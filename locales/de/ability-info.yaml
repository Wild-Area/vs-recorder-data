adaptability: Erhöht die Stärke von Attacken, die dem Typ des Pokémon entsprechen.
aerilate: Attacken vom Typ Normal nehmen den Typ Flug an und ihre Stärke erhöht sich
  ein wenig.
aftermath: Wird das Pokémon durch eine direkte Attacke besiegt, fügt es dem Angreifer
  Schaden zu.
air-lock: Hebt alle Wetter-Effekte auf.
analytic: Greift das Pokémon zuletzt an, erhöht sich die Stärke der Attacke, die es
  einsetzt.
anger-point: Wird nach Einstecken eines Volltreffers wütend und maximiert dabei seinen
  Angriffs-Wert.
anticipation: Kann gefährliche gegnerische Attacken erahnen.
arena-trap: Hindert Gegner im Kampf an der Flucht.
aroma-veil: Kann alle Team-Pokémon vor mentalen Angriffen schützen.
as-one: Das Pokémon verfügt sowohl über Coronospas Fähigkeit Anspannung als auch über
  Phantoross’ Fähigkeit Dunkles Wiehern.
aura-break: Kehrt die Wirkung von Auren um und senkt so die Stärke bestimmter Attacken,
  anstatt sie zu erhöhen.
bad-dreams: Fügt schlafenden Gegnern Schaden zu.
ball-fetch: Trägt das Pokémon kein Item bei sich, hebt es den Ball aus dem ersten
  gescheiterten Fangversuch des Kampfes wieder auf.
battery: Erhöht die Stärke der Spezial-Attacken seiner Mitstreiter.
battle-armor: Wehrt gegnerische Volltreffer mit einem harten Panzer ab.
battle-bond: Besiegt es ein Ziel, vertieft dies die Freundschaft zu seinem Trainer,
  wodurch es die Ash-Form annimmt und sein Wasser-Shuriken stärker wird.
beast-boost: Erhöht in jeder Runde, in der es ein anderes Pokémon besiegt, seinen
  höchsten Statuswert.
berserk: Fallen seine KP nach einem Angriff auf die Hälfte des Maximalwerts oder weniger,
  steigt sein Spezial-Angriff.
big-pecks: Hindert Angreifer daran, die Verteidigung des Pokémon zu senken.
blaze: Erhöht die Stärke von Feuer-Attacken, wenn die KP auf einen gewissen Wert fallen.
bulletproof: Kann das Pokémon vor geworfenen kugelförmigen Objekten, wie zum Beispiel
  Bomben, schützen.
cheek-pouch: Regeneriert beim Konsum von Beeren ungeachtet der Beerensorte KP.
chilling-neigh: Besiegt es ein Pokémon, stößt es ein frostiges Wiehern aus und erhöht
  damit seinen Angriff.
chlorophyll: Erhöht bei Sonnenschein die Initiative.
clear-body: Verhindert das Senken der Statuswerte durch Attacken und Fähigkeiten von
  Angreifern.
cloud-nine: Hebt alle Wetter-Effekte auf.
color-change: Ändert seinen Typ zu dem der Attacke des Angreifers.
comatose: Das Pokémon befindet sich ununterbrochen im Halbschlaf und wacht nie vollständig
  auf. Es kann jedoch im Schlaf angreifen.
competitive: Erhöht den Spezial-Angriff stark, wenn ein Statuswert gesenkt wurde.
compound-eyes: Erhöht die Genauigkeit von Attacken.
contrary: 'Statusveränderungen werden umgekehrt: Statuswerte, die eigentlich erhöht
  werden sollten, sinken und umgekehrt.'
corrosion: Kann selbst Pokémon vom Typ Stahl oder Gift vergiften.
cotton-down: Wird es von einem Angriff getroffen, verstreut es Teile seines Wollflaums,
  wodurch die Initiative aller anderen Pokémon sinkt.
curious-medicine: Das Pokémon versprüht bei Kampfantritt Arznei aus seiner Muschel,
  die alle Statusveränderungen auf der Mitstreiterseite aufhebt.
cursed-body: Blockiert eventuell die Attacke, mit welcher der Angreifer es getroffen
  hat.
cute-charm: Wird dieses Pokémon durch eine direkte Attacke angegriffen, verliebt sich
  der Gegner eventuell in es.
damp: Befeuchtet die Umgebung und verhindert so den Einsatz von Attacken wie Finale,
  die Explosionen auslösen.
dancer: Kann direkt im Anschluss an die Tanz-Attacke eines anderen Pokémon ebenfalls
  eine solche einsetzen.
dark-aura: Erhöht die Stärke aller Attacken des Typs Unlicht.
dauntless-shield: Erhöht bei Kampfantritt die Verteidigung.
dazzling: Überrascht Gegner und hindert sie so daran, Erstschlag-Attacken gegen es
  einzusetzen.
defeatist: Fallen seine KP auf die Hälfte des Maximalwerts oder weniger, bekommt es
  Angst. Dadurch wird die Stärke seines Angriffs und Spezial-Angriffs halbiert.
defiant: Erhöht den Angriff stark, wenn ein Statuswert gesenkt wurde.
delta-stream: Ändert das Wetter, um die Schwächen des Typs Flug zu beseitigen.
desolate-land: Ändert das Wetter, um Wasser-Attacken wirkungslos zu machen.
disguise: Kann ein Mal pro Kampf mit seinem gruseligen Kostüm einen Angriff abwehren.
download: Ist die Spezial-Verteidigung des Gegners höher als seine Verteidigung, wird
  der eigene Spezial-Angriff erhöht. Ist die Verteidigung höher, steigt der Angriff.
dragon-s-maw: Erhöht die Stärke von Drachen-Attacken.
drizzle: Ruft bei Kampfantritt Regen herbei.
drought: Erzeugt bei Kampfantritt gleißendes Sonnenlicht.
dry-skin: Bei Sonnenschein verliert das Pokémon KP und der Schaden durch Feuer-Attacken
  steigt. Bei Regen und Treffern durch Wasser-Attacken regeneriert es KP.
early-bird: Wenn es eingeschlafen ist, kann es doppelt so schnell wieder aufwachen
  wie andere Pokémon.
effect-spore: Wird dieses Pokémon durch eine direkte Attacke angegriffen, kann das
  beim Gegner Paralyse, Vergiftung oder Schlaf auslösen.
electric-surge: Erzeugt bei Kampfantritt ein Elektrofeld.
emergency-exit: Fallen seine KP auf die Hälfte des Maximalwerts oder weniger, bringt
  es sich in Sicherheit.
fairy-aura: Erhöht die Stärke aller Attacken des Typs Fee.
filter: Reduziert die Stärke von sehr effektiven Attacken und verringert damit den
  Schaden, den das Pokémon durch sie erleidet.
flame-body: Fügt dem Angreifer bei Berührung eventuell Verbrennungen zu.
flare-boost: Erhöht bei Verbrennungen die Stärke von Spezial-Attacken.
flash-fire: Verstärkt Feuer-Attacken, wenn es von Feuer-Attacken getroffen wird.
flower-gift: Erhöht bei Sonnenschein den Angriff und die Spezial-Verteidigung aller
  Team-Pokémon.
flower-veil: Schützt Mitstreiter vom Typ Pflanze vor dem Senken ihrer Statuswerte
  sowie vor Statusproblemen.
fluffy: Halbiert den Schaden, den es durch direkte Attacken nimmt, aber verdoppelt
  dafür den durch Feuer-Attacken erlittenen Schaden.
forecast: Nimmt je nach Wetter entweder den Typ Wasser, Feuer oder Eis an.
forewarn: Gibt bei Kampfantritt Auskunft über eine Attacke aus dem gegnerischen Repertoire.
friend-guard: Kann den Schaden, den Mitstreiter erleiden, verringern.
frisk: Kann bei Kampfantritt Auskunft über das vom Gegner getragene Item geben.
full-metal-body: Verhindert das Senken der Statuswerte durch Attacken und Fähigkeiten
  von Angreifern.
fur-coat: Halbiert den Schaden, den das Pokémon durch physische Attacken erleidet.
gale-wings: Kann bei vollen KP einen Erstschlag mit Flug-Attacken ermöglichen.
galvanize: Attacken vom Typ Normal nehmen den Typ Elektro an und ihre Stärke erhöht
  sich ein wenig.
gluttony: Setzt bestimmte Beeren nicht erst in einer Notlage ein, sondern bereits
  dann, wenn seine KP auf die Hälfte des Maximalwerts fallen.
gooey: Senkt bei Berührung im Zuge eines Angriffs die Initiative des Angreifers.
gorilla-tactics: Erhöht den Angriff, aber nur die zuerst gewählte Attacke kann eingesetzt
  werden.
grass-pelt: Erhöht die Verteidigung, wenn Grasfeld aktiv ist.
grassy-surge: Erzeugt bei Kampfantritt ein Grasfeld.
grim-neigh: Besiegt es ein Pokémon, stößt es ein furchteinflößendes Wiehern aus und
  erhöht damit seinen Spezial-Angriff.
gulp-missile: Wenn das Pokémon Surfer oder Taucher einsetzt, fängt es sich dabei Beute.
  Erleidet es anschließend Schaden, greift es an, indem es die Beute wieder ausspuckt.
guts: Bei Statusproblemen setzt es Adrenalin frei und erhöht so seinen Angriffs-Wert.
harvest: Dieselbe Beere kann mehrmals verwendet werden.
healer: Befreit Mitstreiter gelegentlich von Statusproblemen.
heatproof: Sein Hitze abweisender Körper halbiert den durch Feuer-Attacken erlittenen
  Schaden.
heavy-metal: Verdoppelt das eigene Gewicht.
honey-gather: Das Pokémon sammelt nach Kämpfen eventuell Honig auf.
huge-power: Verdoppelt die Stärke von physischen Attacken.
hunger-switch: Das Pokémon ändert zum Ende jeder Runde seine Form und wechselt somit
  zwischen dem Pappsatt- und dem Kohldampfmuster.
hustle: Erhöht den Angriffs-Wert, aber senkt die Genauigkeit.
hydration: Heilt bei Regen Statusprobleme.
hyper-cutter: Hindert Angreifer durch mächtige Scheren daran, den Angriffs-Wert zu
  senken.
ice-body: Regeneriert bei Hagel nach und nach KP.
ice-face: Der Eisblock um seinen Kopf blockt eine physische Attacke ab. Dies bewirkt
  jedoch einen Formwechsel. Durch Hagel wird der Eisblock wiederhergestellt.
ice-scales: Halbiert mithilfe von schützendem Eisflügelstaub den Schaden, den das
  Pokémon durch Spezial-Attacken erleidet.
illuminate: Erhellt die Umgebung und erhöht dadurch die Wahrscheinlichkeit, wilden
  Pokémon zu begegnen.
illusion: Führt den Gegner hinters Licht, indem es bei Kampfantritt die Gestalt des
  Pokémon an der letzten Stelle im Team annimmt.
immunity: Das starke Immunsystem des Pokémon verhindert Vergiftungen.
imposter: Kämpft als Kopie seines Gegenübers.
infiltrator: Überwindet gegnerische Schilde sowie Delegatoren und greift an.
innards-out: Wird es durch eine Attacke besiegt, fügt es dem Angreifer Schaden in
  Höhe des KP-Werts zu, den es besaß, bevor es kampfunfähig wurde.
inner-focus: Verhindert durch erhöhte Konzentrationsfähigkeit Zurückschrecken.
insomnia: Verhindert Einschlafen.
intimidate: Senkt den Angriff der Gegner, indem es sie gleich zu Kampfantritt bedroht
  und einschüchtert.
intrepid-sword: Erhöht bei Kampfantritt den Angriff.
iron-barbs: Fügt dem Angreifer bei Berührung mit eisernen Stacheln Schaden zu.
iron-fist: Erhöht die Stärke von Hieb-, Punch-, Faust- und Schlag-Attacken.
justified: Wird es von einer Unlicht-Attacke getroffen, meldet sich sein Sinn für
  Gerechtigkeit zu Wort und sein Angriff steigt.
keen-eye: Sein scharfer Blick hindert Angreifer daran, seine Genauigkeit zu senken.
klutz: Das Pokémon kann keine getragenen Items verwenden.
leaf-guard: Verhindert bei Sonnenschein Statusprobleme.
levitate: Verleiht volle Immunität gegen alle Boden-Attacken durch Schwebezustand.
libero: Das Pokémon nimmt bei Einsatz einer Attacke deren Typ an.
light-metal: Halbiert das eigene Gewicht.
lightning-rod: Zieht Elektro-Attacken an. Statt durch diese Schaden zu nehmen, erhöht
  es den eigenen Spezial-Angriff.
limber: Der flexible Körper des Pokémon schützt es vor Paralyse.
liquid-ooze: Angreifer, die durch Saug-Attacken Kloakensoße in sich aufgenommen haben,
  nehmen durch deren widerwärtigen Gestank Schaden.
liquid-voice: Bewirkt, dass alle Lärm-Attacken des Pokémon den Typ Wasser annehmen.
long-reach: Ermöglicht dem Pokémon den Einsatz aller seiner Attacken, ohne das Ziel
  dabei direkt zu berühren.
magic-bounce: Lenkt Status-Attacken auf den Angreifer um, ohne selbst von ihnen getroffen
  zu werden.
magic-guard: Das Pokémon nimmt nur durch Offensiv-Attacken Schaden.
magician: Trifft das Pokémon ein Ziel mit einer Attacke, kann es ihm dabei sein Item
  stehlen.
magma-armor: Dank eines Panzers aus Magma kann dieses Pokémon nicht eingefroren werden.
magnet-pull: Hindert Stahl-Pokémon durch Magnetismus an der Flucht.
marvel-scale: Bei Statusproblemen schützt es sich mit mysteriösen Schuppen und erhöht
  so seine Verteidigung.
mega-launcher: Erhöht die Stärke einiger Wellen-, Aura- und Puls-Attacken.
merciless: Sorgt bei Angriffen auf vergiftete Ziele für Volltreffergarantie.
mimicry: Der Typ des Pokémon ändert sich in Abhängigkeit vom Zustand des Feldes.
minus: Erhöht den Spezial-Angriff, wenn das Pokémon einen Mitstreiter mit der Fähigkeit
  Plus oder Minus hat.
mirror-armor: Lenkt ausschließlich Effekte, welche die Statuswerte des Pokémon senken
  würden, auf den Angreifer um.
misty-surge: Erzeugt bei Kampfantritt ein Nebelfeld.
mold-breaker: Attacken können ungeachtet der Fähigkeiten des Zieles verwendet werden.
moody: Erhöht in jeder Runde aufs Neue einen Statuswert stark und senkt einen anderen.
motor-drive: Treffer durch Elektro-Attacken verursachen keinen Schaden, sondern geben
  dem Pokémon eine Starthilfe und erhöhen so seine Initiative.
moxie: Besiegt es ein Pokémon, steigt sein Selbstvertrauen und somit auch sein Angriff.
multiscale: Verringert den erlittenen Schaden bei vollen KP.
multitype: Das Pokémon passt seinen Typ dem der getragenen Tafel bzw. des getragenen
  Z-Kristalls an.
mummy: Überträgt bei Berührung die Fähigkeit Mumie auf den Angreifer.
natural-cure: Wird das Pokémon ausgewechselt, werden seine Statusprobleme geheilt.
neuroforce: Erhöht die Stärke von sehr effektiven Attacken.
neutralizing-gas: Solange ein Pokémon mit der Fähigkeit Reaktionsgas am Kampf beteiligt
  ist, werden die Fähigkeiten aller anderen Pokémon unterdrückt oder aufgehoben.
no-guard: Alle Attacken des oder auf das Pokémon gelingen aufgrund seiner deckungslosen
  Kampftaktik.
normalize: Alle Attacken des Pokémon nehmen den Typ Normal an und ihre Stärke erhöht
  sich ein wenig.
oblivious: Das Pokémon ist so apathisch, dass es nicht betört oder provoziert werden
  kann.
overcoat: Nimmt weder durch Wetterlagen wie Sandsturm oder Hagel noch durch Pulver
  oder Puder Schaden.
overgrow: Erhöht die Stärke von Pflanzen-Attacken, wenn die KP auf einen gewissen
  Wert fallen.
own-tempo: Das Pokémon lässt sich nicht aus der Ruhe bringen und verhindert so Verwirrung.
parental-bond: Zwei Generationen setzen jeweils ein Mal zum Angriff an.
pastel-veil: Schützt das Pokémon und seine Mitstreiter vor Vergiftung.
perish-body: Erleidet es einen Treffer von einer direkten Attacke, wird es zusammen
  mit dem Angreifer nach drei Runden besiegt. Rettung ist durch Austausch möglich.
pickpocket: Stiehlt das Item des Angreifers bei Berührung.
pickup: Hebt gelegentlich von Gegnern benutzte Items auf. Dies geschieht nicht nur
  während Kämpfen, sondern auch unterwegs.
pixilate: Attacken vom Typ Normal nehmen den Typ Fee an und ihre Stärke erhöht sich
  ein wenig.
plus: Erhöht den Spezial-Angriff, wenn das Pokémon einen Mitstreiter mit der Fähigkeit
  Plus oder Minus hat.
poison-heal: Das Pokémon erleidet keinen Schaden durch Vergiftung, sondern regeneriert
  KP.
poison-point: Vergiftet den Angreifer bei Berührung eventuell.
poison-touch: Kann das Ziel durch bloßes Berühren vergiften.
power-construct: Fallen seine KP auf die Hälfte des Maximalwerts oder weniger, eilen
  ihm weitere Zellen zu Hilfe und es nimmt die Optimumform an.
power-of-alchemy: Wechselt seine Fähigkeit zu der eines kampfunfähig gewordenen Mitstreiters.
power-spot: Erhöht bei direkt benachbarten Pokémon die Stärke von Attacken.
prankster: Ermöglicht einen Erstschlag mit Status-Attacken.
pressure: Zwingt Gegner dazu, beim Einsatz von Attacken mehr AP zu verbrauchen.
primordial-sea: Ändert das Wetter, um Feuer-Attacken wirkungslos zu machen.
prism-armor: Reduziert die Stärke von sehr effektiven Attacken und verringert damit
  den Schaden, den das Pokémon durch sie erleidet.
propeller-tail: Ignoriert die Effekte von Fähigkeiten und Attacken anderer Pokémon,
  die Attacken auf sich lenken.
protean: Das Pokémon nimmt bei Einsatz einer Attacke deren Typ an.
psychic-surge: Erzeugt bei Kampfantritt ein Psychofeld.
punk-rock: Erhöht die Stärke von eigenen Lärm-Attacken und halbiert den Schaden, den
  das Pokémon selbst durch Lärm-Attacken erleidet.
pure-power: Verdoppelt mit reiner Willenskraft die Stärke seiner physischen Attacken.
queenly-majesty: Schüchtert Gegner ein und hindert sie so daran, Erstschlag-Attacken
  gegen es einzusetzen.
quick-draw: Ermöglicht dem Pokémon gelegentlich den Erstschlag.
quick-feet: Erhöht bei Statusproblemen die Initiative.
rain-dish: Regeneriert bei Regen nach und nach KP.
rattled: Wird es von einer Unlicht-, Geister- oder Käfer-Attacke getroffen, bekommt
  es Angst und seine Initiative steigt.
receiver: Wird einer seiner Mitstreiter besiegt, erhält es dessen Fähigkeit.
reckless: Erhöht die Stärke von Attacken mit Rückstoßschaden.
refrigerate: Attacken vom Typ Normal nehmen den Typ Eis an und ihre Stärke erhöht
  sich ein wenig.
regenerator: Wird das Pokémon ausgewechselt, regeneriert es eine kleine Menge an KP.
ripen: Verdoppelt den Effekt von Beeren, indem es sie heranreifen lässt.
rivalry: Greift es einen Rivalen desselben Geschlechts an, wird es stärker. Greift
  es ein Ziel des anderen Geschlechts an, wird es schwächer.
rks-system: Das Pokémon passt seinen Typ der getragenen Disc an.
rock-head: Verhindert Schaden, der durch Rückstoß entstehen würde.
rough-skin: Angreifer werden durch die raue Haut des Pokémon bei direkten Attacken
  verletzt.
run-away: Die Flucht vor wilden Pokémon gelingt immer.
sand-force: Erhöht in Sandstürmen die Stärke von Gesteins-, Boden- und Stahl-Attacken.
sand-rush: Erhöht in Sandstürmen die Initiative.
sand-spit: Löst einen Sandsturm aus, wenn das Pokémon von einer Attacke erfasst wird.
sand-stream: Erzeugt bei Kampfantritt Sandstürme.
sand-veil: Erhöht in Sandstürmen den Ausweichwert.
sap-sipper: Wird es von einer Pflanzen-Attacke getroffen, erleidet es keinerlei Schaden
  und sein Angriff steigt.
schooling: Verfügt es über einen hohen KP-Wert, wird es zu einem Schwarm und gewinnt
  an Stärke. Ist der KP-Wert niedrig, löst sich der Schwarm wieder auf.
scrappy: Bewirkt, dass Normal- und Kampf-Attacken auch Pokémon vom Typ Geist treffen
  können.
screen-cleaner: Hebt bei Kampfantritt die Wirkung von Lichtschild, Reflektor und Auroraschleier
  auf Mitstreiter- und Gegnerseite auf.
serene-grace: Erhöht die Wahrscheinlichkeit, dass Zusatzeffekte von Attacken auftreten.
shadow-shield: Verringert den erlittenen Schaden bei vollen KP.
shadow-tag: Hindert Gegner an der Flucht beziehungsweise am Auswechseln, indem es
  ihnen den Weg versperrt.
shed-skin: Das Pokémon befreit sich eventuell von Statusproblemen, indem es seine
  Haut abstreift.
sheer-force: Erhöht die Stärke von Attacken, aber hebt dafür ihre Zusatzeffekte auf.
shell-armor: Wehrt gegnerische Volltreffer mit einem harten Panzer ab.
shield-dust: Blockiert durch Puder die Zusatzeffekte gegnerischer Angriffe.
shields-down: Fallen seine KP auf die Hälfte des Maximalwerts oder weniger, zerbricht
  die Panzerung des Pokémon und es wird aggressiver.
simple: Verdoppelt die Wirkung eigener Statusveränderungen.
skill-link: Landet mit Serien-Attacken immer die maximale Anzahl an Treffern.
slow-start: Halbiert fünf Runden lang den Angriffs-Wert und die Initiative des Pokémon.
slush-rush: Erhöht bei Hagel die Initiative.
sniper: Erhöht bei Volltreffern die Stärke der Attacke noch weiter.
snow-cloak: Erhöht bei Hagel den Ausweichwert.
snow-warning: Löst bei Kampfantritt Hagel aus.
solar-power: Führt bei Sonnenschein in jeder Runde zu KP-Verlusten, erhöht aber den
  Spezial-Angriff.
solid-rock: Reduziert die Stärke von sehr effektiven Attacken und verringert damit
  den Schaden, den das Pokémon durch sie erleidet.
soul-heart: Erhöht jedes Mal, wenn ein Pokémon besiegt wird, den eigenen Spezial-Angriff.
soundproof: Bietet durch Schalldämmung volle Immunität gegen alle Lärm-Attacken.
speed-boost: Erhöht in jeder Runde die Initiative.
stakeout: Bewirkt bei Angriffen auf neu eingewechselte Ziele doppelten Schaden.
stall: Handelt auch mit Initiative-Vorteil stets als Letztes.
stalwart: Ignoriert die Effekte von Fähigkeiten und Attacken anderer Pokémon, die
  Attacken auf sich lenken.
stamina: Wird es von einer Attacke getroffen, steigt seine Verteidigung.
stance-change: Setzt das Pokémon eine Offensiv-Attacke ein, nimmt es die Klingenform
  an. Setzt es danach die Attacke Königsschild ein, nimmt es die Schildform an.
static: Kann bei Berührung durch statisch aufgeladenen Körper paralysieren.
steadfast: Sein eiserner Wille erhöht die Initiative, wann immer das Pokémon zurückschreckt.
steam-engine: Wird es von einer Wasser- oder Feuer-Attacke getroffen, steigt seine
  Initiative drastisch.
steelworker: Erhöht die Stärke von Stahl-Attacken.
steely-spirit: Erhöht die Stärke von Stahl-Attacken auf Mitstreiterseite.
stench: Lässt das Ziel beim Angriff eventuell durch Gestank zurückschrecken.
sticky-hold: Trägt es ein Item, bleibt dieses an seinem klebrigen Körper haften, wodurch
  Item-Diebstahl verhindert wird.
storm-drain: Zieht Wasser-Attacken an. Statt durch diese Schaden zu nehmen, erhöht
  es den eigenen Spezial-Angriff.
strong-jaw: Der kräftige Kiefer des Pokémon erhöht die Stärke von Biss-Attacken.
sturdy: Bietet Schutz gegen K.O.-Attacken. Bei vollen KP übersteht das Pokémon auch
  K.O.-Treffer.
suction-cups: Blockt Attacken und Items, die Pokémon austauschen, indem es sich mit
  einem Saugnapf am Boden verankert.
super-luck: Großes Glück erhöht die Wahrscheinlichkeit, einen Volltreffer zu landen.
surge-surfer: Verdoppelt die Initiative, wenn zuvor ein Elektrofeld erzeugt wurde.
swarm: Erhöht die Stärke von Käfer-Attacken, wenn die KP auf einen gewissen Wert fallen.
sweet-veil: Alle Team-Pokémon können nicht einschlafen.
swift-swim: Erhöht bei Regen die Initiative.
symbiosis: Gibt Mitstreitern, die ihr Item aufgebraucht haben, sein eigenes Item.
synchronize: Erleidet das Pokémon Verbrennungen, Vergiftungen oder Paralyse, ereilt
  das jeweilige Statusproblem auch den Verursacher.
tangled-feet: Erhöht den Ausweichwert, wenn das Pokémon verwirrt ist.
tangling-hair: Senkt bei Berührung im Zuge eines Angriffs die Initiative des Angreifers.
technician: Erhöht die Stärke von schwächeren Attacken.
telepathy: Erkennt und pariert Attacken von Mitstreitern.
teravolt: Attacken können ungeachtet der Fähigkeit des Zieles eingesetzt werden.
thick-fat: Das Pokémon wird von einer dicken Fettschicht geschützt, was den durch
  Feuer- und Eis-Attacken erlittenen Schaden halbiert.
tinted-lens: Bewirkt, dass nicht sehr effektive Attacken dem Ziel trotz des Typennachteils
  normalen Schaden zufügen.
torrent: Erhöht die Stärke von Wasser-Attacken, wenn die KP auf einen gewissen Wert
  fallen.
tough-claws: Erhöht die Stärke von direkten Attacken.
toxic-boost: Erhöht bei Vergiftungen die Stärke von physischen Attacken.
trace: Kopiert bei Kampfantritt die Fähigkeit eines Gegners.
transistor: Erhöht die Stärke von Elektro-Attacken.
triage: Ermöglicht einen Erstschlag mit Attacken, welche die KP des Anwenders direkt
  regenerieren.
truant: Das Pokémon muss nach Einsatz einer Attacke eine Runde lang aussetzen.
turboblaze: Attacken können ungeachtet der Fähigkeit des Zieles eingesetzt werden.
unaware: Greift das Pokémon an, ignoriert es sämtliche Statusveränderungen des Zieles.
unburden: Wenn das von ihm getragene Item verwendet wird oder verloren geht, erhöht
  dies seine Initiative.
unnerve: Erzeugt bei Gegnern Stress und hindert sie so daran, Beeren zu konsumieren.
unseen-fist: Wenn das Pokémon eine direkte Attacke einsetzt, trifft diese auch dann,
  wenn sich das Ziel selbst schützt.
victory-star: Erhöht die Genauigkeit aller Team-Pokémon.
vital-spirit: Das Pokémon ist so munter, dass es nicht einschlafen kann.
volt-absorb: Treffer durch Elektro-Attacken verursachen keinen Schaden, sondern regenerieren
  stattdessen KP.
wandering-spirit: Wird das Pokémon von einer direkten Attacke getroffen, tauscht es
  seine Fähigkeit mit der des Angreifers.
water-absorb: Treffer durch Wasser-Attacken verursachen keinen Schaden, sondern regenerieren
  stattdessen KP.
water-bubble: Feuer-Attacken fügen dem Pokémon weniger Schaden zu. Verhindert Verbrennungen.
water-compaction: Wird es von einer Wasser-Attacke getroffen, steigt seine Verteidigung
  stark.
water-veil: Verhindert durch eine Hülle aus Wasser Verbrennungen.
weak-armor: Senkt bei erlittenem Treffer durch eine physische Attacke die Verteidigung
  des Pokémon, aber erhöht dafür seine Initiative stark.
white-smoke: Indem es sich mit pulvrigem Rauch umhüllt, hindert es Angreifer daran,
  seine Statuswerte zu senken.
wimp-out: Fallen seine KP auf die Hälfte des Maximalwerts oder weniger, zieht es sich
  ängstlich zurück.
wonder-guard: Wundersame Kräfte bewirken, dass nur sehr effektive Treffer bei ihm
  Schaden anrichten.
wonder-skin: Wehrt mit robustem Körper viele Status-Attacken ab.
zen-mode: Fallen seine KP auf die Hälfte des Maximalwerts oder weniger, wechselt es
  seine Gestalt.
