tm37: Der Anwender greift zusammen mit allen Mitgliedern seines Teams das Ziel an.
  Je mehr Pokémon sich im Team befinden, desto höher die Anzahl der Angriffe.
tm38: Anwender feuert unheimliche Flammen ab, die beim Ziel Verbrennungen verursachen.
tm39: Ist der Anwender vergiftet, paralysiert oder leidet er unter Verbrennungen,
  verdoppelt sich die Kraft der Attacke.
tm40: Verschießt sternförmige Strahlen, die stets treffen, auf gegnerische Pokémon.
tm41: Anwender steigert die Stärke der Attacke eines Mitstreiters.
tm42: Schaden verdoppelt sich, wenn der Anwender in der Runde bereits Schaden durch
  das Ziel erlitten hat.
tm43: Ein beherzter Handkantenschlag. Durchbricht Barrieren wie Lichtschild und Reflektor.
tm44: Hindert Gegner am Einsatz von Attacken, die der Anwender selbst auch kennt.
tm45: Anwender taucht in Runde 1 ab und greift in Runde 2 aus der Tiefe an.
tm46: Typ und Stärke der Attacke sind vom Wetter zum Zeitpunkt der Anwendung abhängig.
tm47: Täuscht Weinen vor, um die Spezial-Verteidigung des Zieles stark zu senken.
tm48: Angriff mit Felsen. Bei Erfolg wird der Initiative-Wert des Zieles gesenkt.
tm49: Das Ziel leidet für vier bis fünf Runden in einer Sandhose.
tm50: Der Anwender wirft zwei- bis fünfmal in rascher Folge Samen auf das Ziel.
tm51: Feuert zwei bis fünf Eiszapfen auf das Ziel.
tm52: Anwender springt und landet in der nächsten Runde auf dem Ziel. Das Ziel wird
  eventuell paralysiert.
tm53: Angriff mit Lehm, der den Initiative-Wert des Zieles senkt.
tm54: Wirft zwei- bis fünfmal in Folge Felsblöcke auf das Ziel.
tm55: Hat das Ziel die Hälfte oder weniger seiner maximalen KP, trifft diese Attacke
  mit doppelter Kraft.
tm56: Nach der Attacke eilt der Anwender zurück und tauscht den Platz mit einem anderen
  Pokémon.
tm57: Der Anwender lädt die Attacke auf. Handelt das Ziel vor dem Anwender, verdoppelt
  sich die Stärke der Attacke.
tm58: Hat das Ziel während der Runde schon Schaden genommen, wird die Stärke der Attacke
  verdoppelt.
tm59: Anwender schleudert sein Item auf das Ziel. Stärke und Effekt der Attacke hängen
  vom Item ab.
tm60: Psychische Kräfte tauschen Änderungen an Angriff und Spezial-Angriff mit denen
  des Zieles.
tm61: Psychische Kräfte tauschen Änderungen an Verteidigung und Spezial-Verteidigung
  mit denen des Zieles.
tm62: Der Anwender tauscht seinen Initiative-Wert mit dem des Zieles.
tm63: Entzieht dem Ziel Energie. Die Hälfte des Schadens wird den KP des Anwenders
  zugerechnet.
tm64: Wurde der Anwender in dieser Runde vom Ziel getroffen, verdoppelt sich die Stärke
  der Attacke bei Angriffen auf dieses Ziel.
tm65: Greift das Ziel mit einer scharfen Klaue aus Schatten an. Hohe Volltrefferquote.
tm66: Anwender beißt mit elektrifizierten Reißzähnen zu. Ziel schreckt eventuell zurück
  oder wird paralysiert.
tm67: Anwender beißt mit eiskalten Reißzähnen zu. Ziel schreckt eventuell zurück oder
  friert ein.
tm68: Anwender beißt mit flammenden Reißzähnen zu. Ziel schreckt eventuell zurück
  oder erleidet Verbrennungen.
tm69: Das Ziel wird mit Klingen attackiert, die aus Psycho-Energie bestehen. Hohe
  Volltrefferquote.
tm70: Anwender erzeugt einen bizarren Raum, in dem langsame Pokémon fünf Runden lang
  zuerst agieren.
tm71: Anwender erzeugt einen bizarren Raum, in dem über fünf Runden die Verteidigung
  aller Pokémon mit ihrer Spezial-Verteidigung getauscht wird.
tm72: Anwender erzeugt einen bizarren Raum, in dem über fünf Runden die Wirkung aller
  von Pokémon getragenen Items aufgehoben ist.
tm73: Ein schneidender Hieb, der das Ziel eventuell vergiftet. Hat eine hohe Volltrefferquote.
tm74: Überschüttet das Ziel mit einer speziellen toxischen Flüssigkeit. Doppelt so
  stark gegen vergiftete Ziele.
tm75: Anwender greift mit blitzschnellen Bewegungen die Beine des Zieles an und senkt
  dessen Initiative.
tm76: Angriff mit Gesang. Singt der Anwender mit allen im Kanon, steigt die Stärke.
tm77: Eine Attacke, bei der der Anwender das Ziel bedrängt. Fügt Zielen mit Statusproblemen
  hohen Schaden zu.
tm78: Ein graziler Angriff auf das Ziel. Trägt der Anwender kein Item bei sich, richtet
  die Attacke großen Schaden an.
tm79: Anwender nimmt Rache für einen besiegten Mitstreiter. Wurde in der vorigen Runde
  ein Mitstreiter besiegt, steigt die Stärke.
tm80: Nach der Attacke eilt der Anwender zurück und tauscht den Platz mit einem anderen
  Pokémon.
tm81: Anwender walzt den Boden platt und greift dabei alle Pokémon im Umkreis an.
  Die Initiative aller betroffenen Pokémon sinkt.
tm82: Fängt gegnerische Pokémon mit einem elektrischen Netz und senkt deren Initiative.
tm83: Schneideangriff mit einer scharfen Muschelschale. Senkt eventuell die Verteidigung
  des Zieles.
tm84: Anwender greift das Ziel mit seiner schlagfesten Rute zwei- bis fünfmal hintereinander
  an.
tm85: Wäscht gegnerischen Pokémon mit einer ausführlichen Standpauke den Kopf und
  senkt dabei deren Spezial-Angriff.
tm86: Der Anwender verschwindet in Runde 1, um seine Kraft zu sammeln, und attackiert
  in Runde 2. Trifft auch, wenn sich das Ziel selbst schützt.
tm87: Der Anwender stiehlt dem Ziel mit einem Kuss KP. Die Höhe der Heilung beträgt
  mehr als die Hälfte des beim Ziel angerichteten Schadens.
tm88: Regeneriert fünf Runden lang in jeder neuen Runde ein paar KP aller Pokémon,
  die den Boden berühren. Erhöht die Stärke von Pflanzen-Attacken.
tm89: Schützt fünf Runden lang alle Pokémon, die den Boden berühren, vor Statusproblemen.
  Der erlittene Schaden durch Drachen-Attacken wird halbiert.
tm90: Hindert fünf Runden lang alle Pokémon, die den Boden berühren, am Einschlafen.
  Erhöht die Stärke von Elektro-Attacken.
tm91: Verhindert für fünf Runden, dass Pokémon am Boden von Erstschlag-Attacken getroffen
  werden. Erhöht die Stärke von Psycho-Attacken.
tm92: Der Anwender greift das Ziel an, indem er ihm eine besondere, heiße Flamme entgegenbläst.
  Der Spezial-Angriff des Zieles sinkt.
tm93: Der Körper des Anwenders erzeugt mysteriöse Wellen und senkt den Spezial-Angriff
  des Zieles dadurch stark.
tm94: Ein Angriff, der dem Ziel zumindest 1 KP lässt.
tm95: Das Ziel wird mit einer Luftklinge angegriffen. Ziel schreckt eventuell zurück.
tm96: Der Anwender durchbohrt das Ziel mit seinem spitzen Horn. Diese Attacke trifft
  immer.
tm97: Der Anwender dreht schwungvoll seinen Körper und fügt allen Pokémon im Umkreis
  dabei Schaden zu.
tm98: Von Frust getrieben greift der Anwender an. Wenn seine vorige Attacke fehlgeschlagen
  ist, verdoppelt sich die Stärke der Attacke.
tm99: Der Anwender schwingt heftig seinen robusten Schweif, um damit gegnerische Pokémon
  anzugreifen und ihren Angriffs-Wert zu senken.
tmv-pass: Mit dieser Fahrkarte kannst du jederzeit den Hochgeschwindigkeitszug nehmen,
  der zwischen Illumina City und Batika City verkehrt.
tough-candy: Ein Bonbon, das voller Energie steckt. Erhöht dauerhaft die Verteidigung
  eines Pokémon.
tough-candy-l: Ein großes Bonbon, das voller Energie steckt. Erhöht dauerhaft die
  Verteidigung eines Pokémon ab Level 30.
tough-candy-xl: Ein riesiges Bonbon, das voller Energie steckt. Erhöht dauerhaft die
  Verteidigung eines Pokémon ab Level 60.
town-map: Eine praktische Karte, die jederzeit aufgerufen werden kann. Dein aktueller
  Standort wird auch angezeigt.
toxic-orb: Ein Item zum Tragen. Dieser bizarre Orb vergiftet seinen Träger im Kampf
  schwer.
toxic-plate: Ein Item zum Tragen. Diese Steintafel verstärkt Attacken vom Typ Gift.
tr-a6217: Dieses Item bewirkt, dass im Wachturm-Nest in der Naturzone ein [VAR 0101(0000)]
  bis zum Ende des Tages erscheint, an dem das Item eingesetzt wurde.
tr00: Ein wilder Tanz, der den Kampfgeist wecken soll. Der Angriffs-Wert des Anwenders
  wird stark erhöht.
tr01: Trifft das Ziel mit vollem Körpereinsatz. Bewirkt eventuell Paralyse.
tr02: Starke Feuer-Attacke, durch die das Ziel eventuell Verbrennungen erleidet.
tr03: Spritzt eine Menge Wasser mit Hochdruck auf das Ziel.
tr04: Anwender greift mit einer gewaltigen Welle alle Pokémon im Umkreis an.
tr05: Das Ziel wird von einem Eisstrahl getroffen und friert eventuell ein.
tr06: Ein Schneesturm wütet, der gegnerische Pokémon einfrieren kann.
tr07: Ein Tritt, der das Ziel umwirft. Je schwerer das Ziel ist, desto mehr Schaden
  fügt ihm die Attacke zu.
tr08: Eine starke Elektro-Attacke, die das Ziel eventuell paralysiert.
tr09: Eine verheerende Elektro-Attacke, die das Ziel eventuell paralysiert.
tr10: Ein mächtiges Beben, das alle Pokémon im Umkreis trifft.
tr11: Starke Psycho-Attacke, die eventuell die Spezial-Verteidigung des Zieles senkt.
tr12: Entspannt den Körper, um den Initiative-Wert stark zu erhöhen.
tr13: Anwender atmet ein und bündelt Kraft. Die Volltrefferquote steigt dadurch.
tr14: Bewegt Finger, um das Gehirn zu stimulieren. Wählt zufällig eine Attacke aus.
tr15: Feuersbrunst, die das Ziel versengt und ihm eventuell eine Verbrennung zufügt.
tr16: Eine mächtige Attacke, durch die das Ziel eventuell zurückschreckt.
tr17: Gedächtnisverlust, der die Spezial-Verteidigung stark erhöht.
tr18: Die Hälfte des zugefügten Schadens wird dem Anwender gutgeschrieben.
tr19: Feuert drei Strahlen ab. Verursacht eventuell Paralyse, Verbrennung oder Einfrieren.
tr20: Anwender setzt eine kleine Menge an KP ein, um einen Doppelgänger zu erzeugen,
  der für ihn Schläge einsteckt.
tr21: Richtet mehr Schaden an, wenn eigene KP niedrig sind.
tr22: Wirft Schlamm auf das Ziel. Dieses wird eventuell vergiftet.
tr23: Der Anwender legt Stacheln aus, die gegnerische Pokémon verletzen, die in den
  Kampf gerufen werden.
tr24: Attacke über zwei bis drei Runden, die den Anwender danach verwirrt.
tr25: Anwender erzeugt eine seltsame Energiewelle, die dem Ziel physischen Schaden
  zufügt.
tr26: Nach fatalen Attacken bleibt stets 1 KP übrig. Misserfolg bei Wiederholung möglich.
tr27: Anwender setzt per Zufall eine ihm bekannte Attacke ein. Klappt nur, wenn der
  Anwender gerade schläft.
tr28: Brutaler Ramm-Angriff mit spitzem, beeindruckendem Horn.
tr29: Tauscht den Anwender aus und überträgt alle Statusveränderungen auf das eingewechselte
  Pokémon.
tr30: Das Ziel wiederholt die letzte Attacke drei Runden lang.
tr31: Attacke mit hartem Eisenschweif. Senkt eventuell den Verteidigungs-Wert des
  Zieles.
tr32: Beißt mit scharfen Reißzähnen zu und senkt eventuell die Verteidigung.
tr33: Bewirft das Ziel mit einem gruseligen Ball und senkt eventuell dessen Spezial-Verteidigung.
tr34: Zwei Runden, nachdem Seher eingesetzt wurde, erfolgt ein Angriff mit Psycho-Energie.
tr35: Anwender greift an, indem er über drei Runden hinweg einen Aufruhr erzeugt.
  Verhindert Schlaf.
tr36: Gegnerische Pokémon werden von einem Sturm aus heißer Luft getroffen und erleiden
  eventuell Verbrennungen.
tr37: Bringt das Ziel in Rage. Dieses kann über drei Runden hinweg nur noch angreifen.
tr38: Der Anwender überrumpelt das Ziel und tauscht mit ihm die getragenen Items.
tr39: Starke Attacke, die jedoch auch den Angriff und die Verteidigung des Anwenders
  senkt.
tr40: Anwender tauscht seine Fähigkeit mit der des Zieles.
tr41: Starker Tritt mit hoher Volltrefferquote. Verursacht eventuell Verbrennungen.
tr42: Eine laute Attacke, bei der gegnerische Pokémon mit Schallwellen angegriffen
  werden.
tr43: Angriff mit voller Kraft, der den Spezial-Angriff des Anwenders durch den Rückstoß
  stark senkt.
tr44: Erhöht Verteidigung und Spezial-Verteidigung durch eine mystische Kraft.
tr45: Greift mit Matsch an und senkt eventuell die Genauigkeit der gegnerischen Pokémon.
tr46: Anwender stärkt den Körper, um den Verteidigungs-Wert stark zu erhöhen.
tr47: Der Anwender greift das Ziel mit riesigen, scharfen Klauen an.
tr48: Der Anwender spannt seine Muskeln an, um den Angriff und die Verteidigung zu
  erhöhen.
tr49: Erhöht Spezial-Angriff und Spezial-Verteidigung durch Konzentration.
tr50: Hieb mit scharfkantigem Blatt. Hohe Volltrefferquote.
tr51: Ein mystischer Tanz, der den Angriffs- und Initiative-Wert erhöht.
tr52: Angriff mit hoher Geschwindigkeit. Je niedriger die Initiative des Anwenders
  im Vergleich zum Ziel ist, desto höher der Schaden.
tr53: Nahkampf-Attacke ohne Rücksicht auf Verluste. Senkt Verteidigung und Spezial-Verteidigung
  des Anwenders.
tr54: Anwender legt eine Falle mit Giftdornen aus. In den Kampf eingewechselte gegnerische
  Pokémon werden vergiftet.
tr55: Anwender hüllt sich in Flammen und stürmt auf das Ziel zu, das dadurch eventuell
  Verbrennungen erleidet. Anwender nimmt selbst großen Schaden.
tr56: Tief aus dem Inneren des Anwenders löst sich ein kraftvoller Stoß Aura-Energie.
  Diese Attacke trifft garantiert.
tr57: Der Anwender greift mit giftigen Gliedmaßen wie Tentakeln oder Armen an. Das
  Ziel wird dabei eventuell vergiftet.
tr58: Anwender greift mit fürchterlicher Aura schlechter Gedanken an. Ziel schreckt
  eventuell zurück.
tr59: Anwender lässt eine Menge Samen mit harter Schale von oben auf das Ziel fallen.
tr60: Der Anwender führt eine Attacke aus, die einer Scherenbewegung ähnelt.
tr61: Anwender erzeugt Schallwellen, die beim Ziel Schaden verursachen und eventuell
  dessen Spezial-Verteidigung senken.
tr62: Das Ziel wird mit einer Schockwelle angegriffen, die aus dem offenen Maul des
  Anwenders kommt.
tr63: Anwender attackiert mit einem Lichtstrahl, der funkelt, als sei er aus Juwelen.
tr64: Anwender erhöht seinen mentalen Fokus und greift dann an. Senkt eventuell Spezial-Verteidigung
  des Zieles.
tr65: Anwender zieht Kraft aus der Natur und feuert sie auf das Ziel. Senkt eventuell
  Spezial-Verteidigung des Zieles.
tr66: Anwender greift aus niedriger Höhe an. Er erleidet bei dieser Attacke selbst
  großen Schaden.
tr67: Der Boden unter dem Ziel erzittert durch die Kraft der Erde. Senkt eventuell
  Spezial-Verteidigung.
tr68: Anwender stimuliert sein Gehirn und hat finstere Gedanken. Erhöht Spezial-Angriff
  stark.
tr69: Anwender konzentriert seinen Willen und rammt das Ziel. Dieses schreckt eventuell
  zurück.
tr70: Anwender sammelt Lichtenergie und feuert sie auf einmal ab. Senkt eventuell
  Spezial-Verteidigung des Zieles.
tr71: Anwender erzeugt einen Sturm aus scharfen Blättern. Rückstoß senkt Spezial-Angriff
  des Anwenders stark.
tr72: Anwender wirbelt seine Ranken oder Tentakel peitschenartig gegen das Ziel.
tr73: Anwender schießt mit Müll auf das Ziel. Vergiftet dieses eventuell.
tr74: Ziel wird durch stahlharten Kopf des Anwenders getroffen und schreckt eventuell
  zurück.
tr75: Anwender schleudert scharfe Steine auf das Ziel. Hohe Volltrefferquote.
tr76: Der Anwender legt eine Falle aus schwebenden Steinen aus, die gegnerische Pokémon
  verletzen, die in den Kampf gerufen werden.
tr77: Ziel wird durch Gras ins Straucheln gebracht. Je schwerer das Ziel, desto mehr
  Schaden.
tr78: Greift alle Pokémon im Umkreis mit einer Schlammwelle an. Diese werden eventuell
  auch vergiftet.
tr79: Anwender rammt das Ziel mit massivem Körper. Je schwerer er im Vergleich zum
  Ziel ist, desto stärker die Attacke.
tr80: Je höher die Initiative des Anwenders im Vergleich zum Ziel ist, desto stärker
  trifft dieses eine geballte Ladung Strom.
tr81: Anwender macht sich die Kraft des Zieles zunutze. Je höher dessen Angriff, desto
  mehr Schaden richtet die Attacke an.
tr82: Angriff mit angesparter Energie. Je stärker die Statuswerte des Anwenders erhöht
  wurden, desto mehr Schaden richtet diese Attacke an.
tr83: Wundersame Kräfte teleportieren den Anwender an den Platz eines Mitstreiters.
tr84: Heizt dem Ziel mit einem Schwall siedend heißen Kochwassers ein. Das Ziel erleidet
  dabei eventuell Verbrennungen.
tr85: Anwender erhält einen Kraftschub, der seinen Angriff und Spezial-Angriff erhöht.
tr86: Anwender erzeugt Spannung und greift an, indem er auf Kollisionskurs geht. Er
  erleidet selbst leichten Schaden.
tr87: Anwender rammt das Ziel, während er seinen Körper wie einen Bohrer dreht. Hohe
  Volltrefferquote.
tr88: Rempelattacke mit brennendem Körper. Je schwerer der Anwender im Vergleich zum
  Ziel ist, desto stärker die Attacke.
tr89: Anwender greift das Ziel an, indem er es mit heftigen Windböen umgibt. Ziel
  wird eventuell verwirrt.
tr90: Der Anwender knuddelt das Ziel und greift es an. Senkt eventuell den Angriffs-Wert
  des Zieles.
tr91: Anwender bespritzt das Ziel mit einer speziellen Giftflüssigkeit. Senkt den
  Angriff, den Spezial-Angriff und die Initiative von vergifteten Zielen.
tr92: Der Anwender feuert einen mächtigen Lichtblitz ab, der gegnerischen Pokémon
  Schaden zufügt.
tr93: Der Anwender wirbelt mit beiden Armen und prallt so auf das Ziel. Richtet unabhängig
  von den Statusveränderungen des Zieles Schaden an.
tr94: Der Anwender greift das Ziel mit einer heftigen Ganzkörper-Attacke an.
tr95: Das Pokémon, das von dieser Attacke getroffen wird, erleidet starke Schmerzen
  und kann deswegen zwei Runden lang keine Lärm-Attacken mehr einsetzen.
tr96: Der Anwender greift mit einem Ball aus Pollen an, der beim Ziel explodiert.
  Mitstreiter werden von einem Ball getroffen, der ihre KP auffüllt.
tr97: Der Anwender beißt das Ziel mithilfe von Psycho-Kräften. Die Attacke durchbricht
  auch Barrieren wie Lichtschild und Reflektor.
tr98: Der Anwender greift das Ziel mit der Kraft des Wassers an. Senkt eventuell die
  Verteidigung des Zieles.
tr99: Der Anwender greift mit seinem ganzen Körper an. Je höher seine Verteidigung
  ist, desto mehr Schaden richtet er an.
travel-trunk: Ein leichter und sehr hilfreicher Koffer mit so viel Stauraum, dass
  jedes erdenkliche Kleidungsstück und Accessoire darin aufbewahrt werden kann.
