10-000-000-volt-thunderbolt: Diese Attacke kann nicht eingesetzt werden. Du solltest
  dein Pokémon sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder
  an sie erinnern kann.
absorb: Attacke, die die Hälfte des Schadens absorbiert.
accelerock: Bei dieser Erstschlag-Attacke prallt der Anwender mit großer Geschwindigkeit
  auf das Ziel.
acid: Versprüht ätzende Flüssigkeit, die eventuell die Spezial-Verteidigung der gegnerischen
  Pokémon senkt.
acid-armor: Verflüssigt Körperzellen des Anwenders. Erhöht den Verteidigungs-Wert
  stark.
acid-downpour: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
acid-spray: Anwender greift an, indem er eine ätzende Flüssigkeit auf das Ziel speit.
  Senkt dessen Spezial-Verteidigung stark.
acrobatics: Ein graziler Angriff auf das Ziel. Trägt der Anwender kein Item bei sich,
  richtet die Attacke großen Schaden an.
acupressure: Anwender übt Druck auf Stresspunkte aus und erhöht einen Statuswert stark.
aerial-ace: Eine extrem schnelle Attacke, der das Ziel nicht ausweichen kann.
aeroblast: Erzeugt Luftstrudel gegen das Ziel. Hohe Volltrefferquote.
after-you: Anwender ermöglicht dem Ziel direkt nach ihm zu handeln, solange der Anwender
  als Erstes zum Zug kommt.
agility: Entspannt den Körper, um den Initiative-Wert stark zu erhöhen.
air-cutter: Greift gegnerische Pokémon mit rasierklingenartigem Wind an. Hohe Volltrefferquote.
air-slash: Das Ziel wird mit einer Luftklinge angegriffen. Ziel schreckt eventuell
  zurück.
all-out-pummeling: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
ally-switch: Wundersame Kräfte teleportieren den Anwender an den Platz eines Mitstreiters.
amnesia: Gedächtnisverlust, der die Spezial-Verteidigung stark erhöht.
anchor-shot: Der Anwender greift das Ziel an, indem er es mit einer Ankerkette umwickelt.
  Dadurch wird das Ziel an der Flucht gehindert.
ancient-power: Angriff mit antiker Kraft, der alle Statuswerte erhöhen kann.
apple-acid: Der Anwender greift mit einer aus einem sauren Apfel hergestellten säurehaltigen
  Flüssigkeit an. Dabei wird die Spezial-Verteidigung des Zieles gesenkt.
aqua-jet: Bei dieser Erstschlag-Attacke stürzt sich der Anwender so schnell auf das
  Ziel, dass er quasi unsichtbar wird.
aqua-ring: Anwender umgibt sich mit einem Schleier aus Wasser. Dabei regeneriert er
  einige KP pro Runde.
aqua-tail: Anwender attackiert mit dem Schweif, als ob dieser eine brutale Welle in
  einem tosenden Sturm sei.
arm-thrust: Schläge mit geradem Arm, die das Ziel zwei- bis fünfmal treffen.
aromatherapy: Heilt alle Statusprobleme des Teams mit beruhigendem Duft.
aromatic-mist: Der Anwender erhöht mithilfe eines mysteriösen Duftes die Spezial-Verteidigung
  eines Mitstreiters.
assist: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie vergessen
  lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern kann.
assurance: Hat das Ziel während der Runde schon Schaden genommen, wird die Stärke
  der Attacke verdoppelt.
astonish: Anwender greift mit einem Schrei an. Ein Angriff, der das Ziel eventuell
  zurückschrecken lässt.
astral-barrage: Der Anwender greift gegnerische Pokémon mit vielen kleinen Spukgestalten
  an.
attack-order: Anwender ruft seine Untergebenen zum Angriff. Hat eine hohe Volltrefferquote.
attract: Wenn das Ziel nicht dem Geschlecht des Anwenders angehört, fühlt es sich
  zu ihm hingezogen und greift eventuell nicht an.
aura-sphere: Tief aus dem Inneren des Anwenders löst sich ein kraftvoller Stoß Aura-Energie.
  Diese Attacke trifft garantiert.
aura-wheel: Mithilfe der in den Backentaschen gespeicherten Energie greift der Anwender
  an und erhöht seine Initiative. Der Typ der Attacke hängt von Morpekos Form ab.
aurora-beam: Regenbogenfarbener Strahl, der eventuell den Angriffs-Wert des Zieles
  senkt.
aurora-veil: Diese Attacke schwächt fünf Runden lang den durch physische sowie durch
  Spezial-Attacken erhaltenen Schaden. Kann nur bei Hagel eingesetzt werden.
autotomize: Anwender trennt sich von überflüssigen Körperteilen und erhöht seine Initiative
  stark. Sein Gewicht nimmt deutlich ab.
avalanche: Wurde der Anwender in dieser Runde vom Ziel getroffen, verdoppelt sich
  die Stärke der Attacke bei Angriffen auf dieses Ziel.
baby-doll-eyes: Bei dieser Erstschlag-Attacke erobert der Anwender das Herz des Zieles,
  indem er es mit Kulleraugen ansieht, und senkt dabei dessen Angriffs-Wert.
baddy-bad: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
baneful-bunker: Der Anwender wird vor Angriffen geschützt. Gleichzeitig werden alle
  Pokémon, die mit ihm in Berührung kommen, vergiftet.
barrage: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
barrier: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
baton-pass: Tauscht den Anwender aus und überträgt alle Statusveränderungen auf das
  eingewechselte Pokémon.
beak-blast: Der Anwender erhitzt zuerst seinen Schnabel und greift dann an. Pokémon,
  die ihn während des Erhitzens berühren, erleiden Verbrennungen.
beat-up: Der Anwender greift zusammen mit allen Mitgliedern seines Teams das Ziel
  an. Je mehr Pokémon sich im Team befinden, desto höher die Anzahl der Angriffe.
behemoth-bash: Der Anwender wird zu einem riesigen Schild und greift das Ziel an.
  Dynamaximierte Ziele erleiden doppelten Schaden.
behemoth-blade: Der Anwender wird zu einem riesigen Schwert und greift das Ziel an.
  Dynamaximierte Ziele erleiden doppelten Schaden.
belch: Der Anwender fügt dem Ziel Schaden zu, indem er es anrülpst. Diese Attacke
  gelingt nur nach dem Konsum einer getragenen Beere.
belly-drum: Der Anwender maximiert den Angriffs-Wert auf Kosten der Hälfte seiner
  maximalen KP.
bestow: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie vergessen
  lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern kann.
bide: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie vergessen
  lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern kann.
bind: Umklammert und quetscht das Ziel über vier bis fünf Runden.
bite: Beißt zu und lässt das Ziel eventuell zurückschrecken.
black-hole-eclipse: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
blast-burn: Das Ziel wird von einer starken Explosion getroffen. Anwender setzt eine
  Runde aus.
blaze-kick: Starker Tritt mit hoher Volltrefferquote. Verursacht eventuell Verbrennungen.
blizzard: Ein Schneesturm wütet, der gegnerische Pokémon einfrieren kann.
block: Anwender versperrt den Fluchtweg des Zieles.
bloom-doom: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
blue-flare: Anwender greift an, indem er das Ziel in wunderschöne, intensivblaue Flammen
  hüllt, durch die es eventuell Verbrennungen erleidet.
body-press: Der Anwender greift mit seinem ganzen Körper an. Je höher seine Verteidigung
  ist, desto mehr Schaden richtet er an.
body-slam: Trifft das Ziel mit vollem Körpereinsatz. Bewirkt eventuell Paralyse.
bolt-beak: Der Anwender sticht mit einem elektrisch aufgeladenen Schnabel zu. Kommt
  er vor dem Ziel zum Zug, verdoppelt sich die Stärke der Attacke.
bolt-strike: Lädt seinen Körper mit einer gewaltigen Menge an Elektrizität auf und
  rammt damit das Ziel. Ziel wird eventuell paralysiert.
bone-club: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
bone-rush: Greift Ziel zwei- bis fünfmal in Folge mit einem harten Knochen an.
bonemerang: Ein Bumerang aus Knochen, der zweimal trifft.
boomburst: Der Anwender greift alle Pokémon im Umkreis mit einem gewaltigen Knall
  an.
bounce: Anwender springt und landet in der nächsten Runde auf dem Ziel. Das Ziel wird
  eventuell paralysiert.
bouncy-bubble: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
branch-poke: Der Anwender attackiert das Ziel mit einem spitzen Zweig.
brave-bird: Anwender greift aus niedriger Höhe an. Er erleidet bei dieser Attacke
  selbst großen Schaden.
breaking-swipe: Der Anwender schwingt heftig seinen robusten Schweif, um damit gegnerische
  Pokémon anzugreifen und ihren Angriffs-Wert zu senken.
breakneck-blitz: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
brick-break: Ein beherzter Handkantenschlag. Durchbricht Barrieren wie Lichtschild
  und Reflektor.
brine: Hat das Ziel die Hälfte oder weniger seiner maximalen KP, trifft diese Attacke
  mit doppelter Kraft.
brutal-swing: Der Anwender dreht schwungvoll seinen Körper und fügt allen Pokémon
  im Umkreis dabei Schaden zu.
bubble: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie vergessen
  lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern kann.
bubble-beam: Versprüht Blasen, die eventuell den Initiative-Wert des Zieles senken.
bug-bite: Anwender beißt das Ziel. Trägt dieses eine Beere, isst der Anwender sie
  und erhält ihren Effekt.
bug-buzz: Anwender erzeugt Schallwellen, die beim Ziel Schaden verursachen und eventuell
  dessen Spezial-Verteidigung senken.
bulk-up: Der Anwender spannt seine Muskeln an, um den Angriff und die Verteidigung
  zu erhöhen.
bulldoze: Anwender walzt den Boden platt und greift dabei alle Pokémon im Umkreis
  an. Die Initiative aller betroffenen Pokémon sinkt.
bullet-punch: Erstschlag-Attacke, bei der das Ziel von ultraschnellen Hieben getroffen
  wird.
bullet-seed: Der Anwender wirft zwei- bis fünfmal in rascher Folge Samen auf das Ziel.
burn-up: Der Anwender nutzt das gesamte Feuer in seinem Körper, um großen Schaden
  auszuteilen. Die restliche Kampfdauer gehört er nicht mehr dem Typ Feuer an.
burning-jealousy: Der Anwender greift mit der Energie seines Neids an und fügt allen
  gegnerischen Pokémon, deren Statuswerte in dieser Runde erhöht wurden, Verbrennungen
  zu.
buzzy-buzz: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
calm-mind: Erhöht Spezial-Angriff und Spezial-Verteidigung durch Konzentration.
camouflage: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
captivate: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
catastropika: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
celebrate: Das Pokémon gratuliert dir zu deinem Geburtstag!
charge: Hebt die Stärke für die kommende Elektro-Attacke an und erhöht die Spezial-Verteidigung.
charge-beam: Ziel wird von einem Elektrostrahl getroffen. Erhöht eventuell Spezial-Angriff
  des Anwenders.
charm: Betört das Ziel und reduziert dessen Angriffs-Wert stark.
chatter: Der Anwender labert das Ziel zu und greift es mit den dadurch entstehenden
  Schallwellen an, wodurch das Ziel verwirrt wird.
chip-away: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
circle-throw: Schleudert das Ziel davon und bewirkt damit, dass ein anderes Pokémon
  eingewechselt wird. Beendet Kämpfe gegen wilde Pokémon.
clamp: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie vergessen
  lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern kann.
clanging-scales: Der Anwender erzeugt durch das Rasseln mit seinen Schuppen ein lautes
  Geräusch und greift gegnerische Pokémon an. Anschließend sinkt seine Verteidigung.
clangorous-soul: Der Anwender setzt eine kleine Menge an KP ein, um alle seine Statuswerte
  zu erhöhen.
clangorous-soulblaze: Diese Attacke kann nicht eingesetzt werden. Du solltest dein
  Pokémon sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an
  sie erinnern kann.
clear-smog: Anwender greift das Ziel mit spezialgefertigtem Smog an. Setzt dessen
  Statusveränderungen zurück.
close-combat: Nahkampf-Attacke ohne Rücksicht auf Verluste. Senkt Verteidigung und
  Spezial-Verteidigung des Anwenders.
coaching: Der Anwender sorgt durch geschickte Anweisungen dafür, dass der Angriff
  und die Verteidigung seiner Mitstreiter steigen.
coil: Anwender rollt sich zusammen und sammelt sich. Dabei werden Angriff, Verteidigung
  und Genauigkeit erhöht.
comet-punch: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
confide: Der Anwender vertraut dem Ziel ein Geheimnis an und stört auf diese Weise
  dessen Konzentration. Der Spezial-Angriff des Zieles sinkt.
confuse-ray: Ein fieser Strahl, der das Ziel verwirrt.
confusion: Das Ziel wird von schwacher telekinetischer Energie getroffen und eventuell
  verwirrt.
constrict: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
continental-crush: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
conversion: Wandelt den Typ des Anwenders in den Typ seiner ersten Attacke um.
conversion-2: Anwender ändert Typ und wird gegen letzten Angriffstyp resistent.
copycat: Anwender imitiert die gerade verwendete Attacke. Dies schlägt fehl, falls
  zuvor keine Attacke verwendet wurde.
core-enforcer: Hat das gegnerische Pokémon, das durch diese Attacke Schaden genommen
  hat, in dieser Runde bereits gehandelt, verliert es seine Fähigkeit.
corkscrew-crash: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
corrosive-gas: Der Anwender greift alle Pokémon im Umkreis mit einem ätzenden Gas
  an. Getragene Items werden dadurch zersetzt.
cosmic-power: Erhöht Verteidigung und Spezial-Verteidigung durch eine mystische Kraft.
cotton-guard: Anwender schützt sich, indem er sich in einen luftigen Flaum hüllt.
  Erhöht die Verteidigung drastisch.
cotton-spore: Wattebäusche heften sich an gegnerische Pokémon, deren Initiative-Wert
  dadurch stark sinkt.
counter: Kontert physische Treffer und fügt dem Ziel das Doppelte des Schadens zu,
  den der Anwender erlitten hat.
court-change: Durch eine mysteriöse Macht werden wirksame Effekte auf Mitstreiterseite
  und gegnerischer Seite getauscht.
covet: Der Anwender schmeichelt sich beim Ziel ein und stiehlt dann das von ihm getragene
  Item.
crabhammer: Schlägt mit Schere zu. Hohe Volltrefferquote.
crafty-shield: Schützt mit einer mysteriösen Macht seine Mitstreiter und sich vor
  Status-Attacken, nicht jedoch vor Attacken, die Schaden verursachen.
cross-chop: Doppelter Hieb mit den Unterarmen. Hohe Volltrefferquote.
cross-poison: Ein schneidender Hieb, der das Ziel eventuell vergiftet. Hat eine hohe
  Volltrefferquote.
crunch: Beißt mit scharfen Reißzähnen zu und senkt eventuell die Verteidigung.
crush-claw: Angriff mit scharfen Klauen. Senkt eventuell den Verteidigungs-Wert.
crush-grip: Ziel wird mit großer Kraft getroffen. Je höher die KP des Zieles, desto
  stärker die Attacke.
curse: Attacke, deren Wirkung davon abhängt, ob der Anwender ein Geister-Pokémon ist.
cut: Ein Basisangriff mit Schere oder Klaue.
dark-pulse: Anwender greift mit fürchterlicher Aura schlechter Gedanken an. Ziel schreckt
  eventuell zurück.
dark-void: Gegnerische Pokémon werden in eine Welt der Dunkelheit gezogen und in Schlaf
  versetzt.
darkest-lariat: Der Anwender wirbelt mit beiden Armen und prallt so auf das Ziel.
  Richtet unabhängig von den Statusveränderungen des Zieles Schaden an.
dazzling-gleam: Der Anwender feuert einen mächtigen Lichtblitz ab, der gegnerischen
  Pokémon Schaden zufügt.
decorate: Durch Verzierungen werden der Angriff und Spezial-Angriff des Zieles stark
  erhöht.
defend-order: Untergebene bilden einen lebenden Schild um den Anwender. Erhöht Verteidigung
  und Spezial-Verteidigung.
defense-curl: Verbirgt Schwächen durch Einrollen und hebt gleichzeitig den Verteidigungs-Wert.
defog: Starker Wind hebt Attacken wie Reflektor und Lichtschild des Zieles auf. Senkt
  außerdem den Ausweichwert.
destiny-bond: Wird der Anwender nach Einsatz dieser Attacke kampfunfähig, führt dies
  auch beim Pokémon, das ihn besiegt hat, zum K.O. Scheitert bei Wiederholung.
detect: Anwender wehrt jede Attacke ab. Scheitert eventuell bei Wiederholung.
devastating-drake: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
diamond-storm: Der Anwender beschwört einen zerstörerischen Diamantsturm herauf. Kann
  die Verteidigung des Anwenders stark erhöhen.
dig: In Runde 1 gräbt sich der Anwender ein und in Runde 2 greift er an.
disable: Die zuletzt eingesetzte Attacke des Zieles wird für vier Runden blockiert.
disarming-voice: Der Anwender stößt einen bezirzenden Ruf aus, mit dem er gegnerische
  Pokémon in seinen Bann schlägt und ihnen mentalen Schaden zufügt. Trifft garantiert.
discharge: Anwender greift alle Pokémon im Umkreis mit Elektrizität an. Diese werden
  eventuell auch paralysiert.
dive: Anwender taucht in Runde 1 ab und greift in Runde 2 aus der Tiefe an.
dizzy-punch: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
doom-desire: Angriff mit gebündeltem Licht erfolgt zwei Runden nach Attackeneinsatz.
double-edge: Lebensgefährlicher Angriff, bei dem sich der Anwender selbst verletzt.
double-hit: Anwender trifft das Ziel mit dem Schweif oder Ähnlichem. Ziel wird doppelt
  getroffen.
double-iron-bash: Der Anwender rotiert um die Schraubenmutter in seinem Brustkorb
  und schlägt zweimal hintereinander mit den Armen zu. Das Ziel schreckt eventuell
  zurück.
double-kick: Der Anwender tritt in einer Runde zweimal schnell zu.
double-slap: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
double-team: Erzeugt durch schnelle Bewegungen Ebenbilder, um den Ausweichwert zu
  erhöhen.
draco-meteor: Kometen werden heraufbeschworen. Der Rückstoß reduziert den Spezial-Angriff
  des Anwenders stark.
dragon-ascent: Der Anwender greift das Ziel aus atemberaubender Höhe im Sturzflug
  an. Senkt Verteidigung und Spezial-Verteidigung des Anwenders.
dragon-breath: Fegt das Ziel mit zerstörerisch heißem Atem weg. Paralysiert das Ziel
  eventuell.
dragon-claw: Der Anwender greift das Ziel mit riesigen, scharfen Klauen an.
dragon-dance: Ein mystischer Tanz, der den Angriffs- und Initiative-Wert erhöht.
dragon-darts: Der Anwender greift zweimal mit Grolldra an. Bei zwei Zielen werden
  beide jeweils einmal angegriffen.
dragon-energy: Der Anwender wandelt seine Lebenskraft in Energie um und greift gegnerische
  Pokémon an. Je höher seine KP sind, desto mehr Schaden wird angerichtet.
dragon-hammer: Der Anwender nutzt seinen Körper wie einen Hammer und stürzt sich auf
  das Ziel, wodurch dieses Schaden erleidet.
dragon-pulse: Das Ziel wird mit einer Schockwelle angegriffen, die aus dem offenen
  Maul des Anwenders kommt.
dragon-rage: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
dragon-rush: Anwender führt einen furchteinflößenden Angriff aus. Das Ziel schreckt
  eventuell zurück.
dragon-tail: Putzt das Ziel vom Feld und wechselt es mit einem anderen Pokémon aus.
  Beendet Kämpfe gegen wilde Pokémon.
drain-punch: Entzieht dem Ziel Energie. Die Hälfte des Schadens wird den KP des Anwenders
  zugerechnet.
draining-kiss: Der Anwender stiehlt dem Ziel mit einem Kuss KP. Die Höhe der Heilung
  beträgt mehr als die Hälfte des beim Ziel angerichteten Schadens.
dream-eater: Frisst die Träume eines schlafenden Zieles. Anwender wird um die Hälfte
  des zugefügten Schadens geheilt.
drill-peck: Korkenzieherangriff, bei dem der Schnabel als Bohrer dient.
drill-run: Anwender rammt das Ziel, während er seinen Körper wie einen Bohrer dreht.
  Hohe Volltrefferquote.
drum-beating: Der Anwender kontrolliert durch Trommeln Wurzeln, die das Ziel angreifen
  und dessen Initiative senken.
dual-chop: Versetzt dem Ziel mit massiven Extremitäten Hiebe. Angriff erfolgt zweimal
  hintereinander.
dual-wingbeat: Der Anwender trifft das Ziel zweimal hintereinander mit seinen Flügeln
  und fügt ihm so Schaden zu.
dynamax-cannon: Der Anwender schießt einen Strahl aus seinem Kern ab. Dynamaximierte
  Ziele erleiden doppelten Schaden.
dynamic-punch: Kräftiger Schlag, der das Ziel bei Erfolg verwirrt.
earth-power: Der Boden unter dem Ziel erzittert durch die Kraft der Erde. Senkt eventuell
  Spezial-Verteidigung.
earthquake: Ein mächtiges Beben, das alle Pokémon im Umkreis trifft.
echoed-voice: Angriff mit widerhallender Stimme. Wenn in jeder Runde ein Teilnehmer
  wiederholt die Attacke einsetzt, steigt die Stärke.
eerie-impulse: Der Körper des Anwenders erzeugt mysteriöse Wellen und senkt den Spezial-Angriff
  des Zieles dadurch stark.
eerie-spell: Der Anwender greift mit gewaltigen Psycho-Kräften an. Die AP der letzten
  Attacke des Zieles werden um 3 Punkte gesenkt.
egg-bomb: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
electric-terrain: Hindert fünf Runden lang alle Pokémon, die den Boden berühren, am
  Einschlafen. Erhöht die Stärke von Elektro-Attacken.
electrify: Kommt die Attacke zum Einsatz, bevor das Ziel seine Attacke ausführt, nimmt
  diese für die Dauer dieser Runde den Typ Elektro an.
electro-ball: Je höher die Initiative des Anwenders im Vergleich zum Ziel ist, desto
  stärker trifft dieses eine geballte Ladung Strom.
electroweb: Fängt gegnerische Pokémon mit einem elektrischen Netz und senkt deren
  Initiative.
embargo: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
ember: Schwache Feuer-Attacke, durch die das Ziel eventuell Verbrennungen erleidet.
encore: Das Ziel wiederholt die letzte Attacke drei Runden lang.
endeavor: Trifft nur, wenn KP des Anwenders geringer als KP des Zieles sind. Senkt
  dessen KP auf die Höhe der KP des Anwenders.
endure: Nach fatalen Attacken bleibt stets 1 KP übrig. Misserfolg bei Wiederholung
  möglich.
energy-ball: Anwender zieht Kraft aus der Natur und feuert sie auf das Ziel. Senkt
  eventuell Spezial-Verteidigung des Zieles.
entrainment: Anwender tanzt zu einem seltsamen Rhythmus und zwingt das Ziel mitzumachen.
  Dieses nimmt dabei die Fähigkeit des Anwenders an.
eruption: Explosiver Angriff gegen gegnerische Pokémon. Je höher die KP des Anwenders
  sind, desto mehr Schaden wird angerichtet.
eternabeam: Der mächtigste Angriff, über den Endynalos in seiner ursprünglichen Form
  verfügt. In der nächsten Runde kann der Anwender nicht handeln.
expanding-force: Der Anwender greift das Ziel mit Psycho-Kräften an. Wenn ein Psychofeld
  aktiv ist, steigt die Stärke und es wird allen gegnerischen Pokémon Schaden zugefügt.
explosion: Anwender explodiert, richtet bei allen Pokémon im Umkreis großen Schaden
  an und wird selbst kampfunfähig.
extrasensory: Besonderer Angriff mit einer unsichtbaren Kraft, die das Ziel eventuell
  zurückschrecken lässt.
extreme-evoboost: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
extreme-speed: Extrem schnelle und kraftvolle Erstschlag-Attacke.
facade: Ist der Anwender vergiftet, paralysiert oder leidet er unter Verbrennungen,
  verdoppelt sich die Kraft der Attacke.
fairy-lock: Der Anwender sperrt alle Pokémon ein und hindert sie damit in der nächsten
  Runde an der Flucht.
fairy-wind: Lässt eine Feenbrise aufkommen, die das Ziel erfasst und ihm Schaden zufügt.
fake-out: Erstschlag-Attacke, die das Ziel zurückschrecken lässt. Gelingt nur, wenn
  sie sofort eingesetzt wird, nachdem der Anwender das Kampffeld betreten hat.
fake-tears: Täuscht Weinen vor, um die Spezial-Verteidigung des Zieles stark zu senken.
false-surrender: Der Anwender tut so, als würde er sich verneigen, und sticht dann
  mit seinem zerzausten Fell zu. Diese Attacke trifft immer.
false-swipe: Ein Angriff, der dem Ziel zumindest 1 KP lässt.
feather-dance: Hüllt das Ziel in Daunen und senkt dessen Angriffs-Wert stark.
feint: Ziele, die Attacken wie Schutzschild oder Scanner eingesetzt haben, werden
  getroffen. Entfernt Effekte dieser Attacken.
feint-attack: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
fell-stinger: Gelingt es dem Anwender, das Ziel mit dieser Attacke zu besiegen, steigt
  sein Angriffs-Wert drastisch.
fiery-dance: Hüllt das Ziel mit einer Feuerhose in Flammen. Kann den Spezial-Angriff
  des Anwenders erhöhen.
fiery-wrath: Der Anwender wandelt seinen Zorn in eine flammende Aura um und greift
  damit gegnerische Pokémon an. Diese schrecken eventuell zurück.
final-gambit: Ein Angriff, der dem Ziel Schaden in Höhe der aktuellen KP des Anwenders
  zufügt. Letzterer wird dadurch selbst besiegt.
fire-blast: Feuersbrunst, die das Ziel versengt und ihm eventuell eine Verbrennung
  zufügt.
fire-fang: Anwender beißt mit flammenden Reißzähnen zu. Ziel schreckt eventuell zurück
  oder erleidet Verbrennungen.
fire-lash: Der Anwender greift das Ziel mit einer brennenden Peitsche an und senkt
  dabei zusätzlich dessen Verteidigungs-Wert.
fire-pledge: Ein Angriff mit Feuersäulen. Mit Pflanzensäulen kombiniert steigt die
  Wirkung und die Umgebung wird zu einem Meer aus Feuer.
fire-punch: Ein feuriger Schlag, der dem Ziel eventuell Verbrennungen zufügt.
fire-spin: Das Ziel wird für vier bis fünf Runden in einem Feuerkreis gefangen.
first-impression: Eine sehr starke Attacke, die jedoch nur erfolgreich ist, wenn sie
  sofort eingesetzt wird, nachdem der Anwender das Kampffeld betreten hat.
fishious-rend: Der Anwender beißt mit seinen harten Kiemen zu. Kommt er vor dem Ziel
  zum Zug, verdoppelt sich die Stärke der Attacke.
fissure: Das Ziel wird in eine Erdspalte geworfen. Ist die Attacke erfolgreich, führt
  sie zu einem K.O.
flail: Attacke richtet mehr Schaden an, wenn eigene KP niedrig sind.
flame-burst: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
flame-charge: Anwender hüllt sich in Flammen und greift das Ziel an. Sammelt seine
  Energie und erhöht dadurch die eigene Initiative.
flame-wheel: Anwender hüllt sich in Flammen und rammt das Ziel. Verursacht beim Ziel
  eventuell Verbrennungen.
flamethrower: Starke Feuer-Attacke, durch die das Ziel eventuell Verbrennungen erleidet.
flare-blitz: Anwender hüllt sich in Flammen und stürmt auf das Ziel zu, das dadurch
  eventuell Verbrennungen erleidet. Anwender nimmt selbst großen Schaden.
flash: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie vergessen
  lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern kann.
flash-cannon: Anwender sammelt Lichtenergie und feuert sie auf einmal ab. Senkt eventuell
  Spezial-Verteidigung des Zieles.
flatter: Schmeichelt dem Ziel, um es zu verwirren. Erhöht dessen Spezial-Angriff.
fleur-cannon: Der Anwender greift das Ziel mit einem gewaltigen Strahl an. Sein eigener
  Spezial-Angriff sinkt dadurch stark.
fling: Anwender schleudert sein Item auf das Ziel. Stärke und Effekt der Attacke hängen
  vom Item ab.
flip-turn: Nach der Attacke eilt der Anwender zurück und tauscht den Platz mit einem
  anderen Pokémon.
floaty-fall: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
floral-healing: KP des Zieles werden um 50 % der maximalen KP aufgefüllt. Die Wirkung
  steigt, wenn der Untergrund in ein Grasfeld verwandelt wurde.
flower-shield: Erhöht mit einer mysteriösen Macht die Verteidigung aller am Kampf
  beteiligten Pflanzen-Pokémon.
fly: Steigt in Runde 1 empor und trifft das Ziel in Runde 2.
flying-press: Der Anwender stürzt sich aus der Luft auf das Ziel. Die Attacke gehört
  sowohl dem Typ Kampf als auch dem Typ Flug an.
focus-blast: Anwender erhöht seinen mentalen Fokus und greift dann an. Senkt eventuell
  Spezial-Verteidigung des Zieles.
focus-energy: Anwender atmet ein und bündelt Kraft. Die Volltrefferquote steigt dadurch.
focus-punch: Anwender konzentriert sich, bevor er angreift. Wird er vorher getroffen,
  ist die Attacke erfolglos.
follow-me: Zieht Aufmerksamkeit auf sich. Gegner greifen nur den Anwender an.
force-palm: Das Ziel wird mit einer Schockwelle angegriffen, die es eventuell paralysiert.
foresight: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
forest-s-curse: Der Anwender belegt das Ziel mit einem Waldesfluch, durch den dieses
  zusätzlich den Typ Pflanze annimmt.
foul-play: Anwender macht sich die Kraft des Zieles zunutze. Je höher dessen Angriff,
  desto mehr Schaden richtet die Attacke an.
freeze-dry: Das Ziel wird stark abgekühlt und manchmal sogar eingefroren. Die Attacke
  ist sehr effektiv gegen Wasser-Pokémon.
freeze-shock: Feuert in der zweiten Runde elektrisch geladene Eisklumpen auf das Ziel
  ab. Paralysiert das Ziel eventuell.
freezing-glare: Der Anwender greift das Ziel mit Psycho-Kräften an, die er aus seinen
  Augen abschießt. Das Ziel friert eventuell ein.
freezy-frost: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
frenzy-plant: Mächtiger Angriff mit Ästen. Der Anwender muss eine Runde aussetzen.
frost-breath: Anwender greift an, indem er dem Ziel eisigen Atem entgegenhaucht. Volltreffergarantie.
frustration: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
fury-attack: Spießt das Ziel zwei- bis fünfmal mit spitzem Horn oder Schnabel auf.
fury-cutter: Eine Attacke mit Scheren oder Klauen, deren Härte bei aufeinanderfolgenden
  Treffern zunimmt.
fury-swipes: Beharkt das Ziel zwei- bis fünfmal mit scharfen Klauen oder Sicheln.
fusion-bolt: Feuert einen monströsen Blitz ab. Wird die Attacke durch eine gigantische
  Flamme modifiziert, steigt die Stärke.
fusion-flare: Feuert eine monströse Flamme ab. Wird die Attacke durch einen gigantischen
  Blitz modifiziert, steigt die Stärke.
future-sight: Zwei Runden, nachdem Seher eingesetzt wurde, erfolgt ein Angriff mit
  Psycho-Energie.
g-max-befuddle: Eine Käfer-Attacke, die nur Gigadynamax-Smettbo einsetzen kann. Gegnerische
  Pokémon werden entweder vergiftet, paralysiert oder in Schlaf versetzt.
g-max-cannonade: Eine Wasser-Attacke, die nur Gigadynamax-Turtok einsetzen kann. Schließt
  gegnerische Pokémon vier Runden lang in einem Wasserwirbel ein.
g-max-centiferno: Eine Feuer-Attacke, die nur Gigadynamax-Infernopod einsetzen kann.
  Schließt gegnerische Pokémon vier bis fünf Runden in wirbelnden Flammen ein.
g-max-chi-strike: Eine Kampf-Attacke, die nur Gigadynamax-Machomei einsetzen kann.
  Erhöht die Volltrefferquote auf Mitstreiterseite.
g-max-cuddle: Eine Normal-Attacke, die nur Gigadynamax-Evoli einsetzen kann. Gegnerische
  Pokémon verlieben sich in es.
g-max-depletion: Eine Drachen-Attacke, die nur Gigadynamax-Duraludon einsetzen kann.
  AP der letzten Attacke, die gegnerische Pokémon eingesetzt haben, werden gesenkt.
g-max-drum-solo: Eine Pflanzen-Attacke, die nur Gigadynamax-Gortrom einsetzen kann.
  Ignoriert die Effekte der gegnerischen Fähigkeiten.
g-max-finale: Eine Feen-Attacke, die nur Gigadynamax-Pokusan einsetzen kann. Füllt
  die KP auf Mitstreiterseite auf.
g-max-fireball: Eine Feuer-Attacke, die nur Gigadynamax-Liberlo einsetzen kann. Ignoriert
  die Effekte der gegnerischen Fähigkeiten.
g-max-foam-burst: Eine Wasser-Attacke, die nur Gigadynamax-Kingler einsetzen kann.
  Senkt die Initiative der gegnerischen Pokémon stark.
g-max-gold-rush: Eine Normal-Attacke, die nur Gigadynamax-Mauzi einsetzen kann. Verwirrt
  Gegner und bringt nach dem Kampf Geld ein.
g-max-gravitas: Eine Psycho-Attacke, die nur Gigadynamax-Maritellit einsetzen kann.
  Ändert die Erdanziehung für fünf Runden.
g-max-hydrosnipe: Eine Wasser-Attacke, die nur Gigadynamax-Intelleon einsetzen kann.
  Ignoriert die Effekte der gegnerischen Fähigkeiten.
g-max-malodor: Eine Gift-Attacke, die nur Gigadynamax-Deponitox einsetzen kann. Vergiftet
  gegnerische Pokémon.
g-max-meltdown: Eine Stahl-Attacke, die nur Gigadynamax-Melmetal einsetzen kann. Hindert
  Gegner am wiederholten Einsatz derselben Attacke.
g-max-one-blow: Eine Unlicht-Attacke, die nur Gigadynamax-Wulaosu einsetzen kann.
  Dieser Einzelhieb ignoriert die schützende Wirkung von Dyna-Wall.
g-max-rapid-flow: Eine Wasser-Attacke, die nur Gigadynamax-Wulaosu einsetzen kann.
  Dieser Multihieb ignoriert die schützende Wirkung von Dyna-Wall.
g-max-replenish: Eine Normal-Attacke, die nur Gigadynamax-Relaxo einsetzen kann. Stellt
  bereits verzehrte Beeren wieder her.
g-max-resonance: Eine Eis-Attacke, die nur Gigadynamax-Lapras einsetzen kann. Reduziert
  fünf Runden lang den erlittenen Schaden.
g-max-sandblast: Eine Boden-Attacke, die nur Gigadynamax-Sanaconda einsetzen kann.
  Eine Sandhose wütet für vier bis fünf Runden.
g-max-smite: Eine Feen-Attacke, die nur Gigadynamax-Silembrim einsetzen kann. Verwirrt
  gegnerische Pokémon.
g-max-snooze: Eine Unlicht-Attacke, die nur Gigadynamax-Olangaar einsetzen kann. Mit
  einem großen Gähner wird das Ziel müde gemacht und schläft in der nächsten Runde
  ein.
g-max-steelsurge: Eine Stahl-Attacke, die nur Gigadynamax-Patinaraja einsetzen kann.
  Verstreut viele zackige Stahlsplitter auf dem Kampffeld.
g-max-stonesurge: Eine Wasser-Attacke, die nur Gigadynamax-Kamalm einsetzen kann.
  Verstreut viele spitze Steinbrocken auf dem Kampffeld.
g-max-stun-shock: Eine Elektro-Attacke, die nur Gigadynamax-Riffex einsetzen kann.
  Vergiftet oder paralysiert gegnerische Pokémon.
g-max-sweetness: Eine Pflanzen-Attacke, die nur Gigadynamax-Schlapfel einsetzen kann.
  Heilt Statusprobleme auf Mitstreiterseite.
g-max-tartness: Eine Pflanzen-Attacke, die nur Gigadynamax-Drapfel einsetzen kann.
  Senkt den Ausweichwert der gegnerischen Pokémon.
g-max-terror: Eine Geister-Attacke, die nur Gigadynamax-Gengar einsetzen kann. Hindert
  gegnerische Pokémon an der Flucht beziehungsweise am Auswechseln.
g-max-vine-lash: Eine Pflanzen-Attacke, die nur Gigadynamax-Bisaflor einsetzen kann.
  Geißelt gegnerische Pokémon vier Runden lang mit peitschenartigen Ranken.
g-max-volcalith: Eine Gesteins-Attacke, die nur Gigadynamax- Montecarbo einsetzen
  kann. Fügt vier Runden lang Schaden zu.
g-max-volt-crash: Eine Elektro-Attacke, die nur Gigadynamax-Pikachu einsetzen kann.
  Gegnerische Pokémon werden paralysiert.
g-max-wildfire: Eine Feuer-Attacke, die nur Gigadynamax-Glurak einsetzen kann. Fügt
  vier Runden lang Schaden zu.
g-max-wind-rage: Eine Flug-Attacke, die nur Gigadynamax-Krarmor einsetzen kann. Beseitigt
  die Effekte von Attacken wie Reflektor und Lichtschild.
gastro-acid: Anwender greift das Ziel mit eigenen Magensäften an. Entfernt Effekte
  von dessen Fähigkeit.
gear-grind: Anwender greift an, indem er stählerne Zahnräder auf das Ziel schleudert.
  Angriff erfolgt zweimal hintereinander.
gear-up: Der Anwender erhöht mithilfe von Zahnrädern Angriff und Spezial-Angriff von
  Team-Pokémon mit der Fähigkeit Plus oder Minus.
genesis-supernova: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
geomancy: Der Anwender saugt in Runde 1 Energie auf. In Runde 2 steigen der Spezial-Angriff,
  die Spezial-Verteidigung und die Initiative stark.
giga-drain: Das Ziel wird angegriffen und die Hälfte des zugefügten Schadens dem Anwender
  als KP gutgeschrieben.
giga-impact: Anwender rennt mit seiner ganzen Kraft gegen das Ziel an und muss dann
  eine Runde ruhen.
gigavolt-havoc: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
glacial-lance: Der Anwender wirft eine in einen Blizzard gehüllte Lanze aus Eis auf
  gegnerische Pokémon.
glaciate: Anwender greift an, indem er gegnerischen Pokémon klirrend kalte Luft entgegenbläst
  und dabei ihre Initiative senkt.
glare: Schüchtert Ziel ein, sodass dieses paralysiert wird.
glitzy-glow: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
grass-knot: Ziel wird durch Gras ins Straucheln gebracht. Je schwerer das Ziel, desto
  mehr Schaden.
grass-pledge: Ein Angriff mit Pflanzensäulen. Mit Wassersäulen kombiniert steigt die
  Wirkung und die Umgebung wird zu einem Sumpf.
grass-whistle: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
grassy-glide: Der Anwender rutscht über den Boden und greift das Ziel an. Ermöglicht
  den Erstschlag, wenn ein Grasfeld aktiv ist.
grassy-terrain: Regeneriert fünf Runden lang in jeder neuen Runde ein paar KP aller
  Pokémon, die den Boden berühren. Erhöht die Stärke von Pflanzen-Attacken.
grav-apple: Ein Apfel fällt aus großer Höhe herab und richtet Schaden an. Dabei wird
  die Verteidigung des Zieles gesenkt.
gravity: Ermöglicht es, Flug-Pokémon oder Pokémon mit der Fähigkeit Schwebe mit Boden-Attacken
  zu treffen. Verhindert Attacken, bei denen der Anwender fliegt.
growl: Der Anwender heult herzzerreißend, um gegnerische Pokémon nachlässig werden
  zu lassen und deren Angriffs-Wert zu senken.
growth: Der Körper wächst. Dadurch steigen Angriff und Spezial-Angriff.
grudge: Bei K.O. des Anwenders werden die AP der Attacke, durch die er besiegt wurde,
  auf 0 herabgesetzt.
guard-split: Durch Psycho-Kräfte werden Verteidigung und Spezial-Verteidigung des
  Anwenders und des Zieles addiert und in zwei gleiche Hälften geteilt.
guard-swap: Psychische Kräfte tauschen Änderungen an Verteidigung und Spezial-Verteidigung
  mit denen des Zieles.
guardian-of-alola: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
guillotine: Ein Angriff mit einer großen Schere. Trifft die Attacke, führt sie beim
  Ziel sofort zum K.O.
gunk-shot: Anwender schießt mit Müll auf das Ziel. Vergiftet dieses eventuell.
gust: Trifft das Ziel mit einem Windstoß, den es mit seinen Flügeln erzeugt.
gyro-ball: Angriff mit hoher Geschwindigkeit. Je niedriger die Initiative des Anwenders
  im Vergleich zum Ziel ist, desto höher der Schaden.
hail: Hagelsturm für fünf Runden. Schadet allen außer Eis-Pokémon.
hammer-arm: Anwender trifft mit einem starken Hieb. Senkt Initiative des Anwenders.
happy-hour: Nach Einsatz der Attacke Goldene Zeiten verdoppelt sich das Preisgeld,
  das du im Falle eines Sieges erhältst.
harden: Stärkt die Muskulatur und erhöht den Verteidigungs-Wert.
haze: Erzeugt einen dunklen Nebel. Alle Veränderungen der Statuswerte der Kampfteilnehmer
  werden annulliert.
head-charge: Rempelattacke mit ausgeflippter Retrofrisur. Anwender nimmt selbst leichten
  Schaden.
head-smash: Anwender greift unter Einsatz seines Lebens mit einem Kopfstoß an und
  nimmt dabei selbst jede Menge Schaden.
headbutt: Rammt das Ziel mit einer Kopfnuss. Ziel schreckt eventuell zurück.
heal-bell: Läutet beruhigend und heilt alle Statusprobleme im Team.
heal-block: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
heal-order: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
heal-pulse: Anwender löst eine Schmerzen lindernde Welle aus und heilt dabei das Ziel
  mit der Hälfte von dessen maximalen KP.
healing-wish: Anwender geht K.O. Das an seine Stelle tretende Pokémon hat volle KP.
  Statusprobleme werden geheilt.
heart-stamp: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
heart-swap: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
heat-crash: Rempelattacke mit brennendem Körper. Je schwerer der Anwender im Vergleich
  zum Ziel ist, desto stärker die Attacke.
heat-wave: Gegnerische Pokémon werden von einem Sturm aus heißer Luft getroffen und
  erleiden eventuell Verbrennungen.
heavy-slam: Anwender rammt das Ziel mit massivem Körper. Je schwerer er im Vergleich
  zum Ziel ist, desto stärker die Attacke.
helping-hand: Anwender steigert die Stärke der Attacke eines Mitstreiters.
hex: Eine Attacke, bei der der Anwender das Ziel bedrängt. Fügt Zielen mit Statusproblemen
  hohen Schaden zu.
hidden-power: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
high-horsepower: Der Anwender greift das Ziel mit einer heftigen Ganzkörper-Attacke
  an.
high-jump-kick: Sprungtritt mit Knie. Bei Misserfolg verletzt sich der Anwender selbst.
hold-back: Der Anwender hält sich beim Angriff zurück und sorgt auf diese Weise dafür,
  dass dem Ziel danach mindestens 1 KP verbleibt.
hold-hands: Der Anwender und ein Mitstreiter reichen einander die Hände und verfallen
  in einen Zustand tiefster Zufriedenheit.
hone-claws: Wetzt seine Klauen, um sie zu schärfen. Erhöht Angriff und Genauigkeit
  des Anwenders.
horn-attack: Spießt das Ziel mit einem spitzen Horn auf.
horn-drill: Attacke, bei der ein Horn als Bohrer eingesetzt wird. Ist sie erfolgreich,
  führt sie zu einem K.O.
horn-leech: Greift Ziel mit einem Astgeweih an und zapft diesem Energie ab. Anwender
  wird um die Hälfte des zugefügten Schadens geheilt.
howl: Der Kampfgeist sowie der Angriffs-Wert des Anwenders und seiner Mitstreiter
  werden durch lautes Jaulen erhöht.
hurricane: Anwender greift das Ziel an, indem er es mit heftigen Windböen umgibt.
  Ziel wird eventuell verwirrt.
hydro-cannon: Das Ziel wird von einer Wasserkanone getroffen. Anwender setzt eine
  Runde aus.
hydro-pump: Spritzt eine Menge Wasser mit Hochdruck auf das Ziel.
hydro-vortex: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
hyper-beam: Starke Attacke, die den Anwender zwingt, eine Runde auszusetzen.
hyper-fang: Angriff mit scharfen Reißzähnen. Ziel schreckt eventuell zurück.
hyper-voice: Eine laute Attacke, bei der gegnerische Pokémon mit Schallwellen angegriffen
  werden.
hyperspace-fury: Eine Angriffsserie mit vielen Armen, die die Wirkung von Attacken
  wie Schutzschild und Scanner durchbricht. Dabei sinkt die Verteidigung des Anwenders.
hyperspace-hole: Der Anwender positioniert sich mithilfe eines Dimensionslochs direkt
  neben dem Ziel und durchbricht selbst Schutzschild, Scanner etc.
hypnosis: Hypnose-Attacke, die das Ziel in Schlaf versetzt.
ice-ball: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
ice-beam: Das Ziel wird von einem Eisstrahl getroffen und friert eventuell ein.
ice-burn: Umgibt das Ziel in der nächsten Runde mit heftigen, alles gefrierenden Eisböen.
  Fügt dem Ziel eventuell Verbrennungen zu.
ice-fang: Anwender beißt mit eiskalten Reißzähnen zu. Ziel schreckt eventuell zurück
  oder friert ein.
ice-hammer: Anwender trifft mit einem starken Hieb. Senkt Initiative des Anwenders.
ice-punch: Ein eisiger Schlag, der das Ziel eventuell einfriert.
ice-shard: Erstschlag-Attacke, bei der das Ziel mit Eisklumpen beworfen wird.
icicle-crash: Lässt große, schwere Eiszapfen auf das Ziel herabregnen. Ziel schreckt
  eventuell zurück.
icicle-spear: Feuert zwei bis fünf Eiszapfen auf das Ziel.
icy-wind: Eis-Attacke, die gegnerischen Pokémon Schaden zufügt und ihren Initiative-Wert
  senkt.
imprison: Hindert Gegner am Einsatz von Attacken, die der Anwender selbst auch kennt.
incinerate: Eine Feuer-Attacke. Trägt ein gegnerisches Pokémon eine Beere oder ein
  ähnliches Item bei sich, wird dieses von den Flammen verzehrt und geht verloren.
inferno: Anwender greift das Ziel an, indem er es mit dichten Flammen umhüllt. Ziel
  erleidet Verbrennungen.
inferno-overdrive: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
infestation: Der Anwender fällt vier bis fünf Runden lang wie eine Plage über das
  Ziel her und greift es an. In diesem Zeitraum kann es nicht fliehen.
ingrain: Verwurzelung füllt jede Runde KP auf. Austausch und Flucht sind unmöglich.
instruct: Der Anwender befiehlt dem Ziel, dessen zuletzt ausgeführte Attacke sofort
  wieder einzusetzen.
ion-deluge: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
iron-defense: Anwender stärkt den Körper, um den Verteidigungs-Wert stark zu erhöhen.
iron-head: Ziel wird durch stahlharten Kopf des Anwenders getroffen und schreckt eventuell
  zurück.
iron-tail: Attacke mit hartem Eisenschweif. Senkt eventuell den Verteidigungs-Wert
  des Zieles.
jaw-lock: Anwender und Ziel können nicht ausgetauscht werden, bis einer von ihnen
  kampfunfähig wird. Der Effekt endet, wenn eines der Pokémon das Kampffeld verlässt.
judgment: Anwender feuert unzählige Lichtstrahlen ab. Deren Typ hängt von der gehaltenen
  Tafel ab.
jump-kick: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
jungle-healing: Der Anwender wird eins mit dem Dschungel und heilt bei sich und seinen
  am Kampf beteiligten Mitstreitern KP und hebt jegliche Statusprobleme auf.
karate-chop: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
kinesis: Lenkt das Ziel durch Verbiegen eines Löffels ab und senkt so dessen Genauigkeit.
king-s-shield: Der Anwender geht in die Defensive und wird vor Angriffen geschützt.
  Berührt ihn nun ein Pokémon, sinkt dessen Angriffs-Wert.
knock-off: Schlägt das Item des Zieles weg und vereitelt so dessen Gebrauch während
  des Kampfes. Mehr Schaden gegen Ziele, die ein Item bei sich tragen.
land-s-wrath: Der Anwender sammelt die Kraft des weiten Landes und greift an, indem
  er sie gebündelt auf gegnerische Pokémon lenkt.
laser-focus: Der Anwender konzentriert sich, wodurch sein nächster Angriff garantiert
  ein Volltreffer wird.
lash-out: Der Anwender entlädt seinen Frust in einem Angriff. Die Stärke der Attacke
  wird verdoppelt, wenn seine Statuswerte in dieser Runde gesenkt wurden.
last-resort: Diese Attacke kann nur eingesetzt werden, nachdem alle verfügbaren Attacken
  ausgeführt worden sind.
lava-plume: Anwender greift alle Pokémon im Umkreis mit tiefroten Flammen an. Ziele
  erleiden eventuell Verbrennungen.
leaf-blade: Hieb mit scharfkantigem Blatt. Hohe Volltrefferquote.
leaf-storm: Anwender erzeugt einen Sturm aus scharfen Blättern. Rückstoß senkt Spezial-Angriff
  des Anwenders stark.
leaf-tornado: Anwender greift an, indem er das Ziel in scharfes Blattwerk einwickelt.
  Kann die Genauigkeit des Zieles senken.
leafage: Der Anwender greift das Ziel mit Blättern an.
leech-life: Die Hälfte des zugefügten Schadens wird dem Anwender gutgeschrieben.
leech-seed: Ziel wird bepflanzt und verliert jede Runde KP, die ein Pokémon aus dem
  Team des Anwenders heilen.
leer: Der Verteidigungs-Wert gegnerischer Pokémon wird durch einen angsteinflößenden
  Blick gesenkt.
let-s-snuggle-forever: Diese Attacke kann nicht eingesetzt werden. Du solltest dein
  Pokémon sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an
  sie erinnern kann.
lick: Leck-Attacke mit langer Zunge. Das Ziel wird eventuell paralysiert.
life-dew: Wundersames Wasser heilt die KP des Anwenders und seiner am Kampf beteiligten
  Mitstreiter.
light-of-ruin: Die Attacke basiert auf der Kraft des Ewigblütlers, die als mächtiger
  Lichtstrahl abgefeuert wird. Der Anwender nimmt dabei selbst großen Schaden.
light-screen: Erzeugt eine Lichtwand und senkt den Schaden durch Spezial-Attacken
  für fünf Runden.
light-that-burns-the-sky: Diese Attacke kann nicht eingesetzt werden. Du solltest
  dein Pokémon sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder
  an sie erinnern kann.
liquidation: Der Anwender greift das Ziel mit der Kraft des Wassers an. Senkt eventuell
  die Verteidigung des Zieles.
lock-on: Visiert das Ziel an und trifft in der nächsten Runde garantiert.
lovely-kiss: Anwender zwingt dem Ziel einen Kuss auf, der Schlaf verursacht.
low-kick: Ein Tritt, der das Ziel umwirft. Je schwerer das Ziel ist, desto mehr Schaden
  fügt ihm die Attacke zu.
low-sweep: Anwender greift mit blitzschnellen Bewegungen die Beine des Zieles an und
  senkt dessen Initiative.
lucky-chant: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
lunar-dance: Anwender geht K.O. Das an seine Stelle tretende Pokémon hat dafür volle
  KP sowie AP und wird von Statusproblemen geheilt.
lunge: Der Anwender greift das Ziel mit ganzer Kraft an, wodurch auch der Angriffs-Wert
  des Zieles sinkt.
luster-purge: Angriff mit einem grellem Licht, der die Spezial-Verteidigung des Zieles
  eventuell senkt.
mach-punch: Bei dieser Erstschlag-Attacke greift der Anwender mit einem extrem schnellen
  Hieb an.
magic-coat: Alle Status-Attacken wie Egelsamen werden reflektiert.
magic-powder: Das Ziel wird mit magischem Puder bestreut und nimmt den Typ Psycho
  an.
magic-room: Anwender erzeugt einen bizarren Raum, in dem über fünf Runden die Wirkung
  aller von Pokémon getragenen Items aufgehoben ist.
magical-leaf: Magischer Blattangriff, dem nicht auszuweichen ist.
magma-storm: Das Ziel wird in einen Feuersog gezogen, der vier bis fünf Runden aktiv
  ist.
magnet-bomb: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
magnet-rise: Anwender schwebt für fünf Runden durch elektrisch erzeugten Magnetismus.
magnetic-flux: Das Magnetfeld wird so manipuliert, dass Spezial- Verteidigung und
  Verteidigung von Team-Pokémon mit der Fähigkeit Plus oder Minus steigen.
magnitude: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
malicious-moonsault: Diese Attacke kann nicht eingesetzt werden. Du solltest dein
  Pokémon sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an
  sie erinnern kann.
mat-block: Der Anwender richtet eine Tatami-Matte auf, um sich und sein Team vor Schaden
  zu schützen. Kein Schutz vor Status-Attacken.
max-airstream: Eine Flug-Attacke, die nur Dynamax-Pokémon einsetzen können. Erhöht
  die Initiative der Mitstreiterseite.
max-darkness: Eine Unlicht-Attacke, die nur Dynamax-Pokémon einsetzen können. Senkt
  die Spezial-Verteidigung des Zieles.
max-flare: Eine Feuer-Attacke, die nur Dynamax-Pokémon einsetzen können. Die Sonne
  brennt unbarmherzig fünf Runden lang.
max-flutterby: Eine Käfer-Attacke, die nur Dynamax-Pokémon einsetzen können. Senkt
  den Spezial-Angriff des Zieles.
max-geyser: Eine Wasser-Attacke, die nur Dynamax-Pokémon einsetzen können. Löst fünf
  Runden lang strömenden Regen aus.
max-guard: Anwender wehrt jede Attacke ab. Scheitert eventuell bei Wiederholung.
max-hailstorm: Eine Eis-Attacke, die nur Dynamax-Pokémon einsetzen können. Lässt fünf
  Runden lang einen Hagelsturm toben.
max-knuckle: Eine Kampf-Attacke, die nur Dynamax-Pokémon einsetzen können. Erhöht
  den Angriff der Mitstreiterseite.
max-lightning: Eine Elektro-Attacke, die nur Dynamax-Pokémon einsetzen können. Erzeugt
  fünf Runden lang ein Elektrofeld.
max-mindstorm: Eine Psycho-Attacke, die nur Dynamax-Pokémon einsetzen können. Erzeugt
  fünf Runden lang ein Psychofeld.
max-ooze: Eine Gift-Attacke, die nur Dynamax-Pokémon einsetzen können. Erhöht den
  Spezial-Angriff der Mitstreiterseite.
max-overgrowth: Eine Pflanzen-Attacke, die nur Dynamax-Pokémon einsetzen können. Erzeugt
  fünf Runden lang ein Grasfeld.
max-phantasm: Eine Geister-Attacke, die nur Dynamax-Pokémon einsetzen können. Senkt
  die Verteidigung des Zieles.
max-quake: Eine Boden-Attacke, die nur Dynamax-Pokémon einsetzen können. Erhöht die
  Spezial-Verteidigung der Mitstreiterseite.
max-rockfall: Eine Gesteins-Attacke, die nur Dynamax-Pokémon einsetzen können. Lässt
  fünf Runden lang einen Sandsturm toben.
max-starfall: Eine Feen-Attacke, die nur Dynamax-Pokémon einsetzen können. Erzeugt
  fünf Runden lang ein Nebelfeld.
max-steelspike: Eine Stahl-Attacke, die nur Dynamax-Pokémon einsetzen können. Erhöht
  die Verteidigung der Mitstreiterseite.
max-strike: Eine Normal-Attacke, die nur Dynamax-Pokémon einsetzen können. Senkt die
  Initiative des Zieles.
max-wyrmwind: Eine Drachen-Attacke, die nur Dynamax-Pokémon einsetzen können. Senkt
  den Angriff des Zieles.
me-first: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
mean-look: Böser Blick, der die Flucht des Zieles vereitelt.
meditate: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
mega-drain: Attacke, die die Hälfte des Schadens absorbiert.
mega-kick: Das Ziel wird mit einem extrem heftigen Tritt angegriffen.
mega-punch: Ein unglaublich kräftiger Hieb.
megahorn: Brutaler Ramm-Angriff mit spitzem, beeindruckendem Horn.
memento: Der Anwender wird besiegt. Gleichzeitig werden der Angriff und Spezial-Angriff
  des Zieles stark gesenkt.
menacing-moonraze-maelstrom: Diese Attacke kann nicht eingesetzt werden. Du solltest
  dein Pokémon sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder
  an sie erinnern kann.
metal-burst: Attacke mit großer Kraft gegen den Gegner, der dem Anwender in derselben
  Runde zuletzt Schaden zufügte.
metal-claw: Klauen-Attacke, die eventuell den Angriffs-Wert des Anwenders erhöht.
metal-sound: Stößt einen spitzen Schrei aus, der die Spezial-Verteidigung des Zieles
  stark senkt.
meteor-assault: Der Anwender greift mit seiner Lauchstange an. Von der Wucht der Attacke
  wird ihm jedoch so schwindelig, dass er in der nächsten Runde nicht handeln kann.
meteor-beam: Der Anwender sammelt in Runde 1 kosmische Kräfte und erhöht damit seinen
  Spezial-Angriff, bevor er in Runde 2 das Ziel angreift.
meteor-mash: Angriff mit einem harten, schnellen Schlag. Erhöht eventuell Angriffs-Wert
  des Anwenders.
metronome: Bewegt Finger, um das Gehirn zu stimulieren. Wählt zufällig eine Attacke
  aus.
milk-drink: KP des Anwenders werden um 50 % der maximalen KP aufgefüllt.
mimic: Kopiert die zuvor ausgeführte Attacke des Zieles. Diese kann im Kampf bis zur
  Auswechslung verwendet werden.
mind-blown: Der Anwender greift alle Pokémon im Umkreis an, indem er seinen Kopf explodieren
  lässt. Dabei verletzt er sich auch selbst.
mind-reader: Ahnt Bewegungen des Zieles voraus, um zu gewährleisten, dass die nächste
  eigene Attacke trifft.
minimize: Anwender schrumpft, um seinen Ausweichwert stark zu erhöhen.
miracle-eye: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
mirror-coat: Kontert die Spezial-Attacke des Gegners mit doppeltem Schaden.
mirror-move: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
mirror-shot: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
mist: Anwender schützt das Team mit einem Nebel. Verhindert Statussenkungen für fünf
  Runden.
mist-ball: Angriff mit einer Nebelwolke aus Daunen. Senkt eventuell den Spezial-Angriff
  des Zieles.
misty-explosion: Der Anwender greift alle Pokémon im Umkreis an und wird danach kampfunfähig.
  Die Stärke dieser Attacke steigt, wenn ein Nebelfeld aktiv ist.
misty-terrain: Schützt fünf Runden lang alle Pokémon, die den Boden berühren, vor
  Statusproblemen. Der erlittene Schaden durch Drachen-Attacken wird halbiert.
moonblast: Der Anwender macht sich die Kraft des Mondes zunutze, um anzugreifen. Gelegentlich
  wird dabei der Spezial-Angriff des Zieles gesenkt.
moongeist-beam: Der Anwender greift mit einem unheimlichen Lichtstrahl an. Diese Attacke
  ignoriert die Fähigkeit des Zieles.
moonlight: Füllt KP des Anwenders auf. Die Menge hängt vom Wetter ab.
morning-sun: Füllt KP des Anwenders auf. Die Menge hängt vom Wetter ab.
mud-bomb: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
mud-shot: Angriff mit Lehm, der den Initiative-Wert des Zieles senkt.
mud-slap: Schadet dem Ziel durch Matsch. Dessen Genauigkeit sinkt.
mud-sport: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
muddy-water: Greift mit Matsch an und senkt eventuell die Genauigkeit der gegnerischen
  Pokémon.
multi-attack: Der Anwender sammelt eine große Menge Energie und greift das Ziel damit
  an. Der Typ der Attacke hängt von dem der Disc ab.
mystical-fire: Der Anwender greift das Ziel an, indem er ihm eine besondere, heiße
  Flamme entgegenbläst. Der Spezial-Angriff des Zieles sinkt.
nasty-plot: Anwender stimuliert sein Gehirn und hat finstere Gedanken. Erhöht Spezial-Angriff
  stark.
natural-gift: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
nature-power: Angriff mit der Kraft der Natur. Die Wirkung dieser Attacke ist ortsabhängig.
nature-s-madness: Das Ziel wird vom Zorn der Natur getroffen und verliert dadurch
  die Hälfte seiner KP.
needle-arm: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
never-ending-nightmare: Diese Attacke kann nicht eingesetzt werden. Du solltest dein
  Pokémon sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an
  sie erinnern kann.
night-daze: Anwender greift das Ziel mit finsteren Schockwellen an. Senkt eventuell
  die Genauigkeit des Zieles.
night-shade: Das Ziel sieht eine Illusion. Richtet Schaden gemäß dem Level des Anwenders
  an.
night-slash: Anwender greift bei der ersten Gelegenheit mit scharfen Klauen an. Hohe
  Volltrefferquote.
nightmare: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
no-retreat: Alle Statuswerte des Anwenders werden erhöht, aber dafür kann er weder
  ausgewechselt werden noch fliehen.
noble-roar: Der Anwender stößt ein Kampfgebrüll aus, das das Ziel einschüchtert und
  zugleich seinen Angriffs- und Spezial-Angriffs-Wert senkt.
nuzzle: Der Anwender lädt seine Wangen elektrisch auf und greift an, indem er sich
  damit am Ziel reibt. Das Ziel wird paralysiert.
oblivion-wing: Der Anwender raubt dem Ziel KP. Die Höhe der Heilung beträgt mehr als
  die Hälfte des beim Ziel angerichteten Schadens.
obstruct: Der Anwender wehrt jede Attacke ab. Berührt ihn währenddessen ein Pokémon,
  sinkt dessen Verteidigung stark. Scheitert eventuell bei Wiederholung.
oceanic-operetta: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
octazooka: Schießt mit Tinte, um Schaden anzurichten und die Genauigkeit zu senken.
octolock: Das Ziel wird an der Flucht gehindert und seine Verteidigung und Spezial-Verteidigung
  sinken jede Runde.
odor-sleuth: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
ominous-wind: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
origin-pulse: Der Anwender greift gegnerische Pokémon mit unzähligen blau leuchtenden
  Strahlen an.
outrage: Attacke über zwei bis drei Runden, die den Anwender danach verwirrt.
overdrive: Der Anwender haut in die Saiten seiner Gitarre oder seines Basses und erzeugt
  dröhnende, kraftvolle Vibrationen, die gegnerischen Pokémon schaden.
overheat: Angriff mit voller Kraft, der den Spezial-Angriff des Anwenders durch den
  Rückstoß stark senkt.
pain-split: Addiert KP von Anwender und Ziel. Teilt sie gerecht auf.
parabolic-charge: Fügt allen Pokémon im Umkreis Schaden zu. Der Anwender wird um die
  Hälfte des insgesamt angerichteten Schadens geheilt.
parting-shot: Schüchtert das Ziel mit einer Abgangstirade ein, sodass dessen Angriffs-
  und Spezial-Angriffs-Wert sinken. Danach wird der Anwender ausgewechselt.
pay-day: Das Ziel wird mit Münzen beworfen. Das Geld wird nach dem Kampf aufgesammelt.
payback: Der Anwender lädt die Attacke auf. Handelt das Ziel vor dem Anwender, verdoppelt
  sich die Stärke der Attacke.
peck: Greift das Ziel mit dem Schnabel oder Horn an.
perish-song: Wer diese Musik hört, wird nach drei Runden besiegt. Rettung ist durch
  den Eintausch eines neuen Pokémon möglich.
petal-blizzard: Der Anwender erzeugt einen turbulenten Blütenwirbel, der alle Pokémon
  im Umkreis erfasst und ihnen Schaden zufügt.
petal-dance: Angriff mit Blütenblättern für zwei bis drei Runden. Danach wird der
  Angreifer verwirrt.
phantom-force: Der Anwender verschwindet in Runde 1, um seine Kraft zu sammeln, und
  attackiert in Runde 2. Trifft auch, wenn sich das Ziel selbst schützt.
photon-geyser: Ein Angriff mit einer Lichtsäule. Ist der Angriff höher als der Spezial-Angriff,
  wird die Höhe des Schadens durch den Angriff bestimmt und umgekehrt.
pika-papow: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
pin-missile: Spitze Nadeln treffen das Ziel zwei- bis fünfmal hintereinander.
plasma-fists: Ein Angriff mit elektrisch geladenen Fäusten, der bewirkt, dass Normal-Attacken
  den Typ Elektro annehmen.
play-nice: Der Anwender schließt mit dem Ziel Freundschaft und nimmt ihm seine Angriffslust.
  Der Angriffs-Wert des Zieles sinkt.
play-rough: Der Anwender knuddelt das Ziel und greift es an. Senkt eventuell den Angriffs-Wert
  des Zieles.
pluck: Anwender pickt das Ziel, nimmt die Beere, falls das Ziel eine trägt, und erhält
  ihren Effekt.
poison-fang: Angriff mit giftigen Reißzähnen. Das Ziel wird eventuell schwer vergiftet.
poison-gas: Hüllt gegnerische Pokémon in ein Gas ein, das sie vergiftet.
poison-jab: Der Anwender greift mit giftigen Gliedmaßen wie Tentakeln oder Armen an.
  Das Ziel wird dabei eventuell vergiftet.
poison-powder: Verstreut giftigen Puder, der das Ziel eventuell vergiftet.
poison-sting: Angriff mit Giftstachel. Das Ziel wird eventuell vergiftet.
poison-tail: Angriff mit hoher Volltrefferquote. Diese Schweifattacke vergiftet das
  Ziel eventuell.
pollen-puff: Der Anwender greift mit einem Ball aus Pollen an, der beim Ziel explodiert.
  Mitstreiter werden von einem Ball getroffen, der ihre KP auffüllt.
poltergeist: Der Anwender greift das Ziel mit dessen getragenem Item an. Die Attacke
  schlägt fehl, wenn das Ziel kein Item trägt.
pound: Ein Hieb mit den Vorderbeinen oder dem Schweif.
powder: Setzt das Ziel nach Einsatz von Pulverschleuder in derselben Runde eine Feuer-Attacke
  ein, kommt es zu einer Explosion, die ihm schadet.
powder-snow: Angriff mit Schnee, durch den gegnerische Pokémon eventuell eingefroren
  werden.
power-gem: Anwender attackiert mit einem Lichtstrahl, der funkelt, als sei er aus
  Juwelen.
power-split: Durch Psycho-Kräfte werden Angriff und Spezial-Angriff des Anwenders
  und des Zieles addiert und in zwei gleiche Hälften geteilt.
power-swap: Psychische Kräfte tauschen Änderungen an Angriff und Spezial-Angriff mit
  denen des Zieles.
power-trick: Anwender setzt Psycho-Kräfte ein, um eigenen Angriffs- mit Verteidigungs-Wert
  auszutauschen.
power-trip: Der Anwender prahlt mit seiner Stärke und greift das Ziel an. Dieser Angriff
  ist umso stärker, je weiter die Statuswerte des Anwenders erhöht sind.
power-up-punch: Die Fäuste des Anwenders härten durch wiederholtes Zuschlagen ab.
  Mit jedem Treffer steigt sein Angriffs-Wert.
power-whip: Anwender wirbelt seine Ranken oder Tentakel peitschenartig gegen das Ziel.
precipice-blades: Der Anwender wandelt die Kraft des Erdreichs in Klingen um, mit
  denen er gegnerische Pokémon angreift.
present: Eine Bombe als Geschenk. Kann auch KP des Zieles wiederherstellen.
prismatic-laser: Der Anwender feuert mithilfe von Prisma-Kraft mächtige Lichtstrahlen
  ab. In der nächsten Runde kann er nicht handeln.
protect: Anwender wehrt jede Attacke ab. Scheitert eventuell bei Wiederholung.
psybeam: Feuert einen Strahl ab, der das Ziel verwirren kann.
psych-up: Der Anwender hypnotisiert sich selbst, um die Statusveränderungen des Zieles
  zu kopieren.
psychic: Starke Psycho-Attacke, die eventuell die Spezial-Verteidigung des Zieles
  senkt.
psychic-fangs: Der Anwender beißt das Ziel mithilfe von Psycho-Kräften. Die Attacke
  durchbricht auch Barrieren wie Lichtschild und Reflektor.
psychic-terrain: Verhindert für fünf Runden, dass Pokémon am Boden von Erstschlag-Attacken
  getroffen werden. Erhöht die Stärke von Psycho-Attacken.
psycho-boost: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
psycho-cut: Das Ziel wird mit Klingen attackiert, die aus Psycho-Energie bestehen.
  Hohe Volltrefferquote.
psycho-shift: Anwender nutzt seine Suggestivkräfte, um eigene Statusprobleme auf das
  Ziel zu transferieren.
psyshock: Anwender erzeugt eine seltsame Energiewelle, die dem Ziel physischen Schaden
  zufügt.
psystrike: Anwender erzeugt eine seltsame Energiewelle, die dem Ziel physischen Schaden
  zufügt.
psywave: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
pulverizing-pancake: Diese Attacke kann nicht eingesetzt werden. Du solltest dein
  Pokémon sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an
  sie erinnern kann.
punishment: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
purify: Der Anwender heilt das Statusproblem des Zieles und füllt dadurch seine eigenen
  KP auf.
pursuit: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
pyro-ball: Der Anwender greift mit einem Ball aus Feuer an, den er durch Anzünden
  eines kleinen Steins erzeugt. Fügt dem Ziel eventuell Verbrennungen zu.
quash: Anwender stemmt sich gegen das Ziel und bewirkt, dass dieses erst als Letztes
  angreift.
quick-attack: Bei dieser Erstschlag-Attacke stürzt sich der Anwender so schnell auf
  das Ziel, dass er quasi unsichtbar wird.
quick-guard: Schützt Anwender und Mitstreiter vor Erstschlag-Attacken.
quiver-dance: Anwender legt behände einen mystischen, formvollendeten Tanz aufs Parkett.
  Spezial-Angriff, Spezial-Verteidigung und Initiative steigen.
rage: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie vergessen
  lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern kann.
rage-powder: Anwender zieht gegnerische Aufmerksamkeit und Angriffe auf sich, indem
  er ein Wut erzeugendes Pulver über sich streut.
rain-dance: Anwender erzeugt starken Regen. Die Stärke von Wasser-Attacken erhöht
  sich fünf Runden lang, während die Stärke von Feuer-Attacken sinkt.
rapid-spin: Trifft das Ziel mit einer Dreh-Attacke. Befreit den Anwender unter anderem
  von Wickel, Klammergriff und Egelsamen. Erhöht die Initiative des Anwenders.
razor-leaf: Greift gegnerische Pokémon mithilfe von Blättern an. Hohe Volltrefferquote.
razor-shell: Schneideangriff mit einer scharfen Muschelschale. Senkt eventuell die
  Verteidigung des Zieles.
razor-wind: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
recover: Eine Selbstheilung. KP des Anwenders werden um 50 % des maximalen Wertes
  aufgefüllt.
recycle: Recycling eines getragenen Items, das zuvor im Kampf verwendet wurde.
reflect: Eine mysteriöse Wand, die für fünf Runden den Schaden von physischen gegnerischen
  Treffern reduziert.
reflect-type: Anwender ahmt das Ziel nach und nimmt dabei dessen Typ an.
refresh: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
relic-song: Anwender greift mit Urgesang an, der gegnerische Pokémon im tiefsten Inneren
  anspricht. Diese schlafen eventuell ein.
rest: Anwender wird vollkommen geheilt, von allen Statusproblemen befreit und schläft
  die folgenden zwei Runden.
retaliate: Anwender nimmt Rache für einen besiegten Mitstreiter. Wurde in der vorigen
  Runde ein Mitstreiter besiegt, steigt die Stärke.
return: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie vergessen
  lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern kann.
revelation-dance: Der Anwender tanzt und greift dabei das Ziel mit voller Kraft an.
  Die Attacke hat denselben Typ wie das Pokémon, das sie einsetzt.
revenge: Schaden verdoppelt sich, wenn der Anwender in der Runde bereits Schaden durch
  das Ziel erlitten hat.
reversal: Richtet mehr Schaden an, wenn eigene KP niedrig sind.
rising-voltage: Der Anwender greift mit aus dem Boden aufsteigender Elektrizität an.
  Die Stärke der Attacke wird verdoppelt, wenn beim Gegner ein Elektrofeld aktiv ist.
roar: Verjagt das Ziel und ersetzt es durch ein anderes Pokémon. Beendet den Kampf
  in der Wildnis.
roar-of-time: Anwender attackiert mit einer Kraft, die selbst die Zeit verzerrt. In
  der nächsten Runde muss er ruhen.
rock-blast: Wirft zwei- bis fünfmal in Folge Felsblöcke auf das Ziel.
rock-climb: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
rock-polish: Anwender reduziert so gut wie möglich den Luftwiderstand. Erhöht den
  Initiative-Wert stark.
rock-slide: Schleudert riesige Felsen auf gegnerische Pokémon, die eventuell zurückschrecken.
rock-smash: Diese steinbrechende Attacke kann den Verteidigungs-Wert des Zieles senken.
rock-throw: Das Ziel wird mit einem kleinen Stein beworfen.
rock-tomb: Angriff mit Felsen. Bei Erfolg wird der Initiative-Wert des Zieles gesenkt.
rock-wrecker: Anwender wirft einen riesigen Felsen auf das Ziel. In der nächsten Runde
  muss der Anwender ruhen.
role-play: Ahmt das Ziel nach und kopiert seine Fähigkeit.
rolling-kick: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
rollout: Attacke, die fünf Runden dauert. Mit jedem Treffer steigt die Stärke.
roost: Anwender landet und ruht sich aus. KP des Anwenders werden um 50 % der maximalen
  KP aufgefüllt.
rototiller: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
round: Angriff mit Gesang. Singt der Anwender mit allen im Kanon, steigt die Stärke.
sacred-fire: Mystische Feuer-Attacke, durch die das Ziel eventuell Verbrennungen erleidet.
sacred-sword: Schneideangriff mit langem Horn. Richtet unabhängig von den Statusveränderungen
  des Zieles Schaden an.
safeguard: Team des Anwenders ist fünf Runden lang vor Statusproblemen geschützt.
sand-attack: Senkt Genauigkeit des Zieles, indem ihm Sand ins Gesicht geworfen wird.
sand-tomb: Das Ziel leidet für vier bis fünf Runden in einer Sandhose.
sandstorm: Sandsturm für fünf Runden. Schadet Pokémon aller Typen außer Gestein, Boden
  und Stahl. Erhöht die Spezial-Verteidigung von Gesteins-Pokémon.
sappy-seed: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
savage-spin-out: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
scald: Heizt dem Ziel mit einem Schwall siedend heißen Kochwassers ein. Das Ziel erleidet
  dabei eventuell Verbrennungen.
scale-shot: Der Anwender greift das Ziel zwei- bis fünfmal hintereinander mit Schuppen-Geschossen
  an. Erhöht die eigene Initiative, aber senkt die Verteidigung.
scary-face: Jagt dem Ziel mit einer Grimasse Angst ein. Dessen Initiative-Wert sinkt
  stark.
scorching-sands: Der Anwender greift das Ziel mit brennend heißem Sand an und fügt
  ihm eventuell Verbrennungen zu.
scratch: Das Ziel wird mit scharfen Klauen zerkratzt.
screech: Stößt einen Schrei aus, um die Verteidigung des Zieles stark zu senken.
searing-shot: Anwender greift alle Pokémon im Umkreis mit tiefroten Flammen an. Ziele
  erleiden eventuell Verbrennungen.
searing-sunraze-smash: Diese Attacke kann nicht eingesetzt werden. Du solltest dein
  Pokémon sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an
  sie erinnern kann.
secret-power: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
secret-sword: Schneideangriff mit dem langen Horn des Anwenders. Die mysteriöse Kraft
  aus dem Horn erzeugt physischen Schaden.
seed-bomb: Anwender lässt eine Menge Samen mit harter Schale von oben auf das Ziel
  fallen.
seed-flare: Anwender erzeugt eine Schockwelle. Spezial-Verteidigung des Zieles wird
  eventuell stark gesenkt.
seismic-toss: Ziel wird mit der Kraft der Gravitation umgeworfen. Richtet Schaden
  gemäß dem Level des Anwenders an.
self-destruct: Der Anwender verursacht eine Explosion, mit der er bei allen Pokémon
  im Umkreis Riesenschaden anrichtet und selbst kampfunfähig wird.
shadow-ball: Bewirft das Ziel mit einem gruseligen Ball und senkt eventuell dessen
  Spezial-Verteidigung.
shadow-bone: Der Anwender greift das Ziel mit einem Knochen an, in dem eine Seele
  haust. Senkt eventuell die Verteidigung des Zieles.
shadow-claw: Greift das Ziel mit einer scharfen Klaue aus Schatten an. Hohe Volltrefferquote.
shadow-force: Anwender verschwindet in Runde 1 und attackiert in Runde 2. Trifft auch,
  wenn sich das Ziel selbst schützt.
shadow-punch: Angriff mit der Faust aus dem Schattenreich. Ausweichen unmöglich.
shadow-sneak: Bei dieser Erstschlag-Attacke erweitert der Anwender seinen Schatten
  und greift das Ziel von hinten an.
sharpen: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
shattered-psyche: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
sheer-cold: Diese Attacke führt beim Ziel sofort zum K.O. Wird sie von einem Pokémon
  eingesetzt, das nicht dem Typ Eis angehört, trifft sie seltener.
shell-side-arm: Je nachdem, was höher ausfällt, richtet diese Attacke entweder physischen
  oder Spezial-Schaden an. Das Ziel wird eventuell vergiftet.
shell-smash: Anwender zerbricht seine Schale und senkt seine Verteidigung und Spezial-Verteidigung,
  aber dafür steigen Angriff, Spezial-Angriff und Initiative stark.
shell-trap: Der Anwender legt eine Panzerfalle. Wird er von einer physischen Attacke
  getroffen, explodiert die Falle und fügt gegnerischen Pokémon Schaden zu.
shift-gear: Durch Drehen der Zahnräder erhöht sich nicht nur der Angriffs-Wert, sondern
  auch die Initiative des Anwenders stark.
shock-wave: Angriff mit schnellem Elektro-Schlag. Ausweichen nicht möglich.
shore-up: KP des Anwenders werden um 50 % der maximalen KP aufgefüllt. Tobt ein Sandsturm,
  werden noch mehr KP aufgefüllt.
signal-beam: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
silver-wind: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
simple-beam: Bestrahlt das Ziel mit mysteriösen Energiewellen. Bei einem Treffer wird
  dessen Fähigkeit zu Wankelmut.
sing: Ein Lied, das das Ziel in tiefen Schlaf versetzt.
sinister-arrow-raid: Diese Attacke kann nicht eingesetzt werden. Du solltest dein
  Pokémon sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an
  sie erinnern kann.
sizzly-slide: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
sketch: Anwender erlernt die letzte Attacke des Zieles dauerhaft. Nachahmer verschwindet
  nach Gebrauch.
skill-swap: Anwender tauscht seine Fähigkeit mit der des Zieles.
skitter-smack: Der Anwender kriecht hinter das Ziel, greift es an und senkt dabei
  dessen Spezial-Angriff.
skull-bash: Der Anwender erhöht in Runde 1 seine Verteidigung und greift in Runde
  2 an.
sky-attack: Anwender greift in der zweiten Runde mit hoher Volltrefferquote an. Ziel
  schreckt eventuell zurück.
sky-drop: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
sky-uppercut: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
slack-off: Durch Müßiggang werden KP des Anwenders um 50 % der maximalen KP aufgefüllt.
slam: Schlag mit einem langen Schweif, einer Ranke oder Ähnlichem.
slash: Hieb mit Klauen oder Ähnlichem. Hohe Volltrefferquote.
sleep-powder: Verstreut Schlafpuder, der das Ziel eventuell in Schlaf versetzt.
sleep-talk: Anwender setzt per Zufall eine ihm bekannte Attacke ein. Klappt nur, wenn
  der Anwender gerade schläft.
sludge: Wirft Schlamm auf das Ziel. Dieses wird eventuell vergiftet.
sludge-bomb: Wirft Schlamm auf das Ziel. Dieses wird eventuell vergiftet.
sludge-wave: Greift alle Pokémon im Umkreis mit einer Schlammwelle an. Diese werden
  eventuell auch vergiftet.
smack-down: Greift das Ziel mit Steinen und Wurfgeschossen an. Fliegende Ziele fallen
  dabei vom Himmel und landen auf dem Boden.
smart-strike: Der Anwender durchbohrt das Ziel mit seinem spitzen Horn. Diese Attacke
  trifft immer.
smelling-salts: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
smog: Angriff mit Gas. Das Ziel kann eventuell vergiftet werden.
smokescreen: Senkt Genauigkeit des Zieles mit Rauch, Tinte oder Ähnlichem.
snap-trap: Das Ziel wird vier bis fünf Runden lang in einem Fangeisen festgehalten
  und angegriffen.
snarl: Wäscht gegnerischen Pokémon mit einer ausführlichen Standpauke den Kopf und
  senkt dabei deren Spezial-Angriff.
snatch: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie vergessen
  lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern kann.
snipe-shot: Die Attacke richtet sich gegen das ausgewählte Ziel, unabhängig von Fähigkeiten
  oder Attacken, die Angriffe auf sich ziehen.
snore: Attacke nur im Schlaf möglich. Ziel schreckt eventuell zurück.
soak: Überschüttet das Ziel mit Unmengen an Wasser und ändert den Typ damit in Wasser
  um.
soft-boiled: KP des Anwenders werden um 50 % der maximalen KP aufgefüllt.
solar-beam: Absorbiert Licht in Runde 1. In Runde 2 erfolgt der Angriff.
solar-blade: In Runde 1 absorbiert der Anwender Licht, das er in Runde 2 zu einem
  Schwert formt, mit dem er dann angreift.
sonic-boom: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
soul-stealing-7-star-strike: Diese Attacke kann nicht eingesetzt werden. Du solltest
  dein Pokémon sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder
  an sie erinnern kann.
spacial-rend: Schwere, raumgreifende Attacke. Hohe Volltrefferquote.
spark: Eine Elektro-Attacke, die das Ziel paralysieren kann.
sparkling-aria: Durch Gesang erzeugte Blasen werden auf das Ziel geschleudert. Alle
  Pokémon, die dadurch Schaden erleiden, werden auch von Verbrennungen geheilt.
sparkly-swirl: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
spectral-thief: Der Anwender schleicht sich in den Schatten des Zieles, stiehlt dessen
  erhöhte Statuswerte und fügt ihm Schaden zu.
speed-swap: Der Anwender tauscht seinen Initiative-Wert mit dem des Zieles.
spider-web: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
spike-cannon: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
spikes: Der Anwender legt Stacheln aus, die gegnerische Pokémon verletzen, die in
  den Kampf gerufen werden.
spiky-shield: Der Anwender wird vor Angriffen geschützt. Gleichzeitig nehmen alle
  Pokémon, die mit ihm in Berührung kommen, Schaden.
spirit-break: Die Attacke trifft das Ziel mit so viel Wucht, dass es den Mut verliert.
  Dabei wird sein Spezial-Angriff gesenkt.
spirit-shackle: Der Anwender greift das Ziel an und näht zugleich dessen Schatten
  am Boden fest, sodass es nicht entkommen kann.
spit-up: Entlädt die Kraft, die während des Einsatzes von Horter gesammelt wurde.
  Je mehr Energie gehortet wurde, desto stärker der Angriff.
spite: AP der letzten Attacke des Zieles werden um 4 gesenkt.
splash: Nur ein Platscher, der überhaupt nichts bewirkt.
splintered-stormshards: Diese Attacke kann nicht eingesetzt werden. Du solltest dein
  Pokémon sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an
  sie erinnern kann.
splishy-splash: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
spore: Erzeugt eine Sporenwolke, die das Ziel in Schlaf versetzt.
spotlight: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
stealth-rock: Der Anwender legt eine Falle aus schwebenden Steinen aus, die gegnerische
  Pokémon verletzen, die in den Kampf gerufen werden.
steam-eruption: Der Anwender feuert einen siedend heißen Dampfschwall auf das Ziel
  ab. Dieses kann dabei Verbrennungen erleiden.
steamroller: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
steel-beam: Der Anwender schießt Stahl, den er in seinem ganzen Körper angesammelt
  hat, in Form eines mächtigen Strahls ab. Dabei verletzt er sich auch selbst.
steel-roller: Der Anwender greift an und zerstört dabei etwaige Felder. Ist kein Feld
  aktiv, schlägt die Attacke fehl.
steel-wing: Trifft das Ziel mit Stahlflügeln. Verteidigungs-Wert des Anwenders steigt
  eventuell.
sticky-web: Der Anwender spinnt in der Umgebung des gegnerischen Teams ein klebriges
  Netz und senkt so die Initiative neu eingewechselter Pokémon.
stockpile: Lädt Kraft für später auf. Erhöht Verteidigung und Spezial-Verteidigung.
  Kann bis zu dreimal eingesetzt werden.
stoked-sparksurfer: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
stomp: Stampfen mit dem Fuß. Das Ziel schreckt eventuell zurück.
stomping-tantrum: Von Frust getrieben greift der Anwender an. Wenn seine vorige Attacke
  fehlgeschlagen ist, verdoppelt sich die Stärke der Attacke.
stone-edge: Anwender schleudert scharfe Steine auf das Ziel. Hohe Volltrefferquote.
stored-power: Angriff mit angesparter Energie. Je stärker die Statuswerte des Anwenders
  erhöht wurden, desto mehr Schaden richtet diese Attacke an.
storm-throw: Ein Angriff mit voller Wucht und Volltreffergarantie.
strange-steam: Der Anwender stößt Dampf aus, mit dem er das Ziel angreift. Dieses
  wird eventuell verwirrt.
strength: Das Ziel wird extrem stark getroffen.
strength-sap: Ein Angriff, der die KP des Anwenders um die Höhe des Angriffs-Werts
  des Zieles heilt. Anschließend wird der Angriff des Zieles gesenkt.
string-shot: Umwickelt gegnerische Pokémon mit Fäden aus dem Mund und senkt ihren
  Initiative-Wert.
struggle: Angriff nur bei verbrauchten AP. Anwender verletzt sich selbst leicht.
struggle-bug: Anwender leistet Widerstand und greift an. Der Spezial-Angriff der gegnerischen
  Pokémon sinkt.
stuff-cheeks: Der Anwender frisst die Beere, die er trägt, wodurch seine Verteidigung
  stark erhöht wird.
stun-spore: Verstreut lähmenden Puder, der das Ziel eventuell paralysiert.
submission: Harte Körperattacke, bei der sich der Anwender selbst leicht verletzt.
substitute: Anwender setzt eine kleine Menge an KP ein, um einen Doppelgänger zu erzeugen,
  der für ihn Schläge einsteckt.
subzero-slammer: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
sucker-punch: Erstschlag-Attacke, die aber nur gelingt, wenn das Ziel gerade eine
  Attacke vorbereitet, die KP-Schaden zufügen würde.
sunny-day: Die Sonne brennt unbarmherzig fünf Runden lang. Dadurch werden Attacken
  vom Typ Feuer verstärkt, während Wasser-Attacken abgeschwächt werden.
sunsteel-strike: Der Anwender stürzt mit der Gewalt eines Meteors auf das Ziel. Die
  Fähigkeit des Zieles wird dabei ignoriert.
super-fang: Greift mit scharfen Reißzähnen an. KP des Zieles werden halbiert.
superpower: Starke Attacke, die jedoch auch den Angriff und die Verteidigung des Anwenders
  senkt.
supersonic: Ausstoß bizarrer Schallwellen. Das Ziel wird verwirrt.
supersonic-skystrike: Diese Attacke kann nicht eingesetzt werden. Du solltest dein
  Pokémon sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an
  sie erinnern kann.
surf: Anwender greift mit einer gewaltigen Welle alle Pokémon im Umkreis an.
surging-strikes: Der Anwender hat den Stil des Wassers gemeistert und führt mit fließenden
  Bewegungen drei Angriffe in Folge mit Volltreffergarantie aus.
swagger: Verwirrt das Ziel und erhöht dessen Angriffs-Wert stark.
swallow: Absorbiert die gehortete Kraft, um KP aufzufüllen. Je mehr Energie gehortet
  wurde, desto mehr KP werden aufgefüllt.
sweet-kiss: Anwender küsst das Ziel, das durch diese Niedlichkeit verwirrt wird.
sweet-scent: Senkt den Ausweichwert der gegnerischen Pokémon stark.
swift: Verschießt sternförmige Strahlen, die stets treffen, auf gegnerische Pokémon.
switcheroo: Anwender tauscht in Windeseile sein getragenes Item mit dem des Zieles.
swords-dance: Ein wilder Tanz, der den Kampfgeist wecken soll. Der Angriffs-Wert des
  Anwenders wird stark erhöht.
synchronoise: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
synthesis: Füllt KP des Anwenders auf. Die Menge hängt vom Wetter ab.
tackle: Trifft das Ziel mit vollem Körpereinsatz.
tail-glow: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
tail-slap: Anwender greift das Ziel mit seiner schlagfesten Rute zwei- bis fünfmal
  hintereinander an.
tail-whip: Der Anwender wedelt niedlich mit dem Schweif und veranlasst Gegner dadurch,
  nachlässig zu werden. Senkt die Verteidigung der gegnerischen Pokémon.
tailwind: Anwender erzeugt einen Wirbelwind, der die Initiative aller Pokémon im Team
  für vier Runden erhöht.
take-down: Rücksichtslose Attacke, bei der sich der Anwender selbst leicht verletzt.
tar-shot: Der Anwender übergießt das Ziel mit klebrigem Teer und senkt so dessen Initiative.
  Dadurch wird es schwach gegenüber Feuer-Attacken.
taunt: Bringt das Ziel in Rage. Dieses kann über drei Runden hinweg nur noch angreifen.
tearful-look: Dem Anwender stehen Tränen in den Augen, wodurch das Ziel seinen Kampfeswillen
  verliert. Angriff und Spezial-Angriff des Zieles sinken.
teatime: Der Anwender lädt alle am Kampf beteiligten Pokémon zu einem Teekränzchen
  ein, woraufhin diese die Beeren essen, die sie bei sich tragen.
techno-blast: Anwender feuert ein Lichtgeschoss auf das Ziel ab. Der Typ der Attacke
  hängt von dem des Moduls ab.
tectonic-rage: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
teeter-dance: Ein Wackeltanz, der alle Pokémon im Umkreis verwirrt.
telekinesis: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
teleport: Der Anwender tauscht den Platz mit einem anderen Team-Mitglied, sofern vorhanden.
  Setzen wilde Pokémon die Attacke ein, ergreifen diese die Flucht.
terrain-pulse: Der Anwender nutzt die Kraft des aktiven Feldes für seinen Angriff.
  Der Typ und die Stärke der Attacke ändern sich je nach Art des aktiven Feldes.
thief: Ermöglicht es, das Item des Zieles zu stehlen, solang der Anwender selbst keins
  bei sich trägt.
thousand-arrows: Die Attacke erfasst auch fliegende und schwebende Pokémon. Werden
  sie getroffen, fallen sie zu Boden.
thousand-waves: Der Anwender greift mit einer Welle an, die dicht über dem Boden verläuft
  und alle Pokémon, die sie erfasst, an der Flucht hindert.
thrash: Attacke über zwei bis drei Runden, die den Anwender danach verwirrt.
throat-chop: Das Pokémon, das von dieser Attacke getroffen wird, erleidet starke Schmerzen
  und kann deswegen zwei Runden lang keine Lärm-Attacken mehr einsetzen.
thunder: Eine verheerende Elektro-Attacke, die das Ziel eventuell paralysiert.
thunder-cage: Das Ziel wird für vier bis fünf Runden in einem elektrischen Käfig gefangen.
thunder-fang: Anwender beißt mit elektrifizierten Reißzähnen zu. Ziel schreckt eventuell
  zurück oder wird paralysiert.
thunder-punch: Ein elektrischer Schlag, der das Ziel eventuell paralysiert.
thunder-shock: Eine Elektro-Attacke, die das Ziel eventuell paralysiert.
thunder-wave: Ein schwacher Stromstoß, der das Ziel paralysiert.
thunderbolt: Eine starke Elektro-Attacke, die das Ziel eventuell paralysiert.
thunderous-kick: Der Anwender bringt das Ziel mit blitzschnellen Bewegungen durcheinander
  und tritt dann zu. Senkt die Verteidigung des Zieles.
tickle: Bringt das Ziel zum Lachen und senkt dadurch dessen Angriff und Verteidigung.
topsy-turvy: Invertiert alle Statusveränderungen des Zieles.
torment: Erzürnt das Ziel, um wiederholten Einsatz derselben Attacke zu verhindern.
toxic: Vergiftet das Ziel mit einem potenten Toxin schwer. Die Vergiftung wird von
  Runde zu Runde stärker.
toxic-spikes: Anwender legt eine Falle mit Giftdornen aus. In den Kampf eingewechselte
  gegnerische Pokémon werden vergiftet.
toxic-thread: Der Anwender schießt giftige Fäden auf das Ziel, das dadurch vergiftet
  wird. Außerdem sinkt seine Initiative.
transform: Anwender verwandelt sich in ein Abbild des Zieles und kann so auf die gleichen
  Attacken zugreifen.
tri-attack: Feuert drei Strahlen ab. Verursacht eventuell Paralyse, Verbrennung oder
  Einfrieren.
trick: Der Anwender überrumpelt das Ziel und tauscht mit ihm die getragenen Items.
trick-or-treat: Der Anwender lehrt das Ziel das Fürchten. Dieses nimmt dadurch zusätzlich
  den Typ Geist an.
trick-room: Anwender erzeugt einen bizarren Raum, in dem langsame Pokémon fünf Runden
  lang zuerst agieren.
triple-axel: Tritt das Ziel ein- bis dreimal nacheinander. Die Härte der Tritte nimmt
  von Treffer zu Treffer zu.
triple-kick: Tritt das Ziel ein- bis dreimal nacheinander. Die Härte der Tritte nimmt
  von Treffer zu Treffer zu.
trop-kick: Der Anwender greift das Ziel mit einem heftigen Tritt tropischer Herkunft
  an. Dabei sinkt auch der Angriffs-Wert des Zieles.
trump-card: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
twineedle: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
twinkle-tackle: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
twister: Trifft gegnerische Pokémon mit einem heftigen Wirbelsturm, was diese eventuell
  zurückschrecken lässt.
u-turn: Nach der Attacke eilt der Anwender zurück und tauscht den Platz mit einem
  anderen Pokémon.
uproar: Anwender greift an, indem er über drei Runden hinweg einen Aufruhr erzeugt.
  Verhindert Schlaf.
v-create: Eine Verzweiflungsattacke. Anwender entfacht glühend heißes Feuer. Senkt
  dessen Verteidigung, Spezial-Verteidigung und Initiative.
vacuum-wave: Erstschlag-Attacke, bei der ein Faustwirbel eine Vakuumwelle auf das
  Ziel sendet.
veevee-volley: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
venom-drench: Anwender bespritzt das Ziel mit einer speziellen Giftflüssigkeit. Senkt
  den Angriff, den Spezial-Angriff und die Initiative von vergifteten Zielen.
venoshock: Überschüttet das Ziel mit einer speziellen toxischen Flüssigkeit. Doppelt
  so stark gegen vergiftete Ziele.
vine-whip: Peitschenähnlicher Schlag mit Ranken.
vise-grip: Das Ziel wird umklammert und zusammengequetscht.
vital-throw: Anwender greift als Letzter an, hat dafür aber eine Treffergarantie beim
  eigenen Angriff.
volt-switch: Nach der Attacke eilt der Anwender zurück und tauscht den Platz mit einem
  anderen Pokémon.
volt-tackle: Angriff mit Elektro-Tackle. Der Anwender nimmt dabei selbst großen Schaden.
  Das Ziel wird eventuell paralysiert.
wake-up-slap: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
water-gun: Das Ziel wird mit Wasser bespritzt.
water-pledge: Ein Angriff mit Wassersäulen. Mit Feuersäulen kombiniert steigt die
  Wirkung und ein Regenbogen erscheint.
water-pulse: Angriff mit Wasserwelle, die das Ziel eventuell verwirren kann.
water-shuriken: Der Anwender schleudert dem Ziel Wurfsterne aus einem verdickten Sekret
  entgegen. Diese Erstschlag-Attacke trifft zwei- bis fünfmal.
water-sport: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon
  sie vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
water-spout: Eine Wasser-Attacke gegen gegnerische Pokémon. Je höher die KP des Anwenders
  sind, desto mehr Schaden richtet sie an.
waterfall: Eine mächtige Attacke, durch die das Ziel eventuell zurückschreckt.
weather-ball: Typ und Stärke der Attacke sind vom Wetter zum Zeitpunkt der Anwendung
  abhängig.
whirlpool: Das Ziel wird für vier bis fünf Runden in einer Wasserhose gefangen.
whirlwind: Weht das Ziel weg und ersetzt es durch ein anderes Pokémon. In der Wildnis
  endet der Kampf.
wicked-blow: Der Anwender hat den Stil des Unlichts gemeistert und führt einen fokussierten,
  harten Schlag mit Volltreffergarantie aus.
wide-guard: Schützt eine Runde lang vor Angriffen, die alle Pokémon auf der Seite
  des Anwenders treffen.
wild-charge: Anwender erzeugt Spannung und greift an, indem er auf Kollisionskurs
  geht. Er erleidet selbst leichten Schaden.
will-o-wisp: Anwender feuert unheimliche Flammen ab, die beim Ziel Verbrennungen verursachen.
wing-attack: Trifft das Ziel mit ausgebreiteten Flügeln.
wish: Ein Wunsch füllt in der nächsten Runde 50 % der KP des Anwenders bei diesem
  oder einem eingewechselten Pokémon auf.
withdraw: Rückzug in den harten Panzer. Erhöht den Verteidigungs-Wert.
wonder-room: Anwender erzeugt einen bizarren Raum, in dem über fünf Runden die Verteidigung
  aller Pokémon mit ihrer Spezial-Verteidigung getauscht wird.
wood-hammer: Anwender attackiert mit seinem robusten Körper. Er erleidet dabei auch
  selbst großen Schaden.
work-up: Anwender erhält einen Kraftschub, der seinen Angriff und Spezial-Angriff
  erhöht.
worry-seed: Ziel wird bepflanzt. Seine Fähigkeit wandelt sich zu Insomnia und hindert
  es daran, einzuschlafen.
wrap: Umwickelt das Ziel über vier bis fünf Runden mit Ranken oder Ähnlichem und fügt
  ihm Schaden zu.
wring-out: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
x-scissor: Der Anwender führt eine Attacke aus, die einer Scherenbewegung ähnelt.
yawn: Anwender gähnt und das Ziel schläft in der nächsten Runde ein.
zap-cannon: Kanonenähnlicher Elektro-Schuss, der schadet und paralysiert.
zen-headbutt: Anwender konzentriert seinen Willen und rammt das Ziel. Dieses schreckt
  eventuell zurück.
zing-zap: Der Anwender rammt das Ziel und schockt es mit starkem Strom. Das Ziel schreckt
  eventuell zurück.
zippy-zap: Diese Attacke kann nicht eingesetzt werden. Du solltest dein Pokémon sie
  vergessen lassen. Beachte aber, dass es sich danach nicht wieder an sie erinnern
  kann.
