intrepid-sword: 登場　したときに 攻撃が　上がる。
iron-barbs: 自分に　触った　相手に 鉄のトゲで　ダメージを　あたえる。
iron-fist: パンチを　使う　技の 威力が　上がる。
justified: あくタイプの　攻撃を　受けると 正義感で　攻撃が　上がる。
keen-eye: 鋭い　目の　おかげで 命中率を　下げられない。
klutz: 持っている　道具を 使うことが　できない。
leaf-guard: 天気が　晴れのときは 状態異常に　ならない。
