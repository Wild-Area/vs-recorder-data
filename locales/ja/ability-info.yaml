adaptability: 自分と　おなじ　タイプの 技の　威力が　上がる。
aerilate: ノーマルタイプの　技が ひこうタイプになる。 威力が　少し　上がる。
aftermath: ひんしに　なったとき 触った　相手に ダメージを　あたえる。
air-lock: あらゆる　天気の　影響が 消えて　しまう。
analytic: いちばん　最後に　技を　出すと 技の　威力が　上がる。
anger-point: 急所に　攻撃が　当たると 怒りくるって　攻撃力が 最大に　なる。
anticipation: 相手の　持つ　危険な　技を 察知する　ことができる。
arena-trap: 戦闘で　相手を 逃げられなくする。
aroma-veil: 自分と　味方への　メンタル 攻撃を　防ぐことが　できる。
as-one: バドレックスの　きんちょうかんと レイスポスの　くろのいななきの 二つの　特性を　あわせ持つ。
aura-break: オーラの　効果を　逆転させて 威力を　下げる。
bad-dreams: ねむり状態の　相手に ダメージを　あたえる。
ball-fetch: 道具を　持っていない　場合 １回目に　投げて　失敗　した モンスターボールを　拾ってくる。
battery: 味方の　特殊技の 威力を　上げる。
battle-armor: 硬い　甲羅に　守られて 相手の　攻撃が 急所に　当たらない。
battle-bond: 相手を　倒すと　トレーナーとの キズナが　深まり　サトシゲッコウガに 変化する。みずしゅりけんが　強くなる。
beast-boost: 相手を　倒したとき 自分の　いちばん　高い 能力が　上がる。
berserk: 相手の　攻撃で ＨＰが　半分に　なると 特攻が　上がる。
big-pecks: 防御を　下げる 効果を　受けない。
blaze: ＨＰが　減ったとき ほのおタイプの　技の 威力が　上がる。
bulletproof: 相手の　弾や　爆弾などの 技を　防ぐことが　できる。
cheek-pouch: どんな　きのみでも 食べると　ＨＰも　回復する。
chilling-neigh: 相手を　倒すと 冷たい　声で　いなないて 攻撃が　上がる。
chlorophyll: 天気が　晴れのとき 素早さが　上がる。
clear-body: 相手の　技や　特性で 能力を　下げられない。
cloud-nine: あらゆる　天気の　影響が なくなって　しまう。
color-change: 相手から　受けた　技の　タイプに 自分の　タイプが　変化　する。
comatose: つねに　夢うつつの　状態で 絶対に　目覚めない。 眠ったまま　攻撃が　できる。
competitive: 能力を　下げられると 特攻が　ぐーんと　上がる。
compound-eyes: 複眼を　持っているため 技の　命中率が　上がる。
contrary: 能力の　変化が　逆転して 上がるときに　下がり 下がるときに　上がる。
corrosion: はがねタイプや　どくタイプも どく状態に　することが　できる。
cotton-down: 攻撃を　受けると　わたげを　ばらまいて 自分以外の　ポケモン　すべての 素早さを　下げる。
curious-medicine: 登場　したときに 貝がらから　薬を　振りまいて 味方の　能力変化を　元に戻す。
cursed-body: 攻撃を　受けると　相手の　技を かなしばり状態に することが　ある。
cute-charm: 自分に　触った　相手を メロメロに　することが　ある。
damp: あたりを　湿らせることに　よって じばく　などの　爆発する　技を だれも　使えなくなる。
dancer: だれかが　踊り技を　使うと 自分も　それに　続いて 踊り技を　出すことが　できる。
dark-aura: 全員の　あくタイプの 技が　強くなる。
dauntless-shield: 登場　したときに 防御が　上がる。
dazzling: 相手を　びっくり　させて こちらに　むかって　先制技を 出せない　ようにする。
defeatist: ＨＰが　半分に　なると 弱気に　なって　攻撃と 特攻が　半減する。
defiant: 能力を　下げられると 攻撃が　ぐーんと　上がる。
delta-stream: ひこうタイプの　弱点が なくなる　天気にする。
desolate-land: みずタイプの　攻撃を 受けない　天気にする。
disguise: 体を　被う　化けの皮で １回　攻撃を　防ぐことが　できる。
download: 相手の　防御と　特防を　くらべて 低い　ほうの　能力に　あわせて 自分の　攻撃か　特攻を　上げる。
dragon-s-maw: ドラゴンタイプの　技の 威力が　上がる。
drizzle: 登場　したときに 天気を　雨に　する。
drought: 登場　したときに 天気を　晴れに　する。
dry-skin: 天気が　雨の時や　みずタイプの 技で　ＨＰが　回復し　はれの時や ほのおタイプの　技で　減ってしまう。
early-bird: ねむり状態に　なっても ２倍の　早さで 目覚める　ことが　できる。
effect-spore: 攻撃で　自分に　触れた　相手を どくや　まひや　ねむり状態に する　ことがある。
electric-surge: 登場　したときに エレキフィールドを　はりめぐらせる。
emergency-exit: ＨＰが　半分に　なると 危険を　回避するため 手持ちに　引っ込んで　しまう。
fairy-aura: 全員の　フェアリータイプの 技が　強くなる。
filter: 効果バツグンに　なってしまう 攻撃の　威力を 弱める　ことが　できる。
flame-body: 自分に　触った　相手を やけど状態に　する　ことがある。
flare-boost: やけど状態に　なったとき 特殊技の　威力が　上がる。
flash-fire: ほのおタイプの　技を　受けると 炎を　もらい　自分が　出す ほのおタイプの　技が　強くなる。
flower-gift: 天気が　晴れのとき 自分と　味方の　攻撃と 特防の　能力が　上がる。
flower-veil: 味方の　草ポケモンは 能力が　下がらず 状態異常にも　ならない。
fluffy: 相手から　受けた　接触する　技の ダメージを　半減するが　ほのおタイプの 技の　ダメージは　２倍になる。
forecast: 天気の　影響を　受けて みずタイプ　ほのおタイプ　こおりタイプの どれかに　変化する。
forewarn: 登場　したとき 相手の　持つ　技を ひとつだけ　読み取る。
friend-guard: 味方の　ダメージを 減らすことが　できる。
frisk: 登場　したとき 相手の　持ち物を 見通すことが　できる。
full-metal-body: 相手の　技や　特性で 能力を　下げられない。
fur-coat: 相手から　受ける　物理技の ダメージが　半分に　なる。
gale-wings: ＨＰが　満タン　だと ひこうタイプの　技を 先制で　出すことが　できる。
galvanize: ノーマルタイプの　技が でんきタイプになる。 威力が　少し　上がる。
gluttony: ＨＰが　少なくなったら　食べる きのみを　ＨＰ　半分の 時に　食べてしまう。
gooey: 攻撃で　自分に　触れた　相手の 素早さを　下げる。
gorilla-tactics: 攻撃は　上がるが 最初に　選んだ 技しか　出せなくなる。
grass-pelt: グラスフィールドのとき 防御が　上がる。
grassy-surge: 登場　したときに グラスフィールドを　はりめぐらせる。
grim-neigh: 相手を　倒すと 恐ろしい　声で　いなないて 特攻が　上がる。
