sand-force: 天気が　すなあらしの　とき いわタイプと　じめんタイプと はがねタイプの　威力が　上がる。
sand-rush: 天気が　すなあらし　のとき 素早さが　上がる。
sand-spit: 攻撃を　受けると 砂あらしを　起こす。
sand-stream: 登場　したとき 天気を　砂あらしにする。
