primordial-sea: ほのおタイプの　攻撃を 受けない　天気にする。
prism-armor: 効果バツグンに　なってしまう 攻撃の　威力を 弱める　ことが　できる。
propeller-tail: 相手の　技を　引き受ける 特性や　技の 影響を　無視　できる。
protean: 自分が　出す　技と 同じ　タイプに　変化する。
psychic-surge: 登場　したときに サイコフィールドを　はりめぐらせる。
