simple: 能力　変化が いつもの　２倍に　なる。
skill-link: 連続技を　使うと　いつも 最高回数　出すことが　できる。
slow-start: ５ターンの　あいだ 攻撃と　素早さが 半分に　なる。
slush-rush: 天気が　あられ　のとき 素早さが　上がる。
sniper: 攻撃を　急所に　当てると 威力が　さらに　上がる。
snow-cloak: 天気が　あられのとき 回避率が　上がる。
snow-warning: 登場　したときに 天気を　あられに　する。
solar-power: 天気が　晴れると 特攻が　上がるが 毎ターン　ＨＰが　減る。
solid-rock: 効果バツグンに　なってしまう 攻撃の　威力を 弱める　ことが　できる。
