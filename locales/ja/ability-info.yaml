guts: 状態異常に　なると 根性を　だして 攻撃が　上がる。
harvest: 使った　きのみを 何回も　作りだす。
healer: 状態異常の　味方を たまに　治してあげる。
heatproof: 耐熱の　体に　よって ほのおタイプの　技の 威力を　半減させる。
heavy-metal: 自分の　重さが ２倍に　なる。
honey-gather: 戦闘が　終わったとき あまいミツを　拾うことが　ある。
huge-power: 物理攻撃の 威力が　２倍になる。
hunger-switch: ターンの　終わりに　まんぷくもよう はらぺこもよう　まんぷくもよう……と 交互に　姿を　変える。
