plus: プラスか　マイナスの　特性を　持つ ポケモンが　仲間に　いると 自分の　特攻が　上がる。
poison-heal: どく状態に　なると ＨＰが　減らずに　増えていく。
poison-point: 自分に　触った　相手を どく状態に　することがある。
