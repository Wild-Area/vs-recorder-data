libero: 自分が　出す　技と 同じ　タイプに　変化する。
light-metal: 自分の　重さが 半分に　なる。
lightning-rod: でんきタイプの　技を　自分に 寄せつけ　ダメージを　受けずに 特攻が　上がる。
limber: 柔軟な　体によって まひ状態に　ならない。
liquid-ooze: ヘドロ液を　吸い取った　相手は 強烈な　悪臭で ダメージを　受けて　ＨＰを　減らす。
liquid-voice: すべての　音技が みずタイプに　なる。
long-reach: すべての　技を 相手に　接触　しないで 出すことが　できる。
magic-bounce: 相手に　だされた　変化技を　受けずに そのまま　返す　ことが　できる。
magic-guard: 攻撃　以外では ダメージを　受けない。
