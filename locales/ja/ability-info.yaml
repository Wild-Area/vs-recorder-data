speed-boost: 毎ターン　素早さが　上がる。
stakeout: 交代で　出てきた　相手に ２倍の　ダメージで　攻撃　できる。
stall: 技を　出す　順番が かならず　最後に　なる。
stalwart: 相手の　技を　引き受ける 特性や　技の 影響を　無視　できる。
stamina: 攻撃を　受けると 防御が　上がる。
stance-change: 攻撃技を　出すと　ブレードフォルムに 技　キングシールドを　出すと シールドフォルムに　変化する。
static: 静電気を　体に　まとい 触った　相手を まひさせる　ことがある。
steadfast: ひるむ　たびに 不屈の心を　燃やして 素早さが　上がる。
steam-engine: みずタイプ　ほのおタイプの 技を　受けると 素早さが　ぐぐーんと　上がる。
steelworker: はがねタイプの　技の 威力が　上がる。
steely-spirit: 味方の　はがねタイプの 攻撃の　威力が　上がる。
stench: 臭い　においを　放つことによって 攻撃した　ときに　相手を ひるませることが　ある。
sticky-hold: 粘着質の　体に 道具が　くっついているため 相手に　道具を　奪われない。
storm-drain: みずタイプの　技を　自分に　よせつけ ダメージは　受けずに　特攻が　上がる。
strong-jaw: あごが　頑丈で 噛む　技の　威力が 高くなる。
sturdy: 相手の　技を　受けても 一撃で　倒されることが　ない。 一撃必殺技も　効かない。
suction-cups: 吸盤で　地面に　張り付き ポケモンを　入れ替えさせる 技や　道具が　効かなくなる。
super-luck: 強運を　持っているため 相手の　急所に 攻撃が　当たりやすい。
surge-surfer: エレキフィールド　のとき 素早さが　２倍に　なる。
swarm: ＨＰが　減ったとき むしタイプの　技の 威力が　上がる。
sweet-veil: 味方の　ポケモンは 眠らなくなる。
swift-swim: 天気が　雨のとき 素早さが　上がる。
symbiosis: 味方が　道具を　使うと 自分の　持っている　道具を 味方に　渡す。
synchronize: 自分が　なってしまった どくや　まひや　やけどを 相手に　うつす。
tangled-feet: こんらん状態の　ときは 回避率が　アップする。
tangling-hair: 攻撃で　自分に　触れた　相手の 素早さを　下げる。
technician: 威力が　低い　技の 威力を　高くして　攻撃できる。
telepathy: 味方の　攻撃を　読み取って 技を　回避する。
teravolt: 相手の　特性に　ジャマされず 相手に　技を　出すことが　できる。
thick-fat: 厚い　脂肪で　守られているので ほのおタイプと　こおりタイプの 技の　ダメージを　半減させる。
tinted-lens: 効果が　いまひとつの　技を 通常の　威力で 出すことが　できる。
torrent: ＨＰが　減ったとき みずタイプの　技の 威力が　上がる。
tough-claws: 相手に　接触する　技の 威力が　高くなる。
toxic-boost: どく状態に　なったとき 物理技の　威力が　上がる。
trace: 登場　したとき 相手の　特性を　トレースして 同じ　特性に　なる。
transistor: でんきタイプの　技の 威力が　上がる。
triage: 回復技を　先制で 出すことが　できる。
truant: 技を　出すと 次の　ターンは　休んでしまう。
turboblaze: 相手の　特性に　ジャマされず 相手に　技を　出すことが　できる。
unaware: 相手の　能力の　変化を 無視して　攻撃が　できる。
unburden: 持っていた　道具が　なくなると 素早さが　上がる。
unnerve: 相手を　緊張させて きのみを　食べられなく　させる。
unseen-fist: 相手に　接触する　技なら 守りの　効果を 無視して　攻撃することが　できる。
victory-star: 自分や　味方の 命中率が　上がる。
vital-spirit: やる気を　だすことに　よって ねむり状態に　ならない。
volt-absorb: でんきタイプの　技を　受けると ダメージを　受けずに　回復する。
wandering-spirit: 接触する　技で 攻撃　してきた　ポケモンと 特性を　入れ替える。
water-absorb: みずタイプの　技を　受けると ダメージを　受けずに　回復する。
water-bubble: 自分に　対する　ほのおタイプの 技の　威力を　下げる。 やけど　しない。
water-compaction: みずタイプの　技を　受けると 防御が　ぐーんと　上がる。
water-veil: 水のベールを　身にまとい やけど状態に　ならない。
weak-armor: 物理技で　ダメージを　受けると 防御が　下がり 素早さが　ぐーんと　上がる。
white-smoke: 白い煙に　守られて 相手に　能力を　下げられない。
wimp-out: ＨＰが　半分に　なると あわてて　逃げ出して 手持ちに　引っ込んで　しまう。
wonder-guard: 効果バツグンの　技しか 当たらない　不思議な　力。
wonder-skin: 変化技を　受けにくい 体に　なっている。
zen-mode: ＨＰが　半分　以下に　なると 姿が　変化する。
