venom-drench: 特殊な　毒液を　浴びせかける。 毒状態の　相手は 攻撃　特攻　素早さが　さがる。
venoshock: 特殊な　毒液を　浴びせかける。 毒状態の　相手には 威力が　２倍に　なる。
vine-whip: ムチのように　しなる　細長い　つるで 相手を　たたきつけて　攻撃する。
vise-grip: 相手を　両側から　はさんで ダメージを　あたえる。
vital-throw: 相手より　あとに　攻撃する。 そのかわり　自分の　攻撃は 必ず　命中する。
volt-switch: 攻撃したあと ものすごい　スピードで　もどってきて 控えポケモンと　入れ替わる。
volt-tackle: 電気を　まとって　突進する。 自分も　かなり　ダメージを　受ける。 まひ状態に　することが　ある。
wake-up-slap: この技は　使えません 思い出すことが　できなくなりますが 技を　忘れることを　おすすめします
water-gun: 水を　勢いよく 相手に　発射して　攻撃する。
water-pledge: 水の柱で　攻撃する。 ほのおと　組みあわせると　威力が あがって　空に　にじが　かかる。
water-pulse: 水の　振動を 相手に　与えて　攻撃する。 相手を　混乱させることが　ある。
water-shuriken: 粘液で　できた　手裏剣を ２ー５回の　間　連続で　だす。 必ず　先制攻撃　できる。
water-sport: この技は　使えません 思い出すことが　できなくなりますが 技を　忘れることを　おすすめします
water-spout: 潮を　吹きつけて　攻撃する。 自分の　ＨＰが　少ないほど 技の　威力は　さがる。
waterfall: すごい　勢いで　相手に　つっこむ。 相手を　ひるませることが　ある。
weather-ball: 使ったときの　天気に　よって 技の　タイプと　威力が　変わる。
whirlpool: 激しく　渦をまく　水の中に ４ー５ターンの　間 相手を　閉じこめて　攻撃する。
whirlwind: 相手を　吹きとばして 控えの　ポケモンを　ひきずりだす。 野生の　場合は　戦闘が　終わる。
wicked-blow: あくの型を　極めし 強烈な　一撃。 必ず　急所に　当たる。
wide-guard: 味方全員に　当たる　攻撃を １ターンの　間　防ぐ。
wild-charge: 電気を　まとって 相手に　ぶつかって　攻撃する。 自分も　少し　ダメージを　受ける。
will-o-wisp: 不気味で　怪しい　炎を　放って 相手を　やけどの　状態に　する。
wing-attack: 大きく　ひろげた　りっぱな　翼を 相手に　ぶつけて　攻撃する。
wish: 次の　ターンに　自分　もしくは 入れ替わった　ポケモンの　ＨＰを 最大ＨＰの　半分　回復する。
withdraw: 殻に　潜りこんで　身を守り 自分の　防御を　あげる。
wonder-room: まか不思議な　空間を　つくる。 ５ターンのあいだ　すべてのポケモンの 防御と　特防が　入れ替わる。
wood-hammer: 硬い　胴体を 相手に　たたきつけて　攻撃する。 自分も　かなり　ダメージを　受ける。
work-up: 自分を　奮いたてて 攻撃と　特攻を　あげる。
worry-seed: 心を　なやませる　タネを 植えつける。　相手を　眠れなくして 特性を　ふみんに　する。
wrap: 長い　体や　つるなどを　使って ４ー５ターンの　間 相手に　まきついて　攻撃する。
wring-out: この技は　使えません 思い出すことが　できなくなりますが 技を　忘れることを　おすすめします
x-scissor: カマや　ツメを　ハサミのように 交差させながら　相手を　切り裂く。
yawn: 大きな　あくびで　眠気を　誘う。 次の　ターンに 相手を　眠り状態に　する。
zap-cannon: 大砲の　ような 電気を　発射して　攻撃する。 相手を　まひの　状態に　する。
zen-headbutt: 思念の　力を 額に　集めて　攻撃する。 相手を　ひるませることが　ある。
zing-zap: 相手に　ぶつかって　強力な 電気を浴びせ　びりびりちくちく　させる。 相手を　ひるませる　ことが　ある。
zippy-zap: この技は　使えません 思い出すことが　できなくなりますが 技を　忘れることを　おすすめします
