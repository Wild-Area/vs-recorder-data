sweet-veil: 我方的宝可梦 不会变为睡眠状态。
swift-swim: 下雨天气时， 速度会提高。
symbiosis: 同伴使用道具时， 会把自己持有的道具传递给同伴。
synchronize: 将自己的中毒、麻痹 或灼伤状态传染给对手。
tangled-feet: 在混乱状态时， 闪避率会提高。
tangling-hair: 对于用攻击接触到自己的对手， 会降低其速度。
technician: 攻击时可以将 低威力招式的威力提高。
telepathy: 读取我方的攻击， 并闪避其招式伤害。
teravolt: 可以不受对手特性的干扰， 向对手使出招式。
thick-fat: 因为被厚厚的脂肪保护着， 会让火属性和冰属性的招式伤害减半。
tinted-lens: 可以将效果不好的招式 以通常的威力使出。
torrent: ＨＰ减少的时候， 水属性的招式威力会提高。
tough-claws: 接触到对手的招式 威力会提高。
toxic-boost: 变为中毒状态时， 物理招式的威力会提高。
trace: 出场时，复制对手的特性， 变为与之相同的特性。
transistor: 电属性的招式威力会提高。
triage: 可以率先使出回复招式。
truant: 如果使出招式， 下一回合就会休息。
turboblaze: 可以不受对手特性的干扰， 向对手使出招式。
unaware: 可以无视对手能力的变化， 进行攻击。
unburden: 失去所持有的道具时， 速度会提高。
unnerve: 让对手紧张， 使其无法食用树果。
unseen-fist: 如果使出的是接触到对手的招式， 就可以无视守护效果进行攻击。
victory-star: 自己和同伴的命中率会提高。
vital-spirit: 通过激发出干劲， 不会变为睡眠状态。
volt-absorb: 受到电属性的招式攻击时， 不会受到伤害，而是会回复。
wandering-spirit: 与使用接触类招式 攻击自己的宝可梦互换特性。
water-absorb: 受到水属性的招式攻击时， 不会受到伤害，而是会回复。
water-bubble: 降低自己受到的火属性 招式的威力，不会灼伤。
water-compaction: 受到水属性的招式攻击时， 防御会大幅提高。
water-veil: 将水幕裹在身上， 不会变为灼伤状态。
weak-armor: 如果因物理招式受到伤害， 防御会降低， 速度会大幅提高。
white-smoke: 被白色烟雾保护着， 不会被对手降低能力。
wimp-out: ＨＰ变为一半时， 会慌慌张张逃走， 退回同行队伍中。
wonder-guard: 不可思议的力量， 只有效果绝佳的招式才能击中。
wonder-skin: 成为不易受到变化招式 攻击的身体。
zen-mode: ＨＰ变为一半以下时， 样子会改变。
