adaptability: 자신과 같은 타입의 기술 위력이 올라간다.
aerilate: 노말타입의 기술이 비행타입이 된다. 위력이 조금 올라간다.
aftermath: 기절했을 때 접촉한 상대에게 데미지를 준다.
air-lock: 모든 날씨의 영향이 없어진다.
analytic: 제일 마지막에 기술을 쓰면 기술의 위력이 올라간다.
anger-point: 급소에 공격이 맞으면 크게 분노해 공격력이 최대가 된다.
anticipation: 상대가 지닌 위험한 기술을 감지할 수 있다.
arena-trap: 배틀에서 상대를 도망칠 수 없게 한다.
aroma-veil: 자신과 같은 편으로 향하는 멘탈 공격을 막을 수 있다.
as-one: 버드렉스의 긴장감과 레이스포스의 흑의울음 두 가지 특성을 겸비한다.
aura-break: 오라의 효과를 역전시켜 위력을 떨어뜨린다.
bad-dreams: 잠듦 상태의 상대에게 데미지를 준다.
ball-fetch: 도구를 지니고 있지 않은 경우 첫 번째로 던져서 실패한 몬스터볼을 주워온다.
battery: 같은 편 특수 기술의 위력을 올린다.
battle-armor: 단단한 껍질에 보호받아 상대의 공격이 급소에 맞지 않는다.
battle-bond: 상대를 쓰러뜨리면 트레이너와의 유대감이 깊어져서 지우개굴닌자로 변한다. 물수리검이 강해진다.
beast-boost: 상대를 기절시켰을 때 자신의 가장 높은 능력이 올라간다.
berserk: 상대의 공격으로 HP가 절반이 되면 특수공격이 올라간다.
big-pecks: 방어를 떨어뜨리는 효과를 받지 않는다.
blaze: HP가 줄었을 때 불꽃타입 기술의 위력이 올라간다.
bulletproof: 상대 구슬이나 폭탄 등 기술을 막을 수 있다.
cheek-pouch: 어떤 나무열매라도 먹으면 HP도 회복한다.
chilling-neigh: 상대를 쓰러뜨리면 차가운 울음소리를 내면서 공격이 올라간다.
chlorophyll: 날씨가 맑을 때 스피드가 올라간다.
clear-body: 상대 기술이나 특성으로 능력을 떨어뜨릴 수 없다.
cloud-nine: 모든 날씨의 영향이 없어진다.
color-change: 상대에게 받은 기술의 타입으로 자신의 타입이 변화한다.
comatose: 항상 비몽사몽 상태로 절대 깨지 않는다. 잠든 상태로 공격할 수 있다.
competitive: 능력이 떨어지면 특수공격이 크게 올라간다.
compound-eyes: 복안을 가지고 있어 기술의 명중률이 올라간다.
contrary: 능력의 변화가 역전해서 올라갈 때 떨어지고 떨어질 때 올라간다.
corrosion: 강철타입이나 독타입도 독 상태로 만들 수 있다.
cotton-down: 공격을 받으면 솜털을 흩뿌려서 자신을 제외한 모든 포켓몬의 스피드를 떨어뜨린다.
curious-medicine: 등장했을 때 조개껍질에서 약을 흩뿌려서 능력 변화를 원래대로 되돌린다.
cursed-body: 공격을 받으면 상대의 기술을 사슬묶기 상태로 만들 때가 있다.
cute-charm: 자신과 접촉한 상대를 헤롱헤롱 상태로 만들 때가 있다.
damp: 주변을 습하게 함으로써 자폭 등 폭발하는 기술을 아무도 못 쓰게 한다.
dancer: 누군가 춤 기술을 쓰면 자신도 이어서 춤 기술을 쓸 수 있다.
dark-aura: 전원의 악타입 기술이 강해진다.
dauntless-shield: 등장했을 때 방어가 올라간다.
dazzling: 상대를 놀라게 해서 이쪽을 향한 선제 기술을 사용할 수 없게 한다.
defeatist: HP가 절반이 되면 무기력해져서 공격과 특수공격이 반감된다.
defiant: 능력이 떨어지면 공격이 크게 올라간다.
delta-stream: 비행타입의 약점이 없어지는 날씨로 만든다.
desolate-land: 물타입의 공격을 받지 않는 날씨로 만든다.
disguise: 몸을 덮는 탈로 1번 공격을 막을 수 있다.
download: 상대의 방어와 특수방어를 비교해서 낮은 쪽 능력에 맞춰서 자신의 공격이나 특수공격을 올린다.
dragon-s-maw: 드래곤타입 기술의 위력이 올라간다.
drizzle: 등장했을 때 날씨를 비로 만든다.
drought: 등장했을 때 날씨를 맑음으로 만든다.
dry-skin: 비가 오는 날씨나 물타입의 기술로 HP가 회복되고 맑을 때나 불꽃타입의 기술로는 줄어든다.
early-bird: 잠듦 상태가 되어도 2배 스피드로 깨어날 수 있다.
effect-spore: 공격으로 자신에게 접촉한 상대를 독이나 마비, 잠듦 상태로 만들 때가 있다.
electric-surge: 등장했을 때 일렉트릭필드를 사용한다.
emergency-exit: HP가 절반이 되면 위험을 회피하기 위해 지닌 포켓몬으로 돌아간다.
fairy-aura: 전원의 페어리타입 기술이 강해진다.
filter: 효과가 굉장한 공격의 위력을 약하게 만든다.
flame-body: 자신과 접촉한 상대를 화상 상태로 만들 때가 있다.
flare-boost: 화상 상태가 되었을 때 특수 기술의 위력이 올라간다.
flash-fire: 불꽃타입의 기술을 받으면 불꽃을 받아서 자신이 사용하는 불꽃타입의 기술이 강해진다.
flower-gift: 날씨가 맑을 때 자신과 같은 편의 공격과 특수방어의 능력이 올라간다.
flower-veil: 같은 편의 풀타입 포켓몬은 능력이 떨어지지 않고 상태 이상도 되지 않는다.
fluffy: 상대로부터 받은 접촉하는 기술의 데미지를 반감시키지만 불꽃타입 기술의 데미지는 2배가 된다.
forecast: 날씨의 영향을 받아 물타입, 불꽃타입, 얼음타입 중 하나로 변화한다.
forewarn: 등장했을 때 상대가 지닌 기술을 하나만 꿰뚫어본다.
friend-guard: 같은 편의 데미지를 줄일 수 있다.
frisk: 등장했을 때 상대의 지닌 물건을 통찰할 수 있다.
full-metal-body: 상대 기술이나 특성으로 능력을 떨어뜨릴 수 없다.
fur-coat: 상대로부터 받는 물리 기술의 데미지가 절반이 된다.
gale-wings: HP가 꽉 찼을 때 비행타입의 기술을 먼저 쓸 수 있다.
galvanize: 노말타입 기술이 전기타입이 된다. 위력이 조금 올라간다.
gluttony: HP가 줄어들면 먹을 나무열매를 HP가 절반일 때 먹어버린다.
gooey: 공격으로 자신과 접촉한 상대의 스피드를 떨어뜨린다.
gorilla-tactics: 공격이 올라가지만 처음에 선택한 기술 외에는 쓸 수 없게 된다.
grass-pelt: 그래스필드일 때 방어가 올라간다.
grassy-surge: 등장했을 때 그래스필드를 사용한다.
grim-neigh: 상대를 쓰러뜨리면 무서운 울음소리를 내면서 특수공격이 올라간다.
gulp-missile: 파도타기나 다이빙을 쓰면 먹이를 물어온다. 데미지를 받으면 먹이를 토해내서 공격한다.
guts: 상태 이상이 되면 근성을 보여서 공격이 올라간다.
harvest: 사용한 나무열매를 몇 번이고 만들어 낸다.
healer: 같은 편의 상태 이상을 가끔 회복시킨다.
heatproof: 내열인 몸으로 인해 불꽃타입 공격의 데미지를 반감한다.
heavy-metal: 자신의 무게가 2배가 된다.
honey-gather: 배틀이 끝났을 때 달콤한꿀을 주울 때가 있다.
huge-power: 물리공격의 위력이 2배가 된다.
hunger-switch: 턴이 끝날 때마다 배부른 모양, 배고픈 모양, 배부른 모양...으로 번갈아서 모습을 바꾼다.
hustle: 자신의 공격이 높아지지만 명중률이 떨어진다.
hydration: 비가 오는 날씨일 때 상태 이상이 회복된다.
hyper-cutter: 힘이 자랑인 집게를 가지고 있어 상대가 공격을 떨어뜨리지 못한다.
ice-body: 날씨가 싸라기눈일 때 HP를 조금씩 회복한다.
ice-face: 물리공격을 머리의 얼음이 대신 맞아주지만 모습도 바뀐다. 얼음은 싸라기눈이 내리면 원래대로 돌아온다.
ice-scales: 얼음인분의 보호를 받아 특수공격으로 받는 데미지가 절반이 된다.
illuminate: 주변을 밝게 하는 것으로 야생 포켓몬과 만나기 쉬워진다.
illusion: 지닌 포켓몬 중 제일 뒤에 있는 포켓몬으로 둔갑하여 나와서 상대를 속인다.
immunity: 체내에 면역을 가지고 있어 독 상태가 되지 않는다.
imposter: 눈앞의 포켓몬으로 변신해버린다.
infiltrator: 상대의 벽이나 대타출동을 뚫고 공격할 수 있다.
innards-out: 상대가 쓰러뜨렸을 때 HP의 남은 양만큼 상대에게 데미지를 준다.
inner-focus: 단련한 정신으로 인하여 상대의 공격에 풀죽지 않는다.
insomnia: 잠들지 못하는 체질이라 잠듦 상태가 되지 않는다.
intimidate: 등장했을 때 위협해서 상대를 위축시켜 상대의 공격을 떨어뜨린다.
intrepid-sword: 등장했을 때 공격이 올라간다.
iron-barbs: 자신과 접촉한 상대에게 철가시로 데미지를 준다.
iron-fist: 펀치를 사용하는 기술의 위력이 올라간다.
justified: 악타입 공격을 받으면 정의감으로 공격이 올라간다.
keen-eye: 날카로운 눈 덕분에 명중률이 떨어지지 않는다.
klutz: 지니고 있는 도구를 쓸 수 없다.
leaf-guard: 날씨가 맑을 때는 상태 이상이 되지 않는다.
levitate: 땅에서 뜨는 것으로 땅타입의 기술을 받지 않는다.
libero: 자신이 사용한 기술과 같은 타입으로 변화한다.
light-metal: 자신의 무게가 절반이 된다.
lightning-rod: 전기타입의 기술을 자신에게 끌어모아 데미지를 받지 않고 특수공격을 올린다.
limber: 유연한 몸으로 인해 마비 상태가 되지 않는다.
liquid-ooze: 해감액을 흡수한 상대는 강렬한 악취로 데미지를 받아 HP가 줄어든다.
liquid-voice: 모든 소리 기술이 물타입이 된다.
long-reach: 모든 기술을 상대에게 접촉하지 않고 사용할 수 있다.
magic-bounce: 상대가 쓴 변화 기술을 받지 않고 그대로 되받아칠 수 있다.
magic-guard: 공격 이외에는 데미지를 입지 않는다.
magician: 기술을 맞은 상대의 도구를 빼앗아 버린다.
magma-armor: 뜨거운 마그마를 몸에 둘러서 얼음 상태가 되지 않는다.
magnet-pull: 강철타입의 포켓몬을 자력으로 끌어모아 도망칠 수 없게 한다.
marvel-scale: 상태 이상이 되면 이상한 비늘이 반응해서 방어가 올라간다.
mega-launcher: 파동 기술의 위력이 올라간다.
merciless: 독 상태의 상대를 공격하면 반드시 급소에 맞는다.
mimicry: 필드의 상태에 따라 포켓몬의 타입이 바뀐다.
minus: 플러스나 마이너스의 특성을 가진 포켓몬이 동료에 있으면 자신의 특수공격이 올라간다.
mirror-armor: 자신이 받는 능력 다운 효과에 한해 되받아친다.
misty-surge: 등장했을 때 미스트필드를 사용한다.
mold-breaker: 상대 특성에 방해받지 않고 상대에게 기술을 쓸 수 있다.
moody: 매 턴 능력 중 하나가 크게 오르고 하나가 떨어진다.
motor-drive: 전기타입의 기술을 받으면 데미지를 받지 않고 스피드가 올라간다.
moxie: 상대를 쓰러뜨리면 자신감이 붙어서 공격이 올라간다.
multiscale: HP가 꽉 찼을 때 받는 데미지가 줄어든다.
multitype: 지니고 있는 플레이트나 Z크리스탈 타입에 따라 자신의 타입이 바뀐다.
mummy: 상대가 접촉하면 상대를 미라로 만들어버린다.
natural-cure: 지닌 포켓몬으로 돌아오면 상태 이상이 회복된다.
neuroforce: 효과가 굉장한 공격의 위력이 더욱 올라간다.
neutralizing-gas: 화학변화가스를 가진 포켓몬이 배틀에 나와 있으면 모든 포켓몬이 가진 특성의 효과가 사라지거나 발동하지 않게 된다.
no-guard: 노가드전법에 따라 서로가 사용하는 기술이 반드시 맞게 된다.
normalize: 어떤 타입의 기술도 모두 노말타입이 된다. 위력이 조금 올라간다.
oblivious: 둔감해서 헤롱헤롱이나 도발 상태가 되지 않는다.
overcoat: 모래바람이나 싸라기눈 등의 데미지를 입지 않는다. 가루의 기술을 받지 않는다.
overgrow: HP가 줄었을 때 풀타입 기술의 위력이 올라간다.
own-tempo: 마이페이스라서 혼란 상태가 되지 않는다.
parental-bond: 부모와 자식 2마리로 2번 공격할 수 있다.
pastel-veil: 자신과 같은 편이 독의 상태 이상 효과를 받지 않게 된다.
perish-body: 접촉하는 기술을 받으면 3턴 후에 양쪽 모두 기절한다. 교체되면 효과가 없어진다.
pickpocket: 접촉한 상대의 도구를 훔친다.
pickup: 상대가 사용한 도구를 주워올 때가 있다. 모험 중에도 주워온다.
pixilate: 노말타입의 기술이 페어리타입이 된다. 위력이 조금 올라간다.
plus: 플러스나 마이너스의 특성을 가진 포켓몬이 동료에 있으면 자신의 특수공격이 올라간다.
poison-heal: 독 상태가 되면 HP가 줄지 않고 증가한다.
poison-point: 자신과 접촉한 상대를 독 상태로 만들 때가 있다.
poison-touch: 접촉하기만 해도 상대를 독 상태로 만들 때가 있다.
power-construct: HP가 절반이 되면 셀들이 응원하러 달려와 퍼펙트폼으로 모습이 변한다.
power-of-alchemy: 쓰러진 같은 편의 특성을 이어받아 같은 특성으로 바뀐다.
power-spot: 옆에 있기만 해도 기술의 위력이 올라간다.
prankster: 변화 기술을 먼저 쓸 수 있다.
pressure: 프레셔를 줘서 상대가 쓰는 기술의 PP를 많이 줄인다.
primordial-sea: 불꽃타입의 공격을 받지 않는 날씨로 만든다.
prism-armor: 효과가 굉장한 공격의 위력을 약하게 만든다.
propeller-tail: 상대의 기술을 끌어모으는 특성이나 기술의 영향을 받지 않는다.
protean: 자신이 사용한 기술과 같은 타입으로 변화한다.
psychic-surge: 등장했을 때 사이코필드를 사용한다.
punk-rock: 소리 기술의 위력이 올라간다. 상대로부터 받는 소리 기술의 데미지는 절반이 된다.
pure-power: 요가의 힘으로 물리공격의 위력이 2배가 된다.
queenly-majesty: 상대에게 위압감을 줘서 이쪽을 향한 선제 기술을 사용할 수 없게 한다.
quick-draw: 상대보다 먼저 행동할 수도 있다.
quick-feet: 상태 이상이 되면 스피드가 올라간다.
rain-dish: 비가 오는 날씨일 때 조금씩 HP를 회복한다.
rattled: 악타입과 고스트타입과 벌레타입의 기술을 받으면 주눅이 들어 스피드가 올라간다.
receiver: 쓰러진 같은 편의 특성을 이어받아 같은 특성이 된다.
reckless: 반동 데미지를 받는 기술의 위력이 올라간다.
refrigerate: 노말타입의 기술이 얼음타입이 된다. 위력이 조금 올라간다.
regenerator: 지닌 포켓몬으로 돌아오면 HP를 조금 회복한다.
ripen: 나무열매를 숙성시켜서 효과가 2배가 된다.
rivalry: 성별이 같으면 투쟁심을 불태워 강해진다. 성별이 다르면 약해진다.
rks-system: 지니고 있는 메모리로 자신의 타입이 변한다.
rock-head: 반동을 받는 기술을 사용해도 HP가 줄지 않는다.
rough-skin: 공격을 받았을 때 자신에게 접촉한 상대를 까칠까칠한 피부로 상처를 입힌다.
run-away: 야생 포켓몬으로부터 반드시 도망칠 수 있다.
sand-force: 날씨가 모래바람일 때 바위타입과 땅타입과 강철타입의 위력이 올라간다.
sand-rush: 날씨가 모래바람일 때 스피드가 올라간다.
sand-spit: 공격을 받으면 모래바람을 일으킨다.
sand-stream: 등장했을 때 날씨를 모래바람으로 만든다.
sand-veil: 모래바람일 때 회피율이 올라간다.
sap-sipper: 풀타입 기술을 받으면 데미지를 입지 않고 공격이 올라간다.
schooling: HP가 많을 때 무리지어 강해진다. HP가 얼마 남지 않으면 무리는 뿔뿔이 흩어진다.
scrappy: 고스트타입 포켓몬에게 노말타입과 격투타입의 기술을 맞게 한다.
screen-cleaner: 등장했을 때 상대와 같은 편의 빛의장막, 리플렉터, 오로라베일의 효과가 사라진다.
serene-grace: 하늘의 은총 덕분에 기술의 추가 효과가 나오기 쉽다.
shadow-shield: HP가 꽉 찼을 때 받는 데미지가 줄어든다.
shadow-tag: 상대의 그림자를 밟아 도망치거나 교체할 수 없게 한다.
shed-skin: 몸의 껍질을 벗어 던져 상태 이상을 회복할 때가 있다.
sheer-force: 기술의 추가 효과가 없어지지만 그만큼 높은 위력으로 기술을 사용할 수 있다.
shell-armor: 단단한 껍질의 보호를 받아 상대의 공격이 급소에 맞지 않는다.
shield-dust: 인분에 보호받아 기술의 추가 효과를 받지 않게 된다.
shields-down: HP가 절반이 되면 껍질이 깨져 공격적으로 된다.
simple: 능력 변화가 평소의 2배가 된다.
skill-link: 연속 기술을 사용하면 항상 최고 횟수를 사용할 수 있다.
slow-start: 5턴 동안 공격과 스피드가 절반이 된다.
slush-rush: 날씨가 싸라기눈일 때 스피드가 올라간다.
sniper: 공격을 급소에 맞혔을 때 위력이 더욱 올라간다.
snow-cloak: 날씨가 싸라기눈일 때 회피율이 올라간다.
snow-warning: 등장했을 때 날씨를 싸라기눈으로 만든다.
solar-power: 날씨가 맑으면 특수공격이 올라가지만 매 턴 HP가 줄어든다.
solid-rock: 효과가 굉장한 공격의 위력을 약하게 만든다.
soul-heart: 포켓몬이 기절할 때마다 특수공격이 올라간다.
soundproof: 소리를 차단하는 것으로 소리 공격을 받지 않는다.
speed-boost: 매 턴 스피드가 올라간다.
stakeout: 교체로 나온 상대에게 2배 데미지로 공격할 수 있다.
stall: 기술을 사용하는 순서가 반드시 마지막이 된다.
stalwart: 상대의 기술을 끌어모으는 특성이나 기술의 영향을 받지 않는다.
stamina: 공격을 받으면 방어가 올라간다.
stance-change: 공격 기술을 쓰면 블레이드폼으로 기술 킹실드를 쓰면 실드폼으로 변한다.
static: 정전기를 몸에 둘러 접촉한 상대를 마비시킬 때가 있다.
steadfast: 풀죽을 때마다 불굴의 마음을 불태워 스피드가 올라간다.
steam-engine: 물타입이나 불꽃타입 기술을 받으면 스피드가 매우 크게 올라간다.
steelworker: 강철타입 기술의 위력이 올라간다.
steely-spirit: 같은 편의 강철타입 공격의 위력이 올라간다.
stench: 악취를 풍겨서 공격했을 때 상대가 풀죽을 때가 있다.
sticky-hold: 점착질의 몸에 도구가 달라붙어 있어 상대에게 도구를 뺏기지 않는다.
storm-drain: 물타입의 기술을 자신에게 끌어모아 데미지는 받지 않고 특수공격이 올라간다.
strong-jaw: 턱이 튼튼하여 무는 기술의 위력이 올라간다.
sturdy: 상대 기술을 받아도 일격으로 쓰러지지 않는다. 일격필살 기술도 효과 없다.
suction-cups: 흡반으로 지면에 달라붙어 포켓몬을 교체시키는 기술이나 도구의 효과를 발휘하지 못하게 한다.
super-luck: 대운을 가지고 있어 상대의 급소에 공격이 맞기 쉽다.
surge-surfer: 일렉트릭필드일 때 스피드가 2배가 된다.
swarm: HP가 줄었을 때 벌레타입 기술의 위력이 올라간다.
sweet-veil: 같은 편의 포켓몬이 잠들지 않게 된다.
swift-swim: 비가 오는 날씨일 때 스피드가 올라간다.
symbiosis: 같은 편이 도구를 쓰면 자신이 지니고 있는 도구를 같은 편에게 건넨다.
synchronize: 자신이 걸린 독이나 마비, 화상을 상대에게 옮긴다.
tangled-feet: 혼란 상태일 때는 회피율이 올라간다.
tangling-hair: 공격으로 자신과 접촉한 상대의 스피드를 떨어뜨린다.
technician: 위력이 약한 기술의 위력을 올려서 공격할 수 있다.
telepathy: 같은 편의 공격의 낌새를 읽고 기술을 회피한다.
teravolt: 상대 특성에 방해받지 않고 상대에게 기술을 쓸 수 있다.
thick-fat: 두꺼운 지방으로 보호되고 있어 불꽃타입과 얼음타입의 기술의 데미지를 반감시킨다.
tinted-lens: 효과가 별로인 기술을 통상의 위력으로 쓸 수 있다.
torrent: HP가 줄었을 때 물타입 기술의 위력이 올라간다.
tough-claws: 상대에게 접촉하는 기술의 위력이 올라간다.
toxic-boost: 독 상태가 되었을 때 물리 기술의 위력이 올라간다.
trace: 등장했을 때 상대의 특성을 트레이스해서 같은 특성이 된다.
transistor: 전기타입 기술의 위력이 올라간다.
triage: 회복 기술을 먼저 사용할 수 있다.
truant: 기술을 사용하면 다음 턴은 쉰다.
turboblaze: 상대 특성에 방해받지 않고 상대에게 기술을 쓸 수 있다.
unaware: 상대의 능력 변화를 무시하고 공격할 수 있다.
unburden: 지니던 도구가 없어지면 스피드가 올라간다.
unnerve: 상대를 긴장시켜 나무열매를 먹지 못하게 한다.
unseen-fist: 상대에게 접촉하는 기술을 사용하면 방어의 효과를 무시하고 공격할 수 있다.
victory-star: 자신과 같은 편의 명중률이 올라간다.
vital-spirit: 의기양양해져서 잠듦 상태가 되지 않는다.
volt-absorb: 전기타입의 기술을 받으면 데미지를 받지 않고 회복한다.
wandering-spirit: 접촉하는 기술로 공격해온 포켓몬과 특성을 바꾼다.
water-absorb: 물타입의 기술을 받으면 데미지를 받지 않고 회복한다.
water-bubble: 자신을 향하는 불꽃타입 기술의 위력을 떨어뜨린다. 화상을 입지 않는다.
water-compaction: 물타입의 기술을 받으면 방어가 크게 올라간다.
water-veil: 물의 베일을 몸에 둘러서 화상 상태가 되지 않는다.
weak-armor: 물리 기술로 데미지를 받으면 방어가 떨어지고 스피드가 크게 올라간다.
white-smoke: 하얀 연기의 보호를 받아 상대가 능력을 떨어뜨릴 수 없다.
wimp-out: HP가 절반이 되면 황급히 도망쳐서 지닌 포켓몬으로 돌아간다.
wonder-guard: 효과가 굉장한 기술만 맞는 불가사의한 힘.
wonder-skin: 변화 기술을 받기 어려운 몸으로 되어 있다.
zen-mode: HP가 절반 이하가 되면 모습이 변화한다.
