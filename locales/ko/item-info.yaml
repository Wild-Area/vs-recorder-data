rabuta-berry: 슬기로움을 연마하기 위한 포켓몬스넥을 만들 때 사용된다. 다른 지방에서는 희귀한 나무열매.
radiant-petal: 풍요의 왕에게서 받은 한 장의 꽃잎. 희미하게 빛을 내고 있다.
rage-candy-bar: 황토마을의 명물인 호두과자. 포켓몬 1마리의 상태 이상을 모두 회복한다.
rainbow-flower: 캡틴들에게 받은 꽃잎을 하나로 만든 것. 성장을 인정받은 증표.
rainbow-wing: 무지갯빛으로 빛나는 이상한 날개.
rare-bone: 포켓몬 고고학에 있어 매우 귀중한 뼈. 상점에서 비싸게 팔린다.
rare-candy: 에너지가 가득한 사탕. 먹이면 포켓몬 1마리의 레벨이 1만큼 올라간다.
rash-mint: 포켓몬에게 향기를 맡게 하면 특수공격이 오르기 쉬워지지만 특수방어가 오르기 어려워지는 민트.
rattata-candy: 에너지가 가득한 사탕. 특정 포켓몬의 모든 능력을 올린다.
rawst-berry: 포켓몬에게 지니게 하면 화상을 회복한다.
razor-claw: 날카롭고 뾰족한 손톱. 지니게 하면 기술이 급소에 맞기 쉬워진다.
razor-fang: 날카롭고 뾰족한 이빨. 지니게 하면 데미지를 줬을 때 풀죽게 하기도 한다.
razz-berry: 근사함을 연마하기 위한 포켓몬스넥을 만들 때 사용된다. 빨간색 열매는 먹으면 맵다.
reaper-cloth: 무섭고 강한 영력이 담겨 있는 천. 어떤 포켓몬이 좋아하는 물건이다.
red-apricorn: 빨간색의 규토리. 코를 톡 쏘는 향기가 난다.
red-card: 이상한 힘이 있는 카드. 지니게 하면 기술을 사용한 상대를 퇴장시킬 수 있다.
red-chain: 신오지방을 만들어 낸 전설의 포켓몬과 이어진다고 전해지는 신화의 도구.
red-flute: 빨간 유리로 만들어진 피리. 헤롱헤롱 상태를 회복한다.
red-nectar: 울라울라 화원에서 손에 넣은 꽃의 꿀. 특정 포켓몬의 모습을 바꾼다.
red-orb: 호연지방의 전설과 깊은 연관이 있다고 전해지는 빨갛게 빛나는 구슬.
red-petal: 말리화의 시련에서 키아웨에게 받을 수 있는 꽃잎의 압화. 7종류 모으는 것이 목적.
red-scale: 분노의 호수에 나타난 빨간 갸라도스의 비늘. 불꽃처럼 빨갛게 빛난다.
red-scarf: 지니게 하여 콘테스트에 참가하면 그 포켓몬은 여느 때보다 근사하게 보인다.
red-shard: 빨간 작은 조각. 옛날에 만들어진 어떤 도구의 일부인 듯하다.
reins-of-unity: 빛에 비추면 반짝이는 천. 과거에 인간들이 풍요의 왕에게 감사하는 마음을 담아 바쳤다고 한다.
relaxed-mint: 포켓몬에게 향기를 맡게 하면 방어가 오르기 쉬워지지만 스피드가 오르기 어려워지는 민트.
relic-band: 3000년 정도 된 오랜 문명에서 만들어진 팔찌.
relic-copper: 3000년 정도 된 오랜 문명에서 사용된 동화.
relic-crown: 3000년 정도 된 오랜 문명에서 만들어진 왕관.
relic-gold: 3000년 정도 된 오랜 문명에서 사용된 금화.
relic-silver: 3000년 정도 된 오랜 문명에서 사용된 은화.
relic-statue: 3000년 정도 된 오랜 문명에서 만들어진 석상.
relic-vase: 3000년 정도 된 오랜 문명에서 만들어진 항아리.
repeat-ball: 잡은 적이 있는 포켓몬을 잡기 쉬운 조금 특이한 볼.
repel: 사용하면 잠시 동안 약한 야생 포켓몬이 전혀 나오지 않게 된다.
reply-mail: 받은 메일에 대한 답장을 쉽게 쓸 수 있는 편지지. 포켓몬에게 지니게 해서 쓴다.
reset-urge: 사용하면 같은 편 포켓몬의 능력 변화가 원래대로 되돌아간다.
resist-feather: 포켓몬에게 사용하는 도구. 포켓몬 1마리의 방어 기초 포인트를 조금 올린다.
reveal-glass: 진실을 비춰줌으로 포켓몬을 본래의 모습으로 바꿔버리는 이상한 거울.
revival-herb: 매우 쓴 약초. 기절한 포켓몬 1마리의 HP를 모두 회복한다.
revive: 기절해 버린 포켓몬 1마리를 건강하게 하고 HP를 절반까지 회복한다.
rhyhorn-candy: 에너지가 가득한 사탕. 특정 포켓몬의 모든 능력을 올린다.
ribbon-sweet: 리본 모양의 사탕공예. 마빌크에게 지니게 하면 빙빙 돌며 기뻐한다.
rich-mulch: 나무열매를 키울 때 사용하는 비료. 그러나 호연지방의 흙에는 전혀 맞지 않기에 효과가 없다.
ride-pager: 넘버를 입력하는 것으로 대응하는 라이드포켓몬을 순식간에 불러내는 도구.
rindo-berry: 포켓몬에게 지니게 하면 효과가 뛰어난 풀 기술을 당했을 때 위력이 약해진다.
ring-target: 포켓몬 타입의 상성 때문에 무효였던 기술이 맞게 되어 버린다.
rock-gem: 바위타입의 주얼. 지니게 하면 한 번만 바위 기술의 위력이 강해진다.
rock-incense: 이상한 향기의 향로. 지니게 하면 바위타입 기술의 위력이 올라간다.
rock-memory: 바위타입의 데이터가 들어 있는 메모리. 특정 포켓몬이 지니면 타입이 바뀐다.
rockium-z: 바위타입 기술을 Z기술로 업그레이드하는 Z파워의 결정을 만들어 낸다.
rocky-helmet: 포켓몬에게 지니게 하면 타격 기술을 당했을 때 상대에게도 데미지를 준다.
roller-skates: 신발 바닥에 롤러가 달려 있다. 지면을 활주하거나 트릭플레이를 할 수 있다.
room-service: 포켓몬에게 지니게 하면 트릭룸일 때 사용하여 스피드가 떨어진다.
root-fossil: 오랜 옛날 바다에 살았던 고대 포켓몬의 화석. 뿌리의 일부인 듯하다.
rose-incense: 이상한 향기의 향로. 지니게 하면 풀타입 기술의 위력이 올라간다.
roseli-berry: 포켓몬에게 지니게 하면 효과가 뛰어난 페어리 기술을 당했을 때 위력이 약해진다.
roto-bargain: 로토무파워 중 하나. 사용하면 프렌들리숍의 상품이 반값이 된다.
roto-boost: 로토무파워 중 하나. 싸우고 있는 자신의 포켓몬의 능력이 모두 올라간다.
roto-catch: 로토무파워 중 하나. 사용하면 눈앞에 있는 야생 포켓몬을 매우 잡기 쉬워진다.
roto-encounter: 로토무파워 중 하나. 일정 시간 레벨이 높은 야생 포켓몬과 만나기 쉬워진다.
roto-exp-points: 로토무파워 중 하나. 승부 후에 얻는 경험치가 조금 늘어난다.
roto-friendship: 로토무파워 중 하나. 데리고 있는 포켓몬과 상당히 친밀해지기 쉬워진다.
roto-hatch: 로토무파워 중 하나. 사용하면 알이 매우 부화하기 쉬워진다.
roto-hp-restore: 로토무파워 중 하나. 싸우고 있는 자신의 포켓몬의 HP가 모두 회복한다.
roto-pp-restore: 로토무파워 중 하나. 싸우고 있는 자신의 포켓몬의 PP가 모두 회복한다.
roto-prize-money: 로토무파워 중 하나. 승부 후에 받는 용돈이 3배가 된다.
roto-stealth: 로토무파워 중 하나. 일정 시간 야생 포켓몬과 전혀 만나지 않게 된다.
rotom-bike: 로토무의 힘으로 터보를 사용할 수 있고 물 위에서도 달릴 수 있는 자전거. 검붉게 빛나는 글리터링 블랙 디자인이다.
rotom-catalog: 로토무가 좋아하는 가전제품이 실려 있다. 카탈로그를 사용하면 로토무를 가전제품에 넣거나 꺼낼 수 있다.
rowap-berry: 포켓몬에게 지니게 하면 특수 기술을 당했을 때 상대에게도 데미지를 준다.
rsvp-mail: 상대를 초대하는 메일을 쉽게 쓸 수 있는 편지지. 포켓몬에게 지니게 해서 쓴다.
rule-book: 대전에 대한 룰이 적혀 있다. 통신대전을 할 때 룰을 선택할 수 있다.
rusted-shield: 먼 옛날의 영웅이 재앙을 막는 데 사용했다고 전해지는 방패지만 지금은 녹이 슬고 닳아버렸다.
rusted-sword: 먼 옛날의 영웅이 재앙을 막는 데 사용했다고 전해지는 검이지만 지금은 녹이 슬고 닳아버렸다.
s-s-ticket: 상트앙느호에 탈 때 필요한 승선 티켓. 배 그림이 그려져 있다.
sablenite: 깜까미에게 지니게 하면 배틀할 때 메가진화할 수 있는 신비한 메가스톤의 일종.
sachet: 살짝 강렬한 향기가 나는 향료를 채운 주머니. 어떤 포켓몬이 좋아하는 물건이다.
sacred-ash: 기절해 버린 포켓몬 전원의 HP를 모두 회복한다.
safari-ball: 관동지방의 사파리존과 신오지방의 대습초원에서 사용되었던 특별한 볼.
safety-goggles: 날씨로 인한 데미지뿐만 아니라 가루를 내보내는 기술의 효과도 막을 수 있는 고글.
sail-fossil: 오랜 옛날 지상에서 살았던 고대 포켓몬의 화석. 목지느러미의 일부인 듯하다.
