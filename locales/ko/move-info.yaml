conversion: 자신의 타입을 배운 기술 중 가장 위에 있는 기술과 같은 타입으로 바꾼다.
conversion-2: 상대가 마지막으로 쓴 기술에 저항할 수 있도록 자신의 타입을 변화시킨다.
copycat: 직전에 나온 기술을 흉내 내어 같은 기술을 쓴다. 기술이 나오지 않았으면 실패한다.
core-enforcer: 데미지를 준 상대가 이미 행동을 끝냈다면 상대의 특성을 없애버린다.
corkscrew-crash: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
corrosive-gas: 주위에 있는 모든 것을 강력한 산성 가스로 뒤덮어서 지니고 있는 도구를 녹여버린다.
cosmic-power: 우주로부터 신비한 힘을 손에 넣음으로써 자신의 방어와 특수방어를 올린다.
cotton-guard: 푹신푹신한 솜털로 자신의 몸을 둘러싸서 지킨다. 방어를 매우 크게 올린다.
cotton-spore: 솜처럼 폭신폭신한 포자를 착 달라붙게 해서 상대의 스피드를 크게 떨어뜨린다.
counter: 상대로부터 받은 물리공격의 데미지를 2배로 만들어 같은 상대에게 돌려준다.
court-change: 이상한 힘으로 서로의 필드 효과를 교체한다.
covet: 귀엽게 애교 부리며 상대에게 다가가 지니고 있는 도구를 뺏는다.
crabhammer: 큰 집게를 상대에게 내리쳐서 공격한다. 급소에 맞기 쉽다.
crafty-shield: 이상한 힘을 사용하여 같은 편을 공격하는 변화 기술을 막는다. 데미지 기술은 받는다.
cross-chop: 양손으로 당수를 상대에게 힘껏 쳐서 공격한다. 급소에 맞기 쉽다.
cross-poison: 독 칼날로 상대를 베어 가른다. 독 상태로 만들 때가 있고 급소에도 맞기 쉽다.
crunch: 날카로운 이빨로 상대를 깨물어 부숴서 공격한다. 상대의 방어를 떨어뜨릴 때가 있다.
crush-claw: 단단하고 날카로운 손톱으로 베어 갈라서 공격한다. 상대의 방어를 떨어뜨릴 때가 있다.
crush-grip: 굉장한 힘으로 상대를 묵사발로 만든다. 상대의 HP가 남아 있을수록 위력이 올라간다.
curse: 기술을 쓰는 포켓몬이 고스트타입일 때와 그 이외의 타입일 때는 효과가 다르다.
cut: 낫이나 발톱 등으로 상대를 베어 공격한다.
dark-pulse: 몸에서 악의로 가득한 무서운 오라를 발한다. 상대를 풀죽게 만들 때가 있다.
dark-void: 암흑의 세계로 끌고 가서 떨어뜨려 상대를 잠듦 상태로 만든다.
darkest-lariat: 양팔을 돌려 상대에게 부딪친다. 상대의 능력 변화에 상관없이 데미지를 준다.
dazzling-gleam: 강력한 빛을 내어 상대에게 데미지를 준다.
decorate: 데코레이션을 해서 상대의 공격과 특수공격을 크게 올린다.
defend-order: 부하를 불러내어 자신의 몸을 뒤덮게 한다. 방어와 특수방어를 올릴 수 있다.
defense-curl: 몸을 둥글게 웅크려서 자신의 방어를 올린다.
defog: 강한 바람으로 상대의 리플렉터나 빛의장막 등을 제거한다. 회피율도 떨어뜨린다.
destiny-bond: 기술을 쓴 뒤 상대의 공격으로 기절했을 때 공격 상대도 기절하게 한다. 연속으로 쓰면 실패한다.
detect: 상대의 공격을 전혀 받지 않는다. 연속으로 쓰면 실패하기 쉽다.
devastating-drake: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
diamond-storm: 다이아 폭풍을 일으켜 데미지를 준다. 자신의 방어를 크게 올릴 때가 있다.
dig: 1턴째에 파고들어 2턴째에 상대를 공격한다.
disable: 상대의 움직임을 막아 바로 전에 쓴 기술을 4턴 동안 사용할 수 없게 만든다.
disarming-voice: 매혹적인 울음소리를 내어 상대에게 정신적 데미지를 준다. 공격은 반드시 명중한다.
discharge: 눈부신 전격으로 자신의 주위에 있는 포켓몬을 공격한다. 마비 상태로 만들 때가 있다.
dive: 1턴째에 잠수했다가 2턴째에 떠올라 공격한다.
dizzy-punch: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
doom-desire: 기술을 사용한 2턴 뒤에 무수한 빛의 다발이 상대를 공격한다.
double-edge: 목숨을 걸고 상대에게 돌진하여 공격을 한다. 자신도 상당한 데미지를 입는다.
double-hit: 꼬리 등을 써서 상대를 때려 공격한다. 2회 연속으로 데미지를 준다.
double-iron-bash: 가슴의 너트를 축으로 회전시켜 2번 연속 팔로 힘껏 친다. 상대를 풀죽게 만들 때가 있다.
double-kick: 2개의 다리로 상대를 걷어차서 공격한다. 2회 연속으로 데미지를 준다.
double-slap: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
double-team: 재빠른 움직임으로 분신을 만들어 상대를 혼란시켜 회피율을 올린다.
draco-meteor: 천공에서 운석을 상대에게 떨어뜨린다. 사용하면 반동으로 자신의 특수공격이 크게 떨어진다.
dragon-ascent: 넓은 하늘에서 급속으로 강하하여 상대를 공격한다. 자신의 방어와 특수방어가 떨어진다.
dragon-breath: 굉장한 숨결을 상대에게 내뿜어 공격한다. 마비 상태로 만들 때가 있다.
dragon-claw: 날카롭고 뾰족한 거대한 발톱으로 상대를 베어 갈라서 공격한다.
dragon-dance: 신비롭고 힘센 춤을 격렬하게 춘다. 자신의 공격과 스피드를 올린다.
dragon-darts: 드라꼰으로 2번 공격한다. 상대가 2마리일 때는 각각 1번씩 공격한다.
dragon-energy: 생명력을 파워로 바꿔서 상대를 공격한다. 자신의 HP가 적을수록 기술의 위력이 떨어진다.
dragon-hammer: 몸을 해머처럼 써서 상대를 덮쳐 데미지를 준다.
dragon-pulse: 큰 입으로 충격파를 일으켜서 상대를 공격한다.
dragon-rage: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
dragon-rush: 굉장한 살기로 위압하면서 몸통박치기한다. 상대를 풀죽게 만들 때가 있다.
dragon-tail: 상대를 튕겨내서 교대할 포켓몬을 끌어낸다. 야생의 경우에는 배틀이 끝난다.
drain-punch: 주먹으로 상대의 힘을 흡수한다. 입힌 데미지의 절반에 해당하는 HP를 회복할 수 있다.
draining-kiss: 키스로 상대의 HP를 흡수한다. 준 데미지의 반 이상 HP를 회복한다.
dream-eater: 잠자고 있는 상대의 꿈을 먹어 공격한다. 데미지의 절반을 HP로 회복한다.
drill-peck: 회전하면서 뾰족한 부리를 상대에게 꿰찔러 공격한다.
drill-run: 드릴처럼 몸을 회전시켜서 상대에게 몸통박치기한다. 급소에 맞기 쉽다.
drum-beating: 드럼의 뿌리를 연주로 조종해서 공격하는 것으로 상대의 스피드를 떨어뜨린다.
dual-chop: 몸의 단단한 부분으로 상대를 때려 공격한다. 2회 연속으로 데미지를 준다.
dual-wingbeat: 날개를 상대에게 부딪쳐서 공격한다. 2회 연속으로 데미지를 준다.
dynamax-cannon: 코어에서 빔을 발사해서 공격한다. 상대가 다이맥스 중이면 데미지가 2배가 된다.
dynamic-punch: 혼신의 힘으로 펀치를 날려서 공격한다. 상대를 반드시 혼란시킨다.
earth-power: 상대의 발밑에 대지의 힘을 방출한다. 상대의 특수방어를 떨어뜨릴 때가 있다.
earthquake: 지진의 충격으로 자신의 주위에 있는 포켓몬을 공격한다.
echoed-voice: 울리는 목소리로 상대를 공격한다. 매 턴 누군가 이 기술을 계속해서 쓰면 위력이 올라간다.
eerie-impulse: 몸에서 발생시킨 괴전파를 상대에게 쏘아 특수공격을 크게 떨어뜨린다.
eerie-spell: 강력한 사이코 파워로 공격한다. 상대가 마지막으로 사용한 기술의 PP를 3만큼 줄인다.
egg-bomb: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
electric-terrain: 5턴 동안 일렉트릭필드로 만든다. 땅에 있는 포켓몬은 잠들지 않는다. 전기타입의 위력이 올라간다.
electrify: 상대가 기술을 쓰기 전에 송전하면 그 턴에 상대가 사용하는 기술은 전기타입이 된다.
electro-ball: 전기 덩어리를 상대에게 부딪쳐서 공격한다. 상대보다 스피드가 빠를수록 위력이 올라간다.
electroweb: 전기 네트로 상대를 붙잡아서 공격한다. 상대의 스피드를 떨어뜨린다.
embargo: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
ember: 작은 불꽃을 상대에게 발사하여 공격한다. 화상 상태로 만들 때가 있다.
encore: 상대에게 앵콜시킨 기술을 3번 연속으로 쓰게 한다.
endeavor: 상대의 HP가 자신의 HP와 같아지도록 데미지를 준다.
endure: 공격을 받아도 HP를 반드시 1만큼은 남긴다. 연속으로 쓰면 실패하기 쉽다.
energy-ball: 자연으로부터 모은 생명의 힘을 발사한다. 상대의 특수방어를 떨어뜨릴 때가 있다.
entrainment: 이상한 리듬으로 춤춘다. 움직임을 흉내 내게 해서 자신과 상대의 특성을 똑같게 만든다.
eruption: 분노를 폭발시켜 상대를 공격한다. 자신의 HP가 적을수록 기술의 위력이 떨어진다.
eternabeam: 본래의 모습이 된 무한다이노 최대의 공격. 다음 턴은 움직일 수 없다.
expanding-force: 사이코 파워로 상대를 공격한다. 사이코필드일 때는 위력이 오르며 모든 상대에게 데미지를 준다.
explosion: 큰 폭발로 자신의 주위에 있는 포켓몬을 공격한다. 쓰고 나서는 기절한다.
extrasensory: 보이지 않는 이상한 힘을 보내어 공격한다. 상대를 풀죽게 만들 때가 있다.
extreme-evoboost: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
extreme-speed: 눈에 보이지 않는 굉장한 속도로 상대에게 돌진하여 공격한다. 반드시 선제공격을 할 수 있다.
facade: 자신이 독, 마비, 화상 상태일 때 날리면 기술의 위력이 2배가 된다.
fairy-lock: 록을 걸어 다음 턴의 모든 포켓몬을 도망가지 못하게 한다.
fairy-wind: 요정의 바람을 일으켜 상대에게 몰아쳐서 공격한다.
fake-out: 선제공격으로 상대를 풀죽게 한다. 배틀에 나가서 바로 쓰지 않으면 성공할 수 없다.
fake-tears: 우는 척을 하며 눈물을 흘린다. 난처하게 만들어 상대의 특수방어를 크게 떨어뜨린다.
false-surrender: 고개를 숙이는 척하면서 흐트러진 머리카락으로 찌른다. 공격은 반드시 명중한다.
false-swipe: 상대의 HP가 반드시 1만 남도록 조절하여 공격한다.
feather-dance: 깃털을 흩뿌려 상대의 몸에 휘감는다. 상대의 공격을 크게 떨어뜨린다.
feint: 방어나 판별 등을 하고 있는 상대에게 공격할 수 있다. 방어 효과를 해제시킨다.
feint-attack: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
fell-stinger: 이 기술을 사용하여 상대를 쓰러뜨리면 공격이 매우 크게 오른다.
fiery-dance: 불꽃을 두른 날개를 쳐서 공격한다. 자신의 특수공격이 오를 때가 있다.
fiery-wrath: 분노를 불꽃 같은 오라로 바꿔서 공격한다. 상대를 풀죽게 만들 때가 있다.
final-gambit: 목숨을 걸고 상대를 공격한다. 자신은 기절하게 되지만 상대에게 HP만큼의 데미지를 준다.
fire-blast: 큰 대자의 불꽃으로 상대를 불태운다. 화상 상태로 만들 때가 있다.
fire-fang: 불꽃을 두른 이빨로 문다. 상대를 풀죽게 하거나 화상 상태로 만들 때가 있다.
fire-lash: 불타는 채찍으로 상대를 친다. 공격을 받은 상대는 방어가 떨어진다.
fire-pledge: 불꽃기둥으로 공격한다. 풀과 조합하면 위력이 올라가고 주위가 불바다가 된다.
fire-punch: 불꽃을 담은 펀치로 상대를 공격한다. 화상 상태로 만들 때가 있다.
fire-spin: 세차게 소용돌이치는 불꽃 속에 4-5턴 동안 상대를 가두어 공격한다.
first-impression: 위력이 높은 기술이지만 배틀에 나가서 바로 쓰지 않으면 성공할 수 없다.
fishious-rend: 단단한 아가미로 문다. 상대보다 먼저 공격하면 기술의 위력은 2배가 된다.
fissure: 땅이 갈라진 곳에 상대를 떨어뜨려 공격한다. 맞으면 일격에 기절한다.
flail: 바둥바둥 난동 부려서 공격한다. 자신의 HP가 적을수록 기술의 위력이 올라간다.
flame-burst: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
flame-charge: 불꽃을 둘러 상대를 공격한다. 힘을 모아서 자신의 스피드를 올린다.
flame-wheel: 불꽃을 둘러 상대에게 돌진하여 공격한다. 화상 상태로 만들 때가 있다.
flamethrower: 세찬 불꽃을 상대에게 발사하여 공격한다. 화상 상태로 만들 때가 있다.
flare-blitz: 불꽃을 두르고 돌진한다. 자신도 상당한 데미지를 입는다. 화상 상태로 만들 때가 있다.
flash: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
flash-cannon: 몸의 빛을 한곳에 모아서 힘을 방출한다. 상대의 특수방어를 떨어뜨릴 때가 있다.
flatter: 상대를 부추겨서 혼란시킨다. 동시에 상대의 특수공격도 올라가 버린다.
fleur-cannon: 강력한 빔을 발산한 후 자신의 특수공격이 크게 떨어진다.
fling: 지니게 한 도구를 재빠르게 내던져서 공격한다. 도구에 따라 위력과 효과가 바뀐다.
flip-turn: 공격한 뒤 굉장한 스피드로 돌아와서 교대 포켓몬과 교체한다.
floaty-fall: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
floral-healing: 최대 HP의 절반만큼 상대의 HP를 회복한다. 그래스필드일 때 효과가 올라간다.
flower-shield: 이상한 힘을 사용하여 배틀에 나와 있는 모든 풀타입 포켓몬의 방어를 올린다.
fly: 1턴째에 하늘을 날아 2턴째에 상대를 공격한다.
flying-press: 공중에서 상대에게 다이브한다. 이 기술은 격투타입임과 동시에 비행타입이기도 하다.
focus-blast: 기합을 높여서 혼신의 힘을 방출한다. 상대의 특수방어를 떨어뜨릴 때가 있다.
focus-energy: 깊게 숨을 들이마셔 기합을 넣는다. 자신의 공격이 급소에 맞기 쉬워진다.
focus-punch: 정신력을 높여 펀치를 날린다. 기술을 쓰기 전에 공격을 받으면 실패한다.
follow-me: 자신에게 주목시켜 상대로부터의 공격을 모두 자신에게 향하게 한다.
force-palm: 상대의 몸에 충격파를 부딪쳐 공격한다. 마비 상태로 만들 때가 있다.
foresight: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
forest-s-curse: 상대에게 숲의 저주를 건다. 저주에 걸린 상대는 타입에 풀타입이 추가된다.
foul-play: 상대의 힘을 이용한다. 싸우고 있는 상대의 공격이 높을수록 데미지가 올라간다.
freeze-dry: 상대를 급격히 차갑게 하여 얼음 상태로 만들 때가 있다. 물타입 포켓몬에게도 효과가 굉장해진다.
freeze-shock: 전기를 두른 얼음덩어리로 2턴째에 상대를 내리친다. 마비 상태로 만들 때가 있다.
freezing-glare: 두 눈에서 사이코 파워를 발사해서 공격한다. 얼음 상태로 만들 때가 있다.
freezy-frost: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
frenzy-plant: 큰 나무로 상대를 힘껏 쳐서 공격한다. 다음 턴은 움직일 수 없게 된다.
frost-breath: 차가운 숨결을 상대에게 내뿜어 공격한다. 반드시 급소에 맞는다.
frustration: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
fury-attack: 뿔이나 부리로 상대를 찔러서 공격한다. 2-5회 동안 연속으로 쓴다.
fury-cutter: 낫이나 발톱 등으로 상대를 베어 공격한다. 연속으로 맞히면 위력이 올라간다.
fury-swipes: 손톱이나 낫 등으로 상대를 할퀴어서 공격한다. 2-5회 동안 연속으로 쓴다.
fusion-bolt: 거대한 천둥을 내리친다. 거대한 불꽃의 영향을 받아 기술의 위력이 올라간다.
fusion-flare: 거대한 불꽃을 내리친다. 거대한 천둥의 영향을 받아 기술의 위력이 올라간다.
future-sight: 기술을 사용한 2턴 뒤에 상대에게 염동력의 덩어리를 보내어 공격한다.
g-max-befuddle: 거다이맥스한 버터플이 사용하는 벌레타입 공격. 독 마비 잠듦 중 어느 하나로 만든다.
g-max-cannonade: 거다이맥스한 거북왕이 사용하는 물타입 공격. 4턴 동안 데미지를 준다.
g-max-centiferno: 거다이맥스한 다태우지네가 사용하는 불꽃타입 공격. 4-5턴 동안 불꽃 속에 가둔다.
g-max-chi-strike: 거다이맥스한 괴력몬이 사용하는 격투타입 공격. 급소에 맞기 쉬워진다.
g-max-cuddle: 거다이맥스한 이브이가 사용하는 노말타입 공격. 상대를 헤롱헤롱하게 만든다.
g-max-depletion: 거다이맥스한 두랄루돈이 사용하는 드래곤타입 공격. 마지막에 사용한 기술의 PP를 줄인다.
g-max-drum-solo: 거다이맥스한 고릴타가 사용하는 풀타입 공격. 상대의 특성에 영향을 받지 않는다.
g-max-finale: 거다이맥스한 마휘핑이 사용하는 페어리타입 공격. 같은 편의 HP를 회복한다.
g-max-fireball: 거다이맥스한 에이스번이 사용하는 불꽃타입 공격. 상대의 특성에 영향을 받지 않는다.
g-max-foam-burst: 거다이맥스한 킹크랩이 사용하는 물타입 공격. 상대의 스피드를 크게 떨어뜨린다.
g-max-gold-rush: 거다이맥스한 나옹이 사용하는 노말타입 공격. 상대를 혼란시키고 돈도 받을 수 있다.
g-max-gravitas: 거다이맥스한 이올브가 사용하는 에스퍼타입 공격. 5턴 동안 중력이 바뀐다.
g-max-hydrosnipe: 거다이맥스한 인텔리레온이 사용하는 물타입 공격. 상대의 특성에 영향을 받지 않는다.
g-max-malodor: 거다이맥스한 더스트나가 사용하는 독타입 공격. 상대를 독 상태로 만든다.
g-max-meltdown: 거다이맥스한 멜메탈이 사용하는 강철타입 공격. 똑같은 기술을 연속으로 쓸 수 없게 한다.
g-max-one-blow: 거다이맥스한 우라오스가 사용하는 악타입 공격. 다이월을 무시하는 일격을 날린다.
g-max-rapid-flow: 거다이맥스한 우라오스가 사용하는 물타입 공격. 다이월을 무시하는 연격을 날린다.
g-max-replenish: 거다이맥스한 잠만보가 사용하는 노말타입 공격. 먹은 나무열매를 재생한다.
g-max-resonance: 거다이맥스한 라프라스가 사용하는 얼음타입 공격. 5턴 동안 데미지를 약하게 한다.
g-max-sandblast: 거다이맥스한 사다이사가 사용하는 땅타입 공격. 4-5턴 동안 거친 모래바람이 분다.
g-max-smite: 거다이맥스한 브리무음이 사용하는 페어리타입 공격. 상대를 혼란시킨다.
g-max-snooze: 거다이맥스한 오롱털이 사용하는 악타입 공격. 큰 하품으로 졸음을 유도한다.
g-max-steelsurge: 거다이맥스한 대왕끼리동이 사용하는 강철타입 공격. 예리한 가시를 무수히 뿌린다.
g-max-stonesurge: 거다이맥스한 갈가부기가 사용하는 물타입 공격. 예리한 바위를 무수히 뿌린다.
g-max-stun-shock: 거다이맥스한 스트린더가 사용하는 전기타입 공격. 상대를 독 또는 마비 어느 하나로 만든다.
g-max-sweetness: 거다이맥스한 단지래플이 사용하는 풀타입 공격. 같은 편의 상태 이상을 회복한다.
g-max-tartness: 거다이맥스한 애프룡이 사용하는 풀타입 공격. 상대의 회피율을 떨어뜨린다.
g-max-terror: 거다이맥스한 팬텀이 사용하는 고스트타입 공격. 그림자를 밟아 교체할 수 없게 한다.
g-max-vine-lash: 거다이맥스한 이상해꽃이 사용하는 풀타입 공격. 4턴 동안 데미지를 준다.
g-max-volcalith: 거다이맥스한 석탄산이 사용하는 바위타입 공격. 4턴 동안 데미지를 준다.
g-max-volt-crash: 거다이맥스한 피카츄가 사용하는 전기타입 공격. 상대를 마비 상태로 만든다.
g-max-wildfire: 거다이맥스한 리자몽이 사용하는 불꽃타입 공격. 4턴 동안 데미지를 준다.
g-max-wind-rage: 거다이맥스한 아머까오가 사용하는 비행타입 공격. 리플렉터나 빛의장막을 없앤다.
gastro-acid: 상대의 몸에 위액을 내뱉는다. 달라붙은 위액은 상대의 특성 효과를 지운다.
gear-grind: 강철의 기어를 상대에게 던져서 공격한다. 2회 연속으로 데미지를 준다.
gear-up: 기어를 넣는 것으로 특성 플러스와 마이너스의 공격과 특수공격이 올라간다.
genesis-supernova: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
geomancy: 1턴째에 에너지를 흡수하여 2턴째에 특수공격, 특수방어, 스피드를 크게 올린다.
giga-drain: 양분을 흡수하여 공격한다. 입힌 데미지의 절반에 해당하는 HP를 회복할 수 있다.
giga-impact: 가진 힘을 모두 사용해서 상대에게 돌격한다. 다음 턴은 움직일 수 없다.
gigavolt-havoc: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
glacial-lance: 눈보라를 두른 얼음의 창을 상대에게 던져서 공격한다.
glaciate: 차가운 냉기를 상대에게 내뿜어 공격한다. 상대의 스피드를 떨어뜨린다.
glare: 배의 무늬로 겁을 주어 상대를 마비 상태로 만든다.
glitzy-glow: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
grass-knot: 풀을 휘감아서 상대를 쓰러뜨린다. 상대가 무거울수록 위력이 올라간다.
grass-pledge: 풀기둥으로 공격한다. 물과 조합하면 위력이 올라가고 주변이 습지초원이 된다.
grass-whistle: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
grassy-glide: 지면에 미끄러지듯 상대를 공격한다. 그래스필드일 때 반드시 선제공격할 수 있다.
grassy-terrain: 5턴 동안 그래스필드로 만든다. 땅에 있으면 매 턴 회복한다. 풀타입의 위력이 올라간다.
grav-apple: 높은 곳에서 사과를 떨어뜨려서 데미지를 준다. 상대의 방어를 떨어뜨린다.
gravity: 5턴 동안 부유나 비행타입에 땅타입의 기술이 맞게 된다. 공중으로 나는 기술도 사용할 수 없다.
growl: 귀여운 울음소리를 들려주고 관심을 끌어 방심한 사이에 상대의 공격을 떨어뜨린다.
growth: 몸을 일시에 크게 성장시켜 공격과 특수공격을 올린다.
grudge: 상대의 기술로 기절하면 원념을 담아 그 기술의 PP를 0으로 만든다.
guard-split: 초능력으로 자신과 상대의 방어와 특수방어를 더해서 반으로 나눈다.
guard-swap: 초능력으로 자신과 상대의 방어와 특수방어의 능력 변화를 교체한다.
guardian-of-alola: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
guillotine: 큰 집게로 상대를 베어 갈라 공격한다. 맞으면 일격에 기절한다.
gunk-shot: 더러운 쓰레기를 상대에게 부딪쳐서 공격한다. 독 상태로 만들 때가 있다.
gust: 날개로 일으킨 격한 바람을 상대에게 부딪쳐서 공격한다.
gyro-ball: 몸을 고속으로 회전시켜 몸통박치기한다. 상대보다 스피드가 낮을수록 위력은 올라간다.
hail: 5턴 동안 싸라기눈을 내리게 해서 얼음타입이 아닌 포켓몬 모두에게 데미지를 준다.
hammer-arm: 강하고 무거운 주먹을 휘둘러 데미지를 준다. 자신의 스피드가 떨어진다.
happy-hour: 해피타임 기술을 쓰면 배틀 후에 받을 수 있는 돈이 배가 된다.
harden: 전신에 힘을 담아 몸을 단단하게 해서 자신의 방어를 올린다.
haze: 흑안개를 뿜어 배틀에 참가 중인 포켓몬 전원의 능력 변화를 원래대로 돌린다.
head-charge: 굉장한 아프로 머리로 상대에게 돌진하여 공격한다. 자신도 조금 데미지를 입는다.
head-smash: 목숨을 걸고 혼신의 힘으로 상대에게 박치기를 한다. 자신도 굉장한 데미지를 입는다.
headbutt: 머리를 내밀어 곧장 돌진하여 공격한다. 상대를 풀죽게 만들 때가 있다.
heal-bell: 기분 좋은 방울소리를 들려주어 같은 편 전원의 상태 이상을 회복한다.
heal-block: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
heal-order: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
heal-pulse: 치유파동을 날려서 최대 HP의 절반만큼 상대의 HP를 회복한다.
healing-wish: 자신은 기절하지만 교대하여 나오는 포켓몬의 상태 이상과 HP를 회복한다.
heart-stamp: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
heart-swap: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
heat-crash: 불타는 몸으로 상대에게 부딪쳐서 공격한다. 자신이 상대보다 무거울수록 위력이 올라간다.
heat-wave: 뜨거운 숨결을 상대에게 내뿜어 공격한다. 화상 상태로 만들 때가 있다.
heavy-slam: 무거운 몸으로 상대에게 부딪쳐 공격한다. 자신이 상대보다 무거울수록 위력이 올라간다.
helping-hand: 동료를 돕는다. 도움받은 포켓몬이 쓰는 기술의 위력은 여느 때보다 커진다.
hex: 엎친 데 덮친 격으로 공격한다. 상태 이상인 상대에게 큰 데미지를 준다.
hidden-power: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
high-horsepower: 온몸을 써서 상대에게 맹렬히 어택한다.
high-jump-kick: 점프해서 무릎차기로 상대를 공격한다. 빗나가면 자신이 데미지를 입는다.
hold-back: 적당히 공격하여 상대의 HP를 반드시 1은 남긴다.
hold-hands: 같은 편 포켓몬끼리 손에 손을 잡는다. 굉장히 행복한 기분이 들게 된다.
hone-claws: 손톱을 갈아 날카롭게 한다. 자신의 공격과 명중률을 올린다.
horn-attack: 날카롭고 뾰족한 뿔로 상대를 공격한다.
horn-drill: 회전하는 뿔을 상대에게 꿰찔러서 공격한다. 맞으면 일격에 기절한다.
horn-leech: 뿔을 꿰찔러서 상대의 양분을 흡수한다. 입힌 데미지의 절반에 해당하는 HP를 회복할 수 있다.
howl: 큰 소리로 짖고 기합을 높여 자신과 같은 편의 공격을 올린다.
hurricane: 강렬한 바람으로 상대를 둘러싸서 공격한다. 상대를 혼란시킬 때가 있다.
hydro-cannon: 물의 대포를 상대에게 발사해서 공격한다. 다음 턴은 움직일 수 없다.
hydro-pump: 대량의 물을 세찬 기세로 상대에게 발사하여 공격한다.
hydro-vortex: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
hyper-beam: 강한 광선을 상대에게 발사하여 공격한다. 다음 턴은 움직일 수 없다.
hyper-fang: 날카로운 앞니로 강하게 물어서 공격한다. 상대를 풀죽게 만들 때가 있다.
hyper-voice: 시끄럽게 울리는 큰 진동을 상대에게 전달하여 공격한다.
hyperspace-fury: 많은 팔로 방어와 판별 등을 무시하는 연속 공격이다. 자신의 방어가 떨어진다.
hyperspace-hole: 다른차원홀로 갑자기 상대 바로 옆에 나타나 공격한다. 방어나 판별 등도 무시할 수 있다.
hypnosis: 졸음을 유도하는 암시를 걸어서 상대를 잠듦 상태로 만든다.
ice-ball: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
ice-beam: 냉동빔을 상대에게 발사하여 공격한다. 얼음 상태로 만들 때가 있다.
ice-burn: 모든 것을 얼려버리는 격렬한 냉기로 2턴째에 상대를 둘러싼다. 화상 상태로 만들 때가 있다.
ice-fang: 냉기를 품은 이빨로 문다. 상대를 풀죽게 하거나 얼음 상태로 만들 때가 있다.
ice-hammer: 강하고 무거운 주먹을 휘둘러 데미지를 준다. 자신의 스피드가 떨어진다.
ice-punch: 냉기를 담은 펀치로 상대를 공격한다. 얼음 상태로 만들 때가 있다.
ice-shard: 얼음덩어리를 순식간에 만들어 상대에게 빠르게 쏜다. 반드시 선제공격을 할 수 있다.
icicle-crash: 큰 고드름을 격렬하게 부딪쳐서 공격한다. 상대를 풀죽게 만들 때가 있다.
icicle-spear: 날카로운 고드름을 상대에게 발사하여 공격한다. 2-5회 동안 연속으로 쓴다.
icy-wind: 차가운 냉기를 상대에게 내뿜어 공격한다. 상대의 스피드를 떨어뜨린다.
imprison: 상대가 자신과 같은 기술을 배웠다면 상대만 그 기술을 사용할 수 없게 한다.
incinerate: 불꽃으로 상대를 공격한다. 상대가 나무열매 등을 지니고 있을 때 불태워서 쓸 수 없게 만든다.
inferno: 격렬한 불꽃으로 상대를 둘러싸 공격한다. 화상 상태로 만든다.
inferno-overdrive: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
infestation: 4-5턴 동안 상대에게 엉겨 붙어서 공격한다. 그동안 상대는 도망갈 수 없다.
ingrain: 대지에 뿌리를 박아 매 턴마다 자신의 HP를 회복한다. 뿌리 박고 있으므로 교체할 수 없다.
instruct: 상대에게 지시하여 상대가 쓴 기술을 다시 한번 쓰게 할 수 있다.
ion-deluge: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
iron-defense: 피부를 쇠처럼 단단하게 만듦으로써 자신의 방어를 크게 올린다.
iron-head: 강철과 같은 단단한 머리로 공격한다. 상대를 풀죽게 만들 때가 있다.
iron-tail: 단단한 꼬리로 상대를 힘껏 쳐서 공격한다. 상대의 방어를 떨어뜨릴 때가 있다.
jaw-lock: 어느 한쪽이 기절할 때까지 교체할 수 없게 된다. 한쪽의 포켓몬이 없어지면 효과가 사라진다.
judgment: 무수한 광탄을 상대에게 방출한다. 자신이 가지고 있는 플레이트에 따라 타입이 바뀐다.
jump-kick: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
jungle-healing: 정글과 하나가 되어 자신과 배틀에 나와 있는 같은 편의 HP와 모든 상태를 회복한다.
karate-chop: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
kinesis: 숟가락을 휘어서 주의를 끌어 상대의 명중률을 낮춘다.
king-s-shield: 상대의 공격을 막음과 동시에 방어 태세를 갖춘다. 접촉한 상대의 공격을 떨어뜨린다.
knock-off: 상대의 지닌 물건을 탁 쳐서 떨어뜨려 배틀이 끝날 때까지 사용할 수 없게 한다. 물건을 가진 상대에게는 데미지를 더 준다.
land-s-wrath: 대지의 힘을 모으고 그 힘을 상대에게 집중시켜서 데미지를 준다.
laser-focus: 정신을 집중해서 다음 공격을 반드시 급소에 맞춘다.
lash-out: 상대에 대한 울분이 담긴 공격을 한다. 그 턴에 능력이 떨어져 있으면 기술의 위력이 2배가 된다.
last-resort: 배틀 중에 기억하고 있는 기술을 모두 사용하면 그때부터 쓸 수 있는 필살기이다.
lava-plume: 새빨간 불꽃으로 자신의 주위에 있는 포켓몬을 공격한다. 화상 상태로 만들 때가 있다.
leaf-blade: 잎사귀를 칼처럼 이용해 상대를 베어 공격한다. 급소에 맞기 쉽다.
leaf-storm: 뾰족한 잎사귀로 상대에게 돌풍을 일으킨다. 사용하면 반동으로 자신의 특수공격이 크게 떨어진다.
leaf-tornado: 날카로운 잎사귀로 상대를 둘러싸서 공격한다. 명중률을 떨어뜨릴 때가 있다.
leafage: 잎을 상대에 맞춰 공격한다.
leech-life: 피를 빨아서 상대를 공격한다. 준 데미지의 절반을 HP로 회복한다.
leech-seed: 씨가 뿌려진 상대의 HP를 매 턴 조금씩 흡수하여 자신의 HP를 회복한다.
leer: 날카로운 눈초리로 겁을 주어 상대의 방어를 떨어뜨린다.
let-s-snuggle-forever: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
lick: 긴 혀로 상대를 핥아서 공격한다. 마비 상태로 만들 때가 있다.
life-dew: 신비한 물을 흩뿌려서 자신과 배틀에 나와 있는 같은 편의 HP를 회복한다.
light-of-ruin: 영원의 꽃의 파워를 빌려서 강력한 광선을 쏜다. 자신도 상당한 데미지를 입는다.
light-screen: 5턴 동안 이상한 장막을 쳐서 상대로부터 받는 특수공격의 데미지를 약하게 한다.
light-that-burns-the-sky: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
liquidation: 물의 힘으로 상대에게 부딪쳐서 공격한다. 상대의 방어를 떨어뜨릴 때가 있다.
lock-on: 조준을 잘 맞춰 다음 공격이 반드시 상대에게 명중하도록 한다.
lovely-kiss: 무서운 얼굴로 키스한다. 상대를 잠듦 상태로 만든다.
low-kick: 발을 강하게 걸고 상대를 넘어뜨려 공격한다. 상대가 무거울수록 위력이 올라간다.
low-sweep: 재빠른 움직임으로 상대의 다리를 노려 공격한다. 상대의 스피드를 떨어뜨린다.
lucky-chant: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
lunar-dance: 자신은 기절하지만 교대하여 나오는 포켓몬의 모든 상태를 회복한다.
lunge: 전력으로 상대에게 덤벼들며 공격한다. 상대의 공격을 떨어뜨린다.
luster-purge: 눈부신 빛을 발산하여 공격한다. 상대의 특수방어를 떨어뜨릴 때가 있다.
mach-punch: 눈에 보이지 않는 굉장한 속도로 펀치를 날린다. 반드시 선제공격을 할 수 있다.
magic-coat: 상대가 상태 이상이 되는 기술이나 씨뿌리기 등을 썼을 때 되받아친다.
magic-powder: 마법가루를 날려서 상대를 에스퍼타입으로 바꾼다.
magic-room: 이상한 공간을 만든다. 5턴 동안 모든 포켓몬의 도구의 효과가 사라진다.
magical-leaf: 상대를 추적하는 이상한 잎사귀를 흩뿌린다. 공격은 반드시 명중한다.
magma-storm: 세차게 타오르는 불꽃 속에 4-5턴 동안 상대를 가두어 공격한다.
magnet-bomb: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
magnet-rise: 전기로 만든 자력의 힘으로 허공에 뜬다. 5턴 동안 부유할 수 있다.
magnetic-flux: 자기장 조작으로 인해 특성 플러스와 마이너스의 방어, 특수방어가 오른다.
magnitude: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
malicious-moonsault: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
mat-block: 뒤집어 세운 마룻바닥을 방패로 하여 자신과 같은 편으로 향하는 기술 데미지를 막는다. 변화 기술은 막을 수 없다.
max-airstream: 다이맥스한 포켓몬이 날리는 비행타입의 공격. 같은 편의 스피드를 올린다.
max-darkness: 다이맥스한 포켓몬이 날리는 악타입의 공격. 상대의 특수방어를 떨어뜨린다.
max-flare: 다이맥스한 포켓몬이 날리는 불꽃타입의 공격. 5턴 동안 햇살을 강하게 만든다.
max-flutterby: 다이맥스한 포켓몬이 날리는 벌레타입의 공격. 상대의 특수공격을 떨어뜨린다.
max-geyser: 다이맥스한 포켓몬이 날리는 물타입의 공격. 5턴 동안 비를 내리게 한다.
max-guard: 상대의 공격을 전혀 받지 않는다. 연속으로 쓰면 실패하기 쉽다.
max-hailstorm: 다이맥스한 포켓몬이 날리는 얼음타입의 공격. 5턴 동안 싸라기눈을 내리게 한다.
max-knuckle: 다이맥스한 포켓몬이 날리는 격투타입의 공격. 같은 편의 공격을 올린다.
max-lightning: 다이맥스한 포켓몬이 날리는 전기타입의 공격. 5턴 동안 일렉트릭필드로 만든다.
max-mindstorm: 다이맥스한 포켓몬이 날리는 에스퍼타입의 공격. 5턴 동안 사이코필드로 만든다.
max-ooze: 다이맥스한 포켓몬이 날리는 독타입의 공격. 같은 편의 특수공격을 올린다.
max-overgrowth: 다이맥스한 포켓몬이 날리는 풀타입의 공격. 5턴 동안 그래스필드로 만든다.
max-phantasm: 다이맥스한 포켓몬이 날리는 고스트타입의 공격. 상대의 방어를 떨어뜨린다.
max-quake: 다이맥스한 포켓몬이 날리는 땅타입의 공격. 같은 편의 특수방어를 올린다.
max-rockfall: 다이맥스한 포켓몬이 날리는 바위타입의 공격. 5턴 동안 날씨를 모래바람으로 만든다.
max-starfall: 다이맥스한 포켓몬이 날리는 페어리타입의 공격. 5턴 동안 미스트필드로 만든다.
max-steelspike: 다이맥스한 포켓몬이 날리는 강철타입의 공격. 같은 편의 방어를 올린다.
max-strike: 다이맥스한 포켓몬이 날리는 노말타입의 공격. 상대의 스피드를 떨어뜨린다.
max-wyrmwind: 다이맥스한 포켓몬이 날리는 드래곤타입의 공격. 상대의 공격을 떨어뜨린다.
me-first: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
mean-look: 빨려 들어갈 것 같은 까만 눈빛으로 가만히 응시하여 상대를 배틀에서 도망갈 수 없게 한다.
meditate: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
mega-drain: 양분을 흡수하여 공격한다. 상대에게 입힌 데미지의 절반에 해당하는 HP를 회복할 수 있다.
mega-kick: 굉장한 힘을 담은 킥으로 상대를 걷어차서 공격한다.
mega-punch: 힘을 담은 펀치로 상대를 공격한다.
megahorn: 단단하고 훌륭한 뿔로 마음껏 상대를 꿰찔러서 공격한다.
memento: 자신은 기절하게 되지만 그 대신 상대의 공격과 특수공격을 크게 떨어뜨린다.
menacing-moonraze-maelstrom: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
metal-burst: 기술을 쓰기 전에 마지막으로 받은 기술의 데미지를 늘려서 기술을 쓴 상대에게 돌려준다.
metal-claw: 강철의 발톱으로 상대를 베어 갈라 공격한다. 자신의 공격이 올라갈 때도 있다.
metal-sound: 금속을 긁을 때 나는 듯한 싫은 소리를 들려준다. 상대의 특수방어를 크게 떨어뜨린다.
meteor-assault: 굵은 줄기를 휘둘러서 공격한다. 단 자신도 비틀거리기 때문에 다음 턴은 움직일 수 없다.
meteor-beam: 1턴째에 우주의 힘을 모아서 특수공격을 올리고 2턴째에 상대를 공격한다.
meteor-mash: 혜성과 같은 펀치를 날려서 상대를 공격한다. 자신의 공격이 올라갈 때가 있다.
metronome: 손가락을 흔들어 자신의 뇌를 자극해서 모든 기술 중 어느 하나를 날린다.
milk-drink: 자신의 최대 HP 절반을 회복한다.
mimic: 상대가 마지막에 사용한 기술을 배틀을 하는 동안 자신의 기술로 만들 수 있다.
mind-blown: 자신의 머리를 폭발시켜 주위의 모든 것을 공격한다. 자신도 데미지를 받는다.
mind-reader: 상대의 움직임을 마음으로 읽고 다음 공격이 반드시 상대에게 명중되게 한다.
minimize: 몸을 축소하여 작게 보임으로써 자신의 회피율을 크게 올린다.
miracle-eye: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
mirror-coat: 상대에게 받은 특수공격의 데미지를 2배로 만들어 그 상대에게 돌려준다.
mirror-move: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
mirror-shot: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
mist: 하얀 안개로 몸을 덮는다. 5턴 동안 상대에 의해 능력이 떨어지지 않게 된다.
mist-ball: 안개의 깃털로 둘러싸 공격한다. 상대의 특수공격을 떨어뜨릴 때가 있다.
misty-explosion: 자신의 주위에 있는 모두를 공격하지만 사용하면 기절한다. 미스트필드일 때 위력이 올라간다.
misty-terrain: 5턴 동안 땅에 있으면 상태 이상이 되지 않고 드래곤타입 기술의 데미지도 절반이 된다.
moonblast: 달의 파워를 빌려서 상대를 공격한다. 상대의 특수공격을 떨어뜨릴 때가 있다.
moongeist-beam: 괴상한 광선을 쏘아 공격한다. 상대의 특성을 무시하고 공격할 수 있다.
moonlight: 자신의 HP를 회복한다. 날씨에 따라 회복량이 변한다.
morning-sun: 자신의 HP를 회복한다. 날씨에 따라 회복량이 변한다.
mud-bomb: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
mud-shot: 진흙 덩어리를 상대에게 내던져서 공격한다. 동시에 상대의 스피드를 떨어뜨린다.
mud-slap: 상대의 얼굴 등에 진흙을 내던져서 공격한다. 명중률을 떨어뜨린다.
mud-sport: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
muddy-water: 탁해진 물을 상대에게 발사하여 공격한다. 명중률을 떨어뜨릴 때가 있다.
multi-attack: 높은 에너지를 둘러싸 상대에게 부딪쳐 공격한다. 메모리에 따라 타입이 바뀐다.
mystical-fire: 입에서 내뱉는 아주 뜨거운 불꽃으로 공격한다. 상대의 특수공격을 떨어뜨린다.
nasty-plot: 나쁜 일을 생각해서 머리를 활성화시킨다. 자신의 특수공격을 크게 올린다.
natural-gift: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
nature-power: 자연의 힘으로 공격한다. 사용하는 장소에 따라 나오는 기술이 변화한다.
nature-s-madness: 자연의 분노를 상대에게 부딪친다. 상대의 HP는 절반이 된다.
needle-arm: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
never-ending-nightmare: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
night-daze: 암흑의 충격파를 날려서 상대를 공격한다. 명중률을 떨어뜨릴 때가 있다.
night-shade: 무시무시한 환상을 보게 해서 자신의 레벨과 똑같은 만큼의 데미지를 상대에게 준다.
night-slash: 순간적으로 틈을 노려 상대를 베어 버린다. 급소에 맞기 쉽다.
nightmare: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
no-retreat: 자신의 모든 능력이 올라가지만 교체하거나 도망칠 수 없게 된다.
noble-roar: 우렁차게 부르짖어서 상대를 위협하여 상대의 공격과 특수공격을 떨어뜨린다.
nuzzle: 전기가 흐르는 볼을 비벼서 공격한다. 상대를 마비 상태로 만든다.
oblivion-wing: 조준한 상대로부터 HP를 흡수한다. 준 데미지의 반 이상 HP를 회복한다.
obstruct: 상대의 공격을 전혀 받지 않는다. 연속으로 쓰면 실패하기 쉽다. 접촉한 상대의 방어를 크게 떨어뜨린다.
oceanic-operetta: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
octazooka: 상대의 얼굴 등에 먹물을 내뿜어 공격한다. 명중률을 떨어뜨릴 때가 있다.
octolock: 상대를 도망칠 수 없게 한다. 굳히기에 당한 상대는 매 턴 방어와 특수방어가 떨어진다.
odor-sleuth: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
ominous-wind: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
origin-pulse: 파랗게 빛나는 무수한 광선으로 상대를 공격한다.
outrage: 2-3턴 동안 마구 난동 부려서 공격한다. 난동 부린 뒤에는 혼란에 빠진다.
overdrive: 기타나 베이스를 쳐서 큰 울림과 강한 진동을 상대에게 전달하여 공격한다.
overheat: 풀 파워로 상대를 공격한다. 쓰면 반동으로 자신의 특수공격이 크게 떨어진다.
pain-split: 자신의 HP와 상대의 HP를 합친 것을 자신과 상대가 사이좋게 나눈다.
parabolic-charge: 주위에 있는 모든 포켓몬에게 데미지를 준다. 준 데미지의 절반을 자신이 회복한다.
parting-shot: 막말을 내뱉어 상대를 위협하여 공격과 특수공격을 떨어뜨린 후 교대 포켓몬과 교체한다.
pay-day: 상대의 몸에 돈을 세게 던져서 공격한다. 배틀 후에 돈을 받을 수 있다.
payback: 모아서 공격한다. 상대보다 나중에 공격할 수 있으면 기술의 위력은 2배가 된다.
peck: 날카롭고 뾰족한 부리나 뿔로 상대를 쪼아서 공격한다.
perish-song: 노래를 들은 포켓몬은 3턴이 지나면 기절한다. 교체되면 효과가 없어진다.
petal-blizzard: 세찬 꽃보라를 일으켜서 주위에 있는 포켓몬을 공격하여 데미지를 준다.
petal-dance: 2-3턴 동안 꽃을 흩뿌려서 상대를 공격한다. 흩뿌린 뒤에는 혼란에 빠진다.
phantom-force: 1턴째에 어디론가 사라져서 2턴째에 상대를 공격한다. 기술 방어를 무시하고 공격할 수 있다.
photon-geyser: 빛의 기둥으로 공격한다. 공격과 특수공격을 비교해서 높은 쪽으로 데미지를 준다.
pika-papow: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
pin-missile: 날카로운 침을 상대에게 발사해서 공격한다. 2-5회 동안 연속으로 쓴다.
plasma-fists: 전기를 두른 주먹으로 공격한다. 노말타입 기술을 전기타입으로 바꿔버린다.
play-nice: 상대와 친해져서 싸울 마음을 잃게 하여 상대의 공격을 떨어뜨린다.
play-rough: 상대에게 치근거리며 공격한다. 상대의 공격을 떨어뜨릴 때가 있다.
pluck: 부리로 공격한다. 상대가 나무열매를 지니고 있을 때 먹어서 나무열매의 효과를 받을 수 있다.
poison-fang: 독이 있는 이빨로 상대를 물어서 공격한다. 맹독을 주입할 때가 있다.
poison-gas: 독가스를 상대의 얼굴에 내뿜어 독 상태로 만든다.
poison-jab: 독에 물든 촉수나 팔로 상대를 꿰찌른다. 독 상태로 만들 때가 있다.
poison-powder: 독이 있는 가루를 많이 흩뿌려서 상대를 독 상태로 만든다.
poison-sting: 독이 있는 침을 상대에게 꿰찔러서 공격한다. 독 상태로 만들 때가 있다.
poison-tail: 꼬리로 때린다. 독 상태로 만들 때가 있고 급소에도 맞기 쉽다.
pollen-puff: 상대에게는 폭발하는 경단을 사용하여 공격한다. 같은 편에게는 회복하는 경단을 준다.
poltergeist: 상대의 지닌 물건을 조종해서 공격한다. 상대가 도구를 지니고 있지 않으면 실패한다.
pound: 긴 꼬리나 손 등을 사용하여 상대를 때려서 공격한다.
powder: 분진을 뒤집어쓴 상대가 불꽃 기술을 쓰면 폭발하여 데미지를 준다.
powder-snow: 차가운 가랑눈을 상대에게 내뿜어 공격한다. 얼음 상태로 만들 때가 있다.
power-gem: 보석처럼 반짝이는 빛을 발사하여 상대를 공격한다.
power-split: 초능력으로 자신과 상대의 공격과 특수공격을 더해서 반으로 나눈다.
power-swap: 초능력으로 자신과 상대의 공격과 특수공격의 능력 변화를 교체한다.
power-trick: 초능력으로 자신의 공격과 방어의 힘을 교환한다.
power-trip: 자신의 강함을 뻐기고 공격한다. 자신의 능력이 올라가 있는 만큼 위력이 오른다.
power-up-punch: 반복하여 때리면 점점 주먹이 단단해진다. 상대를 때리면 공격이 오른다.
power-whip: 덩굴이나 촉수를 세차게 흔들어 상대를 힘껏 쳐서 공격한다.
precipice-blades: 대지의 힘을 칼날로 바꿔 상대를 공격한다.
present: 덫을 설치한 상자를 상대에게 건네어 공격한다. HP가 회복돼버릴 때도 있다.
prismatic-laser: 프리즘의 힘으로 강력한 광선을 발사한다. 다음 턴은 움직일 수 없다.
protect: 상대의 공격을 전혀 받지 않는다. 연속으로 쓰면 실패하기 쉽다.
psybeam: 이상한 광선을 상대에게 발사하여 공격한다. 혼란시킬 때가 있다.
psych-up: 자신에게 암시를 걸어서 능력 변화 상태를 상대와 똑같은 상태로 만든다.
psychic: 강한 염동력을 상대에게 보내어 공격한다. 상대의 특수방어를 떨어뜨릴 때가 있다.
psychic-fangs: 사이코 파워로 물어서 상대를 공격한다. 빛의장막이나 리플렉터도 파괴할 수 있다.
psychic-terrain: 5턴 동안 땅에 있으면 선제공격을 받지 않는다. 에스퍼타입의 위력이 올라간다.
psycho-boost: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
psycho-cut: 실체화시킨 마음의 칼날로 상대를 베어 가른다. 급소에 맞기 쉽다.
psycho-shift: 초능력으로 암시를 걸어서 자신에게 걸려 있는 상태 이상을 상대에게 옮긴다.
psyshock: 이상한 염력파를 실체화하여 상대를 공격한다. 물리적인 데미지를 준다.
psystrike: 이상한 염력파를 실체화하여 상대를 공격한다. 물리적인 데미지를 준다.
psywave: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
pulverizing-pancake: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
punishment: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
purify: 상대의 상태 이상을 회복한다. 회복하면 자신은 HP를 회복할 수 있다.
pursuit: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
pyro-ball: 작은 돌을 태운 불꽃의 공으로 상대를 공격한다. 화상 상태로 만들 때가 있다.
quash: 상대를 억눌러서 행동의 순서를 마지막으로 만든다.
quick-attack: 눈에 보이지 않는 굉장한 속도로 상대에게 돌진한다. 반드시 선제공격할 수 있다.
quick-guard: 자신과 같은 편을 상대의 선제공격으로부터 지킨다.
quiver-dance: 신비롭고 아름다운 춤을 경쾌하게 춘다. 자신의 특수공격과 특수방어와 스피드를 올린다.
rage: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
rage-powder: 안절부절못하게 하는 가루를 자신에게 뿌려서 주의를 끈다. 상대의 공격은 모두 자신에게 향한다.
rain-dance: 5턴 동안 비를 내리게 해서 물타입 기술의 위력을 올린다. 불꽃타입의 위력은 떨어진다.
rapid-spin: 회전해서 상대를 공격한다. 조이기, 김밥말이, 씨뿌리기 등을 날려버린다. 자신의 스피드도 오른다.
razor-leaf: 잎사귀를 날려 상대를 베어 공격한다. 급소에 맞기 쉽다.
razor-shell: 날카로운 조개껍질로 베어 공격한다. 상대의 방어를 떨어뜨릴 때가 있다.
razor-wind: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
recover: 세포를 재생시켜 자신의 최대 HP의 절반만큼 HP를 회복한다.
recycle: 배틀 중에 사용하여 없어진 자신의 지닌 물건을 재생시켜 사용할 수 있게 한다.
reflect: 5턴 동안 이상한 장막을 쳐서 상대로부터 받는 물리공격의 데미지를 약하게 한다.
reflect-type: 상대의 타입을 반사해서 자신도 똑같은 타입이 된다.
refresh: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
relic-song: 옛 노래를 상대에게 들려주고 마음에 호소하여 공격한다. 잠듦 상태로 만들 때가 있다.
rest: 2턴 동안 계속 잠잔다. 자신의 HP와 상태 이상을 모두 회복한다.
retaliate: 쓰러진 같은 편의 원수를 갚는다. 앞 턴에서 같은 편이 쓰러지면 위력이 올라간다.
return: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
revelation-dance: 전력으로 춤추며 공격한다. 이 기술의 타입은 자신의 타입과 같아진다.
revenge: 상대에게 기술을 받으면 그 상대에게 주는 데미지가 2배가 된다.
reversal: 힘을 쥐어짜서 공격한다. 자신의 HP가 적을수록 기술의 위력이 올라간다.
rising-voltage: 지면에서 올라오는 전격으로 공격한다. 상대가 일렉트릭필드 위에 있을 때 기술의 위력이 2배가 된다.
roar: 상대를 도망가게 해서 교대할 포켓몬을 끌어낸다. 야생의 경우에는 배틀이 끝난다.
roar-of-time: 시간이 뒤틀릴 정도의 힘을 사용해서 상대를 공격한다. 다음 턴은 움직일 수 없다.
rock-blast: 단단한 암석을 상대에게 발사하여 공격한다. 2-5회 동안 연속으로 쓴다.
rock-climb: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
rock-polish: 자신의 몸을 갈아 공기의 저항을 적게 한다. 스피드를 크게 올릴 수 있다.
rock-slide: 큰 바위를 세차게 부딪쳐서 공격한다. 상대를 풀죽게 만들 때가 있다.
rock-smash: 펀치로 공격한다. 상대의 방어를 떨어뜨릴 때가 있다.
rock-throw: 작은 바위를 들어올려 상대에게 내던져서 공격한다.
rock-tomb: 암석을 내던져서 공격한다. 상대의 움직임을 봉인함으로써 스피드를 떨어뜨린다.
rock-wrecker: 거대한 바위를 상대에게 발사하여 공격한다. 다음 턴은 움직일 수 없게 된다.
role-play: 상대의 역할을 하여 자신도 상대와 같은 특성으로 변화한다.
rolling-kick: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
rollout: 5턴 동안 구르기를 반복하여 공격한다. 기술이 맞을 때마다 위력이 올라간다.
roost: 땅에 내려와 몸을 쉬게 한다. 최대 HP의 절반만큼 HP를 회복한다.
rototiller: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
round: 노래로 상대를 공격한다. 함께 돌림노래를 하면 계속해서 쓸 수 있고 위력도 올라간다.
sacred-fire: 신비한 불꽃으로 상대를 태워서 공격한다. 화상 상태로 만들 때가 있다.
sacred-sword: 긴 뿔로 베어 공격한다. 상대의 능력 변화에 관계없이 데미지를 준다.
safeguard: 5턴 동안 이상한 힘의 보호를 받아 상태 이상이 되지 않는다.
sand-attack: 상대의 얼굴에 모래를 뿌려서 명중률을 떨어뜨린다.
sand-tomb: 세차게 불어대는 모래바람 속에 4-5턴 동안 상대를 가두어 공격한다.
sandstorm: 5턴 동안 모래바람을 일으켜 바위 땅, 강철타입 이외의 상대에게 데미지를 준다. 바위타입의 특수방어가 올라간다.
sappy-seed: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
savage-spin-out: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
scald: 뜨겁게 끓어오르는 물을 상대에게 발사해서 공격한다. 화상 상태로 만들 때가 있다.
scale-shot: 비늘을 쏘아서 공격한다. 2-5회 동안 연속으로 쓴다. 스피드가 올라가지만 방어가 떨어진다.
scary-face: 무서운 얼굴로 노려보고 겁주어 상대의 스피드를 크게 떨어뜨린다.
scorching-sands: 뜨겁게 달궈진 모래를 상대에게 부딪쳐서 공격한다. 화상 상태로 만들 때가 있다.
scratch: 단단하고 뾰족한 날카로운 손톱으로 상대를 할퀴어서 공격한다.
screech: 그만 귀를 막아버리고 싶은 싫은 소리를 내어 상대의 방어를 크게 떨어뜨린다.
searing-shot: 새빨간 불꽃으로 자신의 주위에 있는 포켓몬을 공격한다. 화상 상태로 만들 때가 있다.
searing-sunraze-smash: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
secret-power: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
secret-sword: 긴 뿔로 베어 공격한다. 뿔이 머금은 이상한 힘은 물리적인 데미지를 준다.
seed-bomb: 단단한 껍질을 가지고 있는 큰 씨앗을 위에서 힘껏 내던져 상대를 공격한다.
seed-flare: 몸속에서 충격파를 발생시킨다. 상대의 특수방어를 크게 떨어뜨릴 때가 있다.
seismic-toss: 인력을 사용해 내던진다. 자신의 레벨과 똑같은 데미지를 상대에게 준다.
self-destruct: 폭발을 일으켜서 자신의 주위에 있는 포켓몬을 공격한다. 쓰고 나서 기절하게 된다.
shadow-ball: 까만 그림자의 덩어리를 내던져서 공격한다. 상대의 특수방어를 떨어뜨릴 때가 있다.
shadow-bone: 영혼이 머물고 있는 뼈로 상대를 세게 때려서 공격한다. 상대의 방어를 떨어뜨릴 때가 있다.
shadow-claw: 그림자로 만든 날카로운 발톱으로 상대를 베어 가른다. 급소에 맞기 쉽다.
shadow-force: 1턴째에 모습을 감춰 2턴째에 상대를 공격한다. 방어하고 있어도 공격은 맞는다.
shadow-punch: 그림자에 섞여 펀치를 날린다. 공격은 반드시 명중한다.
shadow-sneak: 그림자를 늘려 상대의 배후에서 공격한다. 반드시 선제공격할 수 있다.
sharpen: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
shattered-psyche: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
sheer-cold: 상대를 일격에 기절시킨다. 얼음타입 이외의 포켓몬이 사용하면 잘 맞지 않는다.
shell-side-arm: 물리와 특수 중 더 많은 데미지를 줄 수 있는 능력으로 공격한다. 독 상태로 만들 때가 있다.
shell-smash: 껍질을 깨서 자신의 방어와 특수방어를 떨어뜨리지만 공격과 특수공격, 스피드를 크게 올린다.
shell-trap: 껍질의 트랩을 설치한다. 상대가 물리 기술을 쓰면 폭발해서 데미지를 준다.
shift-gear: 톱니바퀴를 돌려서 자신의 공격을 올리는 것뿐만 아니라 스피드도 크게 올린다.
shock-wave: 전격을 재빠르게 상대에게 날린다. 공격은 반드시 명중한다.
shore-up: 자신의 최대 HP 절반을 회복한다. 모래바람일 때는 많이 회복한다.
signal-beam: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
silver-wind: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
simple-beam: 수수께끼의 염력파를 상대에게 보낸다. 염력파를 받은 상대는 특성이 단순으로 바뀐다.
sing: 기분 좋은 예쁜 노랫소리를 들려주고 상대를 잠듦 상태로 만든다.
sinister-arrow-raid: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
sizzly-slide: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
sketch: 상대가 쓴 기술을 자신의 것으로 만든다. 한 번 사용하면 스케치는 사라진다.
skill-swap: 초능력으로 자신의 특성과 상대의 특성을 바꾼다.
skitter-smack: 배후에서 엄습해서 공격한다. 상대의 특수공격을 떨어뜨린다.
skull-bash: 1턴째에 머리를 움츠려 방어를 올린다. 2턴째에 상대를 공격한다.
sky-attack: 2턴째에 상대를 공격한다. 가끔 풀죽게 만든다. 급소에도 맞기 쉽다.
sky-drop: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
sky-uppercut: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
slack-off: 게으름 피우며 쉰다. 자신의 HP를 최대 HP의 절반만큼 회복한다.
slam: 긴 꼬리나 덩굴 등을 사용해 상대를 힘껏 쳐서 공격한다.
slash: 발톱이나 낫 등으로 상대를 베어 갈라서 공격한다. 급소에 맞기 쉽다.
sleep-powder: 잠이 오는 가루를 많이 흩뿌려서 상대를 잠듦 상태로 만든다.
sleep-talk: 자신이 배운 기술 중 하나를 무작위로 날린다. 자신이 잠들어 있을 때만 쓸 수 있다.
sludge: 더러운 오물을 상대에게 내던져서 공격한다. 독 상태로 만들 때가 있다.
sludge-bomb: 더러운 오물을 상대에게 내던져서 공격한다. 독 상태로 만들 때가 있다.
sludge-wave: 오물 파도로 자신의 주위에 있는 포켓몬을 공격한다. 독 상태로 만들 때가 있다.
smack-down: 돌이나 구슬을 던져서 날고 있는 상대를 공격한다. 맞은 상대는 땅에 떨어진다.
smart-strike: 뾰족한 뿔로 상대를 꿰찔러서 공격한다. 공격은 반드시 명중한다.
smelling-salts: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
smog: 더러운 가스를 상대에게 내뿜어 공격한다. 독 상태로 만들 때가 있다.
smokescreen: 연기나 먹물을 내뿜어 상대의 명중률을 떨어뜨린다.
snap-trap: 집게덫으로 붙잡은 뒤 4-5턴 동안 상대를 끼워서 공격한다.
snarl: 호되게 호통을 쳐서 상대의 특수공격을 떨어뜨린다.
snatch: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
snipe-shot: 상대의 기술을 끌어모으는 특성이나 기술의 영향을 무시하고 선택한 상대를 공격할 수 있다.
snore: 자신이 잠들어 있을 때 소음을 내어 공격한다. 상대를 풀죽게 만들 때가 있다.
soak: 많은 물을 끼얹어서 상대를 물타입으로 바꾼다.
soft-boiled: 자신의 최대 HP 절반을 회복한다.
solar-beam: 1턴째에 빛을 가득 모아 2턴째에 빛의 다발을 발사하여 공격한다.
solar-blade: 1턴째에 빛을 가득 모아 2턴째에 그 힘을 검에 담아 공격한다.
sonic-boom: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
soul-stealing-7-star-strike: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
spacial-rend: 주위의 공간과 더불어 상대를 찢어서 데미지를 준다. 급소에 맞기 쉽다.
spark: 전기를 둘러 상대에게 돌진하여 공격한다. 마비 상태로 만들 때가 있다.
sparkling-aria: 노래 부르는 것으로 많은 벌룬을 방출한다. 기술에 맞으면 화상이 낫는다.
sparkly-swirl: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
spectral-thief: 상대의 그림자에 숨어들어 상대의 능력이 올라가는 것을 뺏어 공격한다.
speed-swap: 상대의 스피드와 자신의 스피드를 교체한다.
spider-web: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
spike-cannon: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
spikes: 상대의 발밑에 압정을 뿌린다. 교체된 상대 포켓몬에게 데미지를 준다.
spiky-shield: 상대의 공격을 막음과 동시에 접촉한 상대의 체력을 떨어뜨린다.
spirit-break: 맞으면 기가 꺾여버릴 것 같은 기세로 공격한다. 상대의 특수공격을 떨어뜨린다.
spirit-shackle: 공격과 동시에 상대의 그림자를 꿰매 도망칠 수 없게 한다.
spit-up: 비축된 힘을 상대에게 부딪쳐서 공격한다. 비축된 만큼 위력이 올라간다.
spite: 상대가 마지막으로 사용한 기술에 원한을 품어 그 기술의 PP를 4만큼 줄인다.
splash: 공격도 하지 않고 팔딱팔딱 튈 뿐 아무 일도 일어나지 않는다...
splintered-stormshards: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
splishy-splash: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
spore: 최면 효과가 있는 포자를 훌훌 흩뿌려서 상대를 잠듦 상태로 만든다.
spotlight: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
stealth-rock: 상대의 주위에 무수한 바위를 띄워 교체해서 나온 상대 포켓몬에게 데미지를 준다.
steam-eruption: 상대에게 굉장히 뜨거운 증기를 뿜는다. 상대는 화상을 입기도 한다.
steamroller: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
steel-beam: 전신에서 끌어모은 강철을 빔으로 바꿔 세차게 발사한다. 자신도 데미지를 받는다.
steel-roller: 필드를 파괴하면서 공격한다. 필드가 어떤 상태로든 변해 있지 않은 경우 기술은 실패한다.
steel-wing: 단단한 날개를 상대에게 부딪쳐서 공격한다. 자신의 방어가 올라갈 때가 있다.
sticky-web: 상대의 주위에 끈적끈적한 네트를 둘러 펼쳐 교체되어 나온 상대의 스피드를 떨어뜨린다.
stockpile: 힘을 비축해서 자신의 방어와 특수방어를 올린다. 최대 3회까지 비축할 수 있다.
stoked-sparksurfer: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
stomp: 큰 발로 상대를 짓밟아서 공격한다. 상대를 풀죽게 만들 때가 있다.
stomping-tantrum: 분함을 발판 삼아 공격한다. 앞 턴에서 기술이 빗나갔다면 위력이 배가 된다.
stone-edge: 뾰족한 바위를 상대에게 꿰찔러서 공격한다. 급소에 맞기 쉽다.
stored-power: 축적된 파워로 상대를 공격한다. 자신의 능력이 올라가 있는 만큼 위력이 오른다.
storm-throw: 강렬한 일격을 상대에게 날린다. 공격은 반드시 급소에 맞는다.
strange-steam: 연기를 분출해서 상대를 공격한다. 혼란시킬 때가 있다.
strength: 혼신의 힘으로 상대를 세게 때려서 공격한다.
strength-sap: 상대 공격력과 동일하게 자신의 HP를 회복한다. 그리고 상대의 공격을 떨어뜨린다.
string-shot: 입에서 뿜어낸 실을 휘감아서 상대의 스피드를 크게 떨어뜨린다.
struggle: 자신의 PP가 떨어지면 발버둥 쳐 상대를 공격한다. 자신도 조금 데미지를 입는다.
struggle-bug: 저항해서 상대를 공격한다. 상대의 특수공격을 떨어뜨린다.
stuff-cheeks: 지니고 있는 나무열매를 먹고 방어를 크게 올린다.
stun-spore: 저리가루를 많이 흩뿌려서 상대를 마비 상태로 만든다.
submission: 땅에 자신과 함께 상대를 내던져 공격한다. 자신도 조금 데미지를 입는다.
substitute: 자신의 HP를 조금 깎아서 분신을 만든다. 분신은 자신의 대타가 된다.
subzero-slammer: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
sucker-punch: 상대보다 먼저 공격할 수 있다. 상대가 쓴 기술이 공격기술이 아니면 실패한다.
sunny-day: 5턴 동안 햇살을 강하게 해서 불꽃타입 기술의 위력을 올린다. 물타입의 위력은 떨어진다.
sunsteel-strike: 유성 같은 기세로 돌진한다. 상대의 특성을 무시하고 공격할 수 있다.
super-fang: 날카로운 앞니로 강하게 물어서 공격한다. 상대의 HP는 절반이 된다.
superpower: 엄청난 힘을 발휘하여 상대를 공격한다. 자신의 공격과 방어가 떨어진다.
supersonic: 특수한 음파를 몸에서 발산하여 상대를 혼란시킨다.
supersonic-skystrike: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
surf: 큰 파도로 자신의 주위에 있는 포켓몬을 공격한다.
surging-strikes: 물의 태세가 극에 달하여 물 흐르듯 3회의 연격을 날린다. 반드시 급소에 맞는다.
swagger: 상대를 화내게 해서 혼란시킨다. 분노로 상대의 공격은 크게 올라가 버린다.
swallow: 비축된 힘을 꿀꺽해서 자신의 HP를 회복한다. 비축된 만큼 회복한다.
sweet-kiss: 천사처럼 귀엽게 키스하여 상대를 혼란시킨다.
sweet-scent: 향기로 상대의 회피율을 크게 떨어뜨린다.
swift: 별 모양의 빛을 발사해서 상대를 공격한다. 공격은 반드시 명중한다.
switcheroo: 눈에 보이지 않는 속도로 자신과 상대가 지닌 물건을 교환한다.
swords-dance: 싸움의 춤을 격렬하게 춰서 기세를 높인다. 자신의 공격을 크게 올린다.
synchronoise: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
synthesis: 자신의 HP를 회복한다. 날씨에 따라 회복량이 변한다.
tackle: 상대를 향해서 몸 전체를 부딪쳐가며 공격한다.
tail-glow: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
tail-slap: 단단한 꼬리로 상대를 때려서 공격한다. 2-5회 동안 연속으로 쓴다.
tail-whip: 꼬리를 좌우로 귀엽게 흔들어 방심을 유도한다. 상대의 방어를 떨어뜨린다.
tailwind: 세차게 불어대는 바람의 소용돌이를 만들어 4턴 동안 같은 편 모두의 스피드를 올린다.
take-down: 굉장한 기세로 상대에게 부딪쳐 공격한다. 자신도 조금 데미지를 입는다.
tar-shot: 끈적끈적한 타르를 날려서 상대의 스피드를 떨어뜨린다. 상대는 불꽃이 약점이 된다.
taunt: 상대를 화나게 한다. 3턴 동안 상대는 데미지를 주는 기술밖에 쓸 수 없게 된다.
tearful-look: 눈물을 그렁그렁거려 상대의 전의를 상실하게 한다. 상대의 공격과 특수공격이 떨어진다.
teatime: 다과회를 열어서 배틀에 나와 있는 포켓몬이 각각 지니고 있는 나무열매를 먹는다.
techno-blast: 광탄을 상대에게 방출한다. 자신이 지니고 있는 카세트에 의해 타입이 바뀐다.
tectonic-rage: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
teeter-dance: 흔들흔들 댄스를 춰서 주위에 있는 포켓몬을 혼란 상태로 만든다.
telekinesis: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
teleport: 교대할 포켓몬이 있을 때 사용하면 교체한다. 야생 포켓몬은 도망가 버린다.
terrain-pulse: 필드의 힘을 빌려서 공격한다. 사용했을 때의 필드 상태에 따라서 기술 타입과 위력이 바뀐다.
thief: 공격과 동시에 도구를 훔친다. 자신이 도구를 지니고 있을 경우에는 훔칠 수 없다.
thousand-arrows: 떠 있는 포켓몬도 맞힐 수 있다. 떠 있던 상대는 맞아서 땅에 떨어진다.
thousand-waves: 땅 위를 뻗어 나가는 파도로 공격한다. 파도에 휩쓸린 상대는 전투에서 도망칠 수 없게 된다.
thrash: 2-3턴 동안 마구 난동 부려서 상대를 공격한다. 난동 부린 뒤에는 혼란에 빠진다.
throat-chop: 이 기술에 맞은 상대는 지옥의 고통 때문에 2턴 동안 소리 기술을 낼 수 없다.
thunder: 강한 번개를 상대에게 떨어뜨려 공격한다. 마비 상태로 만들 때가 있다.
thunder-cage: 전기가 흐르는 우리 안에 4-5턴 동안 상대를 가두어 공격한다.
thunder-fang: 전기를 모은 이빨로 문다. 상대를 풀죽게 하거나 마비 상태로 만들 때가 있다.
thunder-punch: 전격을 담은 펀치로 상대를 공격한다. 마비 상태로 만들 때가 있다.
thunder-shock: 전기 자극을 상대에게 날려서 공격한다. 마비 상태로 만들 때가 있다.
thunder-wave: 약한 전격을 날려서 상대를 마비 상태로 만든다.
thunderbolt: 강한 전격을 상대에게 날려서 공격한다. 마비 상태로 만들 때가 있다.
thunderous-kick: 번개 같은 움직임으로 상대를 농락하며 킥을 날린다. 상대의 방어를 떨어뜨린다.
tickle: 몸을 간질여 웃게 만들어서 상대의 공격과 방어를 떨어뜨린다.
topsy-turvy: 상대에게 걸려 있는 모든 능력 변화를 뒤집어서 반대로 만든다.
torment: 상대에게 트집을 잡아서 똑같은 기술을 2회 연속으로 쓸 수 없게 한다.
toxic: 상대를 맹독의 상태로 만든다. 턴이 진행될수록 독의 데미지가 증가한다.
toxic-spikes: 상대의 발밑에 독 압정을 뿌린다. 교체로 나온 상대 포켓몬에게 독을 퍼지게 한다.
toxic-thread: 독이 섞인 실을 뿜어낸다. 상대를 독 상태로 만들고 스피드를 떨어뜨린다.
transform: 상대 포켓몬으로 변신하여 상대와 완전히 똑같은 기술을 사용할 수 있다.
tri-attack: 3개의 광선으로 공격한다. 마비, 화상 또는 얼음 상태 중 어느 하나로 만들 때가 있다.
trick: 상대의 빈틈을 노려 자신과 상대가 지닌 물건을 바꿔치기한다.
trick-or-treat: 상대를 핼러윈으로 초대한다. 상대 타입에 고스트타입이 추가된다.
trick-room: 이상한 공간을 만든다. 5턴 동안 느린 포켓몬부터 행동할 수 있다.
triple-axel: 3회 연속으로 킥을 날려 공격한다. 기술이 맞을 때마다 위력이 올라간다.
triple-kick: 3회 연속으로 킥을 날려 공격한다. 기술이 맞을 때마다 위력이 올라간다.
trop-kick: 남쪽 나라에서 유래된 뜨거운 킥을 상대에게 날린다. 상대의 공격을 떨어뜨린다.
trump-card: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
twineedle: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
twinkle-tackle: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
twister: 회오리를 일으켜 상대를 끌어들여 공격한다. 상대를 풀죽게 만들 때가 있다.
u-turn: 공격한 뒤 굉장한 스피드로 돌아와서 교대 포켓몬과 교체한다.
uproar: 3턴 동안 소란 피워 공격한다. 그동안은 아무도 잠들지 않게 된다.
v-create: 작열하는 불꽃을 이마에서 발생시켜 이판사판으로 몸통박치기한다. 방어, 특수방어, 스피드가 떨어진다.
vacuum-wave: 주먹을 흔들어 진공의 파도를 일으킨다. 반드시 선제공격을 할 수 있다.
veevee-volley: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
venom-drench: 특수한 독액을 끼얹는다. 독 상태인 상대는 공격, 특수공격, 스피드가 떨어진다.
venoshock: 특수한 독액을 끼얹는다. 독 상태의 상대에게는 위력이 2배가 된다.
vine-whip: 채찍처럼 휘어지는 가늘고 긴 덩굴로 상대를 힘껏 쳐서 공격한다.
vise-grip: 상대를 양쪽에서 집어서 데미지를 준다.
vital-throw: 상대보다 나중에 공격한다. 그 대신 자신의 공격은 반드시 명중한다.
volt-switch: 공격한 뒤 굉장한 스피드로 돌아와서 교대 포켓몬과 교체한다.
volt-tackle: 전기를 한데 모아 돌진한다. 자신도 상당한 데미지를 입는다. 마비 상태로 만들 때가 있다.
wake-up-slap: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
water-gun: 물을 기세 좋게 상대에게 발사하여 공격한다.
water-pledge: 물기둥으로 공격한다. 불꽃과 조합하면 위력이 올라가고 하늘에 무지개가 걸린다.
water-pulse: 물의 진동을 상대에게 가하여 공격한다. 상대를 혼란시킬 때가 있다.
water-shuriken: 점액으로 만든 수리검을 2-5회 동안 연속으로 던진다. 반드시 선제공격할 수 있다.
water-sport: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
water-spout: 바닷물을 내뿜어 공격한다. 자신의 HP가 적을수록 기술의 위력이 떨어진다.
waterfall: 굉장한 기세로 상대에게 돌진한다. 상대를 풀죽게 만들 때가 있다.
weather-ball: 사용했을 때의 날씨에 따라서 기술 타입과 위력이 바뀐다.
whirlpool: 세차게 소용돌이치는 물속에 4-5턴 동안 상대를 가두어 공격한다.
whirlwind: 상대를 날려버려서 교대할 포켓몬을 끌어낸다. 야생의 경우에는 배틀이 끝난다.
wicked-blow: 악의 태세가 극에 달하여 강렬한 일격을 날린다. 반드시 급소에 맞는다.
wide-guard: 같은 편 전원에게 향하는 공격을 1턴 동안 막는다.
wild-charge: 전기를 두르고 상대에게 부딪쳐 공격한다. 자신도 조금 데미지를 입는다.
will-o-wisp: 으스스하고 괴상한 불꽃을 쏘아 상대를 화상 상태로 만든다.
wing-attack: 크게 펼친 훌륭한 날개를 상대에게 부딪쳐서 공격한다.
wish: 다음 턴에 자신 또는 교체한 포켓몬의 HP를 최대 HP의 절반만큼 회복한다.
withdraw: 껍질에 숨어 몸을 보호하여 자신의 방어를 올린다.
wonder-room: 이상한 공간을 만든다. 5턴 동안 모든 포켓몬의 방어와 특수방어가 바뀐다.
wood-hammer: 단단한 몸통을 상대에게 부딪쳐서 공격한다. 자신도 상당한 데미지를 입는다.
work-up: 스스로 분발해서 공격과 특수공격을 올린다.
worry-seed: 마음을 괴롭히는 씨앗을 심는다. 상대를 잠잘 수 없게 해서 특성을 불면으로 만든다.
wrap: 긴 몸이나 덩굴 등을 사용해 4-5턴 동안 상대를 휘감아 공격한다.
wring-out: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
x-scissor: 낫이나 발톱을 가위처럼 교차시키면서 상대를 베어 가른다.
yawn: 큰 하품으로 졸음을 유도한다. 다음 턴에 상대를 잠듦 상태로 만든다.
zap-cannon: 대포처럼 전기를 발사해서 공격한다. 상대를 마비 상태로 만든다.
zen-headbutt: 사념의 힘을 이마에 모아서 공격한다. 상대를 풀죽게 만들 때가 있다.
zing-zap: 상대에게 부딪쳐 강력한 전기를 날려서 찌리리따끔따끔하게 만든다. 상대를 풀죽게 만들 때가 있다.
zippy-zap: 사용할 수 없는 기술입니다. 다시 배우게 할 수 없지만 기술을 잊게 하는 것을 권장합니다.
