brine: Si al objetivo le queda la mitad o menos de sus PS, el ataque será el doble
  de fuerte.
brutal-swing: Hace pivotar su cuerpo para causar daño a su alrededor.
bubble: Este movimiento no se puede usar, por lo que sería mejor olvidarlo, aunque
  eso implique que no se pueda recordar posteriormente.
bubble-beam: 'Diluvio de burbujas que puede bajar la Velocidad. '
bug-bite: Pica al objetivo. Si el objetivo lleva una baya, el usuario se la come y
  se beneficia de su efecto.
bug-buzz: El usuario crea una onda sónica dañina moviendo su cuerpo que también puede
  disminuir la Defensa Especial del objetivo.
bulk-up: Robustece el cuerpo para subir el Ataque y la Defensa.
bulldoze: Sacudida sísmica que afecta a los demás Pokémon  adyacentes y también reduce
  su Velocidad.
bullet-punch: 'Ataca con fuertes puñetazos tan rápidos como proyectiles. Este movimiento
  tiene prioridad alta. '
bullet-seed: Dispara rápido de dos a cinco ráfagas de semillas de manera consecutiva.
burn-up: Utiliza hasta el último resquicio de llamas de su cuerpo para infligir un
  grave daño al oponente. Tras el ataque, el usuario deja de ser de tipo Fuego.
burning-jealousy: Ataca al objetivo con la energía generada por la envidia y causa
  quemaduras a los Pokémon cuyas características hayan aumentado en ese turno.
buzzy-buzz: Este movimiento no se puede usar, por lo que sería mejor olvidarlo, aunque
  eso implique que no se pueda recordar posteriormente.
calm-mind: 'Aumenta la concentración y calma el espíritu para  subir el Ataque Especial
  y la Defensa Especial. '
camouflage: Este movimiento no se puede usar, por lo que sería mejor olvidarlo, aunque
  eso implique que no se pueda recordar posteriormente.
captivate: Este movimiento no se puede usar, por lo que sería mejor olvidarlo, aunque
  eso implique que no se pueda recordar posteriormente.
catastropika: Este movimiento no se puede usar, por lo que sería mejor olvidarlo,
  aunque eso implique que no se pueda recordar posteriormente.
celebrate: 'El Pokémon te felicita en un día muy especial para ti. '
charge: Recarga energía para potenciar el siguiente movimiento de tipo Eléctrico.
  También sube la Defensa Especial.
charge-beam: Lanza un rayo eléctrico contra el objetivo. Puede subir el Ataque Especial
  de quien lo usa.
charm: Engatusa al objetivo y reduce mucho su Ataque.
chatter: 'Ataca con una onda de sonido muy ruidosa compuesta por palabras y confunde
  al objetivo. '
chip-away: Este movimiento no se puede usar, por lo que sería mejor olvidarlo, aunque
  eso implique que no se pueda recordar posteriormente.
circle-throw: Lanza por los aires al objetivo y hace que salga otro  Pokémon. Si es
  uno salvaje, acaba el combate.
clamp: Este movimiento no se puede usar, por lo que sería mejor olvidarlo, aunque
  eso implique que no se pueda recordar posteriormente.
clanging-scales: Frota todas las escamas de su cuerpo para crear un fuerte sonido
  con el que ataca. Cuando el ataque termina, su Defensa se ve reducida.
clangorous-soul: Utiliza parte de los PS propios para subir sus características.
clangorous-soulblaze: Este movimiento no se puede usar, por lo que sería mejor olvidarlo,
  aunque eso implique que no se pueda recordar posteriormente.
clear-smog: Ataca al objetivo con una singular bola de lodo que elimina cualquier
  cambio en sus características.
close-combat: Lucha abiertamente contra el objetivo sin protegerse. También reduce
  la Defensa y la Defensa Especial del usuario.
coaching: El usuario imparte indicaciones precisas a sus aliados, que ven aumentados
  su Ataque y su Defensa.
coil: El usuario se concentra, lo que le permite aumentar  su Ataque, Defensa y Precisión.
comet-punch: Este movimiento no se puede usar, por lo que sería mejor olvidarlo, aunque
  eso implique que no se pueda recordar posteriormente.
confide: Hace que el objetivo pierda la concentración  contándole un secreto. Disminuye
  el Ataque Especial del oponente.
confuse-ray: Rayo siniestro que confunde al objetivo.
confusion: Débil ataque telequinético que puede causar confusión.
constrict: Este movimiento no se puede usar, por lo que sería mejor olvidarlo, aunque
  eso implique que no se pueda recordar posteriormente.
continental-crush: Este movimiento no se puede usar, por lo que sería mejor olvidarlo,
  aunque eso implique que no se pueda recordar posteriormente.
conversion: Cambia el tipo del usuario por el del primero de sus  movimientos.
conversion-2: 'El usuario cambia de tipo para hacerse resistente al último tipo de
  movimiento usado por el objetivo. '
copycat: Imita el movimiento usado justo antes. El movimiento falla si no se ha usado
  aún ninguno.
core-enforcer: Inflige daño al rival, y si este ya ha hecho uso de algún movimiento,
  pierde su habilidad.
corkscrew-crash: Este movimiento no se puede usar, por lo que sería mejor olvidarlo,
  aunque eso implique que no se pueda recordar posteriormente.
corrosive-gas: El usuario libera un gas cáustico que envuelve a todos los que se encuentren
  alrededor y derrite por completo los objetos que lleven equipados.
cosmic-power: Sube la Defensa y la Defensa Especial propias con  energía mística.
cotton-guard: Cubre al Pokémon con una madeja protectora. Aumenta muchísimo la Defensa.
cotton-spore: Adhiere esporas a los rivales para reducir mucho su  Velocidad.
counter: Devuelve un golpe físico por duplicado.
court-change: Extraño poder que intercambia los efectos en el terreno de combate de
  ambos bandos.
covet: Se acerca con ternura al objetivo, pero le ataca y le roba el objeto que lleve.
crabhammer: Golpea con fuerza con una pinza enorme. Suele asestar un golpe crítico.
crafty-shield: Usa unos misteriosos poderes para protegerse a sí  mismo y a sus aliados
  de movimientos de estado, pero no de otro tipo de ataques.
cross-chop: 'Corte doble que suele propinar un golpe crítico. '
cross-poison: Tajo que puede envenenar al objetivo. Suele ser crítico.
crunch: Tritura con afilados colmillos y puede bajar la Defensa del objetivo.
crush-claw: Hace trizas al objetivo con garras afiladas y puede bajar su Defensa.
crush-grip: Estruja al objetivo con gran fuerza. Cuantos más PS le queden al objetivo,
  más fuerte será el ataque.
curse: Un movimiento que tiene efectos distintos si el usuario es de tipo Fantasma
  o no.
cut: Corta al adversario con garras, guadañas, etc.
dark-pulse: Libera una horrible aura llena de malos pensamientos que puede amedrentar
  al objetivo.
dark-void: El objetivo es enviado a un mundo de tinieblas que lo hace dormir.
darkest-lariat: Gira sobre sí mismo y golpea al oponente con ambos brazos. Ignora
  los cambios en las características del objetivo.
dazzling-gleam: Inflige daño a los oponentes con una potente luz.
decorate: Aumenta mucho el Ataque y el Ataque Especial del objetivo al decorarlo.
defend-order: El usuario llama a sus súbditos para que formen un escudo viviente.
  Sube la Defensa y la Defensa Especial.
defense-curl: Se enrosca para ocultar sus puntos débiles y aumentar la Defensa.
defog: Potente viento que barre el reflejo o la pantalla de luz creada por el objetivo.
  También puede reducir su Evasión.
destiny-bond: Si el usuario se debilita por un ataque rival antes de usar otro movimiento,
  el Pokémon rival se debilitará también. Puede fallar si se usa repetidamente.
detect: Frena todos los ataques, pero puede fallar si se usa  repetidamente.
devastating-drake: Este movimiento no se puede usar, por lo que sería mejor olvidarlo,
  aunque eso implique que no se pueda recordar posteriormente.
diamond-storm: Desata un devastador vendaval de diamantes para  dañar a los oponentes.
  Puede aumentar mucho la Defensa del usuario.
dig: El usuario cava durante el primer turno y ataca en el segundo.
disable: Desactiva el último movimiento del objetivo durante  cuatro turnos.
disarming-voice: Obnubila a los oponentes con su fascinante voz y les provoca daños
  emocionales. Siempre acierta al objetivo.
discharge: Una deslumbradora onda eléctrica afecta a los Pokémon que hay combatiendo
  alrededor. Puede paralizar.
dive: El usuario se sumerge en el primer turno y ataca en el segundo.
dizzy-punch: Este movimiento no se puede usar, por lo que sería mejor olvidarlo, aunque
  eso implique que no se pueda recordar posteriormente.
doom-desire: Concentra un haz de luz y ataca dos turnos después.
double-edge: Ataque arriesgado que también hiere al agresor.
double-hit: Golpea al objetivo dos veces seguidas con la cola u otras partes de su
  cuerpo.
double-iron-bash: Usando la tuerca del pecho como eje, gira sobre sí mismo y golpea
  con los brazos dos veces seguidas. Puede amedrentar al rival.
double-kick: Una patada doble. Golpea dos veces.
double-slap: Este movimiento no se puede usar, por lo que sería mejor olvidarlo, aunque
  eso implique que no se pueda recordar posteriormente.
double-team: 'Crea copias de sí mismo para mejorar la Evasión. '
draco-meteor: Hace que grandes cometas caigan del cielo sobre el objetivo. Baja mucho
  el Ataque Especial del que lo usa.
dragon-ascent: El usuario se precipita desde el cielo a una velocidad de vértigo para
  atacar al objetivo, pero hace que bajen la Defensa y la Defensa Especial del usuario.
dragon-breath: Poderosa ráfaga de aliento que golpea al objetivo y  puede paralizarlo.
dragon-claw: Araña al objetivo con garras afiladas.
dragon-dance: 'Danza mística que sube el Ataque y la Velocidad. '
dragon-darts: El usuario ataca propulsando a ambos Dreepy. En caso de haber dos adversarios,
  cada Dreepy golpea a su propio objetivo por separado.
dragon-energy: El usuario convierte su fuerza vital en una energía con la que ataca
  al objetivo. Cuantos menos PS tenga el usuario, menor será la potencia del movimiento.
dragon-hammer: Usa el cuerpo como un martillo para abalanzarse sobre su rival y causarle
  daño.
dragon-pulse: Abre mucho la boca y libera una onda de choque que ataca al objetivo.
dragon-rage: Este movimiento no se puede usar, por lo que sería mejor olvidarlo, aunque
  eso implique que no se pueda recordar posteriormente.
dragon-rush: Ataca de forma brutal mientras intimida al objetivo. También puede amedrentarlo.
dragon-tail: Ataca al objetivo y lo obliga a cambiarse por otro  Pokémon. Si es uno
  salvaje, acaba el combate.
drain-punch: Un golpe que drena energía. El Pokémon recupera la mitad de los PS arrebatados
  al objetivo.
draining-kiss: El usuario absorbe PS del objetivo con un beso y restaura su propia
  energía en una cantidad igual o superior a la mitad del daño infligido.
dream-eater: Restaura al usuario la mitad del daño causado a un  objetivo dormido.
drill-peck: Picotazo giratorio y perforador muy potente.
drill-run: El usuario golpea usando su cuerpo como un taladro.  Suele ser crítico.
drum-beating: El usuario controla un tocón mediante la percusión y al atacar reduce
  la Velocidad del objetivo.
dual-chop: Golpea dos veces seguidas con las partes más recias de su cuerpo.
dual-wingbeat: Ataca al adversario golpeándolo dos veces con las alas.
dynamax-cannon: El usuario ataca emitiendo un rayo desde su núcleo. El daño infligido
  se duplica si el objetivo ha alcanzado el estado Dinamax.
dynamic-punch: Puñetazo con toda la fuerza concentrada. Causa  confusión si atina.
earth-power: La tierra a los pies del objetivo erupciona violentamente. Puede disminuir
  la Defensa Especial  del objetivo.
earthquake: Un terremoto que afecta a todos los Pokémon que estén a su alrededor.
echoed-voice: Un susurro que aumenta de potencia conforme el  usuario y otros Pokémon
  lo van utilizando.
eerie-impulse: El usuario irradia unas raras ondas que, al alcanzar a un oponente,
  hacen que disminuya mucho su Ataque Especial.
eerie-spell: El usuario ataca con un poder psíquico de inmensa potencia y elimina
  3 PP del último movimiento que haya usado el objetivo.
egg-bomb: Este movimiento no se puede usar, por lo que sería mejor olvidarlo, aunque
  eso implique que no se pueda recordar posteriormente.
electric-terrain: Durante cinco turnos, se potencian los movimientos de tipo Eléctrico
  y los Pokémon que están en contacto con el suelo no pueden quedarse dormidos.
electrify: Si el objetivo queda electrificado antes de usar un movimiento, este será
  de tipo Eléctrico.
electro-ball: Lanza una bola eléctrica. Cuanto mayor sea la Velocidad del usuario
  en comparación con la del  objetivo, mayor será el daño causado.
electroweb: Atrapa y ataca a los objetivos con una telaraña  eléctrica. También reduce
  su Velocidad.
embargo: Este movimiento no se puede usar, por lo que sería mejor olvidarlo, aunque
  eso implique que no se pueda recordar posteriormente.
ember: Ataca con llamas pequeñas que pueden causar  quemaduras.
encore: El objetivo repite su último movimiento durante tres  turnos.
endeavor: Reduce los PS del objetivo para que igualen a los del atacante.
endure: Resiste cualquier ataque y deja al menos 1 PS.  Puede fallar si se usa repetidamente.
energy-ball: Aúna fuerzas de la naturaleza y libera su ataque.  Puede disminuir la
  Defensa Especial del objetivo.
entrainment: Una extraña danza que hace que el usuario y el objetivo tengan la misma
  habilidad.
eruption: 'Furia explosiva. Cuanto menor sea el número de PS del usuario, menos daño
  hará el ataque. '
eternabeam: Este es el mayor ataque de Eternatus una vez adquirida su forma original.
  No puede moverse en el turno siguiente.
expanding-force: El usuario ataca al objetivo con sus poderes psíquicos. Cuando se
  usa en conjunción con un campo psíquico, aumenta su potencia e inflige daño a todos
  los rivales.
explosion: El atacante causa una grandísima explosión y hiere  a todos a su alrededor.
  El usuario se debilita de  inmediato.
extrasensory: Emite una energía muy extraña que puede amedrentar al objetivo.
extreme-evoboost: Este movimiento no se puede usar, por lo que sería mejor olvidarlo,
  aunque eso implique que no se pueda recordar posteriormente.
extreme-speed: Ataque de una velocidad extrema. Este movimiento tiene prioridad alta.
facade: Si el usuario está quemado, paralizado o envenenado, ataca con el doble de
  potencia.
fairy-lock: Consigue que ningún Pokémon pueda huir en el  siguiente turno echando
  un cerrojo.
fairy-wind: El Pokémon que lo usa desata un vendaval feérico que arremete contra el
  objetivo.
fake-out: Amedrenta al objetivo con este movimiento de prioridad alta. Solo sirve
  en el primer turno.
fake-tears: Lágrimas de cocodrilo que bajan mucho la Defensa Especial del objetivo.
false-surrender: El usuario finge hacer una reverencia y aprovecha la ocasión para
  ensartar al objetivo con su cabello alborotado. Siempre acierta.
false-swipe: Ataque moderado que no debilita al objetivo y le deja al menos 1 PS.
feather-dance: Envuelve al objetivo con un manto de plumas para  reducir mucho su
  Ataque.
feint: Permite golpear a objetivos que han utilizado movimientos como Protección o
  Detección y anula sus efectos.
feint-attack: Este movimiento no se puede usar, por lo que sería mejor olvidarlo,
  aunque eso implique que no se pueda recordar posteriormente.
fell-stinger: Si se derrota al objetivo utilizando este movimiento, aumenta muchísimo
  el Ataque del usuario.
fiery-dance: Envuelve en llamas y daña al objetivo. Puede aumentar el Ataque Especial
  de quien lo usa.
fiery-wrath: El usuario convierte su ira en un aura flamígera para lanzar su ataque.
  Puede amedrentar al objetivo.
final-gambit: El usuario se sacrifica causándole un daño al objetivo equivalente a
  sus propios PS perdidos.
fire-blast: Llama intensa que chamusca y puede causar  quemaduras.
fire-fang: El usuario muerde al objetivo con colmillos en llamas y puede hacer que
  se amedrente o sufra quemaduras.
fire-lash: Golpea al oponente con un látigo incandescente y reduce su Defensa.
fire-pledge: Ataca con columnas de fuego. Combinado con Voto Planta, crea un mar de
  llamas y aumenta su  potencia.
fire-punch: Puñetazo ardiente que puede causar quemaduras.
fire-spin: Un aro de fuego que atrapa al objetivo de cuatro a  cinco turnos.
first-impression: Movimiento de gran potencia que solo puede usarse en el turno en
  que el usuario sale al combate.
fishious-rend: El usuario agarra al objetivo con sus duras branquias. En caso de atacar
  antes que este último, la potencia del movimiento se duplica.
fissure: Abre una grieta en el suelo y mete al objetivo en ella.  Fulmina en un golpe.
flail: Ataque frenético. Cuantos menos PS tenga el usuario, más daño producirá.
flame-burst: Este movimiento no se puede usar, por lo que sería mejor olvidarlo, aunque
  eso implique que no se pueda recordar posteriormente.
flame-charge: Llamas que golpean al objetivo y aumentan la  Velocidad del atacante.
flame-wheel: 'Ataca envuelto en fuego. Puede causar quemaduras. '
flamethrower: Ataca con una gran ráfaga de fuego que puede causar quemaduras.
flare-blitz: El Pokémon se cubre de llamas y carga contra el objetivo, aunque él también
  recibe daño. Puede quemar.
flash: Este movimiento no se puede usar, por lo que sería mejor olvidarlo, aunque
  eso implique que no se pueda recordar posteriormente.
flash-cannon: El usuario concentra toda la luz del cuerpo y la libera. Puede bajar
  la Defensa Especial del objetivo.
flatter: Halaga al objetivo y lo confunde, pero también sube su Ataque Especial.
fleur-cannon: El usuario emite un potente rayo, pero su Ataque Especial se reduce
  mucho.
fling: El usuario lanza contra el objetivo el objeto que lleva. La fuerza del ataque
  y su efecto varían según el objeto.
flip-turn: Tras atacar, el usuario da paso a toda prisa a otro Pokémon del equipo.
floaty-fall: Este movimiento no se puede usar, por lo que sería mejor olvidarlo, aunque
  eso implique que no se pueda recordar posteriormente.
floral-healing: Restaura la mitad de los PS máximos del objetivo. Es más efectivo
  cuando se usa en conjunción con Campo de Hierba.
flower-shield: Aumenta la Defensa de todos los Pokémon de tipo Planta que hay en el
  combate usando unos misteriosos poderes.
fly: El usuario vuela en el primer turno y ataca en el segundo.
flying-press: El Pokémon que lo usa se lanza sobre su oponente.  Este movimiento es
  de tipo Lucha y tipo Volador al  mismo tiempo.
focus-blast: Agudiza la concentración mental y libera su poder.  Puede disminuir la
  Defensa Especial del objetivo.
focus-energy: Concentra energía para aumentar las posibilidades de asestar un golpe
  crítico.
focus-punch: Se concentra para dar un puñetazo. Falla si se sufre un golpe antes de
  su uso.
follow-me: Llama la atención para concentrar todos los ataques de todos los del equipo
  rival hacia sí mismo.
force-palm: Ataca al objetivo con una onda de choque y puede  llegar a paralizarlo.
foresight: Este movimiento no se puede usar, por lo que sería mejor olvidarlo, aunque
  eso implique que no se pueda recordar posteriormente.
forest-s-curse: El objetivo es presa de la maldición del bosque, por lo que pasa a
  ser un Pokémon de tipo Planta, además de conservar sus tipos habituales.
foul-play: El usuario emplea la fuerza del objetivo para atacarlo. Cuanto mayor es
  el Ataque del objetivo, más daño provoca.
freeze-dry: Enfría súbitamente al objetivo e incluso puede congelarlo. Es supereficaz
  contra Pokémon de tipo Agua.
freeze-shock: El usuario carga un bloque de hielo con electricidad en el primer turno
  y ataca con él en el segundo. Puede paralizar.
freezing-glare: A través de sus ojos emite poderes psíquicos con los que ataca al
  objetivo, al que puede llegar a congelar.
freezy-frost: Este movimiento no se puede usar, por lo que sería mejor olvidarlo,
  aunque eso implique que no se pueda recordar posteriormente.
frenzy-plant: Golpea con una enorme planta. Quien lo usa no puede moverse en el siguiente
  turno.
frost-breath: Quien lo usa ataca lanzando un aliento gélido. Siempre asesta un golpe
  crítico.
frustration: Este movimiento no se puede usar, por lo que sería mejor olvidarlo, aunque
  eso implique que no se pueda recordar posteriormente.
fury-attack: Cornea al objetivo de dos a cinco veces.
fury-cutter: Ataque con garras o guadaña que crece en intensidad si se usa repetidas
  veces.
fury-swipes: Araña rápidamente de dos a cinco veces.
fusion-bolt: Ataca con una enorme descarga eléctrica. Aumenta  su potencia si es influenciada
  por una gigantesca  llamarada.
fusion-flare: Ataca con una llamarada gigantesca. Aumenta su  potencia si es influenciada
  por una gran energía eléctrica.
future-sight: Concentra energía psíquica para golpear al objetivo dos turnos después.
g-max-befuddle: Ataque de tipo Bicho ejecutado por un Butterfree Gigamax. Envenena,
  paraliza o duerme al objetivo.
g-max-cannonade: Ataque de tipo Agua ejecutado por un Blastoise Gigamax. Inflige daño
  durante cuatro turnos.
g-max-centiferno: Ataque de tipo Fuego ejecutado por un Centiskorch Gigamax. Un aro
  de fuego atrapa al objetivo de cuatro a cinco turnos.
g-max-chi-strike: Ataque de tipo Lucha ejecutado por un Machamp Gigamax. Aumenta las
  posibilidades de que el usuario y sus aliados asesten un golpe crítico.
g-max-cuddle: Ataque de tipo Normal ejecutado por un Eevee Gigamax. Hace que el objetivo
  se enamore.
g-max-depletion: Ataque de tipo Dragón ejecutado por un Duraludon Gigamax. Reduce
  PP del último movimiento usado por el objetivo.
g-max-drum-solo: Ataque de tipo Planta ejecutado por un Rillaboom Gigamax. Ignora
  la habilidad del objetivo.
g-max-finale: Ataque de tipo Hada ejecutado por un Alcremie Gigamax. Restaura los
  PS de tu bando.
g-max-fireball: Ataque de tipo Fuego ejecutado por un Cinderace Gigamax. Ignora la
  habilidad del objetivo.
g-max-foam-burst: Ataque de tipo Agua ejecutado por un Kingler Gigamax. Reduce mucho
  la Velocidad del objetivo.
g-max-gold-rush: Ataque de tipo Normal ejecutado por un Meowth Gigamax. Confunde al
  objetivo y aumenta la recompensa recibida tras el combate.
g-max-gravitas: Ataque de tipo Psíquico ejecutado por un Orbeetle Gigamax. Intensifica
  la fuerza de gravedad durante cinco turnos.
g-max-hydrosnipe: Ataque de tipo Agua ejecutado por un Inteleon Gigamax. Ignora la
  habilidad del objetivo.
g-max-malodor: Ataque de tipo Veneno ejecutado por un Garbodor Gigamax. Envenena al
  objetivo.
g-max-meltdown: Ataque de tipo Acero ejecutado por un Melmetal Gigamax. Impide al
  objetivo usar el mismo movimiento dos veces seguidas.
g-max-one-blow: Ataque de tipo Siniestro ejecutado por un Urshifu Gigamax. Propina
  un único golpe que acierta al objetivo aunque haya usado Maxibarrera.
g-max-rapid-flow: Ataque de tipo Agua ejecutado por un Urshifu Gigamax. Propina golpes
  sucesivos que aciertan al objetivo aunque haya usado Maxibarrera.
g-max-replenish: Ataque de tipo Normal ejecutado por un Snorlax Gigamax. Restaura
  las bayas que se hayan consumido.
g-max-resonance: Ataque de tipo Hielo ejecutado por un Lapras Gigamax. Reduce el daño
  recibido durante cinco turnos.
g-max-sandblast: Ataque de tipo Tierra ejecutado por un Sandaconda Gigamax. Enreda
  al objetivo en un remolino de arena de cuatro a cinco turnos.
g-max-smite: Ataque de tipo Hada ejecutado por un Hatterene Gigamax. Confunde al objetivo.
g-max-snooze: Ataque de tipo Siniestro ejecutado por un Grimmsnarl Gigamax. Induce
  al sueño al objetivo en el siguiente turno.
g-max-steelsurge: Ataque de tipo Acero ejecutado por un Copperajah Gigamax. Esparce
  púas de acero por el terreno de combate.
g-max-stonesurge: Ataque de tipo Agua ejecutado por un Drednaw Gigamax. Esparce rocas
  afiladas por el terreno de combate.
g-max-stun-shock: Ataque de tipo Eléctrico ejecutado por un Toxtricity Gigamax. Envenena
  o paraliza al objetivo.
g-max-sweetness: Ataque de tipo Planta ejecutado por un Appletun Gigamax. Cura los
  problemas de estado de tu bando.
g-max-tartness: Ataque de tipo Planta ejecutado por un Flapple Gigamax. Reduce la
  Evasión del objetivo.
g-max-terror: Ataque de tipo Fantasma ejecutado por un Gengar Gigamax. Impide que
  el objetivo sea cambiado por otro.
g-max-vine-lash: Ataque de tipo Planta ejecutado por un Venusaur Gigamax. Inflige
  daño durante cuatro turnos.
g-max-volcalith: Ataque de tipo Roca ejecutado por un Coalossal Gigamax. Inflige daño
  durante cuatro turnos.
g-max-volt-crash: Ataque de tipo Eléctrico ejecutado por un Pikachu Gigamax. Paraliza
  al objetivo.
g-max-wildfire: Ataque de tipo Fuego ejecutado por un Charizard Gigamax. Inflige daño
  durante cuatro turnos.
g-max-wind-rage: Ataque de tipo Volador ejecutado por un Corviknight Gigamax. Es capaz
  de destruir barreras como las creadas por Pantalla de Luz y Reflejo.
gastro-acid: El usuario arroja sus jugos biliares al objetivo, lo que anula el efecto
  de la habilidad en uso.
gear-grind: Rota dos engranajes de hierro sobre el objetivo. Golpea dos veces.
gear-up: Cambia de marcha y logra aumentar el Ataque y el Ataque Especial de los Pokémon
  aliados que cuenten con las habilidades Más y Menos.
genesis-supernova: Este movimiento no se puede usar, por lo que sería mejor olvidarlo,
  aunque eso implique que no se pueda recordar posteriormente.
geomancy: Concentra energía durante el primer turno, de forma que su Velocidad, Ataque
  Especial y Defensa Especial aumenten mucho en el segundo.
giga-drain: 'Un ataque que absorbe nutrientes. Quien lo usa  recupera la mitad de
  los PS del daño que produce. '
giga-impact: El usuario carga contra el objetivo con toda la fuerza que tiene y descansa
  durante el siguiente turno.
gigavolt-havoc: Este movimiento no se puede usar, por lo que sería mejor olvidarlo,
  aunque eso implique que no se pueda recordar posteriormente.
glacial-lance: El usuario ataca al objetivo lanzándole un carámbano de hielo envuelto
  en una ventisca.
glaciate: Ataque con aire helado que baja la Velocidad del  objetivo.
glare: Intimida y asusta al objetivo con la mirada para dejarlo paralizado.
glitzy-glow: Este movimiento no se puede usar, por lo que sería mejor olvidarlo, aunque
  eso implique que no se pueda recordar posteriormente.
grass-knot: 'Enreda al objetivo con hierba y lo derriba. Cuanto más pesado es el objetivo,
  más daño inflige. '
grass-pledge: Ataca con columnas de hojas. Combinado con Voto Agua, crea un pantano
  y aumenta su potencia.
grass-whistle: Este movimiento no se puede usar, por lo que sería mejor olvidarlo,
  aunque eso implique que no se pueda recordar posteriormente.
grassy-glide: Ataca al objetivo deslizándose sobre el terreno de combate. Este movimiento
  tiene prioridad alta cuando el terreno está cubierto por un campo de hierba.
grassy-terrain: Durante cinco turnos, se potencian los movimientos de tipo Planta
  y los Pokémon que están en contacto con el suelo recuperan PS en cada turno.
grav-apple: El usuario ataca haciendo caer una manzana desde gran altura. Disminuye
  la Defensa del objetivo.
gravity: Durante cinco turnos, se anulan los movimientos que alzan el vuelo y los
  Pokémon de tipo Volador o que levitan son vulnerables a movimientos de tipo Tierra.
growl: Dulce gruñido que reduce el Ataque del equipo rival.
growth: Hace que su cuerpo crezca a marchas forzadas con lo que aumenta su Ataque
  y Ataque Especial.
grudge: Si el usuario se debilita al recibir un ataque, todos los PP de este último
  ataque serán eliminados.
guard-split: El usuario emplea sus poderes para hacer la media de su Defensa y Defensa
  Especial con las de su objetivo y compartirlas.
guard-swap: El usuario emplea su poder mental para intercambiar los cambios en la
  Defensa y Defensa Especial con el objetivo.
guardian-of-alola: Este movimiento no se puede usar, por lo que sería mejor olvidarlo,
  aunque eso implique que no se pueda recordar posteriormente.
guillotine: Ataque cortante que debilita al oponente de un golpe si acierta.
gunk-shot: Lanza contra el objetivo basura asquerosa y puede envenenarlo.
gust: Crea un tornado con las alas y lo lanza contra el objetivo.
gyro-ball: 'Embiste al objetivo con un potente ataque giratorio.  Cuanto más lento
  es el usuario, más daño causa. '
hail: Tormenta de granizo que dura cinco turnos. Hiere a todos los Pokémon excepto
  a los de tipo Hielo.
hammer-arm: Gira con fuerza el puño y da un gran golpe. No obstante, baja la Velocidad.
happy-hour: Al usar este movimiento se consigue duplicar la  recompensa recibida tras
  el combate.
harden: Tensa la musculatura del usuario para aumentar la  Defensa.
haze: Neblina que elimina los cambios de características de todos los Pokémon en combate.
head-charge: Propina un tremendo cabezazo. También daña al  usuario un poco.
head-smash: El usuario arriesga su vida y lanza un cabezazo con toda su fuerza. El
  agresor resulta seriamente dañado.
headbutt: Potente cabezazo que puede amedrentar al objetivo.
heal-bell: Tañido que cura los problemas de estado de todos los Pokémon del equipo.
heal-block: Este movimiento no se puede usar, por lo que sería mejor olvidarlo, aunque
  eso implique que no se pueda recordar posteriormente.
heal-order: Este movimiento no se puede usar, por lo que sería mejor olvidarlo, aunque
  eso implique que no se pueda recordar posteriormente.
heal-pulse: Una onda curativa restaura la mitad de los PS máximos del objetivo.
healing-wish: El Pokémon cae debilitado, pero su sustituto recupera su estado y los
  PS.
heart-stamp: Este movimiento no se puede usar, por lo que sería mejor olvidarlo, aunque
  eso implique que no se pueda recordar posteriormente.
heart-swap: Este movimiento no se puede usar, por lo que sería mejor olvidarlo, aunque
  eso implique que no se pueda recordar posteriormente.
heat-crash: El usuario ataca con su cuerpo ardiente. Cuanto mayor sea su peso comparado
  con el del objetivo, más daño causará.
heat-wave: Provoca un viento abrasador que puede quemar al  objetivo.
heavy-slam: El usuario golpea con todo su cuerpo. Cuanto mayor sea su peso comparado
  con el del objetivo, más daño causará.
helping-hand: El usuario ayuda a un aliado reforzando la potencia de su ataque.
hex: Ataque que causa un gran daño a los objetivos que sufren problemas de estado.
hidden-power: Este movimiento no se puede usar, por lo que sería mejor olvidarlo,
  aunque eso implique que no se pueda recordar posteriormente.
high-horsepower: Asesta un golpe devastador usando todo su cuerpo.
high-jump-kick: El usuario salta muy alto y da un rodillazo. Si falla, se hará daño.
hold-back: El usuario se contiene a la hora de atacar y deja al objetivo con al menos
  1 PS.
hold-hands: El Pokémon le da la mano a un aliado y ambos se  sienten muy felices.
hone-claws: El usuario se afila las garras para aumentar su Ataque y Precisión.
horn-attack: Ataca al objetivo con una cornada.
horn-drill: Ataque con un cuerno giratorio que fulmina de un solo golpe al objetivo
  si lo alcanza.
horn-leech: Un golpe que drena energía. El Pokémon recupera la mitad de los PS arrebatados
  al objetivo.
howl: 'Aullido que sube el ánimo y aumenta el Ataque del equipo. '
hurricane: Golpea al objetivo con un fuerte torbellino que envuelve al rival y puede
  confundirlo.
hydro-cannon: Disparo de agua. El atacante debe descansar el  siguiente turno.
hydro-pump: 'Lanza una gran masa de agua a presión para atacar. '
hydro-vortex: Este movimiento no se puede usar, por lo que sería mejor olvidarlo,
  aunque eso implique que no se pueda recordar posteriormente.
hyper-beam: Es eficaz, pero el atacante deberá descansar en el  siguiente turno.
hyper-fang: Ataca con agudos colmillos. Puede amedrentar al objetivo.
hyper-voice: 'Grito desgarrador que inflige daño al objetivo. '
hyperspace-fury: Ataca al objetivo con una ráfaga de golpes que pasan por alto los
  efectos de movimientos como Protección o Detección. Baja la Defensa del usuario.
hyperspace-hole: El usuario aparece junto al rival usando un agujero dimensional y
  le asesta un golpe que movimientos como Protección o Detección no pueden evitar.
hypnosis: Ataque hipnótico que hace dormir profundamente al objetivo.
ice-ball: Este movimiento no se puede usar, por lo que sería mejor olvidarlo, aunque
  eso implique que no se pueda recordar posteriormente.
ice-beam: Rayo de hielo que puede llegar a congelar.
ice-burn: Ataca al objetivo en el segundo turno rodeándolo de un aire gélido. Puede
  causar quemaduras.
ice-fang: El usuario muerde al objetivo con colmillos helados y puede hacer que se
  amedrente o se congele.
ice-hammer: Un terrible puño golpea al contrincante, pero la Velocidad del usuario
  se ve reducida.
ice-punch: Puñetazo helado que puede llegar a congelar.
ice-shard: Crea bolas de hielo y las lanza a gran velocidad.  Este movimiento tiene
  prioridad alta.
icicle-crash: Lanza grandes carámbanos. Puede amedrentar al objetivo.
icicle-spear: Ataca lanzando de dos a cinco ráfagas consecutivas de carámbanos.
icy-wind: Ataque con aire helado que baja la Velocidad de los  rivales.
imprison: Impide a los contrincantes usar ataques conocidos por el usuario durante
  el combate.
incinerate: Llamas que golpean a los objetivos adyacentes. Si estos llevan bayas o
  ciertos objetos, se quemarán y ya no se podrán usar.
inferno: Ataca con una gran ráfaga de fuego que causa  quemaduras.
inferno-overdrive: Este movimiento no se puede usar, por lo que sería mejor olvidarlo,
  aunque eso implique que no se pueda recordar posteriormente.
infestation: Hostiga al objetivo durante cuatro o cinco turnos e impide que pueda
  huir mientras tanto.
ingrain: Echa raíces para recuperar PS en cada turno, pero  impide el relevo.
instruct: Fuerza al objetivo a repetir inmediatamente su último movimiento.
ion-deluge: Este movimiento no se puede usar, por lo que sería mejor olvidarlo, aunque
  eso implique que no se pueda recordar posteriormente.
iron-defense: Fortalece el cuerpo como si fuera de hierro y sube  mucho la Defensa.
iron-head: Ataca con su dura cabeza de hierro. Puede hacer que el objetivo se amedrente.
iron-tail: Ataca con una cola férrea y puede bajar la Defensa  del objetivo.
jaw-lock: Impide que tanto el atacante como el defensor puedan ser intercambiados
  hasta que uno de ellos se debilite o abandone el terreno de combate.
judgment: Emite incontables haces de luz. El tipo del movimiento  varía según la tabla
  que lleve el usuario.
jump-kick: Este movimiento no se puede usar, por lo que sería mejor olvidarlo, aunque
  eso implique que no se pueda recordar posteriormente.
jungle-healing: Al entrar en plena armonía con la selva, el usuario cura problemas
  de estado y restaura PS no solo de sí mismo, sino también de los aliados presentes
  en el terreno.
karate-chop: Este movimiento no se puede usar, por lo que sería mejor olvidarlo, aunque
  eso implique que no se pueda recordar posteriormente.
kinesis: Dobla una cuchara para distraer al objetivo y bajar su nivel de Precisión.
king-s-shield: El usuario adopta una postura defensiva y se protege de cualquier daño.
  Reduce el Ataque de cualquier Pokémon con el que entre en contacto.
knock-off: Impide al objetivo usar el objeto que lleva durante el combate. La potencia
  del movimiento se multiplica si el objetivo lleva un objeto.
land-s-wrath: Acumula energía de la corteza terrestre y la concentra contra los oponentes,
  dañándolos.
laser-focus: El usuario se concentra para que el siguiente ataque propine un golpe
  crítico.
lash-out: Ataca al rival presa de la rabia. Si el usuario ha sufrido una reducción
  de características en ese turno, la potencia del movimiento se duplica.
last-resort: Este movimiento solo puede utilizarse tras haber usado al menos una vez
  todos los demás conocidos por el Pokémon.
lava-plume: Un infierno de llamas daña a los Pokémon adyacentes en combate. Puede
  quemar.
leaf-blade: Acuchilla con una hoja fina. Suele dar un golpe crítico.
leaf-storm: Envuelve al objetivo con una lluvia de hojas afiladas, pero reduce mucho
  su Ataque Especial.
leaf-tornado: Tritura con afiladas hojas y puede bajar la Precisión del objetivo.
leafage: Ataca al oponente lanzando hojas.
leech-life: Restaura al usuario la mitad del daño causado al  objetivo.
leech-seed: Planta semillas que absorben PS del objetivo en cada turno y que le sirven
  para recuperarse.
leer: Intimida a los rivales para bajar su Defensa.
let-s-snuggle-forever: Este movimiento no se puede usar, por lo que sería mejor olvidarlo,
  aunque eso implique que no se pueda recordar posteriormente.
lick: 'Una lengua ataca al objetivo. Puede causar parálisis. '
life-dew: Vierte un agua misteriosa y balsámica que restaura tanto sus propios PS
  como los de aquellos aliados presentes en el terreno de combate.
light-of-ruin: El usuario emplea el poder de la Flor Eterna para lanzar un potente
  rayo de luz, pero sufre bastante daño al hacerlo.
light-screen: Pared de luz que reduce durante cinco turnos el daño producido por los
  ataques especiales.
light-that-burns-the-sky: Este movimiento no se puede usar, por lo que sería mejor
  olvidarlo, aunque eso implique que no se pueda recordar posteriormente.
liquidation: Ataca golpeando gracias a la fuerza del agua. También puede reducir la
  Defensa del objetivo.
lock-on: 'Fija el blanco para que el siguiente ataque no falle. '
lovely-kiss: Intimida al objetivo con una cara que asusta y le da un beso que lo deja
  dormido.
low-kick: Patada baja que derriba al oponente. Cuanto más pesa el objetivo, más daño
  le causa.
low-sweep: Ataque rápido dirigido a los pies del objetivo que le hace perder Velocidad.
lucky-chant: Este movimiento no se puede usar, por lo que sería mejor olvidarlo, aunque
  eso implique que no se pueda recordar posteriormente.
lunar-dance: El usuario se debilita, pero el Pokémon que lo sustituye recupera su
  estado, los PS y los PP.
lunge: Ataca al oponente abalanzándose sobre él con todas sus fuerzas y reduce su
  Ataque.
luster-purge: Fogonazo de luz que puede bajar la Defensa Especial del objetivo.
mach-punch: Puñetazo de velocidad fulminante. Este movimiento tiene prioridad alta.
