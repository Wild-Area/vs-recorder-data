10-000-000-volt-thunderbolt: Este movimiento no se puede usar, por lo que sería mejor
  olvidarlo, aunque eso implique que no se pueda recordar posteriormente.
absorb: Un ataque que absorbe nutrientes. Quien lo usa recupera la mitad de los PS
  del daño que produce.
accelerock: El usuario se lanza contra el objetivo a gran velocidad. Este movimiento
  tiene prioridad alta.
acid: Rocía a los enemigos con un ácido corrosivo.  Puede bajar la Defensa Especial.
acid-armor: Transforma la estructura celular para hacerse líquido y aumenta mucho
  la Defensa.
acid-downpour: Este movimiento no se puede usar, por lo que sería mejor olvidarlo,
  aunque eso implique que no se pueda recordar posteriormente.
acid-spray: Ataca con un líquido corrosivo que reduce mucho la Defensa Especial del
  objetivo.
acrobatics: Golpea ágilmente. Si el usuario no porta ningún objeto, el objetivo resulta
  seriamente dañado.
acupressure: Aplica presión en puntos clave del cuerpo para potenciar mucho una de
  sus características.
aerial-ace: 'El usuario lanza un ataque muy rápido e ineludible. '
aeroblast: Lanza un chorro de aire que suele asestar un golpe crítico.
after-you: Si el usuario es el más rápido, permite al objetivo usar un movimiento
  justo tras él, adelantándose a Pokémon más rápidos.
agility: 'Relaja el cuerpo para ganar mucha Velocidad. '
air-cutter: Viento cortante que azota. Suele ser un golpe crítico.
air-slash: Ataca con un viento afilado que incluso corta el aire. También puede amedrentar
  al objetivo.
all-out-pummeling: Este movimiento no se puede usar, por lo que sería mejor olvidarlo,
  aunque eso implique que no se pueda recordar posteriormente.
ally-switch: Extraño poder que intercambia la posición del usuario con la de un aliado
  sobre el terreno de combate.
amnesia: El usuario olvida sus preocupaciones y aumenta mucho la Defensa Especial.
anchor-shot: Ataca lanzando un ancla al oponente, que queda atrapado y no puede huir.
ancient-power: Ataque prehistórico que puede subir todas las  características.
apple-acid: Ataca al objetivo con el fluido corrosivo que desprende una manzana ácida,
  lo que también disminuye la Defensa Especial de este.
aqua-jet: 'Ataque de una rapidez espeluznante. Este movimiento tiene prioridad alta. '
aqua-ring: Un manto de agua cubre al Pokémon que lo usa.  Recupera algunos PS en cada
  turno.
aqua-tail: Ataca agitando la cola como si fuera una ola rabiosa en una tormenta devastadora.
arm-thrust: Fuertes empujones que golpean de dos a cinco veces seguidas.
aromatherapy: Cura todos los problemas de estado del equipo con un suave aroma.
aromatic-mist: 'Consigue aumentar la Defensa Especial de un Pokémon de su equipo con
  una fragancia misteriosa. '
assist: Este movimiento no se puede usar, por lo que sería mejor olvidarlo, aunque
  eso implique que no se pueda recordar posteriormente.
assurance: Si el objetivo ya ha sufrido daño en ese turno, la fuerza del ataque se
  duplica.
astonish: Lanza un grito tan tremendo que impresiona y puede amedrentar al objetivo.
astral-barrage: El usuario ataca al objetivo lanzándole una ingente cantidad de pequeños
  fantasmas.
attack-order: El usuario llama a sus súbditos para que ataquen al objetivo. Suele
  ser crítico.
attract: Si el objetivo es del sexo opuesto, se enamorará y  bajará la posibilidad
  de que ataque.
aura-sphere: Libera, desde su interior, una inmensa descarga de aura. Es infalible.
aura-wheel: La energía que acumula en las mejillas le sirve para atacar y aumentar
  su Velocidad. Este movimiento cambia de tipo según la forma que adopte Morpeko.
aurora-beam: Rayo multicolor que puede reducir el Ataque.
aurora-veil: Reduce el daño de los ataques físicos y especiales que ejecuta el rival
  durante cinco turnos. Solo puede usarse cuando está granizando.
autotomize: El usuario se desprende de partes prescindibles de su cuerpo para hacerse
  más ligero y aumentar mucho su Velocidad.
avalanche: Este ataque inflige el doble de daño a un objetivo que haya golpeado al
  usuario en ese mismo turno.
baby-doll-eyes: Lanza una mirada al objetivo con ojos acaramelados, con lo que logra
  que su Ataque se reduzca. Este movimiento tiene prioridad alta.
baddy-bad: Este movimiento no se puede usar, por lo que sería mejor olvidarlo, aunque
  eso implique que no se pueda recordar posteriormente.
baneful-bunker: Protege de los ataques y, al mismo tiempo, envenena al Pokémon que
  use un movimiento de contacto contra el usuario.
barrage: Este movimiento no se puede usar, por lo que sería mejor olvidarlo, aunque
  eso implique que no se pueda recordar posteriormente.
barrier: Este movimiento no se puede usar, por lo que sería mejor olvidarlo, aunque
  eso implique que no se pueda recordar posteriormente.
baton-pass: Cambia el puesto con otro miembro del equipo y le pasa los cambios de
  características.
beak-blast: Primero aumenta la temperatura de su pico y luego ejecuta un ataque. Quema
  al rival si este le propina un ataque físico mientras está calentando el pico.
beat-up: Ataque de todo el equipo Pokémon. Cuantos más haya, más veces se atacará.
behemoth-bash: El usuario se convierte en un escudo gigante para golpear al objetivo.
  Si este ha alcanzado el estado Dinamax, se duplica el daño infligido.
behemoth-blade: El usuario se convierte en una espada gigante para rebanar al objetivo.
  Si este ha alcanzado el estado Dinamax, se duplica el daño infligido.
belch: El Pokémon causa daño a su oponente lanzándole  un eructo. Para poder utilizar
  este movimiento tiene  que llevar una baya y comérsela.
belly-drum: Reduce la mitad de los PS máximos para mejorar al máximo el Ataque.
bestow: Este movimiento no se puede usar, por lo que sería mejor olvidarlo, aunque
  eso implique que no se pueda recordar posteriormente.
bide: Este movimiento no se puede usar, por lo que sería mejor olvidarlo, aunque eso
  implique que no se pueda recordar posteriormente.
bind: Ata y oprime de cuatro a cinco turnos.
bite: Un voraz bocado que puede amedrentar al objetivo.
black-hole-eclipse: Este movimiento no se puede usar, por lo que sería mejor olvidarlo,
  aunque eso implique que no se pueda recordar posteriormente.
blast-burn: Explosión de fuego. El atacante debe descansar el  siguiente turno.
blaze-kick: Patada que suele ser un golpe crítico y puede causar quemaduras.
blizzard: 'Tormenta de hielo que puede llegar a congelar. '
block: Le corta el paso al objetivo para que no pueda escapar.
bloom-doom: Este movimiento no se puede usar, por lo que sería mejor olvidarlo, aunque
  eso implique que no se pueda recordar posteriormente.
blue-flare: Ataca con una bella pero potente llama azul que rodea al objetivo. Puede
  quemarlo.
body-press: El usuario usa el cuerpo para lanzar su ataque e infligir un daño directamente
  proporcional a su Defensa.
body-slam: Salta sobre el objetivo con todo su peso y puede llegar a paralizarlo.
bolt-beak: El usuario ensarta al objetivo con su pico cargado de electricidad. Si
  ataca en primer lugar, la potencia del movimiento se duplica.
bolt-strike: Ataca envolviéndose de una gran carga eléctrica y  embistiendo al objetivo
  con ella. Puede paralizar.
bone-club: Este movimiento no se puede usar, por lo que sería mejor olvidarlo, aunque
  eso implique que no se pueda recordar posteriormente.
bone-rush: Hueso en ristre, aporrea al objetivo de dos a cinco  veces.
bonemerang: Lanza un hueso a modo de bumerán que golpea dos  veces.
boomburst: Ataca a todos los Pokémon a su alrededor con una  potentísima onda sonora.
bounce: El usuario bota en el primer turno y golpea al objetivo en el segundo y puede
  llegar a paralizarlo.
bouncy-bubble: Este movimiento no se puede usar, por lo que sería mejor olvidarlo,
  aunque eso implique que no se pueda recordar posteriormente.
branch-poke: Ataca pinchando al objetivo con una rama afilada.
brave-bird: Pliega sus alas y ataca con un vuelo rasante. El  Pokémon que lo usa también
  resulta seriamente  dañado.
breaking-swipe: El usuario sacude violentamente su enorme cola para golpear a todos
  los rivales y reducir su Ataque a la par.
breakneck-blitz: Este movimiento no se puede usar, por lo que sería mejor olvidarlo,
  aunque eso implique que no se pueda recordar posteriormente.
brick-break: Potente ataque que también es capaz de destruir  barreras como Pantalla
