vine-whip: 將如同鞭子般彎曲而細長的藤蔓 甩向對手進行攻擊。
vise-grip: 從兩側夾住對手， 給予傷害。
vital-throw: 攻擊的順序會在對手之後。 但是自己的攻擊必定會命中。
volt-switch: 攻擊後迅速返回， 和後備寶可夢進行替換。
volt-tackle: 用電流圍繞全身後猛撞對手。 自己也會受到不小的傷害。 有時會讓對手陷入麻痺狀態。
wake-up-slap: 無法使用此招式。 雖然忘記後將無法再想起來， 但還是建議忘記此招式。
water-gun: 向對手噴射 強烈水流進行攻擊。
water-pledge: 用水柱進行攻擊。 和火之誓約同時使用時，威力會提高， 天空會出現彩虹。
water-pulse: 用水的震動攻擊對手。 有時會使對手混亂。
water-shuriken: 射出用黏液製成的手裡劍， 連續攻擊２～５次。 必定能夠發動先制攻擊。
water-sport: 無法使用此招式。 雖然忘記後將無法再想起來， 但還是建議忘記此招式。
water-spout: 噴起潮水進行攻擊。 自己的ＨＰ越少， 招式的威力越小。
waterfall: 以驚人的氣勢撲向對手。 有時會讓對手畏縮。
weather-ball: 招式屬性和威力會隨著 使用時天氣的不同而改變。
whirlpool: 將對手困在激烈的 水流漩渦中， 在４～５回合內進行攻擊。
whirlwind: 吹飛對手， 強制讓後備寶可夢上場。 對手為野生寶可夢時，戰鬥將直接結束。
wicked-blow: 將惡之流派鍛鍊到了 極致的強烈一擊。 必定會擊中要害。
wide-guard: 在１回合內， 防禦住攻擊我方全體的攻擊招式。
wild-charge: 讓電流圍繞全身， 衝撞對手進行攻擊。 自己也會受到少許傷害。
will-o-wisp: 放出詭異的火焰， 讓對手陷入灼傷狀態。
wing-attack: 用大大伸展開來的美麗翅膀， 撞向對手進行攻擊。
wish: 在下一回合回復自己或是 替換上場的寶可夢最大ＨＰ的一半。
withdraw: 縮入殼中保護身體， 提高自己的防禦。
wonder-room: 創造出非常不可思議的空間。 在５回合內，讓所有寶可夢的 防禦和特防互相交換。
wood-hammer: 用堅硬的軀體 撞擊對手進行攻擊。 自己也會受到不小的傷害。
work-up: 激勵自己， 提高自己的攻擊和特攻。
worry-seed: 埋下令人心煩意亂的種子， 讓對手睡不著， 將對手的特性變成不眠。
wrap: 使用長長的身體或藤蔓等， 在４～５回合內 緊束對手進行攻擊。
wring-out: 無法使用此招式。 雖然忘記後將無法再想起來， 但還是建議忘記此招式。
x-scissor: 將鐮刀或爪子像剪刀般地交叉， 順勢劈開對手。
yawn: 打個大哈欠引起睡意。 在下一回合 讓對手陷入睡眠狀態。
zap-cannon: 發射如大炮般的 電流進行攻擊。 能讓對手陷入麻痺狀態。
zen-headbutt: 將意念的力量集中在 前額進行攻擊。 有時會讓對手畏縮。
zing-zap: 撞向對手，並利用 強電流使其感到麻麻刺刺的。 有時會使對手畏縮。
zippy-zap: 無法使用此招式。 雖然忘記後將無法再想起來， 但還是建議忘記此招式。
