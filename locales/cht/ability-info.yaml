stalwart: 能無視具有吸引 對手招式效果的 特性或招式的影響。
stamina: 受到攻擊時， 防禦會提高。
stance-change: 若使出攻擊招式，會變為刀劍形態， 若使出招式「王者盾牌」， 會變為盾牌形態。
static: 身上帶有靜電， 有時會令接觸到的對手麻痺。
steadfast: 每次畏縮時， 不屈之心就會燃起， 速度也會提高。
steam-engine: 受到水屬性或 火屬性招式攻擊時， 速度會極大幅提高。
steelworker: 鋼屬性的招式威力會提高。
steely-spirit: 我方的鋼屬性 攻擊威力會提高。
stench: 發出臭氣， 在攻擊的時候， 有時會使對手畏縮。
sticky-hold: 道具會黏在 具有黏性的身體上， 不會被對手奪走。
storm-drain: 將水屬性的招式引到自己身上， 不但不會受到傷害， 反而會提高特攻。
strong-jaw: 顎部強壯， 會提高啃咬類招式的威力。
sturdy: 受到對手的招式攻擊時 不會被一擊打倒。 一擊必殺的招式也沒有效果。
suction-cups: 用吸盤將自己牢牢吸附在地面上， 讓替換寶可夢的招式和道具失效。
super-luck: 因為非常幸運， 容易擊中對手的要害。
surge-surfer: 電氣場地時， 速度會變為２倍。
swarm: ＨＰ減少的時候， 蟲屬性的招式威力會提高。
sweet-veil: 我方的寶可夢 不會陷入睡眠狀態。
swift-swim: 天氣為下雨時， 速度會提高。
symbiosis: 同伴使用道具時， 會把自己持有的道具交給同伴。
synchronize: 將自己的中毒、麻痺或 灼傷狀態傳染給對手。
tangled-feet: 陷入混亂狀態時， 閃避率會提高。
tangling-hair: 對手用攻擊接觸到自己時， 降低此對手的速度。
technician: 可讓威力低的招式 提高威力來進行攻擊。
telepathy: 預測我方的攻擊， 並閃避其招式。
teravolt: 可以不受對手特性的干擾， 向對手使出招式。
thick-fat: 被厚厚的脂肪保護著， 能夠讓火屬性和冰屬性 招式的傷害減半。
tinted-lens: 可將效果不好的招式 以正常的威力使出。
torrent: ＨＰ減少的時候， 水屬性的招式威力會提高。
tough-claws: 接觸到對手的招式 威力會提高。
toxic-boost: 陷入中毒狀態時， 物理招式的威力會提高。
trace: 出場時，複製對手的特性， 變為與之相同的特性。
transistor: 電屬性的招式威力會提高。
triage: 可以搶先使出回復招式。
truant: 如果使出招式， 下一回合就需要休息。
turboblaze: 可以不受對手特性的干擾， 向對手使出招式。
unaware: 可無視對手能力的變化， 進行攻擊。
unburden: 失去所持有的道具時， 速度會提高。
unnerve: 讓對手感到緊張， 無法吃樹果。
unseen-fist: 只要是接觸到對手的招式， 就可以無視對手的防守效果進行攻擊。
victory-star: 自己和同伴的命中率會提高。
vital-spirit: 透過激發出幹勁， 不會陷入睡眠狀態。
volt-absorb: 受到電屬性的招式攻擊時， 不會受到傷害，而是會回復。
wandering-spirit: 與使用接觸類招式 攻擊自己的寶可夢互換特性。
water-absorb: 受到水屬性的招式攻擊時， 不會受到傷害，而是會回復。
water-bubble: 降低自己受到的火屬性 招式的威力。不會灼傷。
water-compaction: 受到水屬性的招式攻擊時， 防禦會大幅提高。
water-veil: 將水幕裹在身上， 不會陷入灼傷狀態。
weak-armor: 因物理招式受到傷害時， 防禦會降低， 速度會大幅提高。
white-smoke: 被白色煙霧保護著， 不會被對手降低能力。
wimp-out: ＨＰ變為一半時， 會慌慌張張逃走， 退回同行隊伍裡面。
wonder-guard: 不可思議的力量， 只有效果絕佳的招式才會擊中自己。
wonder-skin: 不易受到變化類招式 攻擊的身體。
zen-mode: ＨＰ變為一半以下時， 樣子會改變。
