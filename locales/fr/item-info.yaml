tr76: Lance des pierres flottantes autour de l’ennemi, qui blessent tout adversaire
  entrant au combat.
tr77: L’ennemi est piégé dans de l’herbe qui le fait trébucher. Plus il est lourd,
  plus il subit de dégâts.
tr78: Une vague de détritus attaque tous les Pokémon autour du lanceur. Peut aussi
  empoisonner.
tr79: Le lanceur se jette sur l’ennemi de tout son poids. S’il est plus lourd que
  l’ennemi, l’effet augmente en conséquence.
tr80: Le lanceur envoie une boule d’électricité. Si sa Vitesse est plus grande que
  celle de l’ennemi, les dégâts augmentent d’autant.
tr81: Le lanceur utilise la force de l’ennemi. Plus l’Attaque de l’ennemi est élevée,
  plus le lanceur inflige de dégâts.
tr82: Le lanceur attaque l’ennemi avec une force accumulée. Plus les stats du lanceur
  sont augmentées, plus le coup est efficace.
tr83: Le lanceur se téléporte à l’aide d’un pouvoir mystérieux. Il échange sa place
  avec celle d’un allié sur le terrain.
tr84: L’ennemi est attaqué par un jet d’eau bouillante. Peut aussi le brûler.
tr85: Le lanceur se rengorge. Augmente l’Attaque et l’Attaque Spéciale.
tr86: Une charge électrique violente qui blesse aussi légèrement le lanceur.
tr87: Le lanceur tourne sur lui-même comme une perceuse et se jette sur l’ennemi.
  Taux de critiques élevé.
tr88: Le lanceur projette son corps enflammé contre l’ennemi. S’il est plus lourd
  que l’ennemi, l’effet augmente en conséquence.
tr89: Le lanceur déclenche une tempête de vents violents qui s’abat sur l’ennemi.
  Peut aussi le rendre confus.
tr90: Attaque l’ennemi avec un câlin. Peut diminuer son Attaque.
tr91: Sécrète un liquide empoisonné. Diminue l’Attaque, l’Attaque Spéciale et la Vitesse
  de l’ennemi empoisonné.
tr92: Libère une puissante décharge lumineuse qui inflige des dégâts à l’ennemi.
tr93: Le Pokémon étend les bras et frappe l’adversaire en tournant violemment. Inflige
  des dégâts et ignore les changements de stats de la cible.
tr94: Le lanceur attaque violemment en utilisant tout son poids.
tr95: Inflige une douleur tellement violente à la cible qu’elle ne peut plus émettre
  de sons pendant deux tours.
tr96: Utilisée sur l’ennemi, envoie une boule explosive qui fait des dégâts ; sur
  un allié, donne du bon pollen nutritif qui fait récupérer des PV.
tr97: Le lanceur mord la cible avec ses pouvoirs psychiques. Brise aussi les barrières
  comme Mur Lumière et Protection.
tr98: Le lanceur utilise la force de l’eau pour attaquer. Peut aussi baisser la Défense
  de la cible.
tr99: Le lanceur utilise son corps pour attaquer sa cible. Plus la Défense du lanceur
  est élevée, plus les dégâts infligés sont importants.
