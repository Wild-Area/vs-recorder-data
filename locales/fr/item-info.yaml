tm00: L’ennemi reçoit un coup de poing d’une puissance incroyable.
tm01: Un coup de pied surpuissant qui frappe l’ennemi.
tm02: Des pièces sont lancées sur l’ennemi. Permet d’obtenir de l’argent à la fin
  du combat.
tm03: Un coup de poing enflammé vient frapper l’ennemi. Peut le brûler.
tm04: Un coup de poing glacé vient frapper l’ennemi. Peut le geler.
tm05: Un coup de poing électrique vient frapper l’ennemi. Peut le paralyser.
tm06: Le lanceur s’envole au premier tour et frappe au second.
tm07: Envoie une rafale de dards. Peut toucher de deux à cinq fois.
tm08: Projette un puissant rayon sur l’ennemi. Le lanceur doit se reposer au tour
