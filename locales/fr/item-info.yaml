tm15: Le lanceur creuse au premier tour et frappe au second.
tm16: Le lanceur émet un son strident qui baisse beaucoup la Défense de l’ennemi.
tm17: Crée un fabuleux mur de lumière qui réduit les dégâts causés par les capacités
