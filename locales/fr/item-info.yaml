tm18: Crée un fabuleux mur de lumière qui réduit les dégâts causés par les capacités
  physiques pendant cinq tours.
tm19: Crée un champ protecteur qui empêche toutes les altérations de statut pendant
  cinq tours.
tm20: Le lanceur explose en blessant tous les Pokémon autour de lui. Le lanceur tombe
