tm26: Le lanceur fait une grimace qui effraie l’ennemi et réduit beaucoup sa Vitesse.
tm27: Une bourrasque de vent froid blesse l’ennemi. Réduit aussi sa Vitesse.
tm28: Une attaque qui convertit la moitié des dégâts infligés en PV pour le lanceur.
tm29: Le lanceur fait les yeux doux pour berner l’ennemi et beaucoup réduire son Attaque.
tm30: Le lanceur frappe l’ennemi avec des ailes d’acier. Peut aussi augmenter la Défense
