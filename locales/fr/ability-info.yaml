adaptability: Quand le Pokémon utilise une capacité du même type que lui, le bonus
  de puissance qu’elle reçoit est encore plus important que normalement.
aerilate: Les capacités de type Normal deviennent de type Vol. Leur puissance augmente
  légèrement.
aftermath: Si le Pokémon est mis K.O. par une attaque directe, il inflige des dégâts
  à l’attaquant avant de s’évanouir.
air-lock: Annule tous les effets de la météo.
analytic: Augmente la puissance des capacités du Pokémon s’il attaque en dernier.
anger-point: Si le Pokémon subit un coup critique, il entre dans une colère noire
  qui augmente son Attaque au maximum.
anticipation: Le Pokémon devine si l’adversaire connaît une capacité dangereuse pour
  lui.
arena-trap: Empêche l’ennemi de s’enfuir.
aroma-veil: Protège l’équipe des effets limitant le libre arbitre.
as-one: Les talents Tension de Sylveroy et Sombre Ruade de Spectreval sont cumulés.
aura-break: Inverse l’effet des auras en baissant leur puissance.
bad-dreams: Inflige des dégâts aux ennemis endormis.
ball-fetch: Si le Pokémon ne tient aucun objet, il ramassera la Poké Ball lors du
  premier lancer raté du combat.
battery: Augmente la puissance des capacités spéciales des alliés.
battle-armor: Le Pokémon est protégé des coups critiques par une solide carapace.
battle-bond: En battant un ennemi, ce Pokémon renforce ses liens avec son Dresseur.
  Il prend alors sa Forme Sacha et ses Sheauriken gagnent en puissance.
beast-boost: Augmente la stat la plus élevée du Pokémon s’il met K.O. un autre Pokémon
  pendant son tour.
berserk: Augmente l’Attaque Spéciale du Pokémon lorsqu’il tombe à la moitié de ses
  PV à cause d’une attaque.
big-pecks: Empêche les capacités adverses de baisser la Défense.
blaze: Augmente la puissance des capacités de type Feu du Pokémon quand il a perdu
  une certaine quantité de PV.
bulletproof: Protège de certaines capacités lançant des projectiles comme des bombes
  et des balles.
cheek-pouch: Restaure des PV lorsque le Pokémon consomme une Baie, quelle qu’elle
  soit.
chilling-neigh: Quand le Pokémon met un ennemi K.O., il émet un hennissement glaçant,
  ce qui augmente son Attaque.
chlorophyll: Augmente la Vitesse du Pokémon s’il y a du soleil.
clear-body: Empêche les stats du Pokémon de baisser à cause d’une capacité ou d’un
  talent.
cloud-nine: Annule tous les effets liés à la météo.
color-change: Lorsque le Pokémon est touché par une capacité, il prend le type de
  celle-ci.
comatose: Le Pokémon rêve en permanence et ne se réveille jamais. Il est capable d’attaquer
  normalement tout en dormant.
competitive: Augmente beaucoup l’Attaque Spéciale du Pokémon quand ses stats baissent.
compound-eyes: Les yeux à facettes du Pokémon augmentent sa Précision.
contrary: 'Inverse les changements de stats : les augmentations de stats se transforment
  en baisses, et vice-versa.'
corrosion: Permet d’empoisonner les Pokémon de type Acier ou Poison.
cotton-down: Quand le Pokémon est touché par une attaque, il dissémine des aigrettes
  qui diminuent la Vitesse de tout le monde, sauf la sienne.
curious-medicine: Quand il entre au combat, le Pokémon répand une substance qui annule
  les changements de stats de ses alliés.
cursed-body: Quand le Pokémon est touché par une capacité, il inflige parfois Entrave
  sur celle-ci.
cute-charm: Peut séduire l’attaquant lorsque le Pokémon subit une attaque directe.
damp: Le Pokémon augmente l’humidité de l’air, ce qui empêche tous les Pokémon d’utiliser
  des capacités explosives telles que Destruction.
dancer: Si n’importe quel Pokémon utilise une capacité dansante, ce Pokémon peut se
  mettre aussi à danser.
dark-aura: Augmente la puissance des attaques de type Ténèbres de tous les Pokémon.
dauntless-shield: Augmente la Défense du Pokémon quand il entre au combat.
dazzling: L’adversaire est abasourdi par le Pokémon et ne peut pas le viser avec une
  capacité prioritaire.
defeatist: Le Pokémon devient défaitiste quand ses PV tombent à la moitié, et son
  Attaque et son Attaque Spéciale sont divisées par deux.
defiant: Augmente beaucoup l’Attaque du Pokémon quand ses stats baissent.
delta-stream: Altère les conditions météo et annule les faiblesses du type Vol.
desolate-land: Altère les conditions météo et rend inefficaces les attaques de type
  Eau.
disguise: Le déguisement qui recouvre le corps du Pokémon est capable de le protéger
  d’une attaque.
download: Le Pokémon compare la Défense et la Défense Spéciale de l’adversaire et
  augmente son Attaque ou son Attaque Spéciale en conséquence.
dragon-s-maw: Augmente la puissance des attaques de type Dragon.
drizzle: Le Pokémon invoque la pluie quand il entre au combat.
drought: Le soleil se met à briller quand le Pokémon entre au combat.
dry-skin: Le Pokémon perd des PV quand le soleil brille, mais il en regagne lorsqu’il
  pleut ou s’il est touché par une capacité Eau. Il subit aussi plus de dégâts de
  Feu.
early-bird: Le Pokémon se réveille deux fois plus rapidement que les autres.
effect-spore: Peut paralyser, empoisonner ou endormir l’attaquant lorsque le Pokémon
  subit une attaque directe.
electric-surge: Le Pokémon crée un Champ Électrifié au moment où il entre au combat.
emergency-exit: Le Pokémon évite les situations inutilement dangereuses. Quand ses
  PV tombent à la moitié, il se réfugie dans sa Poké Ball.
fairy-aura: Augmente la puissance des attaques de type Fée de tous les Pokémon.
filter: Réduit les dégâts subis lorsque le Pokémon est touché par une capacité super
  efficace.
flame-body: Peut brûler l’attaquant lorsque le Pokémon subit une attaque directe.
flare-boost: Augmente la puissance des capacités spéciales quand le Pokémon est brûlé.
flash-fire: Lorsque le Pokémon est touché par une capacité de type Feu, il absorbe
  la chaleur pour renforcer ses propres capacités Feu.
flower-gift: Augmente l’Attaque et la Défense Spéciale du Pokémon et de ses alliés
  lorsque le soleil brille.
flower-veil: Empêche les alliés de type Plante de subir des baisses de stats et des
  altérations de statut.
fluffy: Divise par deux les dégâts des attaques directes subies par le Pokémon, mais
  double les dégâts des capacités de type Feu.
forecast: Le Pokémon prend le type Eau, Feu ou Glace en fonction de la météo.
forewarn: Révèle l’une des capacités de l’ennemi quand le combat commence.
friend-guard: Diminue les dégâts subis par les alliés.
frisk: Permet de connaître l’objet tenu par l’ennemi quand le combat commence.
full-metal-body: Empêche les stats du Pokémon de baisser à cause d’une capacité ou
  d’un talent.
fur-coat: Divise par deux les dégâts des capacités physiques subies par le Pokémon.
gale-wings: Quand les PV du Pokémon sont au maximum, ses capacités de type Vol sont
  prioritaires.
galvanize: Les capacités de type Normal deviennent de type Électrik. Leur puissance
  augmente légèrement.
gluttony: Si le Pokémon tient une Baie à manger en cas de PV bas, il la mange dès
  qu’il a perdu la moitié de ses PV.
gooey: Baisse la Vitesse de l’attaquant lorsque le Pokémon subit une attaque directe.
gorilla-tactics: Augmente l’Attaque, mais empêche d’utiliser toute autre capacité
  que celle utilisée en premier par le Pokémon.
grass-pelt: Augmente la Défense du Pokémon si Champ Herbu est actif.
grassy-surge: Le Pokémon crée un Champ Herbu au moment où il entre au combat.
grim-neigh: Quand le Pokémon met un ennemi K.O., il émet un hennissement terrifiant
  qui augmente son Attaque Spéciale.
gulp-missile: Quand le Pokémon utilise Surf ou Plongée, il revient avec une proie.
  Lorsqu’il subit des dégâts par la suite, il attaque en recrachant sa proie.
guts: Augmente l’Attaque du Pokémon s’il est affecté par une altération de statut.
harvest: Permet de réutiliser une même Baie plusieurs fois.
healer: Soigne parfois une altération de statut d’un allié proche.
heatproof: Diminue de moitié les dégâts infligés au Pokémon par les capacités de type
  Feu.
heavy-metal: Double le poids du Pokémon.
honey-gather: Le Pokémon peut parfois trouver du Miel après un combat.
huge-power: Double l’Attaque du Pokémon.
hunger-switch: À la fin de chaque tour, le Pokémon alterne entre ses formes Mode Rassasié
  et Mode Affamé.
hustle: Améliore l’Attaque du Pokémon, mais diminue la Précision.
hydration: Soigne les altérations de statut du Pokémon quand il pleut.
hyper-cutter: Le Pokémon est armé de lames tranchantes qui font sa fierté et empêchent
  son Attaque de baisser.
ice-body: Régénère les PV du Pokémon lors des tempêtes de grêle.
ice-face: Le glaçon sur sa tête encaisse les attaques physiques à la place du Pokémon,
  mais sa destruction modifie son apparence. Le glaçon se reforme quand il grêle.
ice-scales: Le Pokémon est protégé par des écailles de glace. Les dégâts qu’il subit
  par des capacités spéciales sont divisés par deux.
illuminate: Émet une lumière spécifique qui facilite les rencontres avec les Pokémon
  sauvages.
illusion: Le Pokémon prend l’apparence du dernier membre de l’équipe pour tromper
  l’adversaire.
immunity: Le Pokémon est naturellement immunisé contre toute forme de poison.
imposter: Le Pokémon prend l’apparence du Pokémon adverse.
infiltrator: Traverse les barrières et les clones de l’ennemi pour attaquer directement.
innards-out: Le Pokémon inflige à l’adversaire l’ayant mis K.O. des dégâts égaux au
  nombre de PV qu’il lui restait avant le coup de grâce.
inner-focus: Le Pokémon a un mental à toute épreuve qui empêche les capacités ennemies
  de lui faire peur.
insomnia: Le Pokémon est incapable de dormir.
intimidate: Le Pokémon rugit lorsqu’il arrive au combat, ce qui intimide l’ennemi
  et baisse son Attaque.
intrepid-sword: Augmente l’Attaque du Pokémon quand il entre au combat.
iron-barbs: Inflige des dégâts à l’attaquant lorsque le Pokémon subit une attaque
  directe.
iron-fist: Augmente la puissance des capacités coups de poing.
justified: Réveille la noblesse du Pokémon lorsqu’il subit une capacité de type Ténèbres,
  ce qui augmente son Attaque.
keen-eye: Les yeux perçants du Pokémon empêchent sa Précision de baisser.
klutz: Le Pokémon ne peut utiliser aucun objet tenu.
leaf-guard: Protège le Pokémon contre les altérations de statut quand le soleil brille.
levitate: Le Pokémon flotte, ce qui l’immunise contre les capacités de type Sol.
libero: Le Pokémon prend le type de la capacité qu’il utilise.
light-metal: Divise par deux le poids du Pokémon.
lightning-rod: Le Pokémon détourne sur lui les capacités de type Électrik et les neutralise,
  tout en montant son Attaque Spéciale.
limber: Le Pokémon s’est suffisamment échauffé, ce qui l’immunise contre la paralysie.
liquid-ooze: Le Pokémon suinte un liquide toxique nauséabond qui blesse tous ceux
  qui tentent de voler ses PV.
liquid-voice: Toutes les attaques sonores du Pokémon prennent le type Eau.
long-reach: Le Pokémon est capable d’utiliser toutes ses capacités sans entrer en
  contact direct avec sa cible.
magic-bounce: Annule les effets des capacités de statut subies par le Pokémon et les
  retourne à l’envoyeur.
magic-guard: Seules les attaques peuvent blesser le Pokémon.
magician: Les capacités volent aussi l’objet tenu par la cible.
magma-armor: Le magma qui recouvre le corps du Pokémon le protège contre le gel.
magnet-pull: Attire les Pokémon Acier grâce à un champ magnétique, ce qui les empêche
  de fuir.
marvel-scale: Les écailles mystérieuses du Pokémon réagissent aux altérations de statut
  en augmentant sa Défense.
mega-launcher: Augmente la puissance de certaines capacités de type aura.
merciless: Lorsque le Pokémon attaque un adversaire empoisonné, le coup sera forcément
  critique.
mimicry: Le Pokémon adopte le même type que le terrain lorsqu’un champ est actif.
minus: L’Attaque Spéciale du Pokémon augmente si un Pokémon allié a le talent Moins
  ou Plus.
mirror-armor: Le Pokémon renvoie les effets réducteurs de stats qu’il reçoit.
misty-surge: Le Pokémon crée un Champ Brumeux au moment où il entre au combat.
mold-breaker: Le Pokémon ignore les talents adverses qui auraient un effet sur ses
  capacités.
moody: Augmente beaucoup une stat du Pokémon et en baisse une autre au hasard à chaque
  tour.
motor-drive: Si le Pokémon est touché par une capacité Électrik, il ne subit aucun
  dégât et sa Vitesse augmente.
moxie: Quand le Pokémon met un ennemi K.O., sa confiance en lui ne connaît plus de
  limite et son Attaque augmente.
multiscale: Le Pokémon reçoit moins de dégâts quand ses PV sont au maximum.
multitype: Modifie le type du Pokémon en fonction de la plaque ou du Cristal Z qu’il
  tient.
mummy: Remplace le talent de l’attaquant par « Momie » lorsque le Pokémon subit une
  attaque directe.
natural-cure: Le Pokémon soigne ses altérations de statut en quittant le combat.
neuroforce: Augmente encore plus les dégâts infligés par les attaques super efficaces.
neutralizing-gas: Si un Pokémon avec Gaz Inhibiteur est sur le terrain, les effets
  des talents de tous les autres Pokémon sont annulés.
no-guard: Les capacités du Pokémon touchent l’ennemi à coup sûr, mais les capacités
  de l’ennemi le touchent aussi à coup sûr.
normalize: Toutes les capacités du Pokémon deviennent de type Normal, quel que soit
  leur type original. Leur puissance augmente légèrement.
oblivious: Le Pokémon est un grand benêt, ce qui l’immunise contre l’attraction ou
  la provocation.
overcoat: Protège des dégâts occasionnés par les tempêtes de sable ou la grêle, et
  neutralise les attaques à base de poudre.
overgrow: Augmente la puissance des capacités de type Plante du Pokémon quand il a
  perdu une certaine quantité de PV.
own-tempo: Le Pokémon vit sa vie à son propre rythme, ce qui l’immunise contre la
  confusion.
parental-bond: Permet à la mère et à son petit d’attaquer tous les deux en même temps.
pastel-veil: Protège le Pokémon et ses alliés contre toutes les altérations de statut
  liées à l’empoisonnement.
perish-body: Lorsque le Pokémon est directement touché par une attaque, l’assaillant
  et lui tomberont K.O. dans trois tours, à moins qu’ils ne soient remplacés entre
  temps.
pickpocket: Vole l’objet que tient l’attaquant quand le Pokémon subit une attaque
  directe.
pickup: Permet parfois au Pokémon de ramasser les objets que ses ennemis ont utilisés.
  Il lui arrive aussi d’en trouver hors des combats.
pixilate: Les capacités de type Normal deviennent de type Fée. Leur puissance augmente
  légèrement.
plus: L’Attaque Spéciale du Pokémon augmente si un Pokémon allié a le talent Moins
  ou Plus.
poison-heal: Quand le Pokémon est empoisonné, il regagne des PV au lieu d’en perdre.
poison-point: Peut empoisonner l’attaquant lorsque le Pokémon subit une attaque directe.
poison-touch: Peut empoisonner l’ennemi par simple contact.
power-construct: Lorsque le Pokémon perd la moitié de ses PV, ses Cellules se rassemblent
  pour l’encourager, ce qui lui permet de prendre sa Forme Parfaite.
power-of-alchemy: Le Pokémon acquiert le talent d’un allié mis K.O.
power-spot: Augmente la puissance des capacités des Pokémon qui se trouvent à proximité.
prankster: Rend les capacités de statut prioritaires.
pressure: Met la pression à l’ennemi pour le forcer à dépenser plus de PP.
primordial-sea: Altère les conditions météo et rend inefficaces les attaques de type
  Feu.
prism-armor: Réduit les dégâts subis lorsque le Pokémon est touché par une capacité
  super efficace.
propeller-tail: Permet d’ignorer l’effet des capacités ou des talents qui attirent
  les capacités.
protean: Le Pokémon prend le type de la capacité qu’il utilise.
psychic-surge: Le Pokémon crée un Champ Psychique au moment où il entre au combat.
punk-rock: Augmente la puissance des capacités basées sur le son. Le Pokémon ne subit
  que la moitié des dégâts quand il est touché par ce genre de capacités.
pure-power: Le Pokémon utilise sa maîtrise du yoga pour doubler la puissance de ses
  capacités physiques.
queenly-majesty: L’adversaire est impressionné par la majesté du Pokémon et ne peut
  pas le viser avec une attaque prioritaire.
quick-draw: Permet parfois au Pokémon d’agir en premier.
quick-feet: Augmente la Vitesse du Pokémon en cas d’altération de statut.
rain-dish: Le Pokémon récupère progressivement des PV lorsqu’il pleut.
rattled: Si le Pokémon est touché par une capacité de type Ténèbres, Spectre ou Insecte,
  sa phobie se révèle et sa Vitesse augmente.
receiver: Le Pokémon reçoit le talent d’un allié mis K.O.
reckless: Augmente la puissance des capacités occasionnant un contrecoup.
refrigerate: Les capacités de type Normal deviennent de type Glace. Leur puissance
  augmente légèrement.
regenerator: Restaure un peu de PV si le Pokémon est retiré du combat.
ripen: Le Pokémon fait mûrir la Baie qu’il tient et double ainsi son effet.
rivalry: Le Pokémon déteste la concurrence et inflige plus de dégâts si l’ennemi est
  du même sexe. Par contre, il en inflige moins si l’ennemi est du sexe opposé.
rks-system: Change le type du Pokémon en fonction de la ROM équipée.
rock-head: Le Pokémon peut utiliser des capacités occasionnant un contrecoup sans
  perdre de PV.
rough-skin: Blesse l’attaquant lorsque le Pokémon subit une attaque directe.
run-away: Permet de fuir n’importe quel Pokémon sauvage.
sand-force: Augmente la puissance des capacités de types Roche, Sol et Acier en cas
  de tempête de sable.
sand-rush: Augmente la Vitesse lors des tempêtes de sable.
sand-spit: Le Pokémon déclenche une tempête de sable quand il subit une attaque.
sand-stream: Le Pokémon invoque une tempête de sable quand il entre au combat.
sand-veil: Augmente l’Esquive du Pokémon lors des tempêtes de sable.
sap-sipper: Annule les attaques de type Plante subies par le Pokémon et augmente son
  Attaque.
schooling: Le Pokémon se rassemble avec ses congénères quand ses PV sont élevés. Plus
  ses PV baissent, plus le banc s’amenuise.
scrappy: Permet aux capacités de type Normal ou Combat du Pokémon de toucher les Pokémon
  de type Spectre.
screen-cleaner: Quand le Pokémon entre au combat, les effets de Mur Lumière, Protection
  et Voile Aurore disparaissent pour les alliés comme pour les ennemis.
serene-grace: Augmente les chances d’infliger des effets additionnels.
shadow-shield: Le Pokémon reçoit moins de dégâts quand ses PV sont au maximum.
shadow-tag: Empêche les Pokémon ennemis de quitter le combat.
shed-skin: Le Pokémon soigne parfois ses altérations de statut en muant.
sheer-force: Les capacités ayant un effet additionnel le perdent, mais leur puissance
  augmente.
shell-armor: Le Pokémon est protégé des coups critiques par sa carapace.
shield-dust: Le Pokémon dispose d’un écran naturel qui le protège des effets additionnels
  des attaques ennemies.
shields-down: Lorsque le Pokémon perd la moitié de ses PV, son enveloppe se brise,
  mais son Attaque et son Attaque Spéciale augmentent.
simple: Les variations de stats sont deux fois plus importantes pour le Pokémon.
skill-link: Les capacités pouvant frapper plusieurs fois frappent toujours le nombre
  maximal de coups.
slow-start: Divise la Vitesse et l’Attaque du Pokémon par deux pendant les cinq premiers
  tours du combat.
slush-rush: Augmente la Vitesse du Pokémon quand il grêle.
sniper: Lorsque le Pokémon porte un coup critique, les dégâts infligés augmentent
  encore plus que d’habitude.
snow-cloak: Augmente l’Esquive du Pokémon durant les tempêtes de grêle.
snow-warning: Déclenche une tempête de grêle quand le Pokémon entre au combat.
solar-power: Quand le soleil brille, l’Attaque Spéciale du Pokémon augmente mais il
  perd des PV à chaque tour.
solid-rock: Réduit les dégâts subis lorsque le Pokémon est touché par une capacité
  super efficace.
soul-heart: Augmente l’Attaque Spéciale du Pokémon lorsqu’un autre Pokémon est mis
  K.O.
soundproof: Protège le Pokémon de toutes les capacités sonores.
speed-boost: La Vitesse du Pokémon augmente à chaque tour.
stakeout: Lorsque le Pokémon attaque une cible qui vient d’entrer sur le terrain en
  remplacement d’un autre Pokémon, les dégâts infligés sont doublés.
stall: Le Pokémon utilise toujours sa capacité en dernier.
stalwart: Permet d’ignorer l’effet des capacités ou des talents qui attirent les capacités.
stamina: Augmente la Défense du Pokémon lorsqu’il subit une attaque.
stance-change: Le Pokémon prend la Forme Assaut lorsqu’il utilise une attaque, et
  la Forme Parade lorsqu’il utilise Bouclier Royal.
static: Le Pokémon charge son corps en électricité statique, et tout contact avec
  lui peut paralyser.
steadfast: Augmente la Vitesse du Pokémon quand il a peur.
steam-engine: Lorsque le Pokémon est touché par des capacités de type Eau ou Feu,
  sa Vitesse augmente énormément.
steelworker: Augmente la puissance des attaques de type Acier.
steely-spirit: Augmente la puissance d’Attaque des capacités de type Acier des Pokémon
  alliés.
stench: Le Pokémon émet une odeur si nauséabonde qu’il peut effrayer sa cible.
sticky-hold: Les objets sont collés au corps gluant du Pokémon, ce qui empêche ses
  adversaires de les dérober.
storm-drain: Le Pokémon détourne sur lui les capacités de type Eau et les neutralise,
  tout en montant son Attaque Spéciale.
strong-jaw: Le Pokémon a une mâchoire robuste qui augmente la puissance de ses capacités
  à base de morsures.
sturdy: Le Pokémon encaisse toujours au moins une attaque s’il a tous ses PV. Il est
  également immunisé contre les capacités pouvant mettre K.O. en un coup.
suction-cups: Le Pokémon est solidement fixé au sol, ce qui le protège des capacités
  ou objets qui font changer de Pokémon.
super-luck: Le Pokémon est tellement chanceux qu’il inflige plus fréquemment des coups
  critiques.
surge-surfer: La Vitesse du Pokémon est doublée sur un Champ Électrifié.
swarm: Augmente la puissance des capacités de type Insecte du Pokémon quand il a perdu
  une certaine quantité de PV.
sweet-veil: Les Pokémon de l’équipe ne peuvent pas s’endormir.
swift-swim: Augmente la Vitesse du Pokémon s’il pleut.
symbiosis: Quand les alliés utilisent l’objet qu’ils tiennent, le Pokémon leur donne
  l’objet qu’il tient en remplacement.
synchronize: Quand le Pokémon est brûlé, paralysé ou empoisonné par un autre Pokémon,
  il partage ce statut avec celui-ci.
tangled-feet: Augmente l’Esquive du Pokémon s’il est confus.
tangling-hair: Baisse la Vitesse de l’attaquant lorsque le Pokémon subit une attaque
  directe.
technician: Augmente la puissance des capacités les plus faibles.
telepathy: Le Pokémon anticipe et évite les attaques de ses alliés.
teravolt: Le Pokémon ignore les talents adverses qui auraient un effet sur ses capacités.
thick-fat: Le Pokémon est protégé par une épaisse couche de graisse qui diminue de
  moitié les dégâts qu’il subit des capacités de types Feu et Glace.
tinted-lens: Permet à une capacité « pas très efficace » d’infliger des dégâts comme
  si elle était efficace normalement.
torrent: Augmente la puissance des capacités de type Eau du Pokémon quand il a perdu
  une certaine quantité de PV.
tough-claws: Augmente la puissance des attaques directes du Pokémon.
toxic-boost: Augmente la puissance des capacités physiques quand le Pokémon est empoisonné.
trace: Lorsque le Pokémon entre au combat, il calque le talent d’un ennemi pour remplacer
  le sien.
transistor: Augmente la puissance des attaques de type Électrik.
triage: Toutes les capacités qui soignent le Pokémon directement deviennent prioritaires.
truant: Lorsque le Pokémon utilise une capacité, il passe le tour suivant à paresser.
turboblaze: Le Pokémon ignore les talents adverses qui auraient un effet sur ses capacités.
unaware: Quand il attaque, le Pokémon ignore les changements de stats de l’ennemi.
unburden: Augmente la Vitesse du Pokémon s’il perd ou utilise l’objet qu’il tenait
  au début du combat.
unnerve: Fait stresser l’ennemi, ce qui l’empêche de manger des Baies.
unseen-fist: Si le Pokémon utilise une attaque directe, celle-ci pourra passer outre
  les protections de la cible.
victory-star: Augmente la Précision des Pokémon de l’équipe.
vital-spirit: Empêche le Pokémon de s’endormir.
volt-absorb: Si le Pokémon est touché par une capacité Électrik, il ne subit aucun
  dégât et regagne des PV à la place.
wandering-spirit: Lorsque le Pokémon est directement touché par une attaque, il échange
  son talent avec celui de l’assaillant.
water-absorb: Si le Pokémon est touché par une capacité Eau, il ne subit aucun dégât
  et regagne des PV à la place.
water-bubble: Réduit les dégâts des capacités de type Feu subies par le Pokémon. Il
  est également immunisé contre les brûlures.
water-compaction: Augmente beaucoup la Défense du Pokémon quand il subit une capacité
  de type Eau.
water-veil: Le voile qui recouvre le Pokémon le protège des brûlures.
weak-armor: Quand le Pokémon est touché par une capacité physique, sa Défense baisse
  mais sa Vitesse augmente beaucoup.
white-smoke: Un écran de fumée empêche l’ennemi de baisser les stats du Pokémon.
wimp-out: Le Pokémon perd confiance quand ses PV tombent à la moitié et s’enfuit dans
  sa Poké Ball.
wonder-guard: Une puissance mystérieuse protège le Pokémon contre toutes les capacités,
  sauf celles « super efficaces ».
wonder-skin: Le Pokémon résiste mieux aux capacités de statut.
zen-mode: Quand le Pokémon perd la moitié de ses PV, il se transforme.
