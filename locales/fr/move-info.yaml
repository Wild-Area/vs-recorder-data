10-000-000-volt-thunderbolt: Cette capacité ne peut pas être utilisée. Il est recommandé
  de l’oublier, même s’il sera impossible de se la remémorer une fois oubliée.
absorb: Une attaque qui convertit la moitié des dégâts infligés en PV pour le lanceur.
accelerock: Le lanceur charge l’ennemi à toute vitesse. Frappe en priorité.
acid: Le lanceur attaque l’ennemi avec un jet d’acide corrosif. Peut aussi baisser
  sa Défense Spéciale.
acid-armor: Le lanceur modifie sa structure moléculaire pour se liquéfier et beaucoup
  augmenter sa Défense.
acid-downpour: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
acid-spray: Projette un liquide acide qui fait fondre l’ennemi. Sa Défense Spéciale
  diminue beaucoup.
acrobatics: Attaque agile. Si le lanceur ne tient pas d’objet, l’attaque inflige davantage
  de dégâts.
acupressure: Le lanceur utilise sa connaissance des points de pression pour beaucoup
  augmenter une stat.
aerial-ace: Le lanceur prend l’ennemi de vitesse et le lacère. N’échoue jamais.
aeroblast: Le lanceur projette une tornade sur l’ennemi pour infliger des dégâts.
  Taux de critiques élevé.
after-you: S’il est le premier à agir, le lanceur permet à sa cible d’utiliser une
  capacité juste après lui.
agility: Le lanceur se relaxe et allège son corps pour beaucoup augmenter sa Vitesse.
air-cutter: Le lanceur appelle des vents tranchants qui lacèrent l’ennemi. Taux de
  critiques élevé.
air-slash: Le lanceur attaque avec une lame d’air qui fend tout. Peut aussi apeurer
  l’ennemi.
all-out-pummeling: Cette capacité ne peut pas être utilisée. Il est recommandé de
  l’oublier, même s’il sera impossible de se la remémorer une fois oubliée.
ally-switch: Le lanceur se téléporte à l’aide d’un pouvoir mystérieux. Il échange
  sa place avec celle d’un allié sur le terrain.
amnesia: Le lanceur fait le vide dans son esprit pour oublier ses soucis. Augmente
  beaucoup sa Défense Spéciale.
anchor-shot: Le lanceur jette son ancre sur la cible pour l’attaquer. Une fois accrochée,
  elle l’empêche de s’enfuir.
ancient-power: Une attaque préhistorique qui peut augmenter toutes les stats du lanceur
  d’un seul coup.
apple-acid: Le lanceur attaque son adversaire avec un liquide corrosif créé à partir
  d’une pomme acide. Baisse la Défense Spéciale de la cible.
aqua-jet: Le lanceur fonce sur l’ennemi si rapidement qu’on parvient à peine à le
  discerner. Frappe en priorité.
aqua-ring: Un voile d’eau recouvre le lanceur et régénère ses PV à chaque tour.
aqua-tail: Le lanceur attaque en balançant sa queue comme une lame de fond en pleine
  tempête.
arm-thrust: Un déluge de coups adressés avec la paume qui frappe de deux à cinq fois
  d’affilée.
aromatherapy: Le lanceur libère un parfum apaisant qui guérit toutes les altérations
  de statut de l’équipe.
aromatic-mist: Grâce à un parfum mystérieux, augmente la Défense Spéciale d’un allié.
assist: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
assurance: Cette attaque est deux fois plus efficace si l’ennemi a déjà été blessé
  durant ce tour.
astonish: Le lanceur attaque l’ennemi en poussant un cri terrifiant. Peut aussi l’apeurer.
astral-barrage: Le lanceur attaque l’ennemi avec une multitude de petits spectres.
attack-order: Le lanceur appelle ses sous-fifres pour frapper l’ennemi. Taux de critiques
  élevé.
attract: Si l’ennemi est du sexe opposé, il tombe amoureux et rechigne alors à attaquer.
aura-sphere: Le lanceur dégage une aura et projette de l’énergie. N’échoue jamais.
aura-wheel: Morpeko libère l’énergie stockée dans ses joues pour attaquer et augmenter
  sa Vitesse. Le type de cette capacité change en fonction de la forme de Morpeko.
aurora-beam: Envoie un rayon arc-en-ciel sur l’ennemi. Peut aussi baisser son Attaque.
aurora-veil: Réduit les dégâts causés par les capacités physiques et spéciales durant
  cinq tours. Ne peut être utilisée que lorsqu’il grêle.
autotomize: Le lanceur se débarrasse des parties inutiles de son corps. Son poids
  diminue et sa Vitesse augmente beaucoup.
avalanche: Une attaque deux fois plus puissante si le lanceur a été blessé par l’ennemi
  durant le tour.
baby-doll-eyes: Fixe l’ennemi d’un air très attendrissant qui le touche et diminue
  son Attaque. Agit en priorité.
baddy-bad: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
baneful-bunker: Protège le lanceur contre les attaques de l’ennemi et empoisonne ce
  dernier s’il utilise une attaque directe sur le lanceur.
barrage: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
barrier: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
baton-pass: Le lanceur échange sa place et tout changement de stat avec un Pokémon
  de l’équipe.
beak-blast: Le lanceur fait chauffer son bec avant d’attaquer. S’il subit une attaque
  directe pendant la montée en température, l’attaquant sera brûlé.
beat-up: Le lanceur appelle tous les Pokémon de son équipe à attaquer. Plus ils sont
  nombreux, plus il y a d’attaques.
behemoth-bash: Le lanceur se transforme en un immense bouclier et charge son adversaire.
  Inflige le double de dégâts aux Pokémon Dynamax.
behemoth-blade: Le lanceur se transforme en une immense épée et pourfend son adversaire.
  Inflige le double de dégâts aux Pokémon Dynamax.
belch: Le lanceur se tourne vers l’ennemi et lui éructe dessus, infligeant des dégâts.
  Ne fonctionne que si le lanceur consomme la Baie qu’il tient.
belly-drum: Améliore l’Attaque au maximum en sacrifiant la moitié des PV max.
bestow: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
bide: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier, même
  s’il sera impossible de se la remémorer une fois oubliée.
bind: Ligote l’ennemi avec les tentacules ou le corps pour l’écraser durant quatre
  à cinq tours.
bite: L’ennemi est mordu par de tranchantes canines. Peut l’apeurer.
black-hole-eclipse: Cette capacité ne peut pas être utilisée. Il est recommandé de
  l’oublier, même s’il sera impossible de se la remémorer une fois oubliée.
blast-burn: Une explosion ardente souffle l’adversaire. Le lanceur doit se reposer
  au tour suivant.
blaze-kick: Le lanceur envoie un coup de pied au taux de critiques élevé. Peut aussi
  brûler la cible.
blizzard: Une violente tempête de neige s’abat sur l’ennemi. Peut aussi le geler.
block: Le lanceur bloque la route de l’ennemi pour empêcher sa fuite.
bloom-doom: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
blue-flare: De magnifiques et redoutables flammes bleues fondent sur l’ennemi. Peut
  aussi le brûler.
body-press: Le lanceur utilise son corps pour attaquer sa cible. Plus la Défense du
  lanceur est élevée, plus les dégâts infligés sont importants.
body-slam: Le lanceur se laisse tomber sur l’ennemi de tout son poids. Peut aussi
  le paralyser.
bolt-beak: Le lanceur transperce sa cible avec son bec chargé d’électricité. Si cette
  attaque est lancée avant que la cible n’attaque, elle infligera deux fois plus de
  dégâts.
bolt-strike: Le lanceur s’enveloppe d’une charge électrique surpuissante et se jette
  sur l’ennemi. Peut aussi le paralyser.
bone-club: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
bone-rush: Le lanceur frappe l’ennemi avec un os de deux à cinq fois d’affilée.
bonemerang: Le lanceur projette son os comme un boomerang. Cette attaque frappe à
  l’aller et au retour.
boomburst: Attaque les Pokémon alentour grâce à une onde sonore assourdissante qui
  détruit tout sur son passage.
bounce: Le lanceur bondit très haut et plonge sur l’ennemi au second tour. Peut aussi
  le paralyser.
bouncy-bubble: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
branch-poke: Le lanceur attaque sa cible en la piquant avec une branche pointue.
brave-bird: Le lanceur replie ses ailes et charge en rase-mottes. Blesse gravement
  le lanceur.
breaking-swipe: Le lanceur balaie violemment le camp adverse avec son immense queue.
  Baisse l’Attaque de la cible.
breakneck-blitz: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
brick-break: Le lanceur attaque avec le tranchant de la main. Permet aussi de briser
  les barrières comme Mur Lumière et Protection.
brine: Cette attaque est deux fois plus puissante lorsque l’ennemi a moins de la moitié
  de ses PV.
brutal-swing: Le lanceur pivote pour prendre de l’élan et infliger des dégâts.
bubble: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
bubble-beam: Des bulles sont envoyées avec puissance sur l’ennemi. Peut aussi baisser
  sa Vitesse.
bug-bite: Le lanceur pique l’ennemi. Si ce dernier tient une Baie, le lanceur la dévore
  et obtient son effet.
bug-buzz: Le lanceur fait vibrer son corps pour lancer une vague sonique. Peut aussi
  baisser la Défense Spéciale de l’ennemi.
bulk-up: Le lanceur tend ses muscles pour se gonfler, ce qui booste son Attaque et
  sa Défense.
bulldoze: Le lanceur piétine le sol et inflige des dégâts à tous les Pokémon autour
  de lui. Baisse aussi leur Vitesse.
bullet-punch: Le lanceur envoie des coups de poing aussi rapides que des balles de
  revolver. Frappe en priorité.
bullet-seed: Le lanceur mitraille l’ennemi avec une rafale de graines. De deux à cinq
  rafales sont lancées à la suite.
burn-up: Le Pokémon se consume et les flammes de son corps infligent des dégâts élevés
  à la cible. Le lanceur perd le type Feu.
burning-jealousy: Le lanceur attaque sa cible avec toute sa jalousie. Cette capacité
  brûle tout Pokémon dont les stats ont augmenté pendant ce tour.
buzzy-buzz: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
calm-mind: Le lanceur se concentre et fait le vide dans son esprit pour augmenter
  son Attaque Spéciale et sa Défense Spéciale.
camouflage: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
captivate: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
catastropika: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
celebrate: Le Pokémon vous souhaite plein de bonnes choses pour cet évènement spécial.
charge: Le lanceur concentre sa puissance pour sa prochaine attaque Électrik. Augmente
  sa Défense Spéciale.
charge-beam: Le lanceur tire un rayon chargé d’électricité. Peut aussi augmenter son
  Attaque Spéciale.
charm: Le lanceur fait les yeux doux pour berner l’ennemi et beaucoup réduire son
  Attaque.
chatter: Attaque avec les ondes sonores assourdissantes qu’il émet en bavardant. Rend
  l’ennemi confus.
chip-away: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
circle-throw: Projette le Pokémon ennemi et le remplace par un autre. Lors d’un combat
  contre un Pokémon sauvage seul, met fin au combat.
clamp: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier, même
  s’il sera impossible de se la remémorer une fois oubliée.
clanging-scales: Le lanceur déclenche un vacarme en frottant ses écailles les unes
  contre les autres pour attaquer. Baisse la Défense du lanceur.
clangorous-soul: Le lanceur sacrifie une partie de ses PV pour augmenter toutes ses
  stats.
clangorous-soulblaze: Cette capacité ne peut pas être utilisée. Il est recommandé
  de l’oublier, même s’il sera impossible de se la remémorer une fois oubliée.
clear-smog: Le lanceur jette un tas de détritus spéciaux sur la cible. Les changements
  de stats de la cible sont annulés.
close-combat: Le lanceur combat au corps à corps sans se protéger. Baisse aussi sa
  Défense et sa Défense Spéciale.
coaching: Le lanceur coache ses alliés, augmentant ainsi leur Attaque et leur Défense.
coil: Le lanceur s’enroule sur lui-même et se concentre. Son Attaque, sa Défense et
  sa Précision augmentent.
comet-punch: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
confide: Dévoile des secrets à l’ennemi, qui perd alors sa concentration et voit son
  Attaque Spéciale diminuer.
confuse-ray: Un rayon sinistre qui plonge l’ennemi dans un état de confusion.
confusion: Une faible vague télékinétique frappe l’ennemi. Peut aussi le plonger dans
  la confusion.
constrict: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
continental-crush: Cette capacité ne peut pas être utilisée. Il est recommandé de
  l’oublier, même s’il sera impossible de se la remémorer une fois oubliée.
conversion: Le lanceur change de type pour prendre celui de la première capacité de
  sa liste.
conversion-2: Le lanceur change de type pour être résistant au type de la dernière
  attaque lancée par sa cible.
copycat: Le lanceur imite la dernière capacité employée. Échoue si aucune capacité
  n’a été utilisée.
core-enforcer: La cible subit des dégâts et, si elle a déjà agi à ce tour, elle perd
  aussi son talent.
corkscrew-crash: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
corrosive-gas: Un gaz corrosif qui enveloppe tous les Pokémon alentour et qui dissout
  les objets qu’ils tiennent.
cosmic-power: Le lanceur absorbe un pouvoir mystique spatial qui augmente sa Défense
  et sa Défense Spéciale.
cotton-guard: Le lanceur se protège en s’emmitouflant dans du coton. Sa Défense augmente
  énormément.
cotton-spore: Le lanceur libère des spores cotonneuses qui collent à l’ennemi et baissent
  beaucoup sa Vitesse.
counter: Une riposte qui répond à toute capacité physique en infligeant le double
  de dégâts.
court-change: Une force mystérieuse intervertit les effets affectant chaque côté du
  terrain.
covet: Le lanceur s’approche de la cible avec un air angélique afin de dérober l’objet
  qu’elle tient.
crabhammer: Une grande pince martèle l’ennemi. Taux de critiques élevé.
crafty-shield: Utilise une force mystérieuse pour protéger l’équipe des capacités
  de statut. Ne protège pas des autres capacités.
cross-chop: Le lanceur délivre un coup double en croisant les avant-bras. Taux de
  critiques élevé.
cross-poison: Un coup tranchant qui peut empoisonner l’ennemi. Taux de critiques élevé.
crunch: Le lanceur mord l’ennemi de ses crocs pointus. Peut aussi baisser sa Défense.
crush-claw: Lacère l’ennemi avec des griffes solides et aiguisées. Peut aussi baisser
  sa Défense.
crush-grip: Une force puissante écrase l’ennemi. Plus il lui reste de PV et plus l’attaque
  est puissante.
curse: Une capacité à l’effet différent selon que le lanceur est un Pokémon Spectre
  ou non.
cut: Coupe l’ennemi avec des lames ou des griffes.
dark-pulse: Le lanceur dégage une horrible aura chargée de pensées maléfiques. Peut
  aussi apeurer l’ennemi.
dark-void: L’ennemi est plongé dans les ténèbres. Il tombe dans un profond sommeil.
darkest-lariat: Le Pokémon étend les bras et frappe l’adversaire en tournant violemment.
  Inflige des dégâts et ignore les changements de stats de la cible.
dazzling-gleam: Libère une puissante décharge lumineuse qui inflige des dégâts à l’ennemi.
decorate: Le lanceur augmente beaucoup l’Attaque et l’Attaque Spéciale de la cible
  en la nappant de glaçage.
defend-order: Le lanceur appelle ses sous-fifres pour former un bouclier qui augmente
  sa Défense et sa Défense Spéciale.
defense-curl: Le lanceur s’enroule pour cacher ses points faibles, ce qui augmente
  sa Défense.
defog: Un grand coup de vent qui disperse la Protection ou le Mur Lumière de l’ennemi.
  Diminue aussi son Esquive.
destiny-bond: Si un ennemi porte un coup fatal au lanceur après qu’il a activé cette
  capacité, ils sont tous les deux mis K.O. La capacité échoue si elle est immédiatement
  réutilisée.
detect: Le lanceur se protège de toutes les attaques. Peut échouer si utilisée plusieurs
  fois de suite.
devastating-drake: Cette capacité ne peut pas être utilisée. Il est recommandé de
  l’oublier, même s’il sera impossible de se la remémorer une fois oubliée.
diamond-storm: Provoque une tempête de diamants qui inflige des dégâts. Peut beaucoup
  augmenter la Défense du lanceur.
dig: Le lanceur creuse au premier tour et frappe au second.
disable: Empêche l’ennemi d’employer à nouveau sa dernière attaque. Dure quatre tours.
disarming-voice: Laisse s’échapper une voix enchanteresse qui inflige des dégâts psychiques
  à l’ennemi. Touche à coup sûr.
discharge: Un flamboiement d’électricité frappe tous les Pokémon autour du lanceur.
  Peut aussi les paralyser.
dive: Le lanceur plonge sous l’eau au premier tour et frappe au second.
dizzy-punch: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
doom-desire: Le lanceur génère une sphère lumineuse qu’il projette sur l’ennemi deux
  tours plus tard.
double-edge: Une charge dangereuse et imprudente. Blesse aussi gravement le lanceur.
double-hit: Le lanceur frappe l’ennemi deux fois d’affilée à l’aide de sa queue, de
  lianes ou d’un autre membre.
double-iron-bash: Le lanceur fait pivoter l’écrou de sa poitrine deux fois d’affilée
  pour frapper l’adversaire avec ses bras. Peut apeurer l’ennemi.
double-kick: Deux coups de pied qui frappent l’ennemi deux fois d’affilée.
double-slap: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
double-team: Le lanceur se déplace si vite qu’il crée des copies illusoires de lui-même,
  augmentant son Esquive.
draco-meteor: Le lanceur invoque des comètes. Le contrecoup réduit beaucoup son Attaque
  Spéciale.
dragon-ascent: Le Pokémon s’abat à toute vitesse sur la cible depuis les hautes couches
  de l’atmosphère. Baisse la Défense et la Défense Spéciale du lanceur.
dragon-breath: Le lanceur souffle fort sur l’ennemi pour lui infliger des dégâts.
  Peut aussi le paralyser.
dragon-claw: Le lanceur lacère l’ennemi de ses grandes griffes aiguisées.
dragon-dance: Une danse mystique dont le rythme effréné augmente l’Attaque et la Vitesse
  du lanceur.
dragon-darts: Le lanceur attaque en propulsant deux Fantyrm. S’il y a deux adversaires,
  chacun d’entre eux est frappé par un Fantyrm.
dragon-energy: Le lanceur utilise son énergie vitale pour attaquer l’ennemi. Moins
  il a de PV, moins l’attaque est puissante.
dragon-hammer: Le lanceur utilise son corps comme un véritable marteau pour écraser
  la cible.
dragon-pulse: Le lanceur ouvre la bouche pour envoyer une onde de choc qui frappe
  l’ennemi.
dragon-rage: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
dragon-rush: Le lanceur frappe l’ennemi en prenant un air menaçant. Peut aussi l’apeurer.
dragon-tail: Un coup puissant qui blesse la cible et l’envoie au loin. Lors d’un combat
  contre un Pokémon sauvage seul, met fin au combat.
drain-punch: Un coup de poing qui draine l’énergie. Convertit la moitié des dégâts
  infligés en PV pour le lanceur.
draining-kiss: Aspire la force vitale de l’ennemi par un baiser. Rend au lanceur un
  nombre de PV supérieur ou égal à la moitié des dégâts infligés.
dream-eater: Le lanceur mange le rêve de l’ennemi endormi et récupère en PV la moitié
  des dégâts infligés.
drill-peck: Une attaque utilisant le bec comme une perceuse.
drill-run: Le lanceur tourne sur lui-même comme une perceuse et se jette sur l’ennemi.
  Taux de critiques élevé.
drum-beating: Le lanceur bat son tambour pour en diriger les racines sur la cible,
  l’attaquer, et baisser sa Vitesse.
dual-chop: Le lanceur frappe l’ennemi deux fois d’affilée avec les parties les plus
  robustes de son corps.
dual-wingbeat: Le lanceur frappe l’ennemi avec ses ailes deux fois d’affilée.
dynamax-cannon: Le lanceur attaque en émettant un laser depuis son noyau. Cette capacité
  inflige deux fois plus de dégâts si l’adversaire est un Pokémon Dynamax.
dynamic-punch: Le lanceur rassemble ses forces et envoie un coup de poing à l’ennemi.
  Rend ce dernier confus.
earth-power: De terribles séismes secouent l’ennemi. Peut aussi baisser sa Défense
  Spéciale.
earthquake: Le lanceur provoque un tremblement de terre touchant tous les Pokémon
  autour de lui.
echoed-voice: Un cri retentissant blesse l’ennemi. Si le lanceur ou d’autres Pokémon
  l’utilisent à chaque tour, l’effet augmente.
eerie-impulse: Le corps du lanceur produit des ondes anormales qui enveloppent l’ennemi
  et diminuent beaucoup son Attaque Spéciale.
eerie-spell: Le lanceur attaque avec de puissants pouvoirs psychiques et retire 3
  PP de la dernière capacité de l’ennemi.
egg-bomb: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
electric-terrain: Pendant cinq tours, le terrain se charge d’électricité. Les Pokémon
  au sol ne peuvent pas s’endormir et la puissance des capacités de type Électrik
  augmente.
electrify: Si le lanceur attaque avant la cible, les capacités de celle-ci seront
  de type Électrik jusqu’à la fin du tour.
electro-ball: Le lanceur envoie une boule d’électricité. Si sa Vitesse est plus grande
  que celle de l’ennemi, les dégâts augmentent d’autant.
electroweb: Attrape l’ennemi dans un filet électrique. Baisse aussi la Vitesse de
  l’ennemi.
embargo: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
ember: L’ennemi est attaqué par une faible flamme. Peut aussi le brûler.
encore: Oblige l’ennemi à répéter la dernière capacité utilisée durant trois tours.
endeavor: Une attaque qui réduit les PV de l’ennemi au niveau des PV du lanceur.
endure: Le lanceur résiste aux attaques avec 1 PV. Peut échouer si utilisée plusieurs
  fois de suite.
energy-ball: Utilise les pouvoirs de la nature pour attaquer l’ennemi. Peut aussi
  baisser sa Défense Spéciale.
entrainment: Le lanceur danse sur un rythme étrange. Il force sa cible à l’imiter,
  ce qui lui fait adopter son talent.
eruption: Le lanceur laisse exploser sa colère. Plus ses PV sont bas, moins l’attaque
  est puissante.
eternabeam: L’attaque la plus puissante d’Éthernatos sous sa forme originelle. S’il
  l’utilise, il devra se reposer au tour suivant.
expanding-force: Le lanceur attaque la cible avec ses pouvoirs psychiques. Si un Champ
  Psychique est actif, la puissance de cette capacité augmente et elle touche tous
  les ennemis.
explosion: Le lanceur explose et inflige des dégâts à tous les Pokémon autour de lui.
  Met K.O. le lanceur.
extrasensory: Le lanceur attaque avec un pouvoir étrange et invisible. Peut aussi
  apeurer l’ennemi.
extreme-evoboost: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
extreme-speed: Le lanceur charge à une vitesse renversante. Frappe en priorité.
facade: Une attaque dont la puissance double lorsque le lanceur est empoisonné, paralysé
  ou brûlé.
fairy-lock: Des chaînes entourent la zone de combat, empêchant tous les Pokémon de
  fuir au prochain tour.
fairy-wind: Déchaîne un vent magique qui cingle l’ennemi.
fake-out: Permet de frapper en priorité et apeure l’ennemi. Ne fonctionne qu’au premier
  tour.
fake-tears: Le lanceur fait semblant de pleurer pour troubler l’ennemi et beaucoup
  baisser sa Défense Spéciale.
false-surrender: Le lanceur fait semblant de se prosterner et utilise ses cheveux
  pour poignarder sa cible. Touche à tous les coups.
false-swipe: Le lanceur retient ses coups pour que l’ennemi garde au moins 1 PV et
  ne tombe pas K.O.
feather-dance: Une montagne de plumes ensevelit l’ennemi et réduit beaucoup son Attaque.
feint: Une attaque capable de toucher un ennemi qui utilise une capacité comme Détection
  ou Abri. Annule l’effet de ces capacités.
feint-attack: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
fell-stinger: Augmente énormément l’Attaque du lanceur si un ennemi est mis K.O. avec
  cette capacité.
fiery-dance: Le lanceur enveloppe l’ennemi de flammes. Peut aussi augmenter l’Attaque
  Spéciale du lanceur.
fiery-wrath: Le lanceur canalise sa colère et la transforme en aura brûlante, avec
  laquelle il attaque l’ennemi. Peut aussi l’apeurer.
final-gambit: Une attaque très risquée. Le lanceur perd tous ses PV restants et inflige
  autant de dégâts à l’ennemi.
fire-blast: Un déluge de flammes ardentes submerge l’ennemi. Peut aussi le brûler.
fire-fang: Le lanceur utilise une morsure enflammée. Peut aussi brûler ou apeurer
  l’ennemi.
fire-lash: Frappe la cible avec un fouet incandescent et baisse sa Défense.
fire-pledge: Une masse de feu s’abat sur l’ennemi. En l’utilisant avec Aire d’Herbe,
  l’effet augmente et une mer de feu apparaît.
fire-punch: Un coup de poing enflammé vient frapper l’ennemi. Peut le brûler.
fire-spin: Un tourbillon de flammes emprisonne l’ennemi pendant quatre à cinq tours.
first-impression: Une capacité très puissante, mais qui ne fonctionne qu’au premier
  tour.
fishious-rend: Le lanceur mord sa cible avec ses solides branchies. Si cette capacité
  est lancée avant que la cible n’attaque, elle infligera deux fois plus de dégâts.
fissure: Le lanceur fait tomber l’ennemi dans une crevasse. Si cette attaque réussit,
  elle met K.O. sur le coup.
flail: Le lanceur attaque en gigotant dans tous les sens. Plus ses PV sont bas, plus
  l’attaque est puissante.
flame-burst: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
flame-charge: Le lanceur s’entoure de flammes pour attaquer l’ennemi. Il se concentre
  et sa Vitesse augmente.
flame-wheel: Le lanceur s’entoure de feu et charge l’ennemi. Peut aussi le brûler.
flamethrower: L’ennemi reçoit un torrent de flammes. Peut aussi le brûler.
flare-blitz: Le lanceur s’embrase avant de charger l’ennemi. Le choc blesse aussi
  gravement le lanceur. Peut brûler l’ennemi.
flash: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier, même
  s’il sera impossible de se la remémorer une fois oubliée.
flash-cannon: Le lanceur concentre son énergie lumineuse et la fait exploser. Peut
  aussi baisser la Défense Spéciale de l’ennemi.
flatter: Rend la cible confuse, mais augmente son Attaque Spéciale.
fleur-cannon: Envoie un rayon laser dévastateur. Baisse beaucoup l’Attaque Spéciale
  du lanceur.
fling: Le lanceur envoie l’objet qu’il tient sur l’ennemi. La puissance et les effets
  dépendent de l’objet.
flip-turn: Après son attaque, le lanceur revient à toute vitesse et change de place
  avec un Pokémon de l’équipe prêt au combat.
floaty-fall: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
floral-healing: Rend la moitié de ses PV max à la cible. Plus efficace sur un Champ
  Herbu.
flower-shield: Grâce à une force mystérieuse, la Défense de tous les Pokémon Plante
  au combat augmente.
fly: Le lanceur s’envole au premier tour et frappe au second.
flying-press: Une attaque en piqué depuis le ciel, à la fois de type Combat et de
  type Vol.
focus-blast: Le lanceur rassemble ses forces et laisse éclater son pouvoir. Peut aussi
  baisser la Défense Spéciale de l’ennemi.
focus-energy: Le lanceur prend une profonde inspiration et se concentre pour augmenter
  son taux de critiques.
focus-punch: Le lanceur se concentre avant d’attaquer. Échoue s’il est touché avant
  d’avoir frappé.
follow-me: Attire l’attention des ennemis pour les forcer à n’attaquer que le lanceur.
force-palm: Une onde de choc frappe l’ennemi. Peut aussi paralyser la cible.
foresight: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
forest-s-curse: La cible est charmée par l’esprit de la forêt. Le type Plante est
  ajouté à ses types actuels.
foul-play: Le lanceur utilise la force de l’ennemi. Plus l’Attaque de l’ennemi est
  élevée, plus le lanceur inflige de dégâts.
freeze-dry: Refroidit violemment l’ennemi et peut le geler. Super efficace sur les
  Pokémon de type Eau.
freeze-shock: Projette un bloc de glace électrifié sur l’ennemi au second tour. Peut
  aussi le paralyser.
freezing-glare: Les yeux du lanceur tirent des rayons psychiques. Peut aussi geler
  l’ennemi.
freezy-frost: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
frenzy-plant: Un violent coup de racines s’abat sur l’ennemi. Immobilise le lanceur
  au tour suivant.
frost-breath: Un souffle froid blesse l’ennemi. L’effet est toujours critique.
frustration: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
fury-attack: Frappe l’ennemi deux à cinq fois d’affilée avec un bec ou une corne,
  par exemple.
fury-cutter: Un coup de faux ou de griffe dont la force augmente quand il touche plusieurs
  fois d’affilée.
fury-swipes: L’ennemi est lacéré par des faux ou des griffes de deux à cinq fois d’affilée.
fusion-bolt: Projette un orbe électrique gigantesque. L’effet augmente sous l’influence
  de Flamme Croix.
fusion-flare: Projette une boule de feu gigantesque. L’effet augmente sous l’influence
  d’Éclair Croix.
future-sight: De l’énergie psychique vient frapper l’ennemi deux tours après l’utilisation
  de cette capacité.
g-max-befuddle: Une attaque de type Insecte que seul un Papilusion Gigamax peut utiliser.
  Empoisonne, paralyse ou endort la cible.
g-max-cannonade: Une attaque de type Eau que seul un Tortank Gigamax peut utiliser.
  Inflige des dégâts à la cible pendant quatre tours.
g-max-centiferno: Une attaque de type Feu que seul un Scolocendre Gigamax peut utiliser.
  Emprisonne la cible dans un tourbillon de flammes qui dure de quatre à cinq tours.
g-max-chi-strike: Une attaque de type Combat que seul un Mackogneur Gigamax peut utiliser.
  Augmente le taux de critiques du lanceur et de ses alliés.
g-max-cuddle: Une attaque de type Normal que seul un Évoli Gigamax peut utiliser.
  Rend la cible amoureuse.
g-max-depletion: Une attaque de type Dragon que seul un Duralugon Gigamax peut utiliser.
  Baisse les PP de la dernière capacité utilisée par la cible.
g-max-drum-solo: Une attaque de type Plante que seul un Gorythmic Gigamax peut utiliser.
  Ignore le talent de la cible.
g-max-finale: Une attaque de type Fée que seul un Charmilly Gigamax peut utiliser.
  Restaure des PV aux alliés.
g-max-fireball: Une attaque de type Feu que seul un Pyrobut Gigamax peut utiliser.
  Ignore le talent de la cible.
g-max-foam-burst: Une attaque de type Eau que seul un Krabboss Gigamax peut utiliser.
  Réduit beaucoup la Vitesse de la cible.
g-max-gold-rush: Une attaque de type Normal que seul un Miaouss Gigamax peut utiliser.
  Rend la cible confuse et permet d’obtenir de l’argent à la fin du combat.
g-max-gravitas: Une attaque de type Psy que seul un Astronelle Gigamax peut utiliser.
  Intensifie la gravité pendant cinq tours.
g-max-hydrosnipe: Une attaque de type Eau que seul un Lézargus Gigamax peut utiliser.
  Ignore le talent de la cible.
g-max-malodor: Une attaque de type Poison que seul un Miasmax Gigamax peut utiliser.
  Empoisonne la cible.
g-max-meltdown: Une attaque de type Acier que seul un Melmetal Gigamax peut utiliser.
  Empêche la cible d’utiliser la même capacité deux fois de suite.
g-max-one-blow: Une attaque de type Ténèbres que seul un Shifours Gigamax peut utiliser.
  Cette frappe unique permet d’ignorer la capacité Gardomax.
g-max-rapid-flow: Une attaque de type Eau que seul un Shifours Gigamax peut utiliser.
  Cet enchaînement de coups permet d’ignorer la capacité Gardomax.
g-max-replenish: Une attaque de type Normal que seul un Ronflex Gigamax peut utiliser.
  Restaure une Baie tenue qui a déjà été mangée.
g-max-resonance: Une attaque de type Glace que seul un Lokhlass Gigamax peut utiliser.
  Réduit les dégâts causés par des capacités pendant cinq tours.
g-max-sandblast: Une attaque de type Sol que seul un Dunaconda Gigamax peut utiliser.
  Emprisonne la cible dans une tempête de sable qui dure de quatre à cinq tours.
g-max-smite: Une attaque de type Fée que seul un Sorcilence Gigamax peut utiliser.
  Rend la cible confuse.
g-max-snooze: Une attaque de type Ténèbres que seul un Angoliath Gigamax peut utiliser.
  Fait bâiller la cible qui s’endort au tour suivant.
g-max-steelsurge: Une attaque de type Acier que seul un Pachyradjah Gigamax peut utiliser.
  Disperse des pics aiguisés sur le terrain.
g-max-stonesurge: Une attaque de type Eau que seul un Torgamord Gigamax peut utiliser.
  Disperse des pierres aiguisées sur le terrain.
g-max-stun-shock: Une attaque de type Électrik que seul un Salarsen Gigamax peut utiliser.
  Empoisonne ou paralyse la cible.
g-max-sweetness: Une attaque de type Plante que seul un Dratatin Gigamax peut utiliser.
  Soigne les altérations de statut des alliés.
g-max-tartness: Une attaque de type Plante que seul un Pomdrapi Gigamax peut utiliser.
  Réduit l’Esquive de la cible.
g-max-terror: Une attaque de type Spectre que seul un Ectoplasma Gigamax peut utiliser.
  Empêche les Pokémon ennemis de quitter le combat.
g-max-vine-lash: Une attaque de type Plante que seul un Florizarre Gigamax peut utiliser.
  Inflige des dégâts à la cible pendant quatre tours.
g-max-volcalith: Une attaque de type Roche que seul un Monthracite Gigamax peut utiliser.
  Pendant quatre tours, la cible continue de subir des dégâts.
g-max-volt-crash: Une attaque de type Électrik que seul un Pikachu Gigamax peut utiliser.
  Paralyse la cible.
g-max-wildfire: Une attaque de type Feu que seul un Dracaufeu Gigamax peut utiliser.
  Pendant quatre tours, la cible continue de subir des dégâts.
g-max-wind-rage: Une attaque de type Vol que seul un Corvaillus Gigamax peut utiliser.
  Permet de briser les barrières comme Protection et Mur Lumière.
gastro-acid: Le lanceur répand ses sucs digestifs sur l’ennemi. Le fluide neutralise
  le talent de l’ennemi.
gear-grind: Le lanceur jette deux écrous d’acier qui frappent l’ennemi deux fois d’affilée.
gear-up: Change de réglage pour augmenter l’Attaque et l’Attaque Spéciale des alliés
  ayant les talents Plus ou Moins.
genesis-supernova: Cette capacité ne peut pas être utilisée. Il est recommandé de
  l’oublier, même s’il sera impossible de se la remémorer une fois oubliée.
geomancy: Le lanceur absorbe de l’énergie au premier tour et augmente beaucoup son
  Attaque Spéciale, sa Défense Spéciale et sa Vitesse au second.
giga-drain: Une attaque qui convertit la moitié des dégâts infligés en PV pour le
  lanceur.
giga-impact: Le lanceur charge l’ennemi de toute sa puissance et doit ensuite se reposer
  au tour suivant.
gigavolt-havoc: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
glacial-lance: Le lanceur attaque l’ennemi avec une lance de glace entourée d’un blizzard.
glaciate: Un souffle de vent qui congèle tout sur son passage s’abat sur l’ennemi.
  Réduit aussi sa Vitesse.
glare: Le lanceur intimide l’ennemi grâce à son regard terrifiant pour le paralyser.
glitzy-glow: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
grass-knot: L’ennemi est piégé dans de l’herbe qui le fait trébucher. Plus il est
  lourd, plus il subit de dégâts.
grass-pledge: Une masse végétale s’abat sur l’ennemi. En l’utilisant avec Aire d’Eau,
  l’effet augmente et un marécage apparaît.
grass-whistle: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
grassy-glide: Le lanceur attaque l’ennemi en glissant sur le terrain. Frappe toujours
  en priorité si un Champ Herbu est actif.
grassy-terrain: Pendant cinq tours, les Pokémon au sol récupèrent quelques PV à chaque
  tour et la puissance des capacités de type Plante augmente.
grav-apple: Le lanceur attaque son adversaire avec une pomme qu’il fait tomber de
  très haut. Baisse la Défense de la cible.
gravity: Pendant cinq tours, les Pokémon Vol ou qui ont Lévitation deviennent sensibles
  aux capacités Sol, et les capacités volantes deviennent inutilisables.
growl: Le lanceur pousse un cri tout mimi pour tromper la vigilance de l’ennemi et
  baisser son Attaque.
growth: Le corps du lanceur se développe. Augmente l’Attaque et l’Attaque Spéciale.
grudge: Si le lanceur est mis K.O., sa rancune épuise les PP de la capacité utilisée
  par l’ennemi pour le mettre K.O.
guard-split: Additionne la Défense et la Défense Spéciale du lanceur et de sa cible
  et les redistribue équitablement entre les deux.
guard-swap: Pouvoir qui échange les modifications de la Défense Spéciale et de la
  Défense avec la cible.
guardian-of-alola: Cette capacité ne peut pas être utilisée. Il est recommandé de
  l’oublier, même s’il sera impossible de se la remémorer une fois oubliée.
guillotine: Des pinces lacèrent violemment l’ennemi, le mettant K.O. sur le coup s’il
  est touché.
gunk-shot: Le lanceur envoie des détritus sur l’ennemi. Peut aussi l’empoisonner.
gust: Le lanceur bat des ailes pour générer une bourrasque qui blesse l’ennemi.
gyro-ball: Le lanceur effectue une rotation et frappe l’ennemi. Plus la Vitesse du
  lanceur est basse, plus il inflige de dégâts.
hail: Invoque une tempête de grêle qui dure cinq tours. Blesse tous les Pokémon, sauf
  ceux de type Glace.
hammer-arm: Le lanceur donne un puissant coup de poing à l’ennemi. Réduit la Vitesse
  du lanceur.
happy-hour: Utilisée pendant un combat, multiplie par deux l’argent gagné à la fin.
harden: Le lanceur contracte tous ses muscles pour augmenter sa Défense.
haze: Crée un brouillard qui annule les changements de stats de tous les Pokémon au
  combat.
head-charge: Le lanceur donne un coup avec sa tête couronnée d’une fière crinière.
  Blesse aussi légèrement le lanceur.
head-smash: Le lanceur assène un coup de tête désespéré. Blesse aussi gravement le
  lanceur.
headbutt: Le lanceur donne un coup de tête. Peut apeurer l’ennemi.
heal-bell: Carillon apaisant qui soigne les altérations de statut de tous les Pokémon
  de l’équipe.
heal-block: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
heal-order: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
heal-pulse: Une aura de bien-être fait récupérer la moitié de ses PV max à la cible.
healing-wish: Le lanceur tombe K.O. pour soigner les PV et le statut du Pokémon qui
  passe après lui.
heart-stamp: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
heart-swap: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
heat-crash: Le lanceur projette son corps enflammé contre l’ennemi. S’il est plus
  lourd que l’ennemi, l’effet augmente en conséquence.
heat-wave: Le lanceur provoque une vague de chaleur. Peut aussi brûler l’ennemi.
heavy-slam: Le lanceur se jette sur l’ennemi de tout son poids. S’il est plus lourd
  que l’ennemi, l’effet augmente en conséquence.
helping-hand: Une capacité qui augmente la puissance d’attaque d’un allié.
hex: Attaque acharnée qui cause davantage de dégâts à l’ennemi s’il a un problème
  de statut.
hidden-power: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
high-horsepower: Le lanceur attaque violemment en utilisant tout son poids.
high-jump-kick: Le lanceur s’élance pour effectuer un coup de genou sauté. S’il échoue,
  le lanceur se blesse.
hold-back: Le lanceur attaque avec retenue, et laisse au moins 1 PV à l’ennemi.
hold-hands: Le lanceur et un allié se prennent la main, ce qui les rend heureux.
hone-claws: Le lanceur s’aiguise les griffes. Augmente l’Attaque et la Précision.
horn-attack: Frappe l’ennemi d’un coup de corne pointue pour infliger des dégâts.
horn-drill: Un coup de corne en vrille qui empale l’ennemi, le mettant K.O. sur le
  coup s’il est touché.
horn-leech: Un coup de corne qui draine l’énergie de l’ennemi. Convertit la moitié
  des dégâts infligés en PV pour le lanceur.
howl: Le lanceur grogne pour se rassurer, ce qui augmente son Attaque et celle de
  ses alliés.
hurricane: Le lanceur déclenche une tempête de vents violents qui s’abat sur l’ennemi.
  Peut aussi le rendre confus.
hydro-cannon: Une trombe d’eau heurte l’ennemi. Le lanceur doit se reposer au tour
  suivant.
hydro-pump: Un puissant jet d’eau est dirigé sur l’ennemi.
hydro-vortex: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
hyper-beam: Projette un puissant rayon sur l’ennemi. Le lanceur doit se reposer au
  tour suivant.
hyper-fang: Le lanceur mord l’ennemi à l’aide de ses incisives aiguisées. Peut aussi
  l’apeurer.
hyper-voice: Le lanceur pousse un cri dont l’écho terrifiant a le pouvoir d’infliger
  des dégâts à l’ennemi.
hyperspace-fury: Le Pokémon utilise sa multitude de bras pour infliger une nuée de
  coups qui ignorent les capacités telles qu’Abri ou Détection. Baisse la Défense
  du lanceur.
hyperspace-hole: Crée une faille dimensionnelle pour attaquer soudainement l’ennemi
  de côté. Ignore même les capacités comme Abri ou Détection.
hypnosis: Le lanceur hypnotise l’ennemi pour le plonger dans un profond sommeil.
ice-ball: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
ice-beam: Un rayon de glace frappe l’ennemi. Peut aussi le geler.
ice-burn: Au second tour, le lanceur projette un souffle de vent glacial dévastateur
  sur l’ennemi. Peut aussi le brûler.
ice-fang: Le lanceur utilise une morsure glaciale. Peut aussi geler ou apeurer l’ennemi.
ice-hammer: Le lanceur donne un puissant coup de poing à l’ennemi. Réduit la Vitesse
  du lanceur.
ice-punch: Un coup de poing glacé vient frapper l’ennemi. Peut le geler.
ice-shard: Le lanceur crée des éclats de glace qu’il envoie sur l’ennemi. Frappe en
  priorité.
icicle-crash: Envoie de gros blocs de glace sur l’ennemi pour lui infliger des dégâts.
  Peut aussi l’apeurer.
icicle-spear: Le lanceur jette des pics de glace sur l’ennemi, de deux à cinq fois
  de suite.
icy-wind: Une bourrasque de vent froid blesse l’ennemi. Réduit aussi sa Vitesse.
imprison: Si l’ennemi et le lanceur ont des capacités en commun, l’ennemi ne pourra
  pas les utiliser.
incinerate: Des flammes calcinent l’ennemi. S’il tient un objet, une Baie par exemple,
  celui-ci est brûlé et devient inutilisable.
inferno: L’ennemi est entouré d’un torrent de flammes ardentes qui le brûlent.
inferno-overdrive: Cette capacité ne peut pas être utilisée. Il est recommandé de
  l’oublier, même s’il sera impossible de se la remémorer une fois oubliée.
infestation: Cette attaque perdure pendant quatre à cinq tours. L’ennemi ne peut pas
  fuir au cours de cette période.
ingrain: Le lanceur plante ses racines et récupère des PV à chaque tour. Une fois
  enraciné, il ne peut plus fuir.
instruct: Force la cible à lancer immédiatement la dernière capacité qu’elle a utilisée.
ion-deluge: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
iron-defense: L’épiderme du lanceur devient dur comme du fer, ce qui augmente beaucoup
  sa Défense.
iron-head: Le lanceur heurte l’ennemi avec sa tête dure comme de l’acier. Peut aussi
  l’apeurer.
iron-tail: Attaque l’ennemi avec une queue de fer. Peut aussi baisser sa Défense.
jaw-lock: Le lanceur et sa cible ne peuvent plus quitter le terrain jusqu’à ce que
  l’un d’entre eux tombe K.O. L’effet est annulé si l’un des deux Pokémon disparaît.
judgment: Le lanceur libère une myriade de rayons de lumière. Le type varie selon
  la Plaque que tient le lanceur.
jump-kick: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
jungle-healing: Le lanceur fait appel au pouvoir de la jungle pour restaurer les PV
  et soigner les altérations d’état de ses alliés et de lui-même.
karate-chop: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
kinesis: Le lanceur distrait l’ennemi en pliant une cuillère, ce qui baisse sa Précision.
king-s-shield: Prend une posture défensive pour bloquer les dégâts. Diminue l’Attaque
  de tout Pokémon qui entre en contact avec le lanceur.
knock-off: Fait plus de dégâts aux cibles qui tiennent un objet. De plus, fait tomber
  cet objet et empêche la cible de l’utiliser jusqu’à la fin du combat.
land-s-wrath: Utilise la puissance du sol et la concentre sur l’ennemi pour infliger
  des dégâts.
laser-focus: Le lanceur se concentre pour être sûr de porter un coup critique au tour
  suivant.
lash-out: Le lanceur frappe l’ennemi avec toute sa rancune. Si les stats du lanceur
  ont diminué pendant ce tour, la puissance de cette attaque est doublée.
last-resort: Cette capacité ne peut être utilisée qu’après que le lanceur a utilisé
  toutes les autres.
lava-plume: Des boules de feu s’abattent sur tous les Pokémon autour du lanceur. Peut
  aussi les brûler.
leaf-blade: Une feuille coupante comme une lame entaille l’ennemi. Taux de critiques
  élevé.
leaf-storm: Invoque une tempête de feuilles acérées. Le contrecoup réduit beaucoup
  l’Attaque Spéciale du lanceur.
leaf-tornado: L’ennemi est pris dans un tourbillon de feuilles acérées. Peut aussi
  baisser sa Précision.
leafage: Le lanceur attaque l’ennemi avec des feuilles.
leech-life: Une attaque qui aspire le sang de l’ennemi. La moitié des dégâts sont
  convertis en PV pour le lanceur.
leech-seed: Une graine est semée sur l’ennemi. À chaque tour, elle lui dérobe des
  PV que le lanceur récupère.
leer: Le lanceur fait les gros yeux à l’ennemi pour l’intimider et baisser sa Défense.
let-s-snuggle-forever: Cette capacité ne peut pas être utilisée. Il est recommandé
  de l’oublier, même s’il sera impossible de se la remémorer une fois oubliée.
lick: Un grand coup de langue qui inflige des dégâts à l’ennemi. Peut aussi le paralyser.
life-dew: Le lanceur projette une eau mystérieuse autour du terrain pour restaurer
  ses PV et ceux de ses alliés au combat.
light-of-ruin: Utilise la puissance de la fleur Éternelle pour lancer un formidable
  rayon d’énergie. Blesse aussi gravement le lanceur.
light-screen: Crée un fabuleux mur de lumière qui réduit les dégâts causés par les
  capacités spéciales pendant cinq tours.
light-that-burns-the-sky: Cette capacité ne peut pas être utilisée. Il est recommandé
  de l’oublier, même s’il sera impossible de se la remémorer une fois oubliée.
liquidation: Le lanceur utilise la force de l’eau pour attaquer. Peut aussi baisser
  la Défense de la cible.
lock-on: Verrouille l’ennemi pour ne pas le rater au tour suivant.
lovely-kiss: Le lanceur fait un bisou à l’ennemi en prenant une mine effrayante. Endort
  l’ennemi.
low-kick: Un puissant coup de pied bas qui fauche l’ennemi. Il est plus efficace contre
  les ennemis lourds.
low-sweep: Un coup rapide qui affecte la mobilité de l’ennemi et diminue sa Vitesse.
lucky-chant: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
lunar-dance: Le lanceur tombe K.O. pour soigner le statut et les PV du Pokémon qui
  prendra sa place au combat.
lunge: Le lanceur se jette sur la cible de toutes ses forces pour lui infliger des
  dégâts et baisser son Attaque.
luster-purge: Le lanceur libère un éclair lumineux. Peut aussi baisser la Défense
  Spéciale de l’ennemi.
mach-punch: Coup de poing fulgurant. Frappe en priorité.
magic-coat: Une barrière qui renvoie les capacités comme Vampigraine et celles affectant
  le statut et les stats.
magic-powder: Le lanceur recouvre sa cible d’une poudre magique qui change son type
  en Psy.
magic-room: Le lanceur crée une zone mystérieuse où les objets tenus par tous les
  Pokémon n’ont plus aucun effet pendant cinq tours.
magical-leaf: Le lanceur disperse d’étranges feuilles qui poursuivent l’ennemi. N’échoue
  jamais.
magma-storm: L’ennemi est pris dans un tourbillon de feu qui dure de quatre à cinq
  tours.
magnet-bomb: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
magnet-rise: Le lanceur utilise l’électricité pour générer un champ magnétique et
  léviter durant cinq tours.
magnetic-flux: Manipule les champs magnétiques pour augmenter la Défense et la Défense
  Spéciale des Pokémon alliés dotés du talent Plus ou du talent Moins.
magnitude: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
malicious-moonsault: Cette capacité ne peut pas être utilisée. Il est recommandé de
  l’oublier, même s’il sera impossible de se la remémorer une fois oubliée.
mat-block: Retourne un tatami pour bloquer, comme avec un bouclier, les capacités
  visant le lanceur ou ses alliés. N’a pas d’effet sur les attaques de statut.
max-airstream: Une attaque de type Vol que seuls les Pokémon Dynamax peuvent utiliser.
  Augmente la Vitesse des alliés.
max-darkness: Une attaque de type Ténèbres que seuls les Pokémon Dynamax peuvent utiliser.
  Baisse la Défense Spéciale de la cible.
max-flare: Une attaque de type Feu que seuls les Pokémon Dynamax peuvent utiliser.
  Fait briller le soleil pendant cinq tours.
max-flutterby: Une attaque de type Insecte que seuls les Pokémon Dynamax peuvent utiliser.
  Baisse l’Attaque Spéciale de la cible.
max-geyser: Une attaque de type Eau que seuls les Pokémon Dynamax peuvent utiliser.
  Invoque de fortes pluies qui durent cinq tours.
max-guard: Le lanceur se protège de toutes les attaques. Peut échouer si utilisée
  plusieurs fois de suite.
max-hailstorm: Une attaque de type Glace que seuls les Pokémon Dynamax peuvent utiliser.
  Invoque une tempête de grêle qui dure cinq tours.
max-knuckle: Une attaque de type Combat que seuls les Pokémon Dynamax peuvent utiliser.
  Augmente l’Attaque des alliés.
max-lightning: Une attaque de type Électrik que seuls les Pokémon Dynamax peuvent
  utiliser. Crée un Champ Électrifié qui dure cinq tours.
max-mindstorm: Une attaque de type Psy que seuls les Pokémon Dynamax peuvent utiliser.
  Crée un Champ Psychique qui dure cinq tours.
max-ooze: Une attaque de type Poison que seuls les Pokémon Dynamax peuvent utiliser.
  Augmente l’Attaque Spéciale des alliés.
max-overgrowth: Une attaque de type Plante que seuls les Pokémon Dynamax peuvent utiliser.
  Crée un Champ Herbu qui dure cinq tours.
max-phantasm: Une attaque de type Spectre que seuls les Pokémon Dynamax peuvent utiliser.
  Baisse la Défense de la cible.
max-quake: Une attaque de type Sol que seuls les Pokémon Dynamax peuvent utiliser.
  Augmente la Défense Spéciale des alliés.
max-rockfall: Une attaque de type Roche que seuls les Pokémon Dynamax peuvent utiliser.
  Invoque une tempête de sable qui dure cinq tours.
max-starfall: Une attaque de type Fée que seuls les Pokémon Dynamax peuvent utiliser.
  Crée un Champ Brumeux qui dure cinq tours.
max-steelspike: Une attaque de type Acier que seuls les Pokémon Dynamax peuvent utiliser.
  Augmente la Défense des alliés.
max-strike: Une attaque de type Normal que seuls les Pokémon Dynamax peuvent utiliser.
  Baisse la Vitesse de la cible.
max-wyrmwind: Une attaque de type Dragon que seuls les Pokémon Dynamax peuvent utiliser.
  Baisse l’Attaque de la cible.
me-first: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
mean-look: Le lanceur pétrifie l’ennemi en lui lançant un regard noir. Il devient
  incapable de s’enfuir.
meditate: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
mega-drain: Une attaque qui convertit la moitié des dégâts infligés en PV pour le
  lanceur.
mega-kick: Un coup de pied surpuissant qui frappe l’ennemi.
mega-punch: L’ennemi reçoit un coup de poing d’une puissance incroyable.
megahorn: Le lanceur utilise ses gigantesques cornes pour charger l’ennemi.
memento: Le lanceur est mis K.O., mais l’Attaque et l’Attaque Spéciale de l’ennemi
  baissent beaucoup.
menacing-moonraze-maelstrom: Cette capacité ne peut pas être utilisée. Il est recommandé
  de l’oublier, même s’il sera impossible de se la remémorer une fois oubliée.
metal-burst: Le lanceur attaque le dernier ennemi l’ayant blessé durant le même tour
  en frappant plus fort.
metal-claw: Attaque avec des griffes d’acier. Peut aussi augmenter l’Attaque du lanceur.
metal-sound: Un cri horrible tel un crissement métallique qui réduit beaucoup la Défense
  Spéciale de l’ennemi.
meteor-assault: Le lanceur attaque son adversaire avec son poireau. Toutefois, cette
  action le fait vaciller et il doit se reposer au tour suivant.
meteor-beam: Le lanceur concentre l’énergie cosmique au premier tour, ce qui augmente
  son Attaque Spéciale, et frappe au second.
meteor-mash: Un coup de poing lancé à la vitesse d’un météore. Peut aussi augmenter
  l’Attaque du lanceur.
metronome: Le lanceur agite un doigt et stimule son cerveau pour utiliser presque
  n’importe quelle capacité au hasard.
milk-drink: Le lanceur récupère jusqu’à la moitié de ses PV max.
mimic: Le lanceur copie la dernière capacité utilisée par la cible et la conserve
  tant qu’il reste au combat.
mind-blown: Le lanceur fait exploser sa tête pour attaquer toutes les cibles autour
  de lui. Il subit aussi des dégâts.
mind-reader: Le lanceur analyse les mouvements de l’ennemi pour être sûr de toucher
  au coup suivant.
minimize: Le lanceur comprime son corps pour se faire tout petit et beaucoup augmenter
  son Esquive.
miracle-eye: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
mirror-coat: Une riposte qui contre n’importe quelle capacité spéciale en infligeant
  le double des dégâts subis.
mirror-move: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
mirror-shot: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
mist: Une brume blanche enveloppe l’équipe du lanceur et empêche la réduction des
  stats pour cinq tours.
mist-ball: Une bulle de brume inflige des dégâts à l’ennemi. Peut aussi réduire son
  Attaque Spéciale.
misty-explosion: Le lanceur frappe tous les Pokémon autour de lui en explosant, ce
  qui le met K.O. La puissance de cette attaque augmente si un Champ Brumeux est actif.
misty-terrain: Pendant cinq tours, les Pokémon au sol ne peuvent pas subir d’altération
  de statut et la puissance des capacités de type Dragon est divisée par deux.
moonblast: Attaque l’ennemi grâce au pouvoir de la lune. Peut diminuer son Attaque
  Spéciale.
moongeist-beam: Le lanceur attaque avec un rayon de lumière mystérieux. Ignore le
  talent de la cible.
moonlight: Un soin qui restaure des PV au lanceur. Son efficacité varie en fonction
  de la météo.
morning-sun: Un soin qui restaure des PV au lanceur. Son efficacité varie en fonction
  de la météo.
mud-bomb: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
mud-shot: Le lanceur attaque en projetant de la boue sur l’ennemi. Réduit aussi la
  Vitesse de la cible.
mud-slap: Le lanceur envoie de la boue au visage de l’ennemi pour infliger des dégâts
  et baisser sa Précision.
mud-sport: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
muddy-water: Le lanceur attaque en projetant de l’eau boueuse. Peut aussi réduire
  la Précision de l’ennemi.
multi-attack: Le Pokémon s’entoure d’une puissante énergie avant de foncer sur sa
  cible. Le type de la capacité dépend de la ROM installée.
mystical-fire: Attaque avec des flammes brûlantes soufflées de la bouche du lanceur.
  Diminue l’Attaque Spéciale de l’ennemi.
nasty-plot: Stimule l’esprit par de mauvaises pensées. Augmente beaucoup l’Attaque
  Spéciale du lanceur.
natural-gift: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
nature-power: Une attaque qui tire sa force de la nature. Son type varie selon le
  terrain.
nature-s-madness: Le lanceur déchaîne toute la colère de la nature pour baisser les
  PV de la cible de moitié.
needle-arm: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
never-ending-nightmare: Cette capacité ne peut pas être utilisée. Il est recommandé
  de l’oublier, même s’il sera impossible de se la remémorer une fois oubliée.
night-daze: Le lanceur attaque l’ennemi avec une onde de choc ténébreuse. Peut aussi
  baisser sa Précision.
night-shade: Le lanceur invoque un mirage. Inflige des dégâts équivalents au niveau
  du lanceur.
night-slash: Le lanceur lacère l’ennemi à la première occasion. Taux de critiques
  élevé.
nightmare: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
no-retreat: Le lanceur voit toutes ses stats augmenter, mais en contrepartie, il ne
  peut plus fuir ou se retirer du combat.
noble-roar: Le lanceur pousse un rugissement qui intimide l’ennemi et diminue son
  Attaque et son Attaque Spéciale.
nuzzle: Le lanceur attaque en frottant ses bajoues chargées d’électricité. Paralyse
  l’ennemi.
oblivion-wing: Vole l’énergie de la cible. Rend au lanceur un nombre de PV supérieur
  ou égal à la moitié des dégâts infligés.
obstruct: Le lanceur se protège de toutes les attaques. Peut échouer si utilisée plusieurs
  fois de suite. Baisse beaucoup la Défense de l’assaillant s’il utilise une attaque
  directe.
oceanic-operetta: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
octazooka: Le lanceur attaque en projetant de l’encre au visage de l’ennemi. Peut
  aussi baisser sa Précision.
octolock: Le lanceur empêche l’adversaire de fuir. À chaque tour qui passe, cette
  capacité baisse la Défense et la Défense Spéciale de la cible.
odor-sleuth: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
ominous-wind: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
origin-pulse: D’innombrables rayons lumineux d’un bleu étincelant s’abattent sur la
  cible.
outrage: Le lanceur enrage et attaque pendant deux ou trois tours avant de devenir
  confus.
overdrive: Le lanceur gratte ses cordes de guitare ou de basse pour créer de violentes
  vibrations sonores qui blessent la cible.
overheat: Attaque l’ennemi à pleine puissance. Le contrecoup baisse beaucoup l’Attaque
  Spéciale du lanceur.
pain-split: Le lanceur ajoute ses PV à ceux de sa cible et les répartit équitablement.
parabolic-charge: Inflige des dégâts à tous les Pokémon autour du lanceur. Il récupère
  en PV la moitié des dégâts infligés.
parting-shot: Menace l’ennemi dans une ultime tirade avant de changer de place avec
  un autre Pokémon. Réduit l’Attaque et l’Attaque Spéciale de l’ennemi.
pay-day: Des pièces sont lancées sur l’ennemi. Permet d’obtenir de l’argent à la fin
  du combat.
payback: Le lanceur charge son énergie, puis attaque. La puissance est doublée si
  le lanceur agit après l’ennemi.
peck: Frappe l’ennemi d’un bec pointu ou d’une corne pour infliger des dégâts.
perish-song: Tout Pokémon qui entend ce requiem est K.O. dans trois tours à moins
  qu’il ne soit remplacé.
petal-blizzard: Déclenche une violente tempête de fleurs qui inflige des dégâts à
  tous les Pokémon alentour.
petal-dance: Le lanceur attaque en projetant des pétales pendant deux à trois tours
  avant de céder à la confusion.
phantom-force: Le lanceur disparaît au premier tour et frappe au second. Cette attaque
  passe outre les protections.
photon-geyser: Le lanceur fait jaillir un pilier de lumière. Compare l’Attaque et
  l’Attaque Spéciale, et utilise celle qui infligera le plus de dégâts.
pika-papow: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
pin-missile: Envoie une rafale de dards. Peut toucher de deux à cinq fois.
plasma-fists: Le lanceur attaque en projetant de l’électricité avec ses poings. Convertit
  les capacités de type Normal en type Électrik.
play-nice: L’ennemi se lie d’amitié avec le lanceur et perd sa combativité, diminuant
  son Attaque.
play-rough: Attaque l’ennemi avec un câlin. Peut diminuer son Attaque.
pluck: Le lanceur picore la cible. Si cette dernière tient une Baie, le lanceur la
  mange et profite de ses effets.
poison-fang: Le lanceur mord l’ennemi de ses crocs toxiques. Peut aussi l’empoisonner
  gravement.
poison-gas: Un nuage de gaz toxique est projeté au visage de l’ennemi pour l’empoisonner.
poison-jab: Attaque l’ennemi avec un tentacule, un bras, ou un autre membre plein
  de poison. Peut aussi l’empoisonner.
poison-powder: Une poudre toxique empoisonne l’ennemi.
poison-sting: Un dard toxique qui transperce l’ennemi. Peut aussi l’empoisonner.
poison-tail: Attaque à taux de critiques élevé. Peut aussi empoisonner l’ennemi.
pollen-puff: Utilisée sur l’ennemi, envoie une boule explosive qui fait des dégâts ;
  sur un allié, donne du bon pollen nutritif qui fait récupérer des PV.
poltergeist: Le lanceur manipule l’objet tenu par l’ennemi pour l’attaquer. Échoue
  si la cible ne tient rien.
pound: Écrase l’ennemi avec les pattes avant ou la queue, par exemple.
powder: L’ennemi est pris dans un nuage de poudre. S’il utilise une capacité de type
  Feu lors du même tour, le nuage explose et lui inflige des dégâts.
powder-snow: Le lanceur projette de la neige poudreuse. Peut aussi geler l’ennemi.
power-gem: Le lanceur attaque avec un rayon de lumière qui scintille comme s’il était
  composé de gemmes.
power-split: Additionne l’Attaque Spéciale et l’Attaque du lanceur et de sa cible
  et les redistribue équitablement entre les deux.
power-swap: Pouvoir qui échange les modifications de l’Attaque Spéciale et de l’Attaque
  du lanceur avec la cible.
power-trick: Le lanceur utilise ses pouvoirs psychiques pour échanger sa Défense et
  son Attaque.
power-trip: Ivre de puissance, le lanceur attaque de toutes ses forces. Plus ses stats
  ont été augmentées, plus la puissance de l’attaque est élevée.
power-up-punch: À force de frapper, les poings deviennent plus durs. Augmente l’Attaque
  du lanceur si l’ennemi est touché.
power-whip: Le lanceur fait virevolter violemment ses lianes ou ses tentacules pour
  fouetter l’ennemi.
precipice-blades: Le Pokémon transforme la puissance de la terre et attaque la cible
  avec une lame acérée.
present: Le lanceur attaque en offrant un cadeau piégé à la cible. Peut cependant
  restaurer certains de ses PV.
prismatic-laser: Le lanceur utilise la puissance d’un prisme pour envoyer un laser
  destructeur, mais il doit se reposer au tour suivant.
protect: Le lanceur se protège de toutes les attaques. Peut échouer si utilisée plusieurs
  fois de suite.
psybeam: Un étrange rayon frappe l’ennemi. Peut aussi le rendre confus.
psych-up: Une autohypnose qui permet au lanceur de copier les changements de stats
  de la cible.
psychic: Une puissante force télékinétique frappe l’ennemi. Peut aussi faire baisser
  sa Défense Spéciale.
psychic-fangs: Le lanceur mord la cible avec ses pouvoirs psychiques. Brise aussi
  les barrières comme Mur Lumière et Protection.
psychic-terrain: Pendant cinq tours, les Pokémon au sol ne peuvent plus subir d’attaques
  prioritaires et la puissance des capacités de type Psy augmente.
psycho-boost: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
psycho-cut: Le lanceur entaille l’ennemi grâce à des lames faites d’énergie psychique.
  Taux de critiques élevé.
psycho-shift: Le lanceur transfère ses problèmes de statut à l’ennemi grâce à son
  pouvoir de suggestion.
psyshock: Le lanceur matérialise des ondes mystérieuses qu’il projette sur l’ennemi.
  Inflige des dégâts physiques.
psystrike: Le lanceur matérialise des ondes mystérieuses qu’il projette sur l’ennemi.
