  le Module que tient le lanceur.
tectonic-rage: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
teeter-dance: Danse qui rend confus tous les Pokémon autour du lanceur.
telekinesis: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
teleport: Permet de changer de place avec un autre Pokémon de l’équipe s’il y en a.
  Quand cette capacité est utilisée par un Pokémon sauvage, celui-ci fuit le combat.
terrain-pulse: Une attaque qui tire sa force des champs. Son type et sa puissance
  varient selon le champ actif.
thief: Le lanceur attaque la cible et vole son objet. Le lanceur ne peut rien voler
  s’il tient déjà un objet.
thousand-arrows: Touche même les Pokémon dans les airs. Dans ce cas, la cible retombe
  au sol.
thousand-waves: Attaque avec des vagues glissant au sol. L’ennemi pris dedans ne peut
  pas s’échapper.
thrash: Une attaque furieuse qui dure de deux à trois tours. Le lanceur devient confus.
throat-chop: Inflige une douleur tellement violente à la cible qu’elle ne peut plus
  émettre de sons pendant deux tours.
thunder: La foudre tombe sur l’ennemi pour lui infliger des dégâts. Peut aussi le
  paralyser.
thunder-cage: Le lanceur frappe l’ennemi, et le piège dans une prison électrique qui
  dure de quatre à cinq tours.
thunder-fang: Le lanceur utilise une morsure électrifiée. Peut aussi paralyser ou
  apeurer l’ennemi.
thunder-punch: Un coup de poing électrique vient frapper l’ennemi. Peut le paralyser.
thunder-shock: Une décharge électrique tombe sur l’ennemi. Peut aussi le paralyser.
thunder-wave: Un faible choc électrique frappe l’ennemi. Si l’attaque le touche, celui-ci
  est paralysé.
thunderbolt: Une grosse décharge électrique tombe sur l’ennemi. Peut aussi le paralyser.
thunderous-kick: Le lanceur assène un coup de pied à la cible à la vitesse de l’éclair.
  Baisse aussi la Défense de la cible.
tickle: Le lanceur chatouille l’ennemi, ce qui baisse son Attaque et sa Défense.
topsy-turvy: Inverse tous les changements de stats de la cible.
torment: Le lanceur irrite l’ennemi pour l’empêcher d’utiliser la même capacité deux
  fois de suite.
toxic: Empoisonne gravement l’ennemi. Les dégâts dus au poison augmentent à chaque
  tour.
toxic-spikes: Lance des pics autour de l’ennemi. Ils empoisonnent les ennemis qui
  entrent au combat.
toxic-thread: Tisse un fil imprégné de venin. Empoisonne la cible et baisse sa Vitesse.
transform: Le lanceur devient une copie de sa cible et obtient la même palette de
  capacités.
tri-attack: Le lanceur envoie trois boules d’énergie simultanément. Peut aussi paralyser,
  brûler ou geler l’ennemi.
trick: Le lanceur prend la cible au dépourvu et l’oblige à échanger son objet contre
  le sien.
trick-or-treat: Insuffle à la cible l’esprit d’Halloween, et ajoute le type Spectre
  à ses types actuels.
trick-room: Le lanceur crée une zone mystérieuse où les Pokémon les plus lents frappent
  en priorité pendant cinq tours.
triple-axel: Une salve composée de un à trois coups de pied dont la puissance augmente
  à chaque coup porté.
triple-kick: Une salve de un à trois coups de pied dont la puissance augmente à chaque
  coup porté.
trop-kick: Un coup de pied chaud comme les tropiques qui inflige des dégâts à la cible
  et baisse son Attaque.
trump-card: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
twineedle: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
twinkle-tackle: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
twister: Déclenche un terrible ouragan sur l’ennemi. Peut aussi l’apeurer.
u-turn: Après son attaque, le lanceur revient à toute vitesse et change de place avec
  un Pokémon de l’équipe prêt au combat.
uproar: Le lanceur attaque en rugissant durant trois tours. Pendant ce temps, aucun
  Pokémon ne peut s’endormir.
v-create: Le lanceur projette une flamme ardente de son front et se jette sur l’ennemi.
  Baisse la Défense, la Défense Spéciale et la Vitesse.
vacuum-wave: Le lanceur agite son poing pour projeter une onde de vide. Frappe en
  priorité.
veevee-volley: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
venom-drench: Sécrète un liquide empoisonné. Diminue l’Attaque, l’Attaque Spéciale
  et la Vitesse de l’ennemi empoisonné.
venoshock: Le lanceur inocule un poison spécial à l’ennemi. L’effet est doublé si
  l’ennemi est déjà empoisonné.
vine-whip: Fouette l’ennemi avec de fines lianes pour infliger des dégâts.
vise-grip: L’ennemi est attrapé et compressé par les côtés.
vital-throw: Le lanceur porte son coup en dernier. En échange, cette capacité n’échoue
  jamais.
volt-switch: Après son attaque, le lanceur revient à toute vitesse et change de place
  avec un Pokémon de l’équipe prêt au combat.
volt-tackle: Le lanceur électrifie son corps avant de charger. Le choc blesse aussi
  gravement le lanceur et peut paralyser l’ennemi.
wake-up-slap: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
water-gun: De l’eau est projetée avec force sur l’ennemi.
water-pledge: Une masse d’eau s’abat sur l’ennemi. En l’utilisant avec Aire de Feu,
  l’effet augmente et un arc-en-ciel apparaît.
water-pulse: Le lanceur envoie un puissant jet d’eau sur l’ennemi. Peut le rendre
  confus.
water-shuriken: Attaque l’ennemi avec des shuriken de mucus. Frappe en priorité deux
  à cinq fois d’affilée en un tour.
water-sport: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
water-spout: Le lanceur attaque avec un jet d’eau. Moins il a de PV et moins l’attaque
  est puissante.
waterfall: Le lanceur charge l’ennemi à une vitesse remarquable, ce qui peut l’apeurer.
weather-ball: Une attaque dont la puissance et le type varient en fonction du temps
  qu’il fait.
whirlpool: Piège l’ennemi dans une trombe d’eau pendant quatre à cinq tours.
whirlwind: Éjecte le Pokémon ennemi et le remplace par un autre. Lors d’un combat
  contre un Pokémon sauvage seul, met fin au combat.
wicked-blow: Le lanceur assène un coup puissant à l’ennemi. Cette technique qui inflige
  toujours un coup critique est réservée à ceux qui maîtrisent la puissance des Ténèbres.
wide-guard: Annule les attaques visant toute l’équipe pendant un tour.
wild-charge: Une charge électrique violente qui blesse aussi légèrement le lanceur.
will-o-wisp: Lance un bouquet de flammes maléfiques à l’ennemi pour lui infliger une
  brûlure.
wing-attack: L’ennemi est frappé par de larges ailes déployées pour infliger des dégâts.
wish: Un vœu qui permet au lanceur ou au Pokémon entrant sur le terrain au tour suivant
  de récupérer la moitié des PV max du lanceur.
withdraw: Le lanceur se recroqueville dans sa carapace, ce qui augmente sa Défense.
wonder-room: Le lanceur crée une zone mystérieuse où la Défense et la Défense Spéciale
  de tous les Pokémon sont inversées pendant cinq tours.
wood-hammer: Le lanceur heurte l’ennemi de son corps robuste. Blesse aussi gravement
  le lanceur.
work-up: Le lanceur se rengorge. Augmente l’Attaque et l’Attaque Spéciale.
worry-seed: Plante sur la cible une graine qui la rend soucieuse et remplace son talent
  par Insomnia, l’empêchant ainsi de dormir.
wrap: Le lanceur ligote l’ennemi avec des lianes ou son corps pour l’écraser durant
  quatre à cinq tours.
wring-out: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
x-scissor: Le lanceur taillade l’ennemi en utilisant ses faux ou ses griffes comme
  une paire de ciseaux.
yawn: Fait bâiller l’ennemi qui s’endort au tour suivant.
zap-cannon: Un boulet de canon électrifié qui inflige des dégâts et paralyse l’ennemi.
zen-headbutt: Le lanceur concentre sa volonté et donne un coup de tête. Peut aussi
  apeurer l’ennemi.
zing-zap: Le lanceur fonce sur la cible et lui envoie un puissant choc électrique.
  Peut aussi l’effrayer.
zippy-zap: Cette capacité ne peut pas être utilisée. Il est recommandé de l’oublier,
  même s’il sera impossible de se la remémorer une fois oubliée.
