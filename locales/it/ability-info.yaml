adaptability: Potenzia di molto le mosse dello stesso tipo del Pokémon.
aerilate: Le mosse di tipo Normale diventano di tipo Volante e la loro potenza aumenta
  un po’.
aftermath: Chi manda KO questo Pokémon con un attacco diretto subisce dei danni.
air-lock: Neutralizza gli effetti di tutte le condizioni atmosferiche.
analytic: Se il Pokémon agisce per ultimo, la potenza della mossa aumenta.
anger-point: Se il Pokémon subisce un brutto colpo, monta su tutte le furie e il suo
  Attacco aumenta al massimo.
anticipation: Rivela se il nemico ha mosse pericolose.
arena-trap: Impedisce la fuga al nemico.
aroma-veil: Protegge tutta la squadra da effetti che ne limitano la libertà di scelta
  delle mosse.
as-one: 'Il Pokémon ha una doppia abilità: Agitazione di Calyrex e Nitrito Nero di
  Spectrier.'
aura-break: Inverte gli effetti di tutte le aure riducendone la potenza.
bad-dreams: Infligge danni ai nemici addormentati.
ball-fetch: Se il Pokémon non ha uno strumento con sé, raccoglie la Poké Ball del
  primo tentativo di cattura fallito.
battery: Aumenta la potenza delle mosse speciali degli alleati.
battle-armor: Il Pokémon è protetto da una dura corazza che gli evita di subire brutti
  colpi.
battle-bond: Se il Pokémon manda KO un nemico, il legame con l’Allenatore si rafforza,
  attivando la trasformazione in Greninja Forma Ash. Acqualame si potenzia.
beast-boost: Quando il Pokémon manda KO un altro Pokémon, aumenta la propria statistica
  di punta.
berserk: Se i PS scendono a metà o meno a causa di un attacco, l’Attacco Speciale
  aumenta.
big-pecks: Evita che la Difesa diminuisca.
blaze: Quando il Pokémon ha pochi PS, la potenza delle sue mosse di tipo Fuoco aumenta.
bulletproof: Protegge da alcune mosse a base di proiettili e bombe.
cheek-pouch: Quando il Pokémon mangia una bacca, recupera anche dei PS.
chilling-neigh: Quando manda KO il nemico, emette un nitrito agghiacciante, aumentando
  il proprio Attacco.
chlorophyll: Se la luce del sole è intensa, la Velocità aumenta.
clear-body: Impedisce la diminuzione delle statistiche causata da abilità o mosse
  di altri Pokémon.
cloud-nine: Neutralizza gli effetti di tutte le condizioni atmosferiche.
color-change: Il Pokémon acquisisce il tipo della mossa subita.
comatose: Il Pokémon si trova in un costante stato di dormiveglia che gli impedisce
  di svegliarsi. Può attaccare anche da addormentato.
competitive: L’Attacco Speciale aumenta di molto quando le statistiche diminuiscono
  a causa di un nemico.
compound-eyes: La precisione del Pokémon aumenta grazie ai suoi occhi composti.
contrary: 'Le modifiche alle statistiche hanno effetto inverso: le statistiche aumentano
  quando dovrebbero diminuire e viceversa.'
corrosion: Il Pokémon è in grado di avvelenare il bersaglio anche se questo è di tipo
  Acciaio o Veleno.
cotton-down: Se il Pokémon subisce un attacco, sparge della lanugine che diminuisce
  la Velocità di tutti i Pokémon in campo tranne la sua.
curious-medicine: Quando il Pokémon entra in campo, sparge un farmaco dalla conchiglia
  che annulla le modifiche alle statistiche degli alleati.
cursed-body: Può bloccare la mossa subita dal Pokémon.
cute-charm: Può causare infatuazione a chi manda a segno un attacco diretto.
damp: Aumenta l’umidità circostante, impedendo l’uso di Autodistruzione e di altre
  mosse esplosive.
dancer: Permette al Pokémon di copiare immediatamente qualsiasi mossa basata sulla
  danza usata da un altro Pokémon in campo.
dark-aura: Potenzia le mosse di tipo Buio di tutti i Pokémon.
dauntless-shield: Quando il Pokémon entra in campo, la sua Difesa aumenta.
dazzling: Il Pokémon sbalordisce il nemico e non gli permette di attaccarlo con mosse
  che hanno priorità alta.
defeatist: Quando i PS scendono a metà o meno, il Pokémon si scoraggia e l’Attacco
  e l’Attacco Speciale vengono dimezzati.
defiant: L’Attacco aumenta di molto quando le statistiche diminuiscono a causa di
  un nemico.
delta-stream: Crea un clima che annulla i punti deboli del tipo Volante.
desolate-land: Crea un clima che rende inefficaci gli attacchi di tipo Acqua.
disguise: Il panno che ricopre il Pokémon lo protegge da un singolo attacco.
download: Il Pokémon analizza Difesa e Difesa Speciale del nemico e, a seconda di
  qual è più bassa, aumenta il proprio Attacco o Attacco Speciale.
dragon-s-maw: Potenzia le mosse di tipo Drago.
drizzle: Quando il Pokémon entra in campo, attira la pioggia.
drought: Quando il Pokémon entra in campo, la luce solare diventa intensa.
dry-skin: Il Pokémon recupera PS se piove o se subisce mosse di tipo Acqua, ma perde
  PS con la luce solare intensa. Subisce più danni da mosse di tipo Fuoco.
early-bird: Il Pokémon impiega metà del tempo per risvegliarsi dal sonno rispetto
  agli altri.
effect-spore: Può causare avvelenamento, paralisi o sonno a chi manda a segno un attacco
  diretto.
electric-surge: Quando il Pokémon entra in campo, lo trasforma in un Campo Elettrico.
emergency-exit: Se i PS scendono a metà o meno, il Pokémon abbandona la lotta per
  sfuggire al pericolo.
fairy-aura: Potenzia le mosse di tipo Folletto di tutti i Pokémon.
filter: Riduce i danni subiti dalle mosse superefficaci.
flame-body: Può scottare chi manda a segno un attacco diretto.
flare-boost: Se il Pokémon è scottato, la potenza delle sue mosse speciali aumenta.
flash-fire: Se il Pokémon subisce una mossa di tipo Fuoco, ne sfrutta il calore per
  potenziare le proprie mosse dello stesso tipo.
flower-gift: Se la luce del sole è intensa, aumenta l’Attacco e la Difesa Speciale
  del Pokémon e dei suoi alleati.
flower-veil: Rende gli alleati di tipo Erba immuni alla diminuzione delle statistiche
  e ai problemi di stato.
fluffy: Dimezza il danno causato dagli attacchi diretti di un nemico, ma raddoppia
  quello subito dalle mosse di tipo Fuoco.
forecast: Cambia il tipo del Pokémon in Acqua, Fuoco o Ghiaccio in base alle condizioni
  atmosferiche.
forewarn: Quando il Pokémon entra in campo, rivela una delle mosse del nemico.
friend-guard: I danni inflitti agli alleati del Pokémon vengono ridotti.
frisk: Quando il Pokémon entra in campo, rivela lo strumento del nemico.
full-metal-body: Impedisce la diminuzione delle statistiche causata da abilità o mosse
  di altri Pokémon.
fur-coat: Dimezza il danno subito dalle mosse fisiche.
gale-wings: Se il Pokémon ha tutti i PS, le sue mosse di tipo Volante acquistano priorità
  alta.
galvanize: Le mosse di tipo Normale diventano di tipo Elettro e la loro potenza aumenta
  un po’.
gluttony: Il Pokémon non attende di aver perso molti PS per mangiare certe bacche,
  ma lo fa non appena i suoi PS scendono a metà o meno.
gooey: Se il Pokémon viene colpito da un attacco diretto, la Velocità di chi l’ha
  colpito diminuisce.
gorilla-tactics: Aumenta l’Attacco ma costringe il Pokémon a usare solo la prima mossa
  selezionata.
grass-pelt: In presenza di un Campo Erboso, la Difesa aumenta.
grassy-surge: Quando il Pokémon entra in campo, lo trasforma in un Campo Erboso.
grim-neigh: Quando manda KO il nemico, emette un nitrito terrificante, aumentando
  il proprio Attacco Speciale.
gulp-missile: Quando usa Surf o Sub, il Pokémon cattura una preda. Se subisce dei
  danni, la sputa fuori per attaccare.
guts: Se il Pokémon è affetto da un problema di stato, tira fuori la grinta e aumenta
  il proprio Attacco.
harvest: Può ricreare una bacca utilizzata.
healer: A volte cura i problemi di stato degli alleati.
heatproof: Il corpo termoresistente del Pokémon dimezza i danni che subisce dalle
  mosse di tipo Fuoco.
heavy-metal: Raddoppia il peso del Pokémon.
honey-gather: Il Pokémon può raccogliere del Miele alla fine della lotta.
huge-power: Raddoppia l’Attacco del Pokémon.
hunger-switch: Alla fine di ogni turno cambia forma, alternando tra Motivo Panciapiena
  e Motivo Panciavuota.
hustle: L’Attacco aumenta, ma la precisione diminuisce.
hydration: Se piove, il Pokémon guarisce dai problemi di stato.
hyper-cutter: L’Attacco del Pokémon non può diminuire grazie alla morsa micidiale
  in cui è in grado di stringere i nemici.
ice-body: Se grandina, il Pokémon recupera PS.
ice-face: Grazie al ghiaccio sulla testa, il Pokémon può incassare i danni causati
  da mosse fisiche, ma cambia forma. Torna al suo stato originale quando grandina.
ice-scales: Scaglie di ghiaccio proteggono il Pokémon dalle mosse speciali, dimezzandone
  i danni subiti.
illuminate: Illumina tutto intorno, rendendo più probabile incontrare Pokémon selvatici.
illusion: Il Pokémon inganna il nemico entrando in campo con le sembianze dell’ultimo
  Pokémon della propria squadra.
immunity: L’immunità naturale del Pokémon gli impedisce di essere avvelenato.
imposter: Il Pokémon si trasforma nel nemico che ha davanti.
infiltrator: Il Pokémon attacca evitando le barriere e il sostituto del nemico.
innards-out: Se il Pokémon viene mandato KO da un attacco, infligge a chi lo ha sferrato
  tanti danni quanti erano i suoi PS prima di ricevere il colpo.
inner-focus: La capacità di concentrazione del Pokémon evita che tentenni per gli
  attacchi del nemico.
insomnia: Il Pokémon soffre d’insonnia e non può addormentarsi.
intimidate: Quando il Pokémon entra in campo, la sua prepotenza intimidisce i nemici,
  riducendone l’Attacco.
intrepid-sword: Quando il Pokémon entra in campo, il suo Attacco aumenta.
iron-barbs: Se il Pokémon viene colpito da un attacco diretto, infligge danni a sua
  volta con le sue spine di ferro.
iron-fist: Potenzia le mosse che utilizzano pugni.
justified: Quando il Pokémon viene colpito da una mossa di tipo Buio, il suo forte
  senso di giustizia fa sì che l’Attacco aumenti.
keen-eye: La vista acuta del Pokémon impedisce che la sua precisione diminuisca.
klutz: Il Pokémon non può usare lo strumento che ha con sé.
leaf-guard: Se la luce del sole è intensa, evita i problemi di stato.
levitate: La capacità di levitare conferisce al Pokémon immunità agli attacchi di
  tipo Terra.
libero: Cambia il tipo del Pokémon in quello della mossa che usa.
light-metal: Dimezza il peso del Pokémon.
lightning-rod: Il Pokémon attira e neutralizza le mosse di tipo Elettro e fa aumentare
  il suo Attacco Speciale.
limber: Il corpo flessibile del Pokémon gli impedisce di subire gli effetti della
  paralisi.
liquid-ooze: Il Pokémon secerne delle sostanze tossiche. Se un nemico manda a segno
  una mossa che assorbe i PS, subisce dei danni.
liquid-voice: Le mosse del Pokémon basate sul suono diventano di tipo Acqua.
long-reach: Il Pokémon è in grado di usare tutte le sue mosse senza entrare in contatto
  diretto con il bersaglio.
magic-bounce: Il Pokémon respinge al mittente le mosse di stato senza subirne gli
  effetti.
magic-guard: Il Pokémon subisce danni solo dagli attacchi.
magician: Quando chi la usa colpisce un Pokémon con una mossa, gli ruba lo strumento.
magma-armor: Il magma riveste il corpo del Pokémon impedendogli di venire congelato.
magnet-pull: La carica magnetica attrae i Pokémon di tipo Acciaio impedendogli la
  fuga o la sostituzione.
marvel-scale: Se il Pokémon è affetto da un problema di stato, le squame sulla sua
  pelle si induriscono aumentando la sua Difesa.
mega-launcher: Potenzia le mosse “pulsar”, Forzasfera e Ondasana.
merciless: Gli attacchi sferrati su un bersaglio avvelenato producono sempre brutti
  colpi.
mimicry: Il tipo del Pokémon cambia a seconda dello stato del campo.
minus: L’Attacco Speciale aumenta se ci sono alleati con l’abilità Meno o Più.
mirror-armor: Rimanda al mittente le diminuzioni alle statistiche subite.
misty-surge: Quando il Pokémon entra in campo, lo trasforma in un Campo Nebbioso.
mold-breaker: Quando il Pokémon attacca, ignora l’abilità del bersaglio se questa
  ha effetto sulle mosse.
moody: A ogni turno, aumenta di molto una statistica e ne riduce un’altra.
motor-drive: Se il Pokémon viene colpito da una mossa di tipo Elettro, la neutralizza
  e sfrutta la carica elettrica per aumentare la propria Velocità.
moxie: Quando manda un nemico KO, il Pokémon si fa sicuro di sé e aumenta il proprio
  Attacco.
multiscale: Se i PS sono al massimo, riduce il danno subito.
multitype: Cambia il tipo del Pokémon a seconda della lastra o del Cristallo Z che
  ha con sé.
mummy: Al contatto con il Pokémon, l’abilità del nemico diventa Mummia.
natural-cure: Quando il Pokémon viene sostituito, guarisce dai problemi di stato.
neuroforce: Potenzia le mosse superefficaci.
neutralizing-gas: Se in campo c’è un Pokémon con Gas Reagente, gli effetti delle abilità
  di tutti gli altri Pokémon vengono annullati o non si attivano.
no-guard: Il Pokémon e chiunque lo attacchi abbassano la guardia e le loro mosse vanno
  sempre a segno.
normalize: Tutte le mosse del Pokémon diventano di tipo Normale e la loro potenza
  aumenta un po’.
oblivious: L’imperturbabilità del Pokémon lo protegge da infatuazioni e provocazioni.
overcoat: Rende immuni ai danni da grandine e tempesta di sabbia, alle mosse Spora,
  Cottonspora, Sonnifero, Paralizzante e alle mosse “polvere”.
overgrow: Quando il Pokémon ha pochi PS, la potenza delle sue mosse di tipo Erba aumenta.
own-tempo: Il Pokémon affronta la vita al proprio ritmo e per questo non può essere
  confuso.
parental-bond: Il Pokémon e il suo piccolo attaccano insieme.
pastel-veil: Protegge il Pokémon e gli alleati dai problemi di stato causati dal veleno.
perish-body: Se il Pokémon viene colpito da un attacco diretto, dopo tre turni va
  KO assieme a chi lo ha attaccato. Se uno dei due viene sostituito, non va KO.
pickpocket: Se il Pokémon viene colpito da un attacco diretto, ruba lo strumento di
  chi lo ha attaccato.
pickup: Il Pokémon può raccogliere lo strumento usato da un nemico durante la lotta.
  A volte potrebbe raccogliere strumenti anche fuori dalla lotta.
pixilate: Le mosse di tipo Normale diventano di tipo Folletto e la loro potenza aumenta
  un po’.
plus: L’Attacco Speciale aumenta se ci sono alleati con l’abilità Meno o Più.
poison-heal: Se il Pokémon è avvelenato, recupera PS anziché perderli.
poison-point: Può avvelenare chi manda a segno un attacco diretto.
poison-touch: Il Pokémon può avvelenare il nemico al solo contatto.
power-construct: Se i PS del Pokémon scendono a metà o meno, le cellule si raggruppano
  e gli permettono di assumere la Forma Perfetta.
power-of-alchemy: Il Pokémon trasforma la propria abilità in quella di un alleato
  andato KO.
power-spot: Potenzia le mosse di chi si trova nelle immediate vicinanze.
prankster: Le mosse di stato del Pokémon acquistano priorità alta.
pressure: Il Pokémon mette pressione al nemico, facendogli consumare più PP.
primordial-sea: Crea un clima che rende inefficaci gli attacchi di tipo Fuoco.
prism-armor: Riduce i danni subiti dalle mosse superefficaci.
propeller-tail: Permette di ignorare gli effetti di mosse e abilità che attirano altre
  mosse.
protean: Cambia il tipo del Pokémon in quello della mossa che usa.
psychic-surge: Quando il Pokémon entra in campo, lo trasforma in un Campo Psichico.
punk-rock: Aumenta la potenza delle mosse basate sul suono. Inoltre, dimezza i danni
  subiti dal Pokémon se viene colpito da tali mosse.
pure-power: L’Attacco del Pokémon raddoppia grazie alla sua padronanza delle tecniche
  yoga.
queenly-majesty: L’aura di regalità del Pokémon impedisce al nemico di attaccarlo
  con mosse che hanno priorità alta.
quick-draw: A volte permette al Pokémon di agire per primo.
quick-feet: Se il Pokémon è affetto da un problema di stato, la Velocità aumenta.
rain-dish: Il Pokémon recupera PS quando piove.
rattled: Le mosse di tipo Buio, Spettro e Coleottero spaventano il Pokémon aumentandone
  la Velocità.
receiver: Il Pokémon acquisisce l’abilità di un alleato andato KO.
reckless: Potenzia le mosse che causano contraccolpo.
refrigerate: Le mosse di tipo Normale diventano di tipo Ghiaccio e la loro potenza
  aumenta un po’.
regenerator: Il Pokémon recupera un po’ di PS quando lascia il campo.
ripen: Fa maturare le bacche raddoppiandone gli effetti.
rivalry: Rende più forti contro nemici dello stesso sesso, ma più deboli contro nemici
  di sesso opposto.
rks-system: Il tipo del Pokémon cambia in base alla ROM installata.
rock-head: Protegge il Pokémon dai contraccolpi.
rough-skin: Se il Pokémon è colpito da un attacco diretto, grazie alla sua pelle ruvida
  infligge danni a sua volta.
run-away: Garantisce la fuga dai Pokémon selvatici.
sand-force: Potenzia le mosse di tipo Roccia, Terra e Acciaio durante le tempeste
  di sabbia.
sand-rush: Se c’è una tempeste di sabbia, la Velocità aumenta.
sand-spit: Quando il Pokémon viene colpito da un attacco, scatena una tempesta di
  sabbia.
sand-stream: Quando il Pokémon entra in campo, scatena una tempesta di sabbia.
sand-veil: L’elusione aumenta durante le tempeste di sabbia.
sap-sipper: Se il Pokémon viene colpito da una mossa di tipo Erba, la neutralizza
  e aumenta il proprio Attacco.
schooling: Quando ha molti PS, il Pokémon forma un banco con i propri simili e si
  rafforza. Quando ne ha pochi, il banco si disperde.
scrappy: Permette di colpire Pokémon di tipo Spettro con mosse di tipo Normale e Lotta.
screen-cleaner: Quando il Pokémon entra in campo, annulla l’effetto di Schermoluce,
  Riflesso e Velaurora sia per i nemici che per gli alleati.
serene-grace: Rende più probabili gli effetti aggiuntivi delle mosse.
shadow-shield: Se i PS sono al massimo, riduce il danno subito.
shadow-tag: Il Pokémon calpesta l’ombra del nemico impedendogli la fuga o la sostituzione.
shed-skin: Il Pokémon può guarire dai problemi di stato facendo la muta completa della
  pelle.
sheer-force: Aumenta la potenza delle mosse, ma ne annulla gli effetti aggiuntivi.
shell-armor: Il Pokémon è protetto da un guscio robusto che gli evita di subire brutti
  colpi.
shield-dust: Il Pokémon è protetto da uno strato di scaglie che annulla gli effetti
  aggiuntivi delle mosse subite.
shields-down: Se i PS scendono a metà o meno, il guscio si rompe e il Pokémon si prepara
  all’offensiva.
simple: Raddoppia le modifiche alle statistiche.
skill-link: Le mosse multicolpo mandano a segno sempre il massimo dei colpi possibili.
slow-start: Dimezza per cinque turni l’Attacco e la Velocità.
slush-rush: Se grandina, la Velocità aumenta.
sniper: Aumenta ulteriormente i danni inflitti dai brutti colpi.
snow-cloak: Se grandina, l’elusione aumenta.
snow-warning: Quando il Pokémon entra in campo, provoca una grandinata.
solar-power: Se la luce del sole è intensa, l’Attacco Speciale aumenta, ma il Pokémon
  perde PS a ogni turno.
solid-rock: Riduce i danni subiti dalle mosse superefficaci.
soul-heart: Aumenta l’Attacco Speciale ogni volta che un Pokémon va KO.
soundproof: Il Pokémon è dotato di una sorta di isolamento acustico che lo rende immune
  alle mosse basate sul suono.
speed-boost: La Velocità aumenta a ogni turno.
stakeout: Raddoppia i danni inflitti a un bersaglio che è appena entrato in campo
  per sostituire un altro Pokémon.
stall: Il Pokémon agisce sempre per ultimo.
stalwart: Permette di ignorare gli effetti di mosse e abilità che attirano altre mosse.
stamina: Se il Pokémon subisce un attacco, la sua Difesa aumenta.
stance-change: Assume la Forma Spada se usa una mossa d’attacco e la Forma Scudo se
  usa Scudo Reale.
static: Il contatto fisico con il corpo percorso dall’elettricità statica del Pokémon
  può causare paralisi.
steadfast: Se il Pokémon tentenna, il suo animo indomito si risveglia e la sua Velocità
  aumenta.
steam-engine: Se il Pokémon viene colpito da una mossa di tipo Acqua o Fuoco, la sua
  Velocità aumenta moltissimo.
steelworker: Aumenta la potenza delle mosse di tipo Acciaio.
steely-spirit: Potenzia gli attacchi di tipo Acciaio degli alleati.
stench: A volte il cattivo odore emesso dal Pokémon fa tentennare i nemici quando
  attacca.
sticky-hold: Gli strumenti restano appiccicati al corpo adesivo del Pokémon e non
  possono essere rubati.
storm-drain: Il Pokémon attira e neutralizza le mosse di tipo Acqua e fa aumentare
  il proprio Attacco Speciale.
strong-jaw: La robusta mascella del Pokémon permette morsi molto potenti.
sturdy: Evita che il Pokémon vada KO in un sol colpo se ha tutti i PS, e lo rende
  immune alle mosse che causano KO immediato.
suction-cups: Il Pokémon resiste a strumenti e mosse che causano la sostituzione appiccicandosi
  al terreno con le ventose.
super-luck: L’incredibile fortuna del Pokémon aumenta la sua probabilità di infliggere
  brutti colpi.
surge-surfer: In presenza di un Campo Elettrico, la Velocità raddoppia.
swarm: Quando il Pokémon ha pochi PS, la potenza delle sue mosse di tipo Coleottero
  aumenta.
sweet-veil: Rende il Pokémon e i suoi alleati immuni al sonno.
swift-swim: Se piove, la Velocità aumenta.
symbiosis: Se un alleato usa uno strumento, il Pokémon gli passa il proprio.
synchronize: Se un nemico avvelena, paralizza o scotta un Pokémon con questa abilità,
  viene colpito dallo stesso problema di stato.
tangled-feet: Se il Pokémon è confuso, la sua elusione aumenta.
tangling-hair: Se il Pokémon viene colpito da un attacco diretto, la Velocità di chi
  l’ha colpito diminuisce.
technician: Potenzia le mosse più deboli del Pokémon.
telepathy: Il Pokémon prevede ed evita gli attacchi degli alleati.
teravolt: Quando il Pokémon attacca, ignora l’abilità del bersaglio se questa ha effetto
  sulle mosse.
thick-fat: Il Pokémon è protetto da uno spesso strato di grasso che dimezza il danno
  causato da mosse di tipo Fuoco e Ghiaccio.
tinted-lens: Permette alle mosse non molto efficaci di infliggere danni normalmente.
torrent: Quando il Pokémon ha pochi PS, la potenza delle sue mosse di tipo Acqua aumenta.
tough-claws: Potenzia le mosse che causano un contatto fisico.
toxic-boost: Se il Pokémon è avvelenato, la potenza delle sue mosse fisiche aumenta.
trace: Quando il Pokémon entra in campo, copia l’abilità di un nemico.
transistor: Potenzia le mosse di tipo Elettro.
triage: Le mosse che ripristinano direttamente i PS del Pokémon acquistano priorità
  alta.
truant: Quando il Pokémon usa una mossa, nel turno successivo si riposerà.
turboblaze: Quando il Pokémon attacca, ignora l’abilità del bersaglio se questa ha
  effetto sulle mosse.
unaware: Quando il Pokémon attacca, ignora le modifiche alle statistiche del nemico.
unburden: Se il Pokémon usa o perde uno strumento, la sua Velocità aumenta.
unnerve: Il nemico viene intimidito e non può mangiare bacche.
unseen-fist: Quando il Pokémon utilizza un attacco diretto, gli effetti di mosse protettive
  vengono ignorati.
victory-star: Aumenta la precisione di tutta la squadra.
vital-spirit: Il Pokémon è talmente vivace che non può addormentarsi.
volt-absorb: Se il Pokémon viene colpito da una mossa di tipo Elettro, recupera PS
  anziché subire danni.
wandering-spirit: Se il Pokémon subisce un attacco diretto, scambia la sua abilità
  con quella di chi lo ha colpito.
water-absorb: Se il Pokémon viene colpito da una mossa di tipo Acqua, recupera PS
  anziché subire danni.
water-bubble: Riduce i danni subiti dalle mosse di tipo Fuoco e rende immuni alle
  scottature.
water-compaction: Se il Pokémon subisce una mossa di tipo Acqua, la sua Difesa aumenta
  di molto.
water-veil: Un velo d’acqua riveste il corpo del Pokémon impedendogli di venire scottato.
weak-armor: Se il Pokémon subisce danni da mosse fisiche, la Difesa diminuisce e la
  Velocità aumenta di molto.
white-smoke: Il Pokémon è protetto da un fumo chiaro che impedisce ai nemici di diminuire
  le sue statistiche.
wimp-out: Se i PS scendono a metà o meno, il Pokémon si fa prendere dalla paura e
  abbandona la lotta in tutta fretta.
wonder-guard: Un potere misterioso protegge il Pokémon e lo rende vulnerabile solo
  alle mosse superefficaci.
wonder-skin: Il Pokémon resiste più facilmente alle mosse di stato.
zen-mode: Cambia la forma del Pokémon se i PS scendono a metà o meno.
