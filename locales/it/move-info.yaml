slack-off: Chi la usa si rilassa recuperando metà dei propri PS massimi.
slam: Infligge danni al bersaglio con la coda, con una liana o con qualcosa di simile.
slash: Attacca il bersaglio con artigli, falci o altro. Probabile brutto colpo.
sleep-powder: Investe il bersaglio con una grande nuvola di polvere soporifera che
  lo fa addormentare.
sleep-talk: Chi la usa sferra a caso una delle proprie mosse mentre sta dormendo.
sludge: Chi la usa lancia fango malsano sul bersaglio. Può anche avvelenarlo.
sludge-bomb: Chi la usa lancia fango malsano sul bersaglio. Può anche avvelenarlo.
sludge-wave: Lancia un’onda di fango che attacca tutti i Pokémon nelle vicinanze.
  Può anche avvelenarli.
smack-down: Chi la usa lancia una pietra o un proiettile. Può colpire anche un bersaglio
