cotton-guard: Chi la usa avvolge il proprio corpo con del cotone molto morbido, proteggendosi
  e aumentando moltissimo la propria Difesa.
cotton-spore: Rilascia spore simili al cotone che si attaccano ai nemici nei paraggi
  e ne riducono di molto la Velocità.
counter: Mossa che contrasta ogni attacco fisico, arrecando il doppio del danno ricevuto.
court-change: Una forza misteriosa inverte gli effetti attivi sul campo alleato e
  sul campo avversario.
covet: Chi la usa attacca il bersaglio sorridendo e gli ruba lo strumento.
crabhammer: Danneggia il bersaglio servendosi di una grande tenaglia. Probabile brutto
  colpo.
crafty-shield: Grazie a un misterioso potere, protegge chi la usa e gli alleati dalle
  mosse di stato. È tuttavia inefficace contro mosse che infliggono danni.
cross-chop: Investe il bersaglio con un colpo sferrato con entrambe le braccia incrociate.
  Probabile brutto colpo.
cross-poison: Attacco con zanne avvelenate che può anche avvelenare il Pokémon colpito.
  Probabile brutto colpo.
crunch: Il bersaglio viene morso con denti affilati. Può anche ridurne la Difesa.
crush-claw: Colpisce il bersaglio con artigli robusti e affilati che possono ridurne
  la Difesa.
crush-grip: Colpisce il bersaglio con grande forza. Più PS ha il Pokémon colpito,
