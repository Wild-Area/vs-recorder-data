camouflage: Questa mossa non può essere usata. È consigliabile farla dimenticare al
  Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
captivate: Questa mossa non può essere usata. È consigliabile farla dimenticare al
  Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
catastropika: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
celebrate: Il Pokémon ti fa gli auguri nel tuo giorno speciale.
charge: Potenzia la mossa di tipo Elettro usata subito dopo. Aumenta anche la Difesa
  Speciale di chi la usa.
charge-beam: Chi la usa lancia un fascio di elettricità molto intensa. Può anche aumentare
  il suo Attacco Speciale.
charm: Ammalia il bersaglio con lo sguardo per renderlo meno cauto. Ne riduce molto
  l’Attacco.
chatter: Chi la usa attacca creando un’onda sonora di parole a vanvera e confonde
  il bersaglio.
chip-away: Questa mossa non può essere usata. È consigliabile farla dimenticare al
  Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
circle-throw: Il bersaglio è scaraventato via ed è costretto a lasciare il posto a
  un altro. Mette fine alle lotte contro singoli Pokémon selvatici.
clamp: Questa mossa non può essere usata. È consigliabile farla dimenticare al Pokémon.
  Tuttavia, una volta dimenticata, non potrà più essere ricordata.
clanging-scales: Chi la usa attacca il bersaglio con un suono fortissimo che genera
  sfregando le scaglie del corpo. Dopo aver attaccato, la sua Difesa diminuisce.
clangorous-soul: Chi la usa sacrifica un po’ dei suoi PS per aumentare tutte le sue
  statistiche.
clangorous-soulblaze: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
clear-smog: Attacca il bersaglio lanciandogli contro una nuvola di fumo speciale,
  che annulla ogni modifica alle statistiche.
close-combat: Chi la usa attacca abbassando la guardia. La propria Difesa e la Difesa
  Speciale si riducono.
coaching: Chi la usa aumenta l’Attacco e la Difesa di tutti gli alleati dando loro
  indicazioni precise.
coil: Chi la usa si concentra aumentando Attacco, Difesa e precisione.
comet-punch: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
confide: Chi la usa svela dei segreti al bersaglio, distraendolo e riducendone l’Attacco
