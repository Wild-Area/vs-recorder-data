burn-up: Chi la usa attacca sfruttando tutta la sua potenza incendiaria per infliggere
  gravi danni al bersaglio, ma come conseguenza perde il tipo Fuoco.
burning-jealousy: Chi la usa attacca con la forza dell’invidia, causando una scottatura
