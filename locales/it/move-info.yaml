g-max-stun-shock: Attacco di tipo Elettro eseguito da Toxtricity Gigamax. Avvelena
  o paralizza i nemici.
g-max-sweetness: Attacco di tipo Erba eseguito da Appletun Gigamax. Cura i problemi
  di stato degli alleati.
g-max-tartness: Attacco di tipo Erba eseguito da Flapple Gigamax. Riduce l’elusione
