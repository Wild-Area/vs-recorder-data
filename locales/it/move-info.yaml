seed-flare: Chi la usa genera un’onda d’urto dal suo corpo. Può anche ridurre di molto
  la Difesa Speciale del bersaglio.
seismic-toss: Colpisce il bersaglio con la forza di gravità. Infligge un danno pari
  al livello di chi la usa.
self-destruct: Chi la usa esplode e infligge danni ai Pokémon che ha intorno, ma poi
  va KO.
shadow-ball: Lancia sul bersaglio una sfera nera. Può anche ridurne la Difesa Speciale.
shadow-bone: Chi la usa colpisce il bersaglio con un osso in cui alberga uno spirito.
  Può anche ridurne la Difesa.
shadow-claw: Chi la usa attacca con artigli d’ombra che colpiscono con gran forza.
  Probabile brutto colpo.
shadow-force: Chi la usa sparisce e poi colpisce il bersaglio al turno successivo.
  Colpisce anche un Pokémon che ha usato Protezione, Individua o simili.
shadow-punch: Il bersaglio riceve un pugno proveniente dalle tenebre. Questa mossa
  è infallibile.
shadow-sneak: Chi la usa estende la sua ombra e attacca il nemico alle spalle. Questa
  mossa ha priorità alta.
sharpen: Questa mossa non può essere usata. È consigliabile farla dimenticare al Pokémon.
