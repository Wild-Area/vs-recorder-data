poison-powder: Investe il bersaglio con una nuvola di polvere tossica che avvelena.
poison-sting: Colpisce il bersaglio con un aculeo tossico che può anche avvelenarlo.
poison-tail: Chi la usa colpisce con la coda e può avvelenare il bersaglio. Probabile
  brutto colpo.
pollen-puff: Chi la usa attacca il nemico con una sfera esplosiva. Se colpisce degli
  alleati, fa recuperare loro dei PS.
poltergeist: Chi la usa attacca utilizzando lo strumento del bersaglio. La mossa fallisce
  se quest’ultimo non ha uno strumento.
pound: Colpisce il bersaglio con la coda o le zampe anteriori.
powder: Il bersaglio viene coperto da un pulviscolo che esplode danneggiandolo se
  questi utilizza una mossa di tipo Fuoco nello stesso turno.
powder-snow: Attacca i nemici che ha intorno con una raffica di neve farinosa e può
  anche congelarli.
power-gem: Chi la usa attacca con un raggio di luce che brilla come se fosse fatto
  di pietre preziose.
power-split: Chi la usa sfrutta la sua forza psichica per sommare Attacco e Attacco
  Speciale a quelli del bersaglio e dividerli equamente.
power-swap: Chi la usa sfrutta la sua forza psichica per scambiare le modifiche ad
  Attacco e Attacco Speciale con il bersaglio.
power-trick: Mossa psichica che permette a chi la usa di scambiare i valori delle
  sue statistiche di Attacco e Difesa.
power-trip: Chi la usa attacca il bersaglio sfoggiando la propria forza. Più le sue
  statistiche sono state aumentate, più la mossa è potente.
power-up-punch: Rende i pugni più duri a ogni colpo inferto. Se i pugni vanno a segno,
  l’Attacco di chi la usa aumenta.
power-whip: Chi la usa agita violentemente liane o tentacoli per sferzare il bersaglio.
precipice-blades: Attacca i nemici intorno trasformando la potenza della terra in
  lame affilate.
present: Chi la usa dà un regalo bomba al bersaglio. A volte, però, può fargli recuperare
  PS.
prismatic-laser: Chi la usa proietta dei potenti raggi di luce grazie alla potenza
  del suo prisma, ma non può agire nel turno successivo.
protect: Permette di eludere tutti gli attacchi. Se usata in successione può fallire.
psybeam: Colpisce il bersaglio con un raggio speciale. Può anche confonderlo.
psych-up: Chi la usa s’ipnotizza per copiare ogni modifica alle statistiche del bersaglio.
psychic: Il bersaglio viene colpito da una potente forza telecinetica che può anche
  ridurne la Difesa Speciale.
psychic-fangs: Morde il bersaglio con delle zanne generate con l’energia psichica
  e rompe barriere come Riflesso e Schermoluce.
psychic-terrain: 'Per cinque turni il terreno entra nello stato di Campo Psichico:
  i Pokémon a terra non subiscono mosse ad alta priorità e le mosse di tipo Psico
  sono potenziate.'
psycho-boost: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
psycho-cut: Chi la usa colpisce il bersaglio con lame fatte di forza psichica. Probabile
  brutto colpo.
psycho-shift: Con la forza psichica e la suggestione, chi la usa può trasferire i
  suoi problemi di stato al Pokémon colpito.
psyshock: Chi la usa attacca il bersaglio facendo materializzare misteriose onde psichiche
  che provocano danni fisici.
psystrike: Chi la usa attacca il bersaglio facendo materializzare misteriose onde
  psichiche che provocano danni fisici.
psywave: Questa mossa non può essere usata. È consigliabile farla dimenticare al Pokémon.
  Tuttavia, una volta dimenticata, non potrà più essere ricordata.
pulverizing-pancake: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
punishment: Questa mossa non può essere usata. È consigliabile farla dimenticare al
  Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
purify: Chi la usa cura i problemi di stato del bersaglio e in cambio recupera PS.
pursuit: Questa mossa non può essere usata. È consigliabile farla dimenticare al Pokémon.
  Tuttavia, una volta dimenticata, non potrà più essere ricordata.
pyro-ball: Chi la usa attacca con una palla creata incendiando una piccola pietra.
  Può anche scottare il bersaglio.
quash: Chi la usa spinge via il bersaglio, costringendolo ad agire per ultimo.
quick-attack: Chi la usa colpisce a una tale velocità da rendersi quasi invisibile.
  Questa mossa ha priorità alta.
quick-guard: Chi la usa protegge sé e gli alleati dalle mosse ad alta priorità.
quiver-dance: Danza leggiadra ed elegante che aumenta l’Attacco Speciale, la Difesa
  Speciale e la Velocità di chi la usa.
rage: Questa mossa non può essere usata. È consigliabile farla dimenticare al Pokémon.
  Tuttavia, una volta dimenticata, non potrà più essere ricordata.
rage-powder: Chi la usa attira l’attenzione dei nemici cospargendosi di una polvere
  irritante e diventando bersaglio di tutti gli attacchi.
rain-dance: Chi la usa provoca una forte pioggia per cinque turni, potenziando le
  mosse di tipo Acqua e riducendo la potenza di quelle di tipo Fuoco.
rapid-spin: Attacco rotante che elimina gli effetti di mosse come Legatutto, Avvolgibotta
  e Parassiseme. Aumenta anche la Velocità di chi la usa.
razor-leaf: Foglie taglienti sferzano i nemici intorno. Probabile brutto colpo.
razor-shell: Chi la usa colpisce il bersaglio con il suo guscio affilato. Il colpo
  può anche ridurre la Difesa del bersaglio.
razor-wind: Questa mossa non può essere usata. È consigliabile farla dimenticare al
  Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
recover: Mossa autocurativa. Chi la usa recupera metà dei PS massimi.
recycle: Chi la usa ricicla uno strumento che ha usato nella lotta e può riutilizzarlo.
reflect: Innalza una barriera misteriosa che riduce i danni degli attacchi fisici
  per sé e gli alleati per cinque turni.
reflect-type: Chi la usa cambia il proprio tipo in quello del bersaglio.
refresh: Questa mossa non può essere usata. È consigliabile farla dimenticare al Pokémon.
  Tuttavia, una volta dimenticata, non potrà più essere ricordata.
relic-song: Chi la usa attacca i nemici intorno a sé intonando un’antica melodia che
  colpisce il loro spirito. Può anche farli addormentare.
rest: Chi la usa recupera tutti i PS e guarisce da tutti i suoi problemi di stato,
  ma dorme per due turni.
retaliate: Vendica un alleato messo KO. Se ciò è accaduto al turno precedente, il
  danno è maggiore.
return: Questa mossa non può essere usata. È consigliabile farla dimenticare al Pokémon.
  Tuttavia, una volta dimenticata, non potrà più essere ricordata.
revelation-dance: Chi la usa si lancia in una danza e attacca il nemico con tutte
  le sue forze. Il tipo della mossa corrisponde al tipo del Pokémon che la usa.
revenge: Mossa d’attacco che infligge un danno doppio se si è stati colpiti dal Pokémon
  bersaglio nello stesso turno.
reversal: Chi la usa attacca con tutte le sue forze. Più i PS sono bassi, maggiore
  è la potenza di questa mossa.
rising-voltage: Chi la usa attacca con dell’elettricità che si alza dal suolo. La
  potenza della mossa raddoppia quando l’avversario si trova in un Campo Elettrico.
roar: Il bersaglio lascia il campo e viene sostituito. Mette fine alle lotte contro
