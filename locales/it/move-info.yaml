heavy-slam: Chi la usa si lancia contro il bersaglio con tutto il proprio peso. Più
  è pesante rispetto ad esso, più danni causa.
helping-hand: Mossa che aumenta la potenza dell’attacco di un alleato.
hex: Attacco che causa un danno enorme se il bersaglio ha problemi di stato.
hidden-power: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
high-horsepower: Chi la usa travolge il bersaglio con un attacco possente.
high-jump-kick: Chi la usa colpisce il bersaglio con una ginocchiata in volo. Se fallisce,
