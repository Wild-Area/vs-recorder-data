assurance: Se il bersaglio ha già subito dei danni nello stesso turno, la potenza
  di questa mossa raddoppia.
astonish: Chi la usa attacca il bersaglio emettendo un verso terrificante. Può anche
  farlo tentennare.
astral-barrage: Il Pokémon attacca i nemici scatenandogli contro una miriade di piccoli
  spettri.
attack-order: Chi la usa raduna i suoi sgherri per colpire il bersaglio. Probabile
  brutto colpo.
attract: Se il bersaglio è del sesso opposto, s’infatua e diventa riluttante ad attaccare.
aura-sphere: Chi la usa rilascia una forza eterea dal profondo del corpo. La mossa
  è infallibile.
aura-wheel: Chi la usa emette l’energia accumulata nelle guance per attaccare e aumentare
  la propria Velocità. Il tipo della mossa cambia in base alla forma assunta da Morpeko.
aurora-beam: Colpisce il bersaglio con un raggio dai colori dell’iride. Può anche
  ridurne l’Attacco.
aurora-veil: Riduce i danni subiti dalle mosse fisiche e dalle mosse speciali per
  cinque turni. Si può usare solo quando grandina.
autotomize: Chi la usa si libera di tutti i pesi in eccesso, alleggerendosi e aumentando
  di molto la propria Velocità.
avalanche: Mossa d’attacco che infligge doppi danni se chi la usa è stato ferito dal
  Pokémon bersaglio nello stesso turno.
baby-doll-eyes: Chi la usa rivolge i propri occhioni languidi al bersaglio, riducendone
  l’Attacco. Questa mossa ha priorità alta.
baddy-bad: Questa mossa non può essere usata. È consigliabile farla dimenticare al
  Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
baneful-bunker: Protegge dagli attacchi e avvelena i Pokémon che lanciano un attacco
  diretto su chi la usa.
barrage: Questa mossa non può essere usata. È consigliabile farla dimenticare al Pokémon.
  Tuttavia, una volta dimenticata, non potrà più essere ricordata.
barrier: Questa mossa non può essere usata. È consigliabile farla dimenticare al Pokémon.
  Tuttavia, una volta dimenticata, non potrà più essere ricordata.
baton-pass: Chi la usa è sostituito da un Pokémon della squadra, che eredita anche
  ogni modifica alle statistiche.
beak-blast: Chi la usa arroventa il proprio becco e poi attacca. Se un Pokémon lo
  colpisce con un attacco diretto mentre sta accumulando calore, resta scottato.
beat-up: 'Chi la usa chiama in aiuto i Pokémon della squadra: più ce ne sono, maggiore
  è il numero di attacchi.'
behemoth-bash: Chi la usa si trasforma in un enorme scudo e attacca. Se il bersaglio
  è dynamaxizzato, causa il doppio dei danni.
behemoth-blade: Chi la usa si trasforma in un’enorme spada e attacca. Se il bersaglio
  è dynamaxizzato, causa il doppio dei danni.
belch: Chi la usa attacca il bersaglio con un rutto potente. Per utilizzare questa
  mossa, il Pokémon deve mangiare la bacca che possiede.
belly-drum: Chi la usa massimizza l’Attacco in cambio di metà dei PS massimi.
bestow: Questa mossa non può essere usata. È consigliabile farla dimenticare al Pokémon.
  Tuttavia, una volta dimenticata, non potrà più essere ricordata.
bide: Questa mossa non può essere usata. È consigliabile farla dimenticare al Pokémon.
  Tuttavia, una volta dimenticata, non potrà più essere ricordata.
bind: Il lungo corpo o i tentacoli di chi la usa legano e stritolano il bersaglio
  per quattro o cinque turni.
bite: Il bersaglio viene morso da denti affilatissimi che possono farlo tentennare.
black-hole-eclipse: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
blast-burn: Potente esplosione che danneggia il bersaglio, ma fa saltare il turno
