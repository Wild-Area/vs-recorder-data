hold-back: Chi la usa attacca il bersaglio, modulando il colpo in modo da lasciargli
  almeno un PS.
hold-hands: Il Pokémon che la usa e un alleato si prendono per mano e fanno salti
  di gioia.
hone-claws: Chi la usa affila i propri artigli aumentando Attacco e precisione.
horn-attack: Danneggia il bersaglio infilzandolo con un corno affilato.
horn-drill: Colpisce il bersaglio con un corno perforante come un trapano. Se il colpo
  va a segno, il Pokémon colpito va KO.
horn-leech: Chi la usa infilza il bersaglio con le corna e assorbe una quantità di
  PS pari a metà del danno inferto.
howl: Chi la usa emette un forte verso per darsi coraggio e aumentare il proprio Attacco
