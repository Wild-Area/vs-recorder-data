bolt-strike: Colpisce il bersaglio con una possente carica elettrica e può anche paralizzarlo.
bone-club: Questa mossa non può essere usata. È consigliabile farla dimenticare al
  Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
bone-rush: Chi la usa colpisce il bersaglio con un osso da due a cinque volte di fila.
bonemerang: Chi la usa lancia l’osso che ha con sé. L’osso colpisce due volte e ritorna
  come un vero e proprio boomerang.
boomburst: Colpisce i Pokémon che ha intorno con la forza di un boato distruttivo.
bounce: Chi la usa balza in alto e ricade sul bersaglio dopo un turno. Può anche paralizzarlo.
bouncy-bubble: Questa mossa non può essere usata. È consigliabile farla dimenticare
