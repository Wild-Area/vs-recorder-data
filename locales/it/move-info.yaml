freezing-glare: Il Pokémon attacca rilasciando energia psichica dagli occhi. Può congelare
  il bersaglio.
freezy-frost: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
frenzy-plant: Un groviglio di radici colpisce il bersaglio. Chi la usa salta il turno
  successivo.
frost-breath: Chi la usa attacca il bersaglio con un soffio d’aria gelida. Brutto
  colpo assicurato.
frustration: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
fury-attack: Infilza il bersaglio con corna affilate o con il becco da due a cinque
