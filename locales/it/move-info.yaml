sizzly-slide: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
sketch: Permette a chi la usa di imparare l’ultima mossa usata dal bersaglio. La nuova
