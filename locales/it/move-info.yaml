guard-split: Chi la usa sfrutta la sua forza psichica per sommare Difesa e Difesa
  Speciale a quelle del bersaglio e dividerle equamente.
guard-swap: Chi la usa sfrutta la sua forza psichica per scambiare le modifiche a
