safeguard: Chi la usa crea un campo protettivo che evita problemi di stato per sé
  e gli alleati per cinque turni.
sand-attack: Getta sabbia in faccia al bersaglio e ne riduce la precisione.
sand-tomb: Chi la usa intrappola il bersaglio in una tempesta di sabbia per quattro
  o cinque turni.
sandstorm: Causa una tempesta di sabbia per cinque turni che danneggia tutti i tipi
  esclusi Terra, Roccia e Acciaio. Aumenta la Dif. Speciale dei Pokémon di tipo Roccia.
sappy-seed: Questa mossa non può essere usata. È consigliabile farla dimenticare al
  Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
savage-spin-out: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
scald: Chi la usa attacca il bersaglio con un getto d’acqua bollente che può anche
  scottarlo.
scale-shot: Il Pokémon attacca lanciando delle squame da due a cinque volte di fila.
  Aumenta la Velocità di chi la usa, ma ne riduce la Difesa.
scary-face: Chi la usa spaventa il bersaglio con una faccia terribile e ne riduce
  di molto la Velocità.
scorching-sands: Chi la usa attacca il bersaglio scagliandogli addosso della sabbia
  incandescente. Può anche scottarlo.
scratch: Infligge danni al bersaglio con artigli acuminati, duri e affilati.
screech: Stridio assordante che riduce di molto la Difesa del bersaglio.
searing-shot: Chi la usa lancia fiamme scarlatte su tutti i Pokémon nelle vicinanze,
