stored-power: Attacca il bersaglio con l’energia accumulata. Più sono state aumentate
  le statistiche, maggiore è il danno inflitto.
storm-throw: Chi la usa sferra un colpo micidiale al bersaglio. Brutto colpo assicurato.
strange-steam: Chi la usa attacca il bersaglio con getti di vapore che possono anche
  confonderlo.
strength: Colpisce il bersaglio con un’enorme energia.
strength-sap: Fa recuperare una quantità di PS pari all’Attacco del bersaglio, che
  vedrà diminuire questa statistica.
string-shot: Chi la usa produce della seta che avvolge i nemici intorno e ne riduce
  di molto la Velocità.
struggle: Mossa da usare solo in caso estremo, quando non si hanno più PP. Danneggia
  anche chi la usa.
struggle-bug: Colpisce i nemici intorno opponendo resistenza e riducendo il loro Attacco
  Speciale.
stuff-cheeks: Se chi la usa ha con sé una bacca, la mangia e la sua Difesa aumenta
  di molto.
stun-spore: Investe il bersaglio con una nuvola di polvere che paralizza.
submission: Chi la usa carica il bersaglio in modo spericolato, ma danneggia anche
  se stesso.
substitute: Chi la usa crea una copia di se stesso usando alcuni PS. La copia serve
  come esca per il nemico.
subzero-slammer: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
sucker-punch: Chi la usa attacca con alta priorità, ma fallisce se il bersaglio non
  sta preparando un attacco.
sunny-day: Chi la usa intensifica i raggi solari per cinque turni, potenziando le
  mosse di tipo Fuoco e riducendo la potenza di quelle di tipo Acqua.
sunsteel-strike: Chi la usa travolge il bersaglio con la potenza di una meteora. Questo
  attacco ignora l’abilità del bersaglio.
super-fang: Chi la usa salta sul bersaglio azzannandolo con i suoi incisivi affilati
  e facendogli perdere metà dei PS.
superpower: Chi la usa attacca il bersaglio con grande forza, ma il suo Attacco e
  la sua Difesa diminuiscono.
supersonic: Chi la usa genera dal proprio corpo strane onde acustiche che possono
  confondere il bersaglio.
supersonic-skystrike: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
surf: Un’onda enorme sommerge il campo di lotta, colpendo tutti i Pokémon intorno
  a chi la scatena.
surging-strikes: Il Pokémon sferra una fluida serie di tre attacchi, massima espressione
  dello stile di tipo Acqua. Brutto colpo assicurato.
swagger: Chi la usa provoca il bersaglio e lo confonde, facendo aumentare però di
  molto il suo Attacco.
swallow: Chi la usa assorbe l’energia raccolta con la mossa Accumulo e recupera PS.
  Maggiore è l’energia, più PS si recuperano.
sweet-kiss: Chi la usa bacia il bersaglio con una dolcezza angelica, confondendolo.
sweet-scent: Un dolce profumo che riduce di molto l’elusione dei nemici intorno a
  chi la usa.
swift: Chi la usa colpisce i nemici intorno con raggi a forma di stella. Questo attacco
  è infallibile.
switcheroo: Chi la usa scambia lo strumento che ha con quello del bersaglio a una
  velocità impressionante.
swords-dance: Danza frenetica che incrementa lo spirito combattivo. Chi la usa aumenta
  di molto il suo Attacco.
synchronoise: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
synthesis: Chi la usa recupera PS. Il numero di PS recuperati dipende dalle condizioni
  atmosferiche.
tackle: Attacco fisico che colpisce il bersaglio investendolo con tutto il corpo.
tail-glow: Questa mossa non può essere usata. È consigliabile farla dimenticare al
  Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
tail-slap: Chi la usa colpisce il bersaglio con la sua coda dura da due a cinque volte
  di fila.
tail-whip: Chi la usa agita la coda per distrarre i nemici che ha intorno, riducendone
  la Difesa.
tailwind: Chi la usa scatena un turbine che aumenta la Velocità di tutti i Pokémon
  della squadra per quattro turni.
take-down: Carica spericolata con tutto il corpo contro il bersaglio. Danneggia un
  po’ anche chi la usa.
tar-shot: Chi la usa getta catrame appiccicoso sul bersaglio abbassandone la Velocità
  e rendendolo vulnerabile al tipo Fuoco.
taunt: Provoca il bersaglio inducendolo a usare solo mosse d’attacco per tre turni.
tearful-look: Chi la usa guarda il bersaglio con gli occhi pieni di lacrime e gli
  fa perdere lo spirito combattivo, riducendone l’Attacco e l’Attacco Speciale.
teatime: Chi la usa invita tutti i Pokémon in campo a prendere il tè. Quelli che hanno
  con sé una bacca la mangiano.
techno-blast: Chi la usa rilascia un colpo di luce contro il bersaglio. Il tipo varia
  a seconda del modulo che ha.
tectonic-rage: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
teeter-dance: Chi la usa esegue una danza goffa che confonde tutti i Pokémon attorno.
telekinesis: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
teleport: Chi la usa viene sostituito se ci sono altri Pokémon in squadra. Se un Pokémon
  selvatico usa questa mossa, fugge dalla lotta.
terrain-pulse: Chi la usa attacca sfruttando l’energia del terreno di lotta. Il tipo
  e la potenza della mossa variano a seconda dello stato del terreno stesso.
thief: Chi la usa attacca il bersaglio e può rubargli lo strumento, se non ne ha già
  uno.
thousand-arrows: Colpisce i nemici intorno scaraventando a terra quelli che si trovano
  in aria.
thousand-waves: Un’onda strisciante investe i nemici intorno impedendo loro di fuggire.
thrash: Assale e attacca il nemico per due o tre turni, ma confonde chi la usa.
throat-chop: Chi viene colpito da questa mossa prova un dolore lancinante e non può
  più usare mosse basate sul suono per due turni.
thunder: Il bersaglio è colpito da un fulmine molto violento che può anche paralizzarlo.
thunder-cage: Il Pokémon attacca il bersaglio imprigionandolo in una gabbia di elettricità,
  che sprigiona corrente per quattro o cinque turni.
thunder-fang: Chi la usa morde con denti elettrificati che possono anche paralizzare
  o far tentennare il bersaglio.
thunder-punch: Colpisce il bersaglio con un pugno elettrico che può paralizzarlo.
thunder-shock: Danneggia il bersaglio con una scarica elettrica che può anche paralizzarlo.
thunder-wave: Colpisce il bersaglio con una debole scarica elettrica che lo paralizza.
thunderbolt: Il bersaglio viene colpito da una potente scarica elettrica che può anche
  paralizzarlo.
thunderous-kick: Il Pokémon sferra calci al bersaglio dopo averlo distratto con movimenti
  fulminei, riducendone la Difesa.
tickle: Chi la usa solletica il bersaglio e lo fa ridere, riducendo il suo Attacco
  e la sua Difesa.
topsy-turvy: Inverte tutte le modifiche alle statistiche del Pokémon bersaglio.
torment: Chi la usa tormenta e fa infuriare il bersaglio, impedendogli di usare la
  stessa mossa due volte di seguito.
toxic: Iperavvelena il bersaglio con una potente tossina. Il danno peggiora a ogni
  turno.
toxic-spikes: Chi la usa piazza una trappola di punte che avvelenano i nemici che
  scendono in campo.
toxic-thread: Avvelena il bersaglio avvolgendolo con filamenti tossici e ne riduce
  la Velocità.
transform: Chi la usa si trasforma in una copia esatta del bersaglio per sfruttarne
  le mosse.
tri-attack: Colpisce il bersaglio con tre raggi di luce che possono paralizzarlo,
  scottarlo o congelarlo.
trick: Chi la usa coglie il bersaglio in contropiede e lo obbliga a cambiare il suo
  strumento con il proprio.
trick-or-treat: Il bersaglio viene invitato a festeggiare Halloween e aggiunge così
  al proprio tipo anche il tipo Spettro.
trick-room: Chi la usa crea una dimensione in cui i Pokémon più lenti agiscono per
  primi per cinque turni.
triple-axel: Chi la usa sferra fino a tre calci consecutivi la cui potenza aumenta
  a ogni colpo.
triple-kick: Chi la usa sferra fino a tre calci consecutivi la cui potenza aumenta
  a ogni colpo.
trop-kick: Chi la usa colpisce il bersaglio con un potente calcio sfruttando una tecnica
  originaria dei paesi tropicali e ne riduce l’Attacco.
trump-card: Questa mossa non può essere usata. È consigliabile farla dimenticare al
  Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
twineedle: Questa mossa non può essere usata. È consigliabile farla dimenticare al
  Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
twinkle-tackle: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
twister: Un potente tornado si abbatte sui nemici nei paraggi. Può anche farli tentennare.
u-turn: Chi usa questa mossa fa marcia indietro per farsi sostituire dopo aver sferrato
  l’attacco.
uproar: Chi la usa attacca per tre turni con un frastuono che non fa dormire nessuno.
v-create: Chi la usa carica emettendo fiamme ardenti dalla fronte, a costo di una
  riduzione di Difesa, Difesa Speciale e Velocità.
vacuum-wave: Chi la usa rotea i pugni per lanciare un’onda di vuoto assoluto verso
  il bersaglio. Questa mossa ha priorità alta.
veevee-volley: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
venom-drench: Emette un liquido particolare che riduce l’Attacco, l’Attacco Speciale
  e la Velocità dei nemici avvelenati intorno a chi la usa.
venoshock: Lancia uno speciale liquido tossico sul bersaglio. Se questi è avvelenato,
  il danno provocato raddoppia.
vine-whip: Infligge danni al bersaglio con liane sottili simili a fruste.
vise-grip: Stringe il bersaglio in una morsa.
vital-throw: Chi la usa attacca per ultimo, ma il colpo è sempre infallibile.
volt-switch: Chi usa questa mossa si tira indietro per farsi sostituire dopo aver
  sferrato l’attacco.
volt-tackle: Chi la usa si carica di elettricità e poi attacca. Può paralizzare il
  bersaglio. Il contraccolpo causa seri danni.
wake-up-slap: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
water-gun: Il bersaglio è colpito da un potente getto d’acqua.
water-pledge: Attacca il bersaglio con una colonna d’acqua. Se usata con Fiammapatto,
  gli effetti aumentano e appare un arcobaleno.
water-pulse: Il bersaglio viene colpito da un getto d’acqua potentissimo che può anche
  confonderlo.
water-shuriken: Chi la usa attacca il bersaglio con degli shuriken di muco da due
  a cinque volte di fila. Questa mossa ha priorità alta.
water-sport: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
water-spout: Lancia un getto d’acqua contro il nemico che ha davanti e quelli adiacenti.
  La potenza è proporzionale al numero di PS di chi la usa.
waterfall: Carica il bersaglio a grande velocità e può farlo tentennare.
weather-ball: Mossa d’attacco il cui tipo e la cui potenza variano in base alle condizioni
  atmosferiche.
whirlpool: Intrappola il bersaglio in un turbine d’acqua per quattro o cinque turni
  infliggendo danni a ogni turno.
whirlwind: Il bersaglio lascia il campo e viene sostituito. Mette fine alle lotte
  contro singoli Pokémon selvatici.
wicked-blow: Il Pokémon sferra un singolo colpo potentissimo, massima espressione
  dello stile di tipo Buio. Brutto colpo assicurato.
wide-guard: Chi la usa protegge sé e gli alleati da colpi ad ampio raggio per un turno.
wild-charge: Chi la usa si carica di elettricità per poi scagliarsi sul bersaglio,
  ma subisce dei danni per il contraccolpo.
will-o-wisp: Fiamme sinistre e misteriose causano una scottatura al bersaglio.
wing-attack: Infligge danni al bersaglio spiegando delle grandi ali possenti.
wish: Quando un Pokémon la usa, al turno successivo la metà dei suoi PS massimi viene
  recuperata da lui stesso o dal Pokémon che lo sostituisce.
withdraw: Il corpo si ritira nel suo duro guscio per aumentare la Difesa.
wonder-room: Chi la usa crea una dimensione in cui Difesa e Difesa Speciale di tutti
  i Pokémon vengono scambiate per cinque turni.
wood-hammer: Chi la usa si lancia con tutto il corpo contro il bersaglio, ma subisce
  anche considerevoli danni.
work-up: Chi la usa si tira su di morale, aumentando il proprio Attacco e l’Attacco
  Speciale.
worry-seed: Un seme che causa ansia viene piantato sul bersaglio. Ne muta l’abilità
  in Insonnia e ne previene o rimuove il sonno.
wrap: Il lungo corpo o le liane di chi la usa avvolgono e stritolano il bersaglio
  per quattro o cinque turni.
wring-out: Questa mossa non può essere usata. È consigliabile farla dimenticare al
  Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
x-scissor: Chi la usa colpisce il bersaglio con un attacco che ricorda un colpo di
  forbici.
yawn: Chi la usa fa un grande sbadiglio che addormenta il bersaglio al turno seguente.
zap-cannon: Chi la usa scaglia una sfera elettrica che infligge danni e paralizza
  il bersaglio.
zen-headbutt: Chi la usa concentra le energie psichiche nella testa e si lancia contro
  il bersaglio. Può anche farlo tentennare.
zing-zap: Chi la usa colpisce il bersaglio investendolo con una potente scarica elettrica
  che può anche farlo tentennare.
zippy-zap: Questa mossa non può essere usata. È consigliabile farla dimenticare al
  Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
