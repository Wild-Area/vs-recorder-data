confuse-ray: Colpisce il bersaglio con un raggio funesto che lo confonde.
confusion: Colpisce il bersaglio con una leggera forza telecinetica e può anche confonderlo.
constrict: Questa mossa non può essere usata. È consigliabile farla dimenticare al
  Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
continental-crush: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
conversion: Il tipo di chi la usa muta in quello della prima mossa nella lista delle
  sue mosse.
conversion-2: Chi la usa cambia tipo per rendersi resistente al tipo dell’ultima mossa
  usata dal bersaglio.
copycat: Chi la usa mima l’ultima mossa eseguita. Fallisce se non è stata ancora usata
  alcuna mossa.
core-enforcer: Il bersaglio subisce dei danni e, se ha già agito nel turno, perde
  la sua abilità.
corkscrew-crash: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
corrosive-gas: Chi la usa avvolge tutti i Pokémon che ha intorno in un gas altamente
