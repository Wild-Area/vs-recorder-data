guardian-of-alola: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
guillotine: Attacca il bersaglio con pericolose tenaglie. Se l’attacco va a segno,
