hurricane: Chi la usa attacca il bersaglio avvolgendolo con un vento fortissimo. Può
  anche confonderlo.
hydro-cannon: Colpisce il bersaglio con un potente getto d’acqua. Chi la usa salta
  il turno successivo.
hydro-pump: Il bersaglio è travolto da un potente getto d’acqua spruzzato ad altissima
  pressione.
hydro-vortex: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
hyper-beam: Colpisce il bersaglio con un potente raggio. Chi la usa salta il turno
