gunk-shot: Chi la usa attacca il bersaglio con rifiuti sudici che possono anche avvelenarlo.
gust: Infligge danni al bersaglio con una folata di vento sollevata dalle ali.
gyro-ball: Chi la usa si scaglia sul bersaglio facendo ruotare vorticosamente il proprio
  corpo. Più lento è chi la usa, maggiore è il danno.
hail: Chi la usa causa una grandinata che dura cinque turni. Danneggia tutti i Pokémon
  tranne quelli di tipo Ghiaccio.
hammer-arm: Infligge danni al bersaglio colpendolo con un pugno molto potente. Riduce
  la Velocità di chi la usa.
happy-hour: Questa mossa raddoppia la ricompensa ricevuta dopo aver vinto una lotta.
harden: Tutti i muscoli del corpo si tonificano per aumentare la Difesa.
haze: Chi la usa crea una nube nera che annulla ogni modifica alle statistiche di
  tutti i Pokémon in campo.
head-charge: Chi la usa carica il bersaglio con la testa in stile afro, ma subisce
  un po’ di danni per il contraccolpo.
head-smash: Chi la usa attacca con tutta la potenza di cui dispone, ma subisce danni
  considerevoli.
headbutt: Chi la usa si lancia diritto di testa contro il bersaglio. Può anche farlo
  tentennare.
heal-bell: Chi la usa produce uno scampanellio che cura i problemi di stato suoi e
  dei Pokémon alleati.
heal-block: Questa mossa non può essere usata. È consigliabile farla dimenticare al
  Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
heal-order: Questa mossa non può essere usata. È consigliabile farla dimenticare al
  Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
heal-pulse: Chi la usa lancia un’onda rilassante che fa recuperare al bersaglio metà
  dei suoi PS massimi.
healing-wish: Chi la usa va KO, ma il Pokémon che lo sostituisce recupera tutti i
  PS e guarisce dai problemi di stato.
heart-stamp: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
heart-swap: Questa mossa non può essere usata. È consigliabile farla dimenticare al
  Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
heat-crash: Chi la usa carica con il suo corpo rovente. Più è pesante rispetto al
  bersaglio, più danni causa.
heat-wave: Chi la usa investe i nemici che ha intorno con una folata di vento caldo.
