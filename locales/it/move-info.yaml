spectral-thief: Chi la usa ruba gli aumenti delle statistiche del bersaglio, poi si
  nasconde nella sua ombra e lo attacca.
speed-swap: Chi la usa scambia la propria Velocità con quella del bersaglio.
spider-web: Questa mossa non può essere usata. È consigliabile farla dimenticare al
  Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
spike-cannon: Questa mossa non può essere usata. È consigliabile farla dimenticare
