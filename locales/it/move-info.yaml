g-max-wildfire: Attacco di tipo Fuoco eseguito da Charizard Gigamax. Infligge danni
  per quattro turni.
g-max-wind-rage: Attacco di tipo Volante eseguito da Corviknight Gigamax. Annulla
  l’effetto di mosse come Riflesso e Schermoluce.
gastro-acid: Chi la usa lancia acidi gastrici sul bersaglio. Il fluido annulla l’abilità
