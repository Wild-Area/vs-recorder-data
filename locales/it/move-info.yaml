dazzling-gleam: Chi la usa emette una luce potentissima che infligge danni ai nemici
  intorno.
decorate: Chi la usa agghinda il bersaglio con delle decorazioni aumentandone di molto
  l’Attacco e l’Attacco Speciale.
defend-order: Chi la usa raduna i suoi sgherri per creare uno scudo, aumentando Difesa
  e Difesa Speciale.
defense-curl: Chi la usa si raggomitola per nascondere i punti deboli e aumentare
  la propria Difesa.
defog: Chi la usa spazza via barriere come Riflesso e Schermoluce con un forte vento
  e riduce la capacità d’elusione del bersaglio.
destiny-bond: Se chi la usa va KO a causa di un attacco, chi ha sferrato il colpo
  da KO fa la stessa fine. Se usata in successione fallisce.
detect: Permette di eludere tutti gli attacchi. Se usata in successione può fallire.
devastating-drake: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
diamond-storm: Colpisce i nemici che ha intorno con una tempesta di diamanti. Può
  anche aumentare di molto la Difesa di chi la usa.
dig: Chi la usa scava al primo turno e attacca al successivo.
disable: Per quattro turni impedisce al bersaglio di riutilizzare l’ultima mossa usata.
disarming-voice: Chi la usa infligge un danno spirituale ai nemici nei paraggi con
  una voce suadente. L’attacco andrà immancabilmente a segno.
discharge: Chi la usa colpisce i Pokémon che ha intorno con un bagliore elettrico.
  Può anche paralizzarli.
dive: Chi la usa si tuffa in acqua per emergere e attaccare al turno successivo.
dizzy-punch: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
doom-desire: Intenso fascio di luce che colpisce il bersaglio dopo due turni dall’uso
  della mossa.
double-edge: Carica spietata e pericolosa che danneggia molto anche chi la usa.
double-hit: Chi la usa colpisce il bersaglio due volte di fila con la coda, una liana
  o simili.
double-iron-bash: Chi la usa attacca il bersaglio due volte ruotando su se stesso
  e colpendolo con le braccia. Può anche farlo tentennare.
double-kick: Colpisce il bersaglio due volte con una raffica di calci inferti con
  entrambi i piedi.
double-slap: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
double-team: Chi la usa si muove in fretta e crea copie illusorie di se stesso che
  aumentano la capacità di elusione.
draco-meteor: Attacca con meteore che cadono dal cielo. Il contraccolpo fa calare
  di molto l’Attacco Speciale di chi la usa.
dragon-ascent: Permette di proiettarsi in aria e fiondarsi sul bersaglio attaccando
  ad altissima velocità. Riduce la Difesa e la Difesa Speciale di chi la usa.
dragon-breath: Investe il bersaglio con una raffica potentissima che arreca danni.
  Può anche paralizzarlo.
dragon-claw: Chi la usa attacca con artigli affilati che graffiano il bersaglio rapidamente
  e con grande forza.
dragon-dance: Danza mistica e vigorosa che aumenta l’Attacco e la Velocità di chi
  la usa.
dragon-darts: Chi la usa attacca due volte sparando Dreepy. Quando sono presenti due
  bersagli, vengono colpiti entrambi una sola volta.
dragon-energy: Il Pokémon attacca i nemici convertendo la propria forza vitale in
  energia. La potenza della mossa cala man mano che i PS diminuiscono.
dragon-hammer: Chi la usa infligge danni al bersaglio usando il proprio corpo come
  se fosse un martello.
dragon-pulse: Chi la usa spalanca la bocca e genera un’onda d’urto che colpisce il
  bersaglio.
dragon-rage: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
dragon-rush: Chi la usa attacca con fare minaccioso e in questo modo può anche far
  tentennare il bersaglio.
dragon-tail: Chi la usa fa volar via il bersaglio in modo che venga sostituito. Se
  il bersaglio è un singolo Pokémon selvatico, la lotta finisce.
drain-punch: Pugno che assorbe energia. Fa recuperare una quantità di PS pari alla
  metà del danno inferto.
draining-kiss: Chi la usa assorbe energia dal bersaglio con un bacio, recuperando
  così PS in quantità pari a più della metà del danno inferto.
dream-eater: Attacco che funziona solo su un bersaglio che dorme. Chi lo usa riceve
  metà dei PS persi dal Pokémon colpito.
drill-peck: Attacco a spirale con un becco aguzzo che fa da trapano.
drill-run: Chi la usa si scaglia sul bersaglio ruotando su se stesso come un trapano
  perforante. Probabile brutto colpo.
drum-beating: Chi la usa percuote il proprio tamburo per controllarne le radici e
  attaccare il bersaglio, riducendone la Velocità.
dual-chop: Chi la usa attacca due volte il bersaglio con dei colpi estremamente forti.
dual-wingbeat: Chi la usa colpisce il bersaglio due volte di fila urtandolo con le
  ali.
dynamax-cannon: Chi la usa attacca emettendo un raggio dal suo nucleo. Se l’avversario
  è dynamaxizzato causa il doppio dei danni.
dynamic-punch: Colpisce il bersaglio con un pugno davvero forte. Se va a segno, lo
  confonde.
earth-power: Dal terreno sotto il bersaglio si sprigiona una forza devastante. Può
  anche ridurne la Difesa Speciale.
earthquake: Chi la usa provoca un potente sisma che colpisce i Pokémon che ha intorno.
echoed-voice: Attacca il bersaglio con la propria voce echeggiante. Se usata a ripetizione
  da uno o più Pokémon il danno aumenta.
eerie-impulse: Il corpo di chi la usa emette onde anomale che investono il bersaglio,
  riducendone di molto l’Attacco Speciale.
eerie-spell: Il Pokémon attacca con i suoi potenti poteri psichici. Sottrae tre PP
  all’ultima mossa usata dal nemico.
egg-bomb: Questa mossa non può essere usata. È consigliabile farla dimenticare al
  Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
electric-terrain: 'Per cinque turni il terreno entra nello stato di Campo Elettrico:
  i Pokémon a terra non si addormentano e la potenza delle mosse di tipo Elettro aumenta.'
electrify: Se si contagia il bersaglio prima che usi la sua mossa, per quel turno
  questa sarà di tipo Elettro.
electro-ball: Chi la usa attacca con una sfera d’energia elettrica. Più è rapido rispetto
  al bersaglio, più danni arreca.
electroweb: Chi la usa attacca i nemici intorno a sé catturandoli con una ragnatela
  elettrica e riducendone la Velocità.
embargo: Questa mossa non può essere usata. È consigliabile farla dimenticare al Pokémon.
  Tuttavia, una volta dimenticata, non potrà più essere ricordata.
ember: Il bersaglio viene colpito da fiammelle che possono anche scottarlo.
encore: Chi la usa obbliga il bersaglio a ripetere per tre turni l’ultima mossa eseguita.
endeavor: Attacco che riduce i PS del bersaglio a una quantità pari ai PS di chi lo
  usa.
endure: Chi la usa resta con un PS anche se subisce un colpo da KO in quel turno.
  Usata in successione può fallire.
energy-ball: Chi la usa attinge energia dalla natura e la scaglia contro il bersaglio.
  Può anche ridurne la Difesa Speciale.
entrainment: Chi la usa saltella con un buffo ritmo, inducendo il bersaglio a imitarlo
  e rendendo la sua abilità identica alla propria.
eruption: Attacco impetuoso ed esplosivo la cui potenza è proporzionale ai PS di chi
  lo usa.
eternabeam: È l’attacco più potente di Eternatus quando assume la sua forma originale.
  Nel turno successivo non può agire.
expanding-force: Chi la usa attacca il bersaglio con energia psichica. Se utilizzata
  quando è attivo un Campo Psichico, la mossa aumenta di potenza e danneggia tutti
  i nemici.
explosion: Chi la usa esplode per infliggere danni agli altri Pokémon attorno, ma
  va KO.
extrasensory: Chi la usa attacca con una misteriosa forza invisibile. Può far tentennare
  il bersaglio.
extreme-evoboost: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
extreme-speed: Chi la usa carica il bersaglio a una velocità impressionante. Questa
  mossa ha priorità alta.
facade: Mossa d’attacco che raddoppia la potenza se chi la usa è scottato, avvelenato
  o paralizzato.
fairy-lock: Impone un blocco al terreno di lotta che nel turno successivo impedisce
  a tutti i Pokémon di fuggire.
fairy-wind: Chi la usa solleva un vento fatato che investe il bersaglio.
fake-out: Mossa ad alta priorità che fa tentennare il bersaglio. Funziona solo appena
  scesi in campo.
fake-tears: Chi la usa inscena un pianto teatrale per commuovere il bersaglio. Ne
  riduce di molto la Difesa Speciale.
false-surrender: Chi la usa finge di abbassare la testa a mo’ di supplica e attacca
  il bersaglio con i suoi capelli scarmigliati. Questa mossa va sempre a segno.
false-swipe: Chi la usa trattiene il colpo per impedire al bersaglio di andare KO,
  lasciandolo con almeno un PS.
feather-dance: Chi la usa circonda il bersaglio con un turbinio di piume riducendo
  di molto il suo Attacco.
feint: Colpisce anche un bersaglio che ha usato mosse come Protezione e Individua,
  annullandone gli effetti.
feint-attack: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
fell-stinger: L’Attacco di chi la usa aumenta moltissimo se grazie alla mossa il bersaglio
  va KO.
fiery-dance: Chi la usa viene avvolto da fiamme che scaglia contro il bersaglio, sbattendo
  le ali. Può anche aumentare l’Attacco Speciale.
fiery-wrath: Il Pokémon attacca trasformando la sua rabbia in un’aura simile a fiamme.
  Può anche far tentennare i nemici.
final-gambit: Chi la usa attacca con tutta la potenza di cui dispone e va KO, ma infligge
  al bersaglio un danno pari ai PS che ha perso.
fire-blast: Investe il bersaglio con un’intensa fiammata che fa terra bruciata. Può
  anche scottarlo.
fire-fang: Chi la usa morde con denti infuocati. Può anche scottare o far tentennare
  il bersaglio.
fire-lash: Colpisce il bersaglio con una frusta infuocata e ne riduce la Difesa.
fire-pledge: Attacca il bersaglio con una colonna di fuoco. Se usata con Erbapatto,
  gli effetti aumentano e il campo diventa un mare di fuoco.
fire-punch: Colpisce il bersaglio con un pugno ardente che può scottarlo.
fire-spin: Intrappola il bersaglio in un turbine di fuoco che dura per quattro o cinque
  turni.
first-impression: È una mossa molto potente, ma funziona solo appena scesi in campo.
fishious-rend: Chi la usa morde il bersaglio con le dure branchie. Se attacca per
  primo, la potenza della mossa raddoppia.
fissure: Chi la usa crea una spaccatura nel terreno e cerca di gettarvici dentro il
  bersaglio. Se va a segno, il Pokémon colpito va KO.
flail: Chi la usa si dimena per attaccare. È più efficace se i suoi PS sono bassi.
flame-burst: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
flame-charge: Chi la usa si copre di fuoco e attacca il bersaglio. Concentrandosi
  aumenta, inoltre, la propria Velocità.
flame-wheel: Chi la usa si copre di fuoco e carica il bersaglio. Può anche scottarlo.
flamethrower: Il bersaglio viene colpito da intense fiammate che possono anche scottarlo.
flare-blitz: Chi la usa si ricopre di fuoco e carica il bersaglio, ma subisce il contraccolpo.
  Può anche scottare il Pokémon colpito.
flash: Questa mossa non può essere usata. È consigliabile farla dimenticare al Pokémon.
  Tuttavia, una volta dimenticata, non potrà più essere ricordata.
flash-cannon: Chi la usa attacca raccogliendo e rilasciando energia luminosa. Può
  ridurre la Difesa Speciale del bersaglio.
flatter: Adula il bersaglio e lo confonde, ma ne aumenta l’Attacco Speciale.
fleur-cannon: Colpisce il bersaglio con un potente raggio, ma riduce di molto l’Attacco
  Speciale di chi la usa.
fling: Chi la usa lancia il suo strumento addosso al bersaglio. La forza e l’effetto
  dipendono dallo strumento.
flip-turn: Chi usa questa mossa fa marcia indietro per farsi sostituire dopo aver
  sferrato l’attacco.
floaty-fall: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
floral-healing: Fa recuperare metà dei PS massimi al bersaglio. È più efficace quando
  il terreno di lotta è nello stato di Campo Erboso.
flower-shield: Grazie a un misterioso potere, aumenta la Difesa di tutti i Pokémon
  di tipo Erba presenti in campo.
fly: Chi la usa si alza in volo per attaccare al turno seguente.
flying-press: Chi la usa si tuffa sul bersaglio dall’alto. È una mossa di tipo Lotta
  e Volante allo stesso tempo.
focus-blast: Chi la usa si concentra e rilascia la sua forza. Può ridurre la Difesa
  Speciale del Pokémon colpito.
focus-energy: Chi la usa fa un profondo respiro e si concentra per rendere più probabili
  i brutti colpi.
focus-punch: Chi la usa prende la mira prima di sferrare un pugno. Fallirà se verrà
  colpito prima di eseguire la mossa.
follow-me: Chi la usa attira l’attenzione su di sé, costringendo i nemici a sceglierlo
