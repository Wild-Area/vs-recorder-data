force-palm: Chi la usa attacca con un’onda d’urto che può anche paralizzare il bersaglio.
foresight: Questa mossa non può essere usata. È consigliabile farla dimenticare al
  Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
forest-s-curse: Chi la usa invoca la maledizione del bosco sul bersaglio, che acquisisce
  così anche il tipo Erba.
foul-play: Chi la usa sfrutta la forza del bersaglio. Il danno inflitto è proporzionale
  all’Attacco del nemico.
freeze-dry: Chi la usa raffredda istantaneamente il bersaglio e può congelarlo. Risulta
  superefficace contro i Pokémon di tipo Acqua.
freeze-shock: Chi la usa lancia contro il bersaglio al turno successivo una sfera
