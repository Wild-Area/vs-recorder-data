gear-grind: Chi la usa colpisce il bersaglio due volte di fila lanciandogli contro
  degli ingranaggi d’acciaio.
gear-up: Dà una marcia in più agli alleati con le abilità Meno o Più aumentandone
  l’Attacco e l’Attacco Speciale.
genesis-supernova: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
geomancy: Chi la usa assorbe energia nel primo turno per aumentare poi notevolmente
  l’Attacco Speciale, la Difesa Speciale e la Velocità in quello seguente.
giga-drain: Mossa che assorbe PS. Chi la usa recupera una quantità di PS pari alla
  metà del danno inferto.
giga-impact: Chi la usa carica il bersaglio usando tutta la sua forza, ma al turno
  successivo deve riposarsi.
gigavolt-havoc: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
glacial-lance: Il Pokémon attacca i nemici scagliando una lancia di ghiaccio accompagnata
  da una tormenta di neve.
glaciate: Chi la usa attacca i nemici intorno con una folata d’aria gelida e ne riduce
  anche la Velocità.
glare: Chi la usa spaventa il bersaglio con uno sguardo terrificante e ne causa la
  paralisi.
glitzy-glow: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
grass-knot: Chi la usa intrappola il bersaglio con l’erba e lo fa cadere. Danneggia
  maggiormente i Pokémon più pesanti.
grass-pledge: Attacca il bersaglio con una colonna d’erba. Se usata con Acquapatto,
  gli effetti aumentano e il campo diventa una palude.
grass-whistle: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
grassy-glide: Chi la usa attacca il bersaglio scivolando sul terreno. Se utilizzata
  quando è attivo un Campo Erboso, ha priorità alta.
grassy-terrain: 'Per cinque turni il terreno entra nello stato di Campo Erboso: i
  Pokémon a terra recuperano PS a ogni turno e la potenza delle mosse di tipo Erba
  aumenta.'
grav-apple: Chi la usa fa cadere una mela sul bersaglio da una grande altezza, infliggendogli
  danni e riducendone la Difesa.
gravity: Per cinque turni rende vulnerabili alle mosse di tipo Terra i Pokémon con
  Levitazione o di tipo Volante. Non è possibile usare mosse che fanno volare.
growl: Distrae i nemici intorno con un tenero ruggito e ne riduce l’Attacco.
growth: Provoca la crescita immediata del corpo e l’aumento dell’Attacco e dell’Attacco
