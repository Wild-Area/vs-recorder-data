shattered-psyche: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
sheer-cold: Il bersaglio esaurisce i PS in un colpo solo. Se viene usata da Pokémon
  che non sono di tipo Ghiaccio, difficilmente va a segno.
shell-side-arm: Il Pokémon esegue un attacco fisico o speciale, in base a quale causa
  danni maggiori. Può anche avvelenare il bersaglio.
shell-smash: Chi la usa si disfa del guscio. Difesa e Difesa Speciale calano, ma aumentano
  di molto Attacco, Attacco Speciale e Velocità.
shell-trap: Il guscio del Pokémon diventa una trappola. Se un nemico lo colpisce con
  una mossa fisica, innesca un’esplosione e subisce dei danni.
shift-gear: Facendo ruotare gli ingranaggi, chi la usa aumenta non solo il proprio
  Attacco, ma anche di molto la propria Velocità.
shock-wave: Chi la usa colpisce il bersaglio con una scossa di elettricità. È impossibile
  eludere questa mossa.
shore-up: Chi la usa recupera metà dei propri PS massimi. Durante le tempeste di sabbia
  ne recupera di più.
signal-beam: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
silver-wind: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
simple-beam: Chi la usa emette un misterioso raggio psichico che trasforma l’abilità
  del Pokémon colpito in Disinvoltura.
sing: Dolce ninnananna, cantata da una voce suadente, che fa addormentare il bersaglio.
sinister-arrow-raid: Questa mossa non può essere usata. È consigliabile farla dimenticare
