roar-of-time: Chi la usa colpisce il bersaglio con una forza capace di alterare il
  tempo, ma deve stare fermo al turno successivo.
rock-blast: Colpisce il bersaglio con dei massi pesanti lanciati in rapida successione.
  Il numero di massi varia da due a cinque.
rock-climb: Questa mossa non può essere usata. È consigliabile farla dimenticare al
  Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
rock-polish: Chi la usa leviga il proprio corpo per ridurne l’attrito. Aumenta di
  molto la Velocità.
rock-slide: I nemici vengono colpiti con violenza da grandi massi che possono anche
  farli tentennare.
rock-smash: Chi la usa colpisce il bersaglio con un pugno che può anche ridurne la
  Difesa.
rock-throw: Chi la usa raccoglie una pietra e la lancia contro il bersaglio.
rock-tomb: Colpisce il bersaglio con rocce. Inoltre, lo rallenta riducendone la Velocità.
rock-wrecker: Chi la usa attacca il bersaglio con un enorme masso, ma si deve riposare
  al turno successivo.
role-play: Chi la usa mima in tutto il bersaglio, copiandone l’abilità.
rolling-kick: Questa mossa non può essere usata. È consigliabile farla dimenticare
