10-000-000-volt-thunderbolt: Questa mossa non può essere usata. È consigliabile farla
  dimenticare al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
absorb: Mossa che assorbe PS. Chi la usa recupera una quantità di PS pari alla metà
  del danno inferto.
accelerock: Chi la usa attacca il bersaglio colpendolo a tutta velocità. Questa mossa
  ha priorità alta.
acid: Colpisce i nemici intorno spruzzando un acido corrosivo. Può anche ridurne la
  Difesa Speciale.
acid-armor: Chi la usa altera la sua struttura cellulare passando allo stato liquido.
  La Difesa sale di molto.
acid-downpour: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
acid-spray: Chi la usa attacca il bersaglio con un acido altamente corrosivo. Il fluido
  riduce di molto la Difesa Speciale del bersaglio.
acrobatics: Attacca rapidamente il bersaglio. Se chi la usa non ha uno strumento,
  infligge al nemico grossi danni.
acupressure: Chi la usa esercita pressione su alcuni punti nevralgici e aumenta di
  molto una statistica a caso.
aerial-ace: Chi la usa attacca il bersaglio a grande velocità. Questa mossa è infallibile.
aeroblast: Colpisce il bersaglio con un vortice d’aria per danneggiarlo. Probabile
  brutto colpo.
after-you: Chi la usa aiuta un bersaglio più lento permettendogli di agire subito
  dopo.
agility: Chi la usa rilassa e alleggerisce il proprio corpo per far salire di molto
  la Velocità.
air-cutter: Chi la usa provoca un vento tagliente che sferza i nemici intorno. Probabile
  brutto colpo.
air-slash: Chi la usa attacca con un vento tagliente che squarcia il cielo. Può anche
  far tentennare il Pokémon colpito.
all-out-pummeling: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
ally-switch: Chi la usa cambia di posto con un alleato in campo grazie a un misterioso
  potere.
amnesia: Chi la usa svuota per un po’ la mente per dimenticare i problemi. La Difesa
  Speciale aumenta di molto.
anchor-shot: Chi la usa attacca il nemico con un’ancora e lo intrappola nella catena
  impedendogli di fuggire.
ancient-power: Colpisce il bersaglio con una forza primordiale. Può aumentare tutte
  le statistiche.
apple-acid: Chi la usa attacca il bersaglio con un liquido acido ricavato da mele
  aspre riducendone la Difesa Speciale.
aqua-jet: Chi la usa colpisce a una tale velocità da rendersi quasi invisibile. Questa
  mossa ha priorità alta.
aqua-ring: Chi la usa si avvolge in un velo d’acqua. Recupera alcuni PS a ogni turno.
aqua-tail: Chi la usa attacca agitando la coda come se fosse una violenta ondata in
  una tempesta furiosa.
arm-thrust: Raffica di ceffoni che colpisce da due a cinque volte di fila.
aromatherapy: Chi la usa rilascia un dolce profumo che cura tutti i problemi di stato
