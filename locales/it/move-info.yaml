body-press: Chi la usa schiaccia il bersaglio con il suo corpo. Più la sua Difesa
  è alta, maggiori sono i danni inflitti.
body-slam: Chi la usa carica il bersaglio con tutto il corpo. Può causarne anche la
  paralisi.
bolt-beak: Chi la usa attacca il bersaglio con il becco appuntito carico d’elettricità.
