branch-poke: Chi la usa attacca il bersaglio con un ramo incredibilmente appuntito.
brave-bird: Chi la usa ripiega le ali e carica da bassa quota. Tuttavia, subisce considerevoli
  danni.
breaking-swipe: Chi la usa attacca i nemici intorno con la sua robusta coda riducendone
  l’Attacco.
breakneck-blitz: Questa mossa non può essere usata. È consigliabile farla dimenticare
  al Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
brick-break: Colpisce il bersaglio con una mano e rompe barriere come Riflesso e Schermoluce.
brine: Se i PS del bersaglio sono scesi a metà o meno, questa mossa colpirà con il
  doppio della potenza.
brutal-swing: Chi la usa infligge danni intorno a sé facendo ruotare una parte del
  suo corpo.
bubble: Questa mossa non può essere usata. È consigliabile farla dimenticare al Pokémon.
  Tuttavia, una volta dimenticata, non potrà più essere ricordata.
bubble-beam: Colpisce il bersaglio con una forte scarica di bolle. Può anche ridurne
  la Velocità.
bug-bite: Chi la usa morde il bersaglio. Inoltre, se questi ha una bacca, gliela ruba
