blizzard: Colpisce i nemici intorno con una tremenda tempesta di ghiaccio che può
  anche congelarli.
block: Chi la usa sbarra la strada al bersaglio impedendone la fuga o la sostituzione.
bloom-doom: Questa mossa non può essere usata. È consigliabile farla dimenticare al
