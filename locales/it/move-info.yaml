rollout: Chi la usa colpisce il bersaglio rotolando per cinque turni, con aumento
  progressivo della potenza ogni volta che va a segno.
roost: Chi la usa sta fermo e riposa, recuperando metà dei propri PS massimi.
rototiller: Questa mossa non può essere usata. È consigliabile farla dimenticare al
  Pokémon. Tuttavia, una volta dimenticata, non potrà più essere ricordata.
round: Attacca il bersaglio con una melodia. Se usata durante lo stesso turno da più
