pure-incense: Strumento da dare a un Pokémon. Se chi ce l’ha è il primo della squadra,
  aiuta ad allontanare i Pokémon selvatici.
purple-nectar: Nettare ottenuto dai fiori del Prato Poni. Fa cambiare forma a una
  determinata specie di Pokémon.
purple-petal: Petalo di fiore pressato ottenuto da Augusto durante la prova di Rika.
  L’obiettivo è ricevere sette petali diversi.
qualot-berry: Usata su un Pokémon, ne aumenta il livello di amicizia, ma ne diminuisce
  i punti base della Difesa.
quick-ball: Poké Ball un po’ diversa che facilita la cattura di un Pokémon selvatico
  se usata all’inizio della lotta.
quick-candy: Una caramella piena zeppa di energia. Aumenta la Velocità di un Pokémon.
quick-candy-l: Una caramella piena zeppa di energia. Aumenta la Velocità di un Pokémon
  di livello 30 o superiore.
quick-candy-xl: Una caramella piena zeppa di energia. Aumenta la Velocità di un Pokémon
  di livello 60 o superiore.
quick-claw: Strumento da dare a un Pokémon. Leggero e affilato, ogni tanto permette
  di fare la prima mossa.
quick-powder: Strumento da dare a Ditto. Questa strana polvere, fine e al contempo
  dura, aumenta la Velocità.
quiet-mint: Quando un Pokémon ne sente il profumo, il suo Attacco Speciale aumenta
  più facilmente a scapito della Velocità.
rabuta-berry: Bacca difficile da trovare al di fuori di Hoenn usata per creare Pokémelle
  che aumentano l’Acume del Pokémon.
radiant-petal: Un petalo ricevuto dal Re dell’abbondanza. Emana una luce fioca.
rage-candy-bar: Caramella tipica di Mogania. Cura tutti i problemi di stato di un
  Pokémon.
rainbow-flower: Fiore composto dai petali ottenuti dai Capitani. È la prova che i
  tuoi progressi sono stati riconosciuti.
rainbow-wing: Piuma magica dai mille colori.
rare-bone: Osso di grande valore per l’archeologia Pokémon. Può essere venduto nei
  negozi a un prezzo piuttosto alto.
rare-candy: Caramella altamente energetica. Fa salire un Pokémon di un livello.
rash-mint: Quando un Pokémon ne sente il profumo, il suo Attacco Speciale aumenta
  più facilmente a scapito della Difesa Speciale.
rattata-candy: Una caramella piena zeppa di energia. Aumenta tutte le statistiche
  di determinati Pokémon.
rawst-berry: Se un Pokémon ha questa bacca, guarisce dalle scottature.
razor-claw: Strumento da dare a un Pokémon. Artiglio che aumenta la probabilità di
  sferrare brutti colpi.
razor-fang: Strumento da dare a un Pokémon. Chi ce l’ha può far tentennare il nemico
  colpito.
razz-berry: Bacca arancione dal sapore piccante usata per creare Pokémelle che aumentano
  la Classe del Pokémon.
reaper-cloth: Panno intriso di un’energia spirituale terribilmente forte. Piace a
  un Pokémon in particolare.
red-apricorn: Una Ghicocca di colore rosso. Emana un odore molto forte.
red-card: Cartellino dal potere misterioso. Chi ce l’ha fa ritirare dalla lotta il
  Pokémon che lo ha colpito.
red-chain: Catena mitica che pare essere collegata al Pokémon leggendario che ha creato
  la regione di Sinnoh.
red-flute: Flauto fatto di vetro rosso. Ha il potere di guarire dall’infatuazione.
red-nectar: Nettare ottenuto dai fiori del Prato Ula Ula. Fa cambiare forma a una
  determinata specie di Pokémon.
red-orb: Gemma con riflessi rossi, che pare essere strettamente legata alle leggende
  della regione di Hoenn.
red-petal: Petalo di fiore pressato ottenuto da Kawe durante la prova di Rika. L’obiettivo
  è ricevere sette petali diversi.
red-scale: Una squama del Gyarados rosso apparso al Lago d’Ira. È rossa come il fuoco.
red-scarf: Strumento da dare a un Pokémon. Aumenta la “Classe” di chi l’indossa in
  una gara.
red-shard: Un piccolo coccio rosso che con ogni probabilità è un frammento di un antico
  strumento.
reins-of-unity: Nastri che risplendono se illuminati. Un tempo venivano offerti dagli
  esseri umani al Re dell’abbondanza in segno di gratitudine.
relaxed-mint: Quando un Pokémon ne sente il profumo, la sua Difesa aumenta più facilmente
  a scapito della Velocità.
relic-band: Braccialetto forgiato circa 3.000 anni fa da un’antica civiltà.
relic-copper: Moneta di rame usata circa 3.000 anni fa da un’antica civiltà.
relic-crown: Corona forgiata circa 3.000 anni fa da un’antica civiltà.
relic-gold: Moneta d’oro usata circa 3.000 anni fa da un’antica civiltà.
relic-silver: Moneta d’argento usata circa 3.000 anni fa da un’antica civiltà.
relic-statue: Statua scolpita circa 3.000 anni fa da un’antica civiltà.
relic-vase: Vaso prodotto circa 3.000 anni fa da un’antica civiltà.
repeat-ball: Poké Ball un po’ diversa. Risulta particolarmente efficace sulle specie
  di Pokémon già catturate in precedenza.
repel: Strumento che evita a chi lo usa di incontrare Pokémon selvatici deboli per
  un po’ di tempo.
reply-mail: Carta da lettere ideale per scrivere una risposta a un messaggio. Si può
  dare a un Pokémon affinché la consegni.
reset-urge: Usandolo, tutte le modifiche alle statistiche di un Pokémon della squadra
  saranno annullate.
resist-feather: Strumento da usare su un Pokémon. Ne aumenta di poco i punti base
  della Difesa.
reveal-glass: Specchio misterioso che, riflettendo la verità, fa riacquistare ai Pokémon
  la loro forma originaria.
revival-herb: Erba medicinale amarissima. Rianima un Pokémon esausto e gli restituisce
  tutti i PS.
revive: Rimedio che rianima un Pokémon esausto e gli restituisce metà dei suoi PS
  massimi.
rhyhorn-candy: Una caramella piena zeppa di energia. Aumenta tutte le statistiche
  di determinati Pokémon.
ribbon-sweet: Bonbon a forma di fiocco. Se dato a Milcery, il Pokémon farà le piroette
  per la felicità.
rich-mulch: Fertilizzante usato per coltivare le bacche. Tuttavia, non ha effetto
  a Hoenn, perché non è adatto al terreno della regione.
ride-pager: Dispositivo che permette di chiamare i Pokémon del Poképassaggio digitando
  il numero corrispondente.
rindo-berry: Se un Pokémon ha questa bacca, l’attacco superefficace di tipo Erba del
  nemico viene indebolito.
ring-target: Se un Pokémon ha questo strumento, le mosse che di norma non hanno effetto
  contro il suo tipo vanno a segno.
rock-gem: Strumento da dare a un Pokémon. Gioiello che potenzia una sola volta le
  mosse di tipo Roccia.
rock-incense: Strumento da dare a un Pokémon. Incenso dal profumo esotico che potenzia
  le mosse di tipo Roccia.
rock-memory: ROM contenente dati sul tipo Roccia in formato digitale. Permette a un
  certo Pokémon di cambiare tipo.
rockium-z: Permette di creare cristalli carichi di Potere Z che consentono ai Pokémon
  di trasformare le mosse di tipo Roccia in mosse Z.
rocky-helmet: Se il Pokémon che ha questo strumento è colpito da un attacco diretto,
  anche il nemico subisce dei danni.
roller-skates: Pattini applicati alla suola delle scarpe. Permettono di pattinare
  e di eseguire figure.
room-service: Se un Pokémon ha questo strumento quando il campo di lotta è sotto l’effetto
  di Distortozona, la sua Velocità diminuisce.
root-fossil: Fossile di un Pokémon preistorico che viveva in mare. Sembra essere parte
  di una radice.
rose-incense: Strumento da dare a un Pokémon. Incenso dal profumo esotico che potenzia
  le mosse di tipo Erba.
roseli-berry: Se un Pokémon ha questa bacca, l’attacco superefficace di tipo Folletto
  del nemico viene indebolito.
roto-bargain: Potere Rotom che consente di acquistare i prodotti del Pokémon-Market
  a metà prezzo.
roto-boost: Potere Rotom che fa aumentare tutte le statistiche dei propri Pokémon
