tr18: Mossa succhiasangue. Chi la usa recupera una quantità di PS pari alla metà del
  danno inferto.
tr19: Colpisce il bersaglio con tre raggi di luce che possono paralizzarlo, scottarlo
  o congelarlo.
tr20: Chi la usa crea una copia di se stesso usando alcuni PS. La copia serve come
  esca per il nemico.
tr21: Chi la usa attacca con tutte le sue forze. Più i PS sono bassi, maggiore è la
  potenza di questa mossa.
tr22: Chi la usa lancia fango malsano sul bersaglio. Può anche avvelenarlo.
tr23: Chi la usa piazza sul terreno una trappola di punte che danneggia i nemici quando
  scendono in campo.
tr24: Chi la usa sfoga la sua ira e attacca il nemico per due o tre turni prima di
  essere lasciato in preda alla confusione.
tr25: Chi la usa attacca il bersaglio facendo materializzare misteriose onde psichiche
  che provocano danni fisici.
tr26: Chi la usa resta con un PS anche se subisce un colpo da KO in quel turno. Usata
  in successione può fallire.
tr27: Chi la usa sferra a caso una delle proprie mosse mentre sta dormendo.
tr28: Chi la usa utilizza il suo robusto e imponente corno per colpire il bersaglio
  con tutto se stesso.
tr29: Chi la usa è sostituito da un Pokémon della squadra, che eredita anche ogni
  modifica alle statistiche.
tr30: Chi la usa obbliga il bersaglio a ripetere per tre turni l’ultima mossa eseguita.
tr31: Il bersaglio viene colpito da una robusta coda d’acciaio. Può anche ridurne
  la Difesa.
tr32: Il bersaglio viene morso con denti affilati. Può anche ridurne la Difesa.
tr33: Lancia sul bersaglio una sfera nera. Può anche ridurne la Difesa Speciale.
tr34: Due turni dopo l’utilizzo di questa mossa, il bersaglio viene attaccato con
  energia psichica.
tr35: Chi la usa attacca per tre turni con un frastuono che non fa dormire nessuno.
tr36: Chi la usa investe i nemici che ha intorno con una folata di vento caldo. Può
  anche scottarli.
tr37: Provoca il bersaglio inducendolo a usare solo mosse d’attacco per tre turni.
tr38: Chi la usa coglie il bersaglio in contropiede e lo obbliga a cambiare il suo
  strumento con il proprio.
tr39: Chi la usa attacca il bersaglio con grande forza, ma il suo Attacco e la sua
  Difesa diminuiscono.
tr40: Chi la usa sfrutta i suoi poteri psichici per scambiare l’abilità con il bersaglio.
tr41: Chi la usa tira un calcio. Probabile brutto colpo. Può anche scottare il bersaglio.
tr42: Chi la usa lancia un urlo straziante che danneggia i nemici intorno a sé.
tr43: Chi la usa sferra un potente attacco, ma il contraccolpo riduce di molto il
  suo Attacco Speciale.
tr44: Chi la usa assorbe una forza mistica dallo spazio che aumenta la Difesa e la
  Difesa Speciale.
tr45: Chi la usa attacca i nemici che ha intorno con un getto di fango che può anche
  ridurne la precisione.
tr46: Il corpo di chi la usa si indurisce come il ferro, facendone salire di molto
  la Difesa.
tr47: Chi la usa attacca con artigli affilati che graffiano il bersaglio rapidamente
  e con grande forza.
tr48: Chi la usa tende i muscoli per gonfiare il corpo, aumentando Difesa e Attacco.
tr49: Chi la usa placa il proprio spirito meditando per aumentare l’Attacco Speciale
  e la Difesa Speciale.
tr50: Colpisce il bersaglio usando una foglia affilata come una spada. Probabile brutto
  colpo.
tr51: Danza mistica e vigorosa che aumenta l’Attacco e la Velocità di chi la usa.
tr52: Chi la usa si scaglia sul bersaglio facendo ruotare vorticosamente il proprio
  corpo. Più lento è chi la usa, maggiore è il danno.
tr53: Chi la usa attacca abbassando la guardia. La propria Difesa e la Difesa Speciale
  si riducono.
tr54: Chi la usa piazza una trappola di punte che avvelenano i nemici che scendono
  in campo.
tr55: Chi la usa si ricopre di fuoco e carica il bersaglio, ma subisce il contraccolpo.
  Può anche scottare il Pokémon colpito.
tr56: Chi la usa rilascia una forza eterea dal profondo del corpo. La mossa è infallibile.
tr57: Il bersaglio è colpito da un tentacolo o da un arto intriso di una sostanza
  tossica che può anche avvelenarlo.
tr58: Chi la usa emana un’aura impregnata di oscuri pensieri. Può anche far tentennare
  il Pokémon colpito.
tr59: Chi la usa emette una raffica di semi dal guscio duro che colpiscono il bersaglio
  dall’alto.
tr60: Chi la usa colpisce il bersaglio con un attacco che ricorda un colpo di forbici.
tr61: Chi la usa crea un’onda sonora che infligge danni. Può anche ridurre la Difesa
  Speciale del bersaglio.
tr62: Chi la usa spalanca la bocca e genera un’onda d’urto che colpisce il bersaglio.
tr63: Chi la usa attacca con un raggio di luce che brilla come se fosse fatto di pietre
  preziose.
tr64: Chi la usa si concentra e rilascia la sua forza. Può ridurre la Difesa Speciale
  del Pokémon colpito.
tr65: Chi la usa attinge energia dalla natura e la scaglia contro il bersaglio. Può
  anche ridurne la Difesa Speciale.
tr66: Chi la usa ripiega le ali e carica da bassa quota. Tuttavia, subisce considerevoli
  danni.
tr67: Dal terreno sotto il bersaglio si sprigiona una forza devastante. Può anche
  ridurne la Difesa Speciale.
tr68: Chi la usa stimola il cervello pensando a cose cattive. Aumenta di molto l’Attacco
  Speciale.
tr69: Chi la usa concentra le energie psichiche nella testa e si lancia contro il
  bersaglio. Può anche farlo tentennare.
tr70: Chi la usa attacca raccogliendo e rilasciando energia luminosa. Può ridurre
  la Difesa Speciale del bersaglio.
tr71: Si forma una tempesta di foglie affilate. Il contraccolpo riduce di molto l’Attacco
  Speciale di chi la usa.
tr72: Chi la usa agita violentemente liane o tentacoli per sferzare il bersaglio.
tr73: Chi la usa attacca il bersaglio con rifiuti sudici che possono anche avvelenarlo.
tr74: Chi la usa colpisce il bersaglio con la sua testa dura come l’acciaio. Può anche
  farlo tentennare.
tr75: Chi la usa colpisce il bersaglio dal basso con pietre affilate. Probabile brutto
  colpo.
tr76: Chi la usa piazza una trappola di rocce sospese che danneggia i nemici che entrano
  in campo.
tr77: Chi la usa intrappola il bersaglio con l’erba e lo fa cadere. Danneggia maggiormente
  i Pokémon più pesanti.
tr78: Lancia un’onda di fango che attacca tutti i Pokémon nelle vicinanze. Può anche
  avvelenarli.
tr79: Chi la usa si lancia contro il bersaglio con tutto il proprio peso. Più è pesante
  rispetto ad esso, più danni causa.
tr80: Chi la usa attacca con una sfera d’energia elettrica. Più è rapido rispetto
  al bersaglio, più danni arreca.
tr81: Chi la usa sfrutta la forza del bersaglio. Il danno inflitto è proporzionale
  all’Attacco del nemico.
tr82: Attacca il bersaglio con l’energia accumulata. Più sono state aumentate le statistiche,
  maggiore è il danno inflitto.
tr83: Chi la usa cambia di posto con un alleato in campo grazie a un misterioso potere.
tr84: Chi la usa attacca il bersaglio con un getto d’acqua bollente che può anche
  scottarlo.
tr85: Chi la usa si tira su di morale, aumentando il proprio Attacco e l’Attacco Speciale.
tr86: Chi la usa si carica di elettricità per poi scagliarsi sul bersaglio, ma subisce
  dei danni per il contraccolpo.
tr87: Chi la usa si scaglia sul bersaglio ruotando su se stesso come un trapano perforante.
  Probabile brutto colpo.
tr88: Chi la usa carica con il suo corpo rovente. Più è pesante rispetto al bersaglio,
  più danni causa.
tr89: Chi la usa attacca il bersaglio avvolgendolo con un vento fortissimo. Può anche
  confonderlo.
tr90: Chi la usa attacca il bersaglio con delle carinerie. Può anche ridurne l’Attacco.
tr91: Emette un liquido particolare che riduce l’Attacco, l’Attacco Speciale e la
  Velocità dei nemici avvelenati intorno a chi la usa.
tr92: Chi la usa emette una luce potentissima che infligge danni ai nemici intorno.
tr93: Chi la usa attacca il bersaglio mulinando gli arti. Il danno inflitto ignora
  le modifiche alle statistiche del bersaglio.
tr94: Chi la usa travolge il bersaglio con un attacco possente.
tr95: Chi viene colpito da questa mossa prova un dolore lancinante e non può più usare
  mosse basate sul suono per due turni.
tr96: Chi la usa attacca il nemico con una sfera esplosiva. Se colpisce degli alleati,
  fa recuperare loro dei PS.
tr97: Morde il bersaglio con delle zanne generate con l’energia psichica e rompe barriere
  come Riflesso e Schermoluce.
tr98: Chi la usa colpisce il bersaglio con la forza dell’acqua. Può anche ridurne
  la Difesa.
tr99: Chi la usa schiaccia il bersaglio con il suo corpo. Più la sua Difesa è alta,
  maggiori sono i danni inflitti.
