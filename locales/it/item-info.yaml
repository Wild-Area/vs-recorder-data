tm93: Il corpo di chi la usa emette onde anomale che investono il bersaglio, riducendone
  di molto l’Attacco Speciale.
tm94: Chi la usa trattiene il colpo per impedire al bersaglio di andare KO, lasciandolo
  con almeno un PS.
tm95: Chi la usa attacca con un vento tagliente che squarcia il cielo. Può anche far
  tentennare il Pokémon colpito.
tm96: Chi la usa colpisce il bersaglio con un corno appuntito. Questa mossa va sempre
  a segno.
tm97: Chi la usa infligge danni intorno a sé facendo ruotare una parte del suo corpo.
tm98: Chi la usa attacca battendo i piedi per la rabbia. Se la mossa usata al turno
  precedente non è andata a segno, la potenza raddoppia.
tm99: Chi la usa attacca i nemici intorno con la sua robusta coda riducendone l’Attacco.
tmv-pass: Biglietto che permette di salire liberamente sul treno a megavelocità che
  collega Luminopoli e Batikopoli.
tough-candy: Una caramella piena zeppa di energia. Aumenta la Difesa di un Pokémon.
tough-candy-l: Una caramella piena zeppa di energia. Aumenta la Difesa di un Pokémon
  di livello 30 o superiore.
tough-candy-xl: Una caramella piena zeppa di energia. Aumenta la Difesa di un Pokémon
  di livello 60 o superiore.
town-map: Utilissima mappa, consultabile in ogni situazione. Mostra anche la propria
  posizione in tempo reale.
toxic-orb: Strumento da dare a un Pokémon. Sfera bizzarra che iperavvelena chi l’ha
  con sé in una lotta.
toxic-plate: Strumento da dare a un Pokémon. Lastra di pietra che potenzia le mosse
  di tipo Veleno.
tr-a6217: Strumento che fa apparire [VAR 0101(0000)] nella dynatana della Torre Diroccata,
