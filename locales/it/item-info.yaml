tauros-candy: Una caramella piena zeppa di energia. Aumenta tutte le statistiche di
  determinati Pokémon.
tea: Un tè fragrante dal sapore amarognolo. Molto dissetante.
tentacool-candy: Una caramella piena zeppa di energia. Aumenta tutte le statistiche
  di determinati Pokémon.
terrain-extender: Se un Pokémon ha questo strumento, l’effetto di una sua mossa o
  abilità che modifica il campo di lotta durerà più a lungo.
thanks-mail: Carta da lettere ideale per scrivere dei ringraziamenti. Si può dare
  a un Pokémon affinché la consegni.
thick-club: Strumento da dare a Cubone o Marowak. Osso duro che migliora la potenza
  delle mosse fisiche.
throat-spray: Aumenta l’Attacco Speciale quando il Pokémon usa una mossa basata sul
  suono.
thunder-stone: Pietra particolare che fa evolvere determinate specie di Pokémon. Riporta
  l’immagine di un fulmine.
tidal-bell: Una campana antica. Produce un suono che dona pace al cuore.
timer-ball: Poké Ball un po’ diversa che diventa progressivamente più efficace con
  il passare dei turni nella lotta.
timid-mint: Quando un Pokémon ne sente il profumo, la sua Velocità aumenta più facilmente
  a scapito dell’Attacco.
tin-of-beans: Uno degli ingredienti che puoi usare per cucinare in campeggio. Questi
  fagioli donano alla pietanza un sapore dolce quando vengono bolliti.
tiny-mushroom: Fungo piccolo e raro. È discretamente apprezzato da alcuni intenditori.
tm-case: '- - -'
tm00: Colpisce il bersaglio con un pugno poderoso.
tm01: Colpisce il bersaglio con un calcio sferrato con la forza di muscoli poderosi.
tm02: Colpisce il bersaglio con una gran quantità di monete recuperabili dopo la lotta.
tm03: Colpisce il bersaglio con un pugno ardente che può scottarlo.
tm04: Colpisce il bersaglio con un pugno di ghiaccio che può congelarlo.
tm05: Colpisce il bersaglio con un pugno elettrico che può paralizzarlo.
tm06: Chi la usa si alza in volo per attaccare al turno seguente.
tm07: Il bersaglio viene colpito da due a cinque volte in rapida successione con delle
  spine.
tm08: Colpisce il bersaglio con un potente raggio. Chi la usa salta il turno successivo
  per recuperare energia.
tm09: Chi la usa carica il bersaglio usando tutta la sua forza, ma al turno successivo
  deve riposarsi.
tm10: Chi la usa sparpaglia strane foglie che inseguono il bersaglio. Questa mossa
  è infallibile.
tm100: Chi la usa svela dei segreti al bersaglio, distraendolo e riducendone l’Attacco
  Speciale.
tm11: Chi la usa assorbe luce al primo turno per proiettare un raggio intenso al turno
  successivo.
tm12: Chi la usa assorbe la luce condensandola in una lama al primo turno per poi
  attaccare al turno successivo.
tm13: Intrappola il bersaglio in un turbine di fuoco che dura per quattro o cinque
  turni.
tm14: Colpisce il bersaglio con una debole scarica elettrica che lo paralizza.
tm15: Chi la usa scava al primo turno e attacca al successivo.
tm16: Stridio assordante che riduce di molto la Difesa del bersaglio.
tm17: Innalza una barriera misteriosa che riduce i danni degli attacchi speciali per
  sé e gli alleati per cinque turni.
tm18: Innalza una barriera misteriosa che riduce i danni degli attacchi fisici per
  sé e gli alleati per cinque turni.
tm19: Chi la usa crea un campo protettivo che evita problemi di stato per sé e gli
  alleati per cinque turni.
tm20: Chi la usa esplode e infligge danni ai Pokémon che ha intorno, ma poi va KO.
tm21: Chi la usa recupera tutti i PS e guarisce da tutti i suoi problemi di stato,
  ma dorme per due turni.
tm22: I nemici vengono colpiti con violenza da grandi massi che possono anche farli
  tentennare.
tm23: Chi la usa attacca il bersaglio e può rubargli lo strumento, se non ne ha già
  uno.
tm24: Mossa che può essere usata solo mentre si dorme. Il chiasso assordante può anche
  far tentennare il bersaglio.
tm25: Permette di eludere tutti gli attacchi. Se usata in successione può fallire.
tm26: Chi la usa spaventa il bersaglio con una faccia terribile e ne riduce di molto
  la Velocità.
tm27: Chi la usa attacca i nemici intorno con una folata di aria gelida e ne riduce
  anche la Velocità.
tm28: Mossa che assorbe PS. Chi la usa recupera una quantità di PS pari alla metà
  del danno inferto.
tm29: Ammalia il bersaglio con lo sguardo per renderlo meno cauto. Ne riduce molto
  l’Attacco.
tm30: Colpisce il bersaglio con ali d’acciaio. Può anche aumentare la Difesa di chi
  la usa.
tm31: Se il bersaglio è del sesso opposto, s’infatua e diventa riluttante ad attaccare.
tm32: Causa una tempesta di sabbia per cinque turni che danneggia tutti i tipi esclusi
  Terra, Roccia e Acciaio. Aumenta la Dif. Speciale dei Pokémon di tipo Roccia.
tm33: Chi la usa provoca una forte pioggia per cinque turni, potenziando le mosse
  di tipo Acqua e riducendo la potenza di quelle di tipo Fuoco.
tm34: Chi la usa intensifica i raggi solari per cinque turni, potenziando le mosse
  di tipo Fuoco e riducendo la potenza di quelle di tipo Acqua.
tm35: Chi la usa causa una grandinata che dura cinque turni. Danneggia tutti i Pokémon
  tranne quelli di tipo Ghiaccio.
tm36: Intrappola il bersaglio in un turbine d’acqua per quattro o cinque turni infliggendo
  danni a ogni turno.
tm37: 'Chi la usa chiama in aiuto i Pokémon della squadra: più ce ne sono, maggiore
  è il numero di attacchi.'
tm38: Fiamme sinistre e misteriose causano una scottatura al bersaglio.
tm39: Mossa d’attacco che raddoppia la potenza se chi la usa è scottato, avvelenato
  o paralizzato.
tm40: Chi la usa colpisce i nemici intorno con raggi a forma di stella. Questo attacco
  è infallibile.
tm41: Mossa che aumenta la potenza dell’attacco di un alleato.
tm42: Mossa d’attacco che infligge un danno doppio se si è stati colpiti dal Pokémon
  bersaglio nello stesso turno.
tm43: Colpisce il bersaglio con una mano e rompe barriere come Riflesso e Schermoluce.
tm44: Chi la usa impedisce al nemico di usare mosse che conoscono entrambi.
tm45: Chi la usa si tuffa in acqua per emergere e attaccare al turno successivo.
tm46: Mossa d’attacco il cui tipo e la cui potenza variano in base alle condizioni
  atmosferiche.
tm47: Chi la usa inscena un pianto teatrale per commuovere il bersaglio. Ne riduce
  di molto la Difesa Speciale.
tm48: Colpisce il bersaglio con rocce. Inoltre, lo rallenta riducendone la Velocità.
tm49: Chi la usa intrappola il bersaglio in una tempesta di sabbia per quattro o cinque
  turni.
tm50: Chi la usa spara da due a cinque raffiche di semi contro il bersaglio in successione.
tm51: Chi la usa spara ghiaccioli affilati contro il bersaglio da due a cinque volte
  di fila.
tm52: Chi la usa balza in alto e ricade sul bersaglio dopo un turno. Può anche paralizzarlo.
tm53: Chi la usa attacca lanciando fango sul bersaglio, riducendone anche la Velocità.
tm54: Colpisce il bersaglio con dei massi pesanti lanciati in rapida successione.
  Il numero di massi varia da due a cinque.
tm55: Se i PS del bersaglio sono scesi a metà o meno, questa mossa colpirà con il
  doppio della potenza.
tm56: Chi usa questa mossa fa marcia indietro per farsi sostituire dopo aver sferrato
  l’attacco.
tm57: Chi la usa accumula forza, poi attacca. La potenza raddoppia se il Pokémon agisce
  dopo il bersaglio.
tm58: Se il bersaglio ha già subito dei danni nello stesso turno, la potenza di questa
  mossa raddoppia.
tm59: Chi la usa lancia il suo strumento addosso al bersaglio. La forza e l’effetto
  dipendono dallo strumento.
tm60: Chi la usa sfrutta la sua forza psichica per scambiare le modifiche ad Attacco
