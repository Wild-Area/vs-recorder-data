roto-stealth: Potere Rotom che permette di evitare l’incontro con i Pokémon selvatici
  per un certo lasso di tempo.
rotom-bike: Una bicicletta dotata del turbo che può anche spostarsi in acqua grazie
  ai poteri di Rotom. È di colore nero scintillante ed emana una luce rossastra.
rotom-catalog: Contiene una lista degli apparecchi che piacciono a Rotom. Può essere
