roto-catch: Potere Rotom che rende considerevolmente più facile catturare i Pokémon
  selvatici.
roto-encounter: Potere Rotom che aumenta le probabilità di incontrare Pokémon selvatici
  di livello alto per un certo lasso di tempo.
roto-exp-points: Potere Rotom che fa aumentare un po’ i Punti Esperienza ottenuti
  dopo ogni lotta.
roto-friendship: Potere Rotom che fa sì che i Pokémon in squadra aumentino il loro
  livello di amicizia molto più facilmente.
roto-hatch: Potere Rotom che aumenta considerevolmente la rapidità con cui si schiudono
  le Uova.
roto-hp-restore: Potere Rotom che permette ai propri Pokémon impegnati in una lotta
  di recuperare tutti i PS.
roto-pp-restore: Potere Rotom che permette ai propri Pokémon impegnati in una lotta
  di recuperare tutti i PP.
roto-prize-money: Potere Rotom che triplica la quantità di soldi ottenuti dopo ogni
