tm61: Chi la usa sfrutta la sua forza psichica per scambiare le modifiche a Difesa
  e Difesa Speciale con il bersaglio.
tm62: Chi la usa scambia la propria Velocità con quella del bersaglio.
tm63: Pugno che assorbe energia. Fa recuperare una quantità di PS pari alla metà del
  danno inferto.
tm64: Mossa d’attacco che infligge doppi danni se chi la usa è stato ferito dal Pokémon
  bersaglio nello stesso turno.
tm65: Chi la usa attacca con artigli d’ombra che colpiscono con gran forza. Probabile
  brutto colpo.
tm66: Chi la usa morde con denti elettrificati che possono anche paralizzare o far
  tentennare il bersaglio.
tm67: Chi la usa morde con denti ghiacciati. Può anche congelare o far tentennare
  il bersaglio.
tm68: Chi la usa morde con denti infuocati. Può anche scottare o far tentennare il
  bersaglio.
tm69: Chi la usa colpisce il bersaglio con lame fatte di forza psichica. Probabile
  brutto colpo.
tm70: Chi la usa crea una dimensione in cui i Pokémon più lenti agiscono per primi
  per cinque turni.
tm71: Chi la usa crea una dimensione in cui Difesa e Difesa Speciale di tutti i Pokémon
  vengono scambiate per cinque turni.
tm72: Chi la usa crea una dimensione in cui l’effetto degli strumenti di tutti i Pokémon
  è annullato per cinque turni.
tm73: Attacco con zanne avvelenate che può anche avvelenare il Pokémon colpito. Probabile
  brutto colpo.
tm74: Lancia uno speciale liquido tossico sul bersaglio. Se questi è avvelenato, il
  danno provocato raddoppia.
tm75: Chi la usa colpisce con un attacco fulmineo la parte inferiore del corpo del
  bersaglio, riducendone la Velocità.
tm76: Attacca il bersaglio con una melodia. Se usata durante lo stesso turno da più
  Pokémon, i danni inflitti aumentano.
tm77: Attacco che causa un danno enorme se il bersaglio  ha problemi di stato.
tm78: Attacca rapidamente il bersaglio. Se chi la usa non ha uno strumento, infligge
  al nemico grossi danni.
tm79: Vendica un alleato messo KO. Se ciò è accaduto al turno precedente, il danno
  è maggiore.
tm80: Chi usa questa mossa si tira indietro per farsi sostituire dopo aver sferrato
  l’attacco.
tm81: Chi la usa calpesta il terreno e scatena un terremoto che danneggia i Pokémon
  nei paraggi, riducendone la Velocità.
tm82: Chi la usa attacca i nemici intorno a sé catturandoli con una ragnatela elettrica
  e riducendone la Velocità.
tm83: Chi la usa colpisce il bersaglio con il suo guscio affilato. Il colpo può anche
  ridurre la Difesa del bersaglio.
tm84: Chi la usa colpisce il bersaglio con la sua coda dura da due a cinque volte
  di fila.
tm85: Chi la usa si mette a urlare per un po’, riducendo l’Attacco Speciale dei nemici
  intorno.
tm86: Chi la usa scompare improvvisamente per attaccare poi nel turno seguente. Questa
  mossa neutralizza le protezioni del bersaglio.
tm87: Chi la usa assorbe energia dal bersaglio con un bacio, recuperando così PS in
  quantità pari a più della metà del danno inferto.
