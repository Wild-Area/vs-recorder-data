sonia-s-book: Pubblicazione della Professoressa Sonia. Raccoglie tutte le ultime scoperte
  riguardanti le leggende di Galar in un libro scorrevole e informativo.
soot-sack: Sacco per raccogliere la cenere vulcanica.
soothe-bell: Strumento da dare a un Pokémon. Campanella dal suono rassicurante che
  calma chi la usa aumentandone il livello di amicizia.
soul-dew: Sfera miracolosa da dare a Latios o Latias. Aumenta la potenza delle mosse
  di tipo Psico e Drago.
sparkling-stone: Pietra ricevuta dal Pokémon protettore di Alola. Dietro la sua lucentezza
  si nasconde un segreto.
spearow-candy: Una caramella piena zeppa di energia. Aumenta tutte le statistiche
  di determinati Pokémon.
spell-tag: Strumento da dare a un Pokémon. Targa sinistra e inquietante che potenzia
  le mosse di tipo Spettro.
spelon-berry: Bacca difficile da trovare al di fuori di Hoenn usata per creare Pokémelle
  che aumentano la Grazia del Pokémon.
spice-mix: Uno degli ingredienti che puoi usare per cucinare in campeggio. Miscela
  di oltre cinquanta spezie diverse, dal sapore piccante.
splash-plate: Strumento da dare a un Pokémon. Lastra di pietra che potenzia le mosse
  di tipo Acqua.
spooky-plate: Strumento da dare a un Pokémon. Lastra di pietra che potenzia le mosse
  di tipo Spettro.
sport-ball: Poké Ball speciale usata in passato nella Gara Pigliamosche di Johto.
sprayduck: Annaffiatoio fatto a forma di Psyduck. Favorisce la crescita delle bacche
  piantate nel terreno soffice.
sprinklotad: Strumento per annaffiare a forma di Lotad. Favorisce la crescita delle
  bacche piantate nel terreno soffice.
squirt-bottle: Strumento che serve a innaffiare. Permette un’ottima crescita delle
  bacche seminate nel Piantabacche.
squirtle-candy: Una caramella piena zeppa di energia. Aumenta tutte le statistiche
  di determinati Pokémon.
stable-mulch: Fertilizzante usato per coltivare le bacche. Tuttavia, non ha effetto
  a Hoenn, perché non è adatto al terreno della regione.
star-piece: Frammento rosso acceso di una gemma. Si può vendere a un prezzo piuttosto
  alto nei negozi.
star-sweet: Bonbon a forma di stella. Se dato a Milcery, il Pokémon farà le piroette
  per la felicità.
stardust: Bella sabbia rossa dalla consistenza leggera e farinosa. Si può vendere
  a un prezzo piuttosto basso nei negozi.
starf-berry: Se il Pokémon che ha questa bacca si trova in difficoltà, una delle sue
  statistiche aumenta di molto.
staryu-candy: Una caramella piena zeppa di energia. Aumenta tutte le statistiche di
  determinati Pokémon.
steel-gem: Strumento da dare a un Pokémon. Gioiello che potenzia una sola volta le
  mosse di tipo Acciaio.
steel-memory: ROM contenente dati sul tipo Acciaio in formato digitale. Permette a
  un certo Pokémon di cambiare tipo.
steelium-z: Permette di creare cristalli carichi di Potere Z che consentono ai Pokémon
  di trasformare le mosse di tipo Acciaio in mosse Z.
steelixite: Una delle misteriose Megapietre. Data a Steelix, gli permette di megaevolversi
  durante la lotta.
sticky-barb: Strumento che danneggia chi ce l’ha a ogni turno. Può attaccarsi a un
  Pokémon che entra in contatto con chi ce l’ha a causa di un attacco.
stone-plate: Strumento da dare a un Pokémon. Lastra di pietra che potenzia le mosse
  di tipo Roccia.
storage-key: Chiave per accedere al magazzino di Ciclamare.
strange-souvenir: Statuetta raffigurante un Pokémon misterioso che ad Alola viene
  considerato una divinità protettrice sin dall’antichità.
strawberry-sweet: Bonbon a forma di fragola. Se dato a Milcery, il Pokémon farà le
  piroette per la felicità.
stretchy-spring: Una molla piccola e sottile. È deformata e ormai inutilizzabile.
style-card: Una tessera che amplia la scelta di acconciature disponibili dai Parrucchieri
  e di articoli acquistabili nei Negozi di vestiti.
suite-key: Chiave di una suite vicino a un lago. Per ragioni misteriose, scompare
  spesso.
sun-flute: Flauto il cui dolce suono esprime la riconoscenza degli esseri umani verso
  il Pokémon leggendario del sole.
sun-stone: Pietra particolare che fa evolvere determinate specie di Pokémon. È rossa
  come il sole al tramonto.
super-lure: Profumo che attira Pokémon rari. Il suo effetto dura più a lungo di quello
  del Profumo invito.
super-potion: Rimedio spray per le ferite. Restituisce 60 PS a un Pokémon.
super-repel: Strumento che evita a chi lo usa di incontrare Pokémon selvatici deboli.
  Il suo effetto dura più a lungo di quello del Repellente.
super-rod: Amo supertecnologico. Si usa per pescare Pokémon selvatici in qualsiasi
  specchio d’acqua.
surge-badge: Medaglia souvenir ottenuta alla Palestra di Kanto. Sembra ispirata alla
  Medaglia di un’altra Palestra.
surprise-mulch: Fertilizzante usato per coltivare le bacche. Tuttavia, non ha effetto
  a Hoenn, perché non è adatto al terreno della regione.
swampertite: Una delle misteriose Megapietre. Data a Swampert, gli permette di megaevolversi
  durante la lotta.
sweet-apple: Mela particolare e dal sapore molto dolce che fa evolvere determinate
  specie di Pokémon.
sweet-heart: Cioccolato molto dolce. Restituisce 20 PS a un Pokémon.
swift-feather: Strumento da usare su un Pokémon. Ne aumenta di poco i punti base della
  Velocità.
tamato-berry: Usata su un Pokémon, ne aumenta il livello di amicizia, ma ne diminuisce
  i punti base della Velocità.
tanga-berry: Se un Pokémon ha questa bacca, l’attacco superefficace di tipo Coleottero
  del nemico viene indebolito.
tangela-candy: Una caramella piena zeppa di energia. Aumenta tutte le statistiche
  di determinati Pokémon.
tapunium-z: Permette di creare cristalli carichi di Potere Z che consentono ai Tapu
  di trasformare la mossa Ira della Natura in una mossa Z.
tart-apple: Mela particolare dal sapore molto aspro che fa evolvere determinate specie
  di Pokémon.
tau1165: Strumento che fa apparire [VAR 0101(0000)] nella dynatana della Torre Diroccata,
  nelle Terre Selvagge, fino alla fine del giorno in cui viene usato.
