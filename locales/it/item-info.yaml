tr00: Danza frenetica che incrementa lo spirito combattivo. Chi la usa aumenta di
  molto il suo Attacco.
tr01: Chi la usa carica il bersaglio con tutto il corpo. Può causarne anche la paralisi.
tr02: Il bersaglio viene colpito da intense fiammate che possono anche scottarlo.
tr03: Il bersaglio è travolto da un potente getto d’acqua spruzzato ad altissima pressione.
tr04: Un’onda enorme sommerge il campo di lotta, colpendo tutti i Pokémon intorno
