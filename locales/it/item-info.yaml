tr08: Il bersaglio viene colpito da una potente scarica elettrica che può anche paralizzarlo.
tr09: Il bersaglio è colpito da un fulmine molto violento che può anche paralizzarlo.
tr10: Chi la usa provoca un potente sisma che colpisce i Pokémon che ha intorno.
tr11: Il bersaglio viene colpito da una potente forza telecinetica che può anche ridurne
